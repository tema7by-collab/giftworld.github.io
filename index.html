<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/jpeg" href="https://files.oaiusercontent.com/file-S6mO92rS0C7K4hAAbVof6P8e?se=2026-02-17T12%3A22%3A19Z&sp=r&sv=2024-08-04&sr=b&rscc=max-age%3D604800%2C%20immutable%2C%20private&rscd=attachment%3B%20filename%3Dphoto_2026-02-16_18-23-38.jpg&sig=4%2BdA9C68P3YmOfR7lI15vS6R7uR66vUv/vI%2ByIq17oA%3D">
    <title>Gifts World Pro</title>
    <style>
        :root { 
            --bg: #070d14; --card: #111b21; --accent: #2481cc; --text: #ffffff; 
            --secondary: #7f91a4; --err: #e74c3c; --green: #2ecc71; --orange: #f39c12;
            --glass: rgba(23, 33, 43, 0.95); --tg: #229ED9;
            --anim: cubic-bezier(0.4, 0, 0.2, 1);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; margin: 0; padding: 0; overflow-x: hidden; }

        /* –ê–ù–ò–ú–ê–¶–ò–ò */
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes floating { 0% { transform: translateY(0px) rotate(0deg); } 50% { transform: translateY(-10px) rotate(2deg); } 100% { transform: translateY(0px) rotate(0deg); } }
        @keyframes pulse-gold { 0% { box-shadow: 0 0 0px rgba(243, 156, 18, 0.4); } 50% { box-shadow: 0 0 20px rgba(243, 156, 18, 0.7); } 100% { box-shadow: 0 0 0px rgba(243, 156, 18, 0.4); } }
        @keyframes slideIn { from { transform: translateX(-100%); } to { transform: translateX(0); } }

        .page { display: none; padding: 15px; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; padding-bottom: 120px; animation: fadeInUp 0.5s var(--anim); }
        .page.active { display: grid; }
        .flex-page { display: none; flex-direction: column; width: 100%; max-width: 600px; margin: 0 auto; padding: 15px; padding-bottom: 120px; animation: fadeInUp 0.5s var(--anim); }
        .flex-page.active { display: flex; }

        .card { 
            background: var(--card); border-radius: 25px; padding: 20px; text-align: center; 
            border: 1px solid rgba(255,255,255,0.05); position: relative; transition: 0.3s var(--anim);
            overflow: hidden;
        }
        .card:hover { border-color: var(--accent); }
        
        .gift-img { width: 80px; height: 80px; margin: 0 auto 12px; font-size: 50px; display: flex; align-items: center; justify-content: center; animation: floating 3s infinite ease-in-out; }

        .btn { background: var(--accent); color: white; border: none; padding: 12px; border-radius: 15px; font-weight: bold; cursor: pointer; width: 100%; transition: 0.2s; font-size: 13px; }
        .btn:active { transform: scale(0.95); }
        
        .search-input { width: 100%; padding: 12px 15px; border-radius: 15px; border: 2px solid #2b3a4a; background: #0e1621; color: white; outline: none; margin-bottom: 10px; transition: 0.3s; }
        .search-input:focus { border-color: var(--accent); }

        .nav { display: flex; background: var(--glass); backdrop-filter: blur(25px); position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 550px; border-radius: 30px; padding: 10px; z-index: 1000; border: 1px solid rgba(255,255,255,0.1); }
        .nav-btn { flex: 1; background: none; border: none; color: var(--secondary); cursor: pointer; display: flex; flex-direction: column; align-items: center; font-size: 10px; transition: 0.3s; }
        .nav-btn.active { color: var(--accent); transform: translateY(-3px); }
        .nav-btn i { font-size: 20px; margin-bottom: 4px; font-style: normal; }

        .avatar-container { position: relative; width: 120px; height: 120px; margin: 0 auto 15px; }
        .avatar { width: 100%; height: 100%; border-radius: 50%; border: 4px solid var(--accent); object-fit: cover; animation: pulse-gold 3s infinite; }
        
        .pinned-row { display: flex; gap: 10px; overflow-x: auto; padding: 10px; background: rgba(255,255,255,0.03); border-radius: 20px; margin-top: 15px; scrollbar-width: none; }
        
        #toast { position: fixed; bottom: 110px; left: 50%; transform: translateX(-50%) translateY(100px); background: var(--accent); color: white; padding: 12px 25px; border-radius: 20px; font-weight: bold; transition: 0.4s; opacity: 0; z-index: 3000; }
        #toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }

        .adm-card { background: #1c2833; border-radius: 20px; padding: 15px; margin-bottom: 10px; border-left: 4px solid var(--orange); text-align: left; animation: slideIn 0.3s var(--anim); }
        
        .modal-overlay { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); display:none; align-items:center; justify-content:center; z-index:2000; backdrop-filter: blur(8px); }
        .modal-card { width:90%; max-width:350px; background:var(--card); border-radius: 30px; padding: 25px; text-align:center; animation: fadeInUp 0.3s; }
    </style>
</head>
<body>

<div id="toast"></div>
<div id="modal-overlay" class="modal-overlay" onclick="if(event.target==this) closeModal()">
    <div id="modal-content" class="modal-card"></div>
</div>

<div id="auth-screen" style="height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; padding: 20px;">
    <img src="https://files.oaiusercontent.com/file-S6mO92rS0C7K4hAAbVof6P8e?se=2026-02-17T12%3A22%3A19Z&sp=r&sv=2024-08-04&sr=b&rscc=max-age%3D604800%2C%20immutable%2C%20private&rscd=attachment%3B%20filename%3Dphoto_2026-02-16_18-23-38.jpg&sig=4%2BdA9C68P3YmOfR7lI15vS6R7uR66vUv/vI%2ByIq17oA%3D" style="width:100px; border-radius:25px; margin-bottom:20px; animation: floating 4s infinite;">
    <div class="card" style="width:100%; max-width:340px; border:none; background:none;">
        <h1 style="margin-bottom:30px;">Gifts World</h1>
        <input type="text" id="u-in" class="search-input" placeholder="–õ–æ–≥–∏–Ω">
        <input type="password" id="p-in" class="search-input" placeholder="–ü–∞—Ä–æ–ª—å">
        <button class="btn" style="margin-top:15px; height:50px;" onclick="auth('login')">–í–æ–π—Ç–∏ –≤ —Å–∏—Å—Ç–µ–º—É</button>
        <button class="btn" style="background:none; color:var(--secondary);" onclick="auth('reg')">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
    </div>
</div>

<div id="app" style="display:none">
    <div style="padding:15px 20px; background:var(--glass); position:sticky; top:0; z-index:100; display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid rgba(255,255,255,0.05);">
        <b id="header-name" style="font-size:18px;">...</b>
        <div style="background:rgba(255,255,255,0.1); padding:5px 12px; border-radius:12px;"><span id="u-bal" style="color:var(--accent); font-weight:bold;">0</span> üí∞</div>
    </div>

    <div id="shop" class="page active">
        <div style="grid-column: 1/-1;">
            <input type="text" id="shop-search" class="search-input" placeholder="–ü–æ–∏—Å–∫ –ø–æ–¥–∞—Ä–∫–∞..." oninput="renderShop()">
        </div>
        <div id="shop-items" style="display: contents;"></div>
    </div>

    <div id="inv" class="page"></div>

    <div id="market" class="page">
        <div style="grid-column: 1/-1;">
            <input type="text" id="market-search" class="search-input" placeholder="–ü–æ–∏—Å–∫ –Ω–∞ —Ä—ã–Ω–∫–µ..." oninput="renderMarket()">
        </div>
        <div id="market-items" style="display: contents;"></div>
    </div>
    
    <div id="profile" class="flex-page"></div>

    <div id="admin" class="flex-page">
        <h2 style="color:var(--orange)">–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ</h2>
        <input type="text" id="adm-promo" class="search-input" placeholder="–ö–æ–¥ –ø—Ä–æ–º–æ–∫–æ–¥–∞">
        <input type="number" id="adm-sum" class="search-input" placeholder="–°—É–º–º–∞">
        <button class="btn" style="background:var(--orange); margin-bottom:20px;" onclick="createPromo()">–°–æ–∑–¥–∞—Ç—å –ø—Ä–æ–º–æ–∫–æ–¥</button>
        <div id="adm-users"></div>
    </div>

    <div class="nav">
        <button class="nav-btn active" onclick="tab('shop', this)"><i>üõçÔ∏è</i><span>–ú–∞–≥–∞–∑–∏–Ω</span></button>
        <button class="nav-btn" onclick="tab('inv', this)"><i>üì¶</i><span>–°–∫–ª–∞–¥</span></button>
        <button class="nav-btn" onclick="tab('market', this)"><i>‚öñÔ∏è</i><span>–†—ã–Ω–æ–∫</span></button>
        <button class="nav-btn" onclick="tab('profile', this)"><i>üë§</i><span>–ü—Ä–æ—Ñ–∏–ª—å</span></button>
        <button id="adm-btn" class="nav-btn" style="display:none; color:var(--orange)" onclick="tab('admin', this)"><i>‚öôÔ∏è</i><span>–ê–¥–º–∏–Ω</span></button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, get, onValue, push, remove, update } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const config = {
        apiKey: "AIzaSyDK9IMy-DDNXvPcHv7uAjgZ8ZLdXUh8OCw",
        authDomain: "gift-1292c.firebaseapp.com",
        projectId: "gift-1292c",
        databaseURL: "https://gift-1292c-default-rtdb.firebaseio.com",
        appId: "1:527659513899:web:4023b323982425ad18526e"
    };
    const fb = initializeApp(config);
    const db = getDatabase(fb);
    let user = null;

    // –†–ê–°–®–ò–†–ï–ù–ù–´–ô –°–ü–ò–°–û–ö (20 –ü–û–î–ê–†–ö–û–í)
    const catalog = [
        {id:1, n:"–ö—É–±–æ–∫", i:"üèÜ", p:1200}, {id:2, n:"–ê–ª–º–∞–∑", i:"üíé", p:5000}, {id:3, n:"–†–∞–∫–µ—Ç–∞", i:"üöÄ", p:10000},
        {id:4, n:"–ü–∏—Ü—Ü–∞", i:"üçï", p:350}, {id:5, n:"–ö–æ—Ç", i:"üê±", p:1500}, {id:6, n:"–°–µ—Ä–¥—Ü–µ", i:"‚ù§Ô∏è", p:800},
        {id:7, n:"–ü–æ–¥–∞—Ä–æ–∫", i:"üéÅ", p:600}, {id:8, n:"–ë—É—Ä–≥–µ—Ä", i:"üçî", p:400}, {id:9, n:"–ó–æ–ª–æ—Ç–æ", i:"üí∞", p:2500},
        {id:10, n:"–î–∂–æ–π—Å—Ç–∏–∫", i:"üéÆ", p:3000}, {id:11, n:"–ú–∞—à–∏–Ω–∞", i:"üèéÔ∏è", p:15000}, {id:12, n:"–ö–æ—Ä–æ–Ω–∞", i:"üëë", p:7000},
        {id:13, n:"–û—Å—Ç—Ä–æ–≤", i:"üèùÔ∏è", p:50000}, {id:14, n:"–ö–æ–ª—å—Ü–æ", i:"üíç", p:4500}, {id:15, n:"–ì–∏—Ç–∞—Ä–∞", i:"üé∏", p:2200},
        {id:16, n:"–¢–æ—Ä—Ç", i:"üéÇ", p:500}, {id:17, n:"–ú–µ–¥–≤–µ–¥—å", i:"üß∏", p:1100}, {id:18, n:"–†–æ–±–æ—Ç", i:"ü§ñ", p:3300},
        {id:19, n:"–ó–≤–µ–∑–¥–∞", i:"‚≠ê", p:900}, {id:20, n:"–ö—Ä–∏—Å—Ç–∞–ª–ª", i:"üîÆ", p:6000}
    ];

    window.showToast = (msg, color = 'var(--accent)') => { const t = document.getElementById('toast'); t.innerText = msg; t.style.background = color; t.classList.add('show'); setTimeout(() => t.classList.remove('show'), 2500); };
    window.closeModal = () => document.getElementById('modal-overlay').style.display = 'none';

    window.auth = async (type) => {
        const u = document.getElementById('u-in').value.trim().toLowerCase(), p = document.getElementById('p-in').value.trim();
        if(!u || !p) return showToast("–ó–∞–ø–æ–ª–Ω–∏ –ø–æ–ª—è!", 'var(--err)');
        const r = ref(db, 'users/'+u), s = await get(r);
        if(type === 'reg') {
            if(s.exists()) return showToast("–ù–∏–∫ –∑–∞–Ω—è—Ç!", 'var(--err)');
            await set(r, { username: u, password: p, balance: 2500, cloudInv: [], pinned: [] });
            loginOk(u, u);
        } else { if(s.exists() && s.val().password == p) loginOk(s.val().username, u); else showToast("–û—à–∏–±–∫–∞!"); }
    };

    function loginOk(name, id) { localStorage.setItem('gifts_user', JSON.stringify({name, id})); startApp(name, id); }
    
    function startApp(name, id) {
        user = { name, id, isAdm: (id==='ckovoroda'||id==='kukumbr') };
        document.getElementById('auth-screen').style.display = 'none'; document.getElementById('app').style.display = 'block';
        if(user.isAdm) { document.getElementById('adm-btn').style.display = 'flex'; initAdmin(); }

        onValue(ref(db, 'users/'+id), s => {
            const d = s.val(); if(!d) return;
            document.getElementById('header-name').innerHTML = d.username + (user.isAdm ? ' <span style="color:var(--orange)">‚úî</span>' : '');
            document.getElementById('u-bal').innerText = d.balance.toLocaleString();
            renderProfile(d);
        });
        renderShop(); listenMarket();
    }

    // –ú–ê–ì–ê–ó–ò–ù
    window.renderShop = () => {
        const q = document.getElementById('shop-search').value.toLowerCase();
        document.getElementById('shop-items').innerHTML = catalog.filter(x => x.n.toLowerCase().includes(q)).map(x => `
            <div class="card">
                <div class="gift-img">${x.i}</div>
                <b style="display:block; margin-bottom:10px;">${x.n}</b>
                <button class="btn" onclick="buy(${x.id})">${x.p} üí∞</button>
            </div>
        `).join('');
    };

    window.buy = async (id) => {
        const itm = catalog.find(x => x.id === id), r = ref(db, 'users/'+user.id), s = await get(r);
        if(s.val().balance >= itm.p) {
            const inv = s.val().cloudInv || [];
            inv.push({...itm, inst: Date.now()});
            await update(r, { balance: s.val().balance - itm.p, cloudInv: inv });
            showToast("–ö—É–ø–ª–µ–Ω–æ!", 'var(--green)');
        } else showToast("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ!", 'var(--err)');
    };

    // –†–´–ù–û–ö
    let mData = [];
    window.listenMarket = () => onValue(ref(db, 'market/'), s => { mData = s.val() ? Object.entries(s.val()) : []; renderMarket(); });
    window.renderMarket = () => {
        const q = document.getElementById('market-search').value.toLowerCase();
        document.getElementById('market-items').innerHTML = mData.filter(([k,v]) => v.n.toLowerCase().includes(q)).map(([k,v]) => `
            <div class="card">
                <div style="font-size:35px; margin-bottom:5px;">${v.i}</div>
                <b>${v.n}</b>
                <div style="color:var(--accent); font-weight:bold; margin:5px 0;">${v.mP} üí∞</div>
                <button class="btn" onclick="buyM('${k}',${v.mP},'${v.sI}')">${v.sI===user.id?'–°–Ω—è—Ç—å':'–ö—É–ø–∏—Ç—å'}</button>
            </div>
        `).join('');
    };

    window.buyM = async (k, p, si) => {
        const bR = ref(db, 'users/'+user.id), bS = await get(bR);
        if(si === user.id) {
            const mRef = ref(db, 'market/'+k), mS = await get(mRef);
            const inv = bS.val().cloudInv || []; inv.push({...mS.val(), inst: Date.now()});
            await remove(mRef); await update(bR, { cloudInv: inv });
            return showToast("–°–Ω—è—Ç–æ");
        }
        if(bS.val().balance < p) return showToast("–ú–∞–ª–æ –º–æ–Ω–µ—Ç!");
        const mRef = ref(db, 'market/'+k), mS = await get(mRef), itm = mS.val();
        await remove(mRef);
        const inv = bS.val().cloudInv || []; inv.push({...itm, inst: Date.now()});
        await update(bR, { balance: bS.val().balance - p, cloudInv: inv });
        const sS = await get(ref(db, 'users/'+si));
        if(sS.exists()) await update(ref(db, 'users/'+si), { balance: sS.val().balance + p });
        showToast("–ö—É–ø–ª–µ–Ω–æ!");
    };

    // –ü–†–û–§–ò–õ–¨
    window.renderProfile = (d) => {
        const pin = d.pinned || [];
        document.getElementById('profile').innerHTML = `
            <div style="text-align:center;">
                <div class="avatar-container">
                    <img src="https://files.oaiusercontent.com/file-S6mO92rS0C7K4hAAbVof6P8e?se=2026-02-17T12%3A22%3A19Z&sp=r&sv=2024-08-04&sr=b&rscc=max-age%3D604800%2C%20immutable%2C%20private&rscd=attachment%3B%20filename%3Dphoto_2026-02-16_18-23-38.jpg&sig=4%2BdA9C68P3YmOfR7lI15vS6R7uR66vUv/vI%2ByIq17oA%3D" class="avatar">
                </div>
                <h2>${d.username}</h2>
                <p style="color:var(--secondary)">–°—Ç–∞—Ç—É—Å: –°–æ–±–∏—Ä–∞—Ç–µ–ª—å –ø–æ–¥–∞—Ä–∫–æ–≤</p>
                <div class="pinned-row">${pin.map(x=>`<div title="${x.n}" style="font-size:30px; animation: floating ${2+Math.random()}s infinite">${x.i}</div>`).join('') || '–í–∏—Ç—Ä–∏–Ω–∞ –ø—É—Å—Ç–∞'}</div>
                <button class="btn" style="background:var(--err); margin-top:30px; width:150px;" onclick="logout()">–í—ã–π—Ç–∏</button>
            </div>
        `;
    };

    // –°–ö–õ–ê–î
    window.renderInv = async () => {
        const r = ref(db, 'users/'+user.id), s = await get(r), d = s.val(), inv = d.cloudInv || [], pin = d.pinned || [];
        document.getElementById('inv').innerHTML = inv.map(x => `
            <div class="card">
                <div class="gift-img">${x.i}</div>
                <b>${x.n}</b>
                <button class="btn" style="margin-top:10px;" onclick="sellMenu('${x.inst}')">–ü—Ä–æ–¥–∞—Ç—å</button>
                <button class="btn" style="margin-top:5px; background:var(--orange)" onclick="togglePin('${x.inst}')">${pin.some(p=>p.inst==x.inst)?'–£–±—Ä–∞—Ç—å':'–í–∏—Ç—Ä–∏–Ω–∞'}</button>
            </div>
        `).join('') || "–°–∫–ª–∞–¥ –ø—É—Å—Ç";
    };

    window.sellMenu = (inst) => {
        const modal = document.getElementById('modal-content');
        modal.innerHTML = `<h3>–í—ã—Å—Ç–∞–≤–∏—Ç—å –Ω–∞ —Ä—ã–Ω–æ–∫</h3><input type="number" id="m-p" class="search-input" placeholder="–¶–µ–Ω–∞"><button class="btn" onclick="toM('${inst}')">–í—ã—Å—Ç–∞–≤–∏—Ç—å</button>`;
        document.getElementById('modal-overlay').style.display = 'flex';
    };

    window.toM = async (inst) => {
        const p = parseInt(document.getElementById('m-p').value); if(!p || p <= 0) return;
        const r = ref(db, 'users/'+user.id), s = await get(r), d = s.val();
        const itm = d.cloudInv.find(x => x.inst == inst);
        await update(r, { cloudInv: d.cloudInv.filter(x => x.inst != inst), pinned: (d.pinned||[]).filter(p=>p.inst!=inst) });
        await push(ref(db, 'market/'), {...itm, mP: p, sI: user.id, sN: user.name});
        closeModal(); renderInv();
    };

    window.togglePin = async (inst) => {
        const r = ref(db, 'users/'+user.id), s = await get(r), d = s.val();
        let pin = d.pinned || [];
        if(pin.some(p=>p.inst==inst)) pin = pin.filter(p=>p.inst!=inst);
        else if(pin.length < 5) pin.push(d.cloudInv.find(x=>x.inst==inst));
        else return showToast("–ú–∞–∫—Å–∏–º—É–º 5!");
        await update(r, { pinned: pin }); renderInv();
    };

    // –ê–î–ú–ò–ù –ü–ê–ù–ï–õ–¨ (–†–ê–°–®–ò–†–ï–ù–ù–ê–Ø)
    function initAdmin() {
        onValue(ref(db, 'users'), s => {
            const us = s.val();
            document.getElementById('adm-users').innerHTML = Object.entries(us).map(([id, u]) => `
                <div class="adm-card">
                    <b>@${u.username}</b> | –ë–∞–ª–∞–Ω—Å: ${u.balance} üí∞
                    <div style="display:flex; gap:5px; margin-top:10px;">
                        <button class="btn" style="padding:5px;" onclick="admGive('${id}', 5000)">+5k</button>
                        <button class="btn" style="padding:5px; background:var(--err)" onclick="admClear('${id}')">–û—á–∏—Å—Ç–∏—Ç—å</button>
                    </div>
                </div>
            `).join('');
        });
    }
    window.admGive = async (id, amt) => {
        const s = await get(ref(db, 'users/'+id));
        await update(ref(db, 'users/'+id), { balance: (s.val().balance || 0) + amt });
        showToast("–í—ã–¥–∞–Ω–æ!");
    };
