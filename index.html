<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" href="https://img.icons8.com/fluency/48/gift.png">
    <title>Gifts World Pro</title>
    <style>
        :root { 
            --bg: #070d14; --card: #111b21; --accent: #2481cc; --text: #ffffff; 
            --secondary: #7f91a4; --err: #e74c3c; --green: #2ecc71; --orange: #f39c12;
            --glass: rgba(23, 33, 43, 0.95);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, system-ui, sans-serif; margin: 0; padding: 0; overflow-x: hidden; }

        .btn { background: var(--accent); color: white; border: none; padding: 18px; border-radius: 22px; font-weight: bold; cursor: pointer; width: 100%; transition: 0.3s; font-size: 16px; display: inline-block; text-decoration: none; text-align: center; }
        .btn:active { transform: scale(0.95); }
        
        input, textarea, select { width: 100%; padding: 18px; margin: 10px 0; border-radius: 20px; border: 2px solid #2b3a4a; background: #0e1621; color: white; font-size: 16px; }

        .page { display: none; padding: 15px; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; padding-bottom: 120px; animation: fadeInUp 0.4s ease-out; }
        .page.active { display: grid; }
        
        #friends, #profile, #admin { display: none; flex-direction: column; width: 100%; max-width: 600px; margin: 0 auto; }
        #friends.active, #profile.active, #admin.active { display: flex; }

        .card { background: var(--card); border-radius: 30px; padding: 22px; text-align: center; border: 1px solid rgba(255,255,255,0.05); position: relative; }
        
        .nav { display: flex; background: var(--glass); backdrop-filter: blur(20px); position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 94%; max-width: 550px; border-radius: 35px; padding: 10px; z-index: 1000; border: 1px solid rgba(255,255,255,0.1); }
        .nav-btn { flex: 1; background: none; border: none; color: var(--secondary); cursor: pointer; display: flex; flex-direction: column; align-items: center; font-size: 11px; }
        .nav-btn i { font-size: 26px; margin-bottom: 4px; font-style: normal; }
        .nav-btn.active { color: var(--accent); }

        .badge { position: absolute; top: -2px; right: 15px; background: var(--err); color: white; font-size: 10px; min-width: 20px; height: 20px; border-radius: 50%; display: none; align-items: center; justify-content: center; font-weight: bold; border: 2px solid var(--bg); }

        #toast { position: fixed; bottom: 110px; left: 50%; transform: translateX(-50%) translateY(100px); background: var(--accent); color: white; padding: 16px 30px; border-radius: 25px; font-weight: bold; transition: 0.4s; opacity: 0; z-index: 3000; }
        #toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }

        .price-up { color: var(--err); font-size: 12px; }
        .price-down { color: var(--green); font-size: 12px; }
        .from-msg { color: var(--orange); font-size: 11px; font-weight: bold; margin-bottom: 5px; display: block; }

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div id="toast"></div>
<div id="modal-overlay" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); display:none; align-items:center; justify-content:center; z-index:2000; padding:20px; backdrop-filter: blur(10px);" onclick="if(event.target==this) closeModal()">
    <div id="modal-content" class="card" style="width:100%; max-width:400px; background:var(--card);"></div>
</div>

<div id="auth-screen" style="height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; padding: 20px;">
    <div class="card" style="max-width:340px; width:100%;">
        <h1 style="color:var(--accent); margin-bottom: 10px;">Gifts World</h1>
        <input type="text" id="u-in" placeholder="–õ–æ–≥–∏–Ω">
        <input type="password" id="p-in" placeholder="–ü–∞—Ä–æ–ª—å">
        <button class="btn" onclick="auth('login')">–í–æ–π—Ç–∏</button>
        <button class="btn" style="background:none; margin-top:5px; color:var(--secondary);" onclick="auth('reg')">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
    </div>
</div>

<div id="app" style="display:none">
    <div style="padding:15px 20px; background:var(--glass); position:sticky; top:0; z-index:100; display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid rgba(255,255,255,0.05);">
        <b id="h-name">...</b>
        <div style="font-weight:bold; font-size: 18px;"><span id="u-bal" style="color:var(--accent);">0</span></div>
    </div>

    <div id="shop" class="page active"></div>
    <div id="inv" class="page"></div>
    <div id="market" class="page"></div>
    <div id="friends" class="page">
        <div style="display:flex; gap:10px;">
            <input type="text" id="f-search" placeholder="–ù–∏–∫ –¥—Ä—É–≥–∞..." style="margin:0;">
            <button class="btn" style="width:80px;" onclick="addFriend()">‚ûï</button>
        </div>
        <div id="friends-list" style="margin-top:20px;"></div>
    </div>
    <div id="profile" class="page"></div>
    
    <div id="admin" class="page">
        <h2 style="color:var(--orange)">üõ°Ô∏è –ê–¥–º–∏–Ω –¶–µ–Ω—Ç—Ä</h2>
        <div id="adm-stats" class="card" style="margin-bottom:15px; text-align:left;"></div>
        <div class="card" style="text-align:left;">
            <b>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∏–≥—Ä–æ–∫–æ–º</b>
            <input type="text" id="adm-u" placeholder="–ù–∏–∫ –∏–≥—Ä–æ–∫–∞">
            <input type="number" id="adm-b" placeholder="–ù–æ–≤—ã–π –±–∞–ª–∞–Ω—Å">
            <select id="adm-i"></select>
            <button class="btn" style="margin-top:10px;" onclick="admGive()">–í—ã–¥–∞—Ç—å –ø—Ä–µ–¥–º–µ—Ç / –±–∞–ª–∞–Ω—Å</button>
        </div>
    </div>

    <div class="nav">
        <button class="nav-btn active" onclick="tab('shop', this)"><i>üõçÔ∏è</i><span>–ú–∞–≥–∞–∑–∏–Ω</span></button>
        <button class="nav-btn" onclick="tab('inv', this)"><div id="badge-inv" class="badge">0</div><i>üì¶</i><span>–°–∫–ª–∞–¥</span></button>
        <button class="nav-btn" onclick="tab('market', this)"><i>‚öñÔ∏è</i><span>–†—ã–Ω–æ–∫</span></button>
        <button class="nav-btn" onclick="tab('friends', this)"><i>üë•</i><span>–î—Ä—É–∑—å—è</span></button>
        <button class="nav-btn" onclick="tab('profile', this)"><i>üë§</i><span>–ü—Ä–æ—Ñ–∏–ª—å</span></button>
        <button id="adm-btn" class="nav-btn" style="display:none; color:var(--orange)" onclick="tab('admin', this)"><i>‚öôÔ∏è</i><span>–ê–¥–º–∏–Ω</span></button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, get, onValue, push, remove, update } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const config = {
        apiKey: "AIzaSyDK9IMy-DDNXvPcHv7uAjgZ8ZLdXUh8OCw",
        authDomain: "gift-1292c.firebaseapp.com",
        projectId: "gift-1292c",
        databaseURL: "https://gift-1292c-default-rtdb.firebaseio.com",
        appId: "1:527659513899:web:4023b323982425ad18526e"
    };
    const fb = initializeApp(config);
    const db = getDatabase(fb);
    let user = null;

    const catalog = [
        {id:1, n:"–ü–µ—á–µ–Ω—å–∫–∞", i:"üç™", p: 50}, {id:2, n:"–ö–æ—Ñ–µ", i:"‚òï", p: 120}, {id:3, n:"–ü–∏—Ü—Ü–∞", i:"üçï", p: 450},
        {id:4, n:"–ë—É—Ä–≥–µ—Ä", i:"üçî", p: 380}, {id:5, n:"–¢–æ—Ä—Ç", i:"üéÇ", p: 800}, {id:6, n:"–ê—Ä–±—É–∑", i:"üçâ", p: 300},
        {id:7, n:"–ú–æ—Ä–æ–∂–µ–Ω–æ–µ", i:"üç¶", p: 150}, {id:8, n:"–°—É—à–∏", i:"üç£", p: 650}, {id:9, n:"–ü–æ–Ω—á–∏–∫", i:"üç©", p: 200},
        {id:10, n:"–†–æ–∑–∞", i:"üåπ", p: 250}, {id:11, n:"–ú–∏—à–∫–∞", i:"üß∏", p: 1200}, {id:12, n:"–ì–∏—Ç–∞—Ä–∞", i:"üé∏", p: 3500},
        {id:13, n:"–ù–∞—É—à–Ω–∏–∫–∏", i:"üéß", p: 6000}, {id:14, n:"–ö–æ–Ω—Å–æ–ª—å", i:"üéÆ", p: 18000}, {id:15, n:"–°–º–∞—Ä—Ç—Ñ–æ–Ω", i:"üì±", p: 50000},
        {id:16, n:"–ö–æ–ª—å—Ü–æ", i:"üíç", p: 30000}, {id:17, n:"–ö—Ä–∏—Å—Ç–∞–ª–ª", i:"üíé", p: 90000}, {id:18, n:"–ö–æ—Ä–æ–Ω–∞", i:"üëë", p: 200000},
        {id:19, n:"–ó–æ–ª–æ—Ç–æ", i:"üìÄ", p: 300000}, {id:20, n:"–ú–æ—Ç–æ—Ü–∏–∫–ª", i:"üèçÔ∏è", p: 450000}, {id:21, n:"–°–ø–æ—Ä—Ç–∫–∞—Ä", i:"üèéÔ∏è", p: 1500000},
        {id:22, n:"–í–µ—Ä—Ç–æ–ª–µ—Ç", i:"üöÅ", p: 6000000}, {id:23, n:"–Ø—Ö—Ç–∞", i:"üõ•Ô∏è", p: 20000000}, {id:24, n:"–û—Å–æ–±–Ω—è–∫", i:"üè∞", p: 60000000},
        {id:25, n:"–û—Å—Ç—Ä–æ–≤", i:"üèùÔ∏è", p: 180000000}, {id:26, n:"–†–∞–∫–µ—Ç–∞", i:"üöÄ", p: 600000000}, {id:27, n:"–ü–ª–∞–Ω–µ—Ç–∞", i:"ü™ê", p: 1000000000},
        {id:28, n:"–°–∫–µ–π—Ç", i:"üõπ", p: 900}, {id:29, n:"–ö–∞–º–µ—Ä–∞", i:"üì∑", p: 14000}, {id:30, n:"–ù–æ—É—Ç–±—É–∫", i:"üíª", p: 95000},
        {id:31, n:"–í–∏–Ω–æ", i:"üçæ", p: 3000}, {id:32, n:"–ê–ª–º–∞–∑", i:"üíé", p: 400000}, {id:33, n:"–†–æ–±–æ—Ç", i:"ü§ñ", p: 850000}, {id:34, n:"–î—ã—Ä–∞", i:"üï≥Ô∏è", p: 2500000000}
    ];

    let liveCatalog = JSON.parse(JSON.stringify(catalog));

    window.showToast = (m, c="var(--accent)") => { const t=document.getElementById('toast'); t.innerText=m; t.style.background=c; t.classList.add('show'); setTimeout(()=>t.classList.remove('show'),2500); };
    window.closeModal = () => document.getElementById('modal-overlay').style.display='none';

    window.auth = async (type) => {
        const u = document.getElementById('u-in').value.trim().toLowerCase(), p = document.getElementById('p-in').value.trim();
        if(!u || !p) return showToast("–ó–∞–ø–æ–ª–Ω–∏ –ø–æ–ª—è!", "var(--err)");
        const r = ref(db, 'users/'+u), s = await get(r);
        if(type === 'reg') {
            if(s.exists()) return showToast("–ù–∏–∫ –∑–∞–Ω—è—Ç!", "var(--err)");
            await set(r, { username: u, password: p, balance: 1000, cloudInv: [], pic: "", bio: "", friends: {} });
            loginOk(u);
        } else {
            if(s.exists() && s.val().password == p) loginOk(u);
            else showToast("–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞!", "var(--err)");
        }
    };

    function loginOk(id) { localStorage.setItem('gw_user_id', id); location.reload(); }

    function startApp(id) {
        user = { id };
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('app').style.display = 'block';

        if(id === 'ckovoroda' || id === 'kukumbr') {
            document.getElementById('adm-btn').style.display = 'flex';
            document.getElementById('adm-i').innerHTML = catalog.map(x => `<option value="${x.id}">${x.i} ${x.n}</option>`).join('');
            onValue(ref(db, 'users'), s => { 
                const players = s.val() || {};
                document.getElementById('adm-stats').innerHTML = `–ò–≥—Ä–æ–∫–æ–≤: <b>${Object.keys(players).length}</b>`; 
            });
        }

        onValue(ref(db, 'users/'+id), s => {
            const d = s.val(); if(!d) return;
            document.getElementById('h-name').innerText = d.username;
            document.getElementById('u-bal').innerText = d.balance.toLocaleString();
            renderInv(d.cloudInv || []);
            renderProfile(d);
            renderFriends(d.friends || {});
        });

        startPrices();
    }

    function startPrices() {
        setInterval(() => {
            liveCatalog.forEach(item => {
                const change = (Math.random() * 0.16) - 0.08;
                const old = item.p;
                item.p = Math.max(Math.round(item.p * (1 + change)), 20);
                item.diff = item.p - old;
            });
            renderShop();
        }, 30000);
        renderShop();
    }

    function renderShop() {
        document.getElementById('shop').innerHTML = liveCatalog.map(x => `
            <div class="card">
                <span style="font-size:45px; display:block;">${x.i}</span>
                <b>${x.n}</b>
                <div style="font-weight:bold; margin:5px 0; font-size:18px;">${x.p.toLocaleString()}</div>
                <div class="${x.diff >= 0 ? 'price-up' : 'price-down'}">${x.diff >= 0 ? '‚ñ≤' : '‚ñº'} ${Math.abs(x.diff || 0)}</div>
                <button class="btn" style="margin-top:12px; padding:12px;" onclick="buyItem(${x.id})">–ö—É–ø–∏—Ç—å</button>
            </div>`).join('');
    }

    window.buyItem = async (id) => {
        const item = liveCatalog.find(x => x.id == id);
        const r = ref(db, 'users/'+user.id), s = await get(r), d = s.val();
        if(d.balance >= item.p) {
            const inv = d.cloudInv || [];
            inv.push({...item, inst: Date.now()});
            await update(r, { balance: d.balance - item.p, cloudInv: inv });
            showToast("–ö—É–ø–ª–µ–Ω–æ!", "var(--green)");
        } else showToast("–ú–∞–ª–æ –¥–µ–Ω–µ–≥!", "var(--err)");
    };

    function renderInv(inv) {
        document.getElementById('inv').innerHTML = inv.map(x => `
            <div class="card">
                ${x.from ? `<span class="from-msg">üéÅ –û—Ç: ${x.from}</span>` : ''}
                <span style="font-size:45px; display:block;">${x.i}</span>
                <b>${x.n}</b>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:8px; margin-top:15px;">
                    <button class="btn" style="background:var(--green); padding:14px;" onclick="openGift('${x.inst}')">üéÅ</button>
                    <button class="btn" style="background:var(--orange); padding:14px;" onclick="showToast('–°–∫–æ—Ä–æ...')">‚≠ê</button>
                </div>
            </div>`).join('') || "–ü—É—Å—Ç–æ";
    }

    window.openGift = async (inst) => {
        const s = await get(ref(db, 'users/'+user.id)), frs = s.val().friends || {};
        if(!Object.keys(frs).length) return showToast("–ù–µ—Ç –¥—Ä—É–∑–µ–π!");
        let h = `<h3>–û—Ç–ø—Ä–∞–≤–∏—Ç—å –¥—Ä—É–≥—É</h3><div style="display:flex; flex-direction:column; gap:8px; max-height:250px; overflow-y:auto;">`;
        for(let id in frs) h += `<button class="btn" onclick="execGift('${inst}','${id}')">${frs[id]}</button>`;
        h += `</div>`;
        document.getElementById('modal-content').innerHTML = h;
        document.getElementById('modal-overlay').style.display = 'flex';
    };

    window.execGift = async (inst, fid) => {
        const r = ref(db, 'users/'+user.id), s = await get(r), d = s.val();
        const item = d.cloudInv.find(x => x.inst == inst);
        await update(r, { cloudInv: d.cloudInv.filter(x => x.inst != inst) });
        const frR = ref(db, 'users/'+fid), frS = await get(frR);
        const frInv = frS.val().cloudInv || [];
        frInv.push({...item, from: d.username, inst: Date.now()});
        await update(frR, { cloudInv: frInv });
        closeModal(); showToast("–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!");
    };

    window.addFriend = async () => {
        const t = document.getElementById('f-search').value.trim().toLowerCase();
        if(!t || t === user.id) return;
        const s = await get(ref(db, 'users/'+t));
        if(s.exists()) {
            await update(ref(db, `users/${user.id}/friends`), { [t]: s.val().username });
            await update(ref(db, `users/${t}/friends`), { [user.id]: (await get(ref(db, 'users/'+user.id))).val().username });
            showToast("–î—Ä—É–≥ –¥–æ–±–∞–≤–ª–µ–Ω!");
        } else showToast("–ù–µ –Ω–∞–π–¥–µ–Ω!", "var(--err)");
    };

    function renderFriends(frs) {
        document.getElementById('friends-list').innerHTML = Object.entries(frs).map(([id, name]) => `
            <div class="card" style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px; padding:15px;">
                <b>${name}</b><button class="btn" style="width:auto; padding:8px 15px; background:var(--err)" onclick="remF('${id}')">‚úñ</button>
            </div>`).join('');
    }

    function renderProfile(d) {
        document.getElementById('profile').innerHTML = `
            <div class="card">
                <img src="${d.pic || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}" style="width:110px; height:110px; border-radius:50%; border:4px solid var(--accent); margin-bottom:15px; object-fit:cover;">
                <h2>${d.username}</h2>
                <p style="color:var(--secondary)">${d.bio || '–ù–µ—Ç —Å—Ç–∞—Ç—É—Å–∞'}</p>
                <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-top:20px;">
                    <a href="https://dalink.to/gifworld" target="_blank" class="btn" style="background:var(--orange)">‚ù§Ô∏è –î–æ–Ω–∞—Ç</a>
                    <button class="btn" style="background:var(--err)" onclick="logout()">–í—ã–π—Ç–∏</button>
                </div>
            </div>`;
    }

    window.admGive = async () => {
        const u = document.getElementById('adm-u').value.toLowerCase();
        const b = document.getElementById('adm-b').value;
        const item = catalog.find(x => x.id == document.getElementById('adm-i').value);
        const r = ref(db, 'users/'+u), s = await get(r);
        if(s.exists()) {
            let up = {};
            if(b) up.balance = parseInt(b);
            const inv = s.val().cloudInv || [];
            inv.push({...item, inst: Date.now(), from: "ADMIN"});
            up.cloudInv = inv;
            await update(r, up);
            showToast("–í—ã–ø–æ–ª–Ω–µ–Ω–æ!");
        }
    };

    window.tab = (id, b) => {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active'); b.classList.add('active');
    };

    window.logout = () => { localStorage.clear(); location.reload(); };
    const saved = localStorage.getItem('gw_user_id');
    if(saved) startApp(saved);
</script>
</body>
</html>
