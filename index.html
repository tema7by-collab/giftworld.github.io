        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800;900&display=swap');

        :root { 
            --bg: #070d14; --card: #111b21; --accent: #2481cc; --text: #ffffff; 
            --secondary: #7f91a4; --err: #e74c3c; --green: #2ecc71; --orange: #f39c12;
            --glass: rgba(23, 33, 43, 0.95);
            --tg: #229ED9;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); font-family: 'Nunito', -apple-system, sans-serif; margin: 0; padding: 0; overflow-x: hidden; }

        /* ===== BACKGROUND PARTICLES ===== */
        body::before {
            content: '';
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(36,129,204,0.08) 0%, transparent 60%),
                radial-gradient(ellipse at 80% 80%, rgba(243,156,18,0.05) 0%, transparent 60%);
            pointer-events: none; z-index: 0;
            animation: bgPulse 8s ease-in-out infinite alternate;
        }
        @keyframes bgPulse {
            from { opacity: 0.6; }
            to { opacity: 1; }
        }

        /* ===== FLOATING PARTICLES ===== */
        .particle {
            position: fixed; pointer-events: none; z-index: 0;
            font-size: 20px; opacity: 0;
            animation: floatUp linear infinite;
        }
        @keyframes floatUp {
            0%   { transform: translateY(110vh) rotate(0deg) scale(0.5); opacity: 0; }
            10%  { opacity: 0.4; }
            90%  { opacity: 0.2; }
            100% { transform: translateY(-20vh) rotate(360deg) scale(1.2); opacity: 0; }
        }

        /* ===== BUTTONS ===== */
        .btn { 
            background: var(--accent); color: white; border: none; padding: 12px; 
            border-radius: 18px; font-weight: 800; cursor: pointer; width: 100%; 
            transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1); 
            font-size: 14px; display: inline-block; text-decoration: none; text-align: center;
            font-family: 'Nunito', sans-serif;
            position: relative; overflow: hidden;
        }
        .btn::after {
            content: '';
            position: absolute; top: 50%; left: 50%;
            width: 0; height: 0;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s, opacity 0.5s;
            opacity: 0;
        }
        .btn:active::after { width: 200px; height: 200px; opacity: 0; }
        .btn:active { transform: scale(0.93); }
        .btn:hover { filter: brightness(1.15); transform: translateY(-1px); box-shadow: 0 6px 20px rgba(36,129,204,0.35); }

        input, textarea, select { 
            width: 100%; padding: 14px; margin: 10px 0; border-radius: 15px; 
            border: 2px solid #2b3a4a; background: #0e1621; color: white; 
            outline: none; font-size: 16px; font-family: 'Nunito', sans-serif;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus, textarea:focus, select:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(36,129,204,0.15);
        }

        /* ===== PAGES ===== */
        .page { display: none; padding: 15px; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; padding-bottom: 120px; position: relative; z-index: 1; }
        .page.active { display: grid; }
        
        #friends, #profile, #admin { display: none; flex-direction: column; width: 100%; max-width: 600px; margin: 0 auto; position: relative; z-index: 1; }
        #friends.active, #profile.active, #admin.active { display: flex; }

        /* ===== PAGE ENTER ANIMATION ===== */
        .page.active, #friends.active, #profile.active, #admin.active {
            animation: pageEnter 0.4s cubic-bezier(0.34, 1.2, 0.64, 1) both;
        }
        @keyframes pageEnter {
            from { opacity: 0; transform: translateY(18px) scale(0.98); }
            to   { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* ===== CARDS ===== */
        .card { 
            background: var(--card); border-radius: 25px; padding: 20px; text-align: center; 
            border: 1px solid rgba(255,255,255,0.06); position: relative;
            transition: transform 0.25s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.25s, border-color 0.25s;
            animation: cardIn 0.5s cubic-bezier(0.34, 1.2, 0.64, 1) both;
        }
        .card:hover { 
            transform: translateY(-4px) scale(1.02); 
            box-shadow: 0 12px 40px rgba(0,0,0,0.4);
            border-color: rgba(36,129,204,0.25);
        }
        @keyframes cardIn {
            from { opacity: 0; transform: translateY(20px) scale(0.92); }
            to   { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* Staggered card animations */
        .card:nth-child(1)  { animation-delay: 0.03s; }
        .card:nth-child(2)  { animation-delay: 0.06s; }
        .card:nth-child(3)  { animation-delay: 0.09s; }
        .card:nth-child(4)  { animation-delay: 0.12s; }
        .card:nth-child(5)  { animation-delay: 0.15s; }
        .card:nth-child(6)  { animation-delay: 0.18s; }
        .card:nth-child(7)  { animation-delay: 0.21s; }
        .card:nth-child(8)  { animation-delay: 0.24s; }
        .card:nth-child(9)  { animation-delay: 0.27s; }
        .card:nth-child(10) { animation-delay: 0.30s; }

        /* ===== EMOJI BOUNCE ===== */
        .gift-emoji {
            display: block;
            transition: transform 0.3s cubic-bezier(0.34, 1.8, 0.64, 1);
            cursor: default;
        }
        .card:hover .gift-emoji { transform: scale(1.3) rotate(-8deg); }

        /* ===== PRICE INDICATORS ===== */
        .price-up   { color: var(--err);   font-size: 12px; animation: pricePulse 2s ease-in-out infinite; }
        .price-down { color: var(--green); font-size: 12px; animation: pricePulse 2s ease-in-out infinite; }
        @keyframes pricePulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* ===== NAV ===== */
        .nav { 
            display: flex; background: var(--glass); backdrop-filter: blur(20px); 
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); 
            width: 92%; max-width: 500px; border-radius: 30px; padding: 10px; 
            z-index: 1000; border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
        }
        .nav-btn { 
            flex: 1; background: none; border: none; color: var(--secondary); 
            cursor: pointer; display: flex; flex-direction: column; align-items: center; 
            font-size: 11px; position: relative;
            transition: color 0.2s, transform 0.2s cubic-bezier(0.34, 1.8, 0.64, 1);
            font-family: 'Nunito', sans-serif; font-weight: 700;
        }
        .nav-btn:active { transform: scale(0.85); }
        .nav-btn.active { color: var(--accent); }
        .nav-btn.active i { 
            animation: navBounce 0.4s cubic-bezier(0.34, 2, 0.64, 1);
        }
        @keyframes navBounce {
            0%   { transform: scale(1); }
            50%  { transform: scale(1.4) translateY(-4px); }
            100% { transform: scale(1); }
        }
        .nav-btn i { font-size: 22px; margin-bottom: 4px; font-style: normal; display: block; transition: transform 0.2s; }
        .nav-btn:hover i { transform: scale(1.2) translateY(-2px); }

        /* ===== BADGE ===== */
        .badge { 
            position: absolute; top: -2px; right: 15px; background: var(--err); color: white; 
            font-size: 10px; min-width: 18px; height: 18px; border-radius: 50%; 
            display: none; align-items: center; justify-content: center; font-weight: bold; 
            border: 2px solid var(--bg);
            animation: badgePop 0.4s cubic-bezier(0.34, 2, 0.64, 1);
        }
        @keyframes badgePop {
            from { transform: scale(0); }
            to   { transform: scale(1); }
        }

        /* ===== AVATAR ===== */
        .avatar { 
            width: 120px; height: 120px; border-radius: 50%; border: 4px solid var(--accent); 
            object-fit: cover; background: #0e1621; margin-bottom: 15px;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.3s;
            animation: avatarIn 0.6s cubic-bezier(0.34, 1.4, 0.64, 1) both;
        }
        .avatar:hover { 
            transform: scale(1.08) rotate(3deg); 
            box-shadow: 0 0 30px rgba(36,129,204,0.5);
        }
        @keyframes avatarIn {
            from { transform: scale(0) rotate(-180deg); opacity: 0; }
            to   { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        /* ===== TOAST ===== */
        #toast { 
            position: fixed; bottom: 100px; left: 50%; 
            transform: translateX(-50%) translateY(100px) scale(0.8); 
            background: var(--accent); color: white; padding: 12px 25px; 
            border-radius: 20px; font-weight: 800; 
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1); 
            opacity: 0; z-index: 3000; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            font-family: 'Nunito', sans-serif;
        }
        #toast.show { 
            transform: translateX(-50%) translateY(0) scale(1); 
            opacity: 1; 
        }

        /* ===== MODAL ===== */
        #modal-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0); display: none; 
            align-items: center; justify-content: center; 
            z-index: 2000; padding: 20px;
            backdrop-filter: blur(0px);
            transition: background 0.3s, backdrop-filter 0.3s;
        }
        #modal-overlay.visible {
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(8px);
        }
        #modal-content { 
            width: 100%; max-width: 400px; background: var(--card);
            transform: scale(0.7) translateY(40px);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.34, 1.4, 0.64, 1);
        }
        #modal-content.visible {
            transform: scale(1) translateY(0);
            opacity: 1;
        }

        /* ===== PINNED SECTION ===== */
        .pinned-section { 
            width: 100%; background: rgba(255, 255, 255, 0.03); border-radius: 25px; 
            padding: 15px; margin: 10px 0; display: flex; overflow-x: auto; 
            gap: 15px; min-height: 80px; align-items: center;
            scrollbar-width: none;
        }
        .pinned-section::-webkit-scrollbar { display: none; }
        .pinned-item { 
            text-align: center; min-width: 60px;
            transition: transform 0.3s cubic-bezier(0.34, 1.8, 0.64, 1);
            animation: pinIn 0.4s cubic-bezier(0.34, 1.8, 0.64, 1) both;
        }
        .pinned-item:hover { transform: scale(1.2) translateY(-4px); }
        @keyframes pinIn {
            from { transform: scale(0) rotate(-30deg); opacity: 0; }
            to   { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        /* ===== HEADER ===== */
        .header {
            padding: 15px 20px; background: var(--glass); 
            position: sticky; top: 0; z-index: 100; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 1px solid rgba(255,255,255,0.05);
            backdrop-filter: blur(20px);
        }
        #u-bal {
            color: var(--accent);
            transition: transform 0.3s cubic-bezier(0.34, 2, 0.64, 1), color 0.2s;
            display: inline-block;
        }
        .bal-bump { animation: balBump 0.4s cubic-bezier(0.34, 2, 0.64, 1); }
        @keyframes balBump {
            0%   { transform: scale(1); color: var(--accent); }
            40%  { transform: scale(1.5); color: var(--green); }
            100% { transform: scale(1); color: var(--accent); }
        }

        /* ===== TYLESHEET EXTRAS ===== */
        .tg-btn { background: var(--tg); margin-bottom: 8px; }
        .adm-user-card { background: #1c2833; border-radius: 20px; padding: 15px; margin-bottom: 15px; text-align: left; border-left: 4px solid var(--orange); font-size: 13px; animation: cardIn 0.4s both; }
        .adm-row { display: flex; gap: 5px; align-items: center; margin-top: 5px; }
        .adm-details { margin: 10px 0; color: var(--secondary); background: #0e1621; padding: 10px; border-radius: 10px; }

        /* ===== NFT CARD SHINE ===== */
        .nft-card {
            position: relative; overflow: hidden;
        }
        .nft-card::before {
            content: '';
            position: absolute; top: -50%; left: -60%;
            width: 40%; height: 200%;
            background: linear-gradient(105deg, transparent 40%, rgba(255,215,0,0.18) 50%, transparent 60%);
            animation: nftShine 3s ease-in-out infinite;
            pointer-events: none;
        }
        @keyframes nftShine {
            0%   { left: -60%; }
            100% { left: 130%; }
        }
        .nft-emoji-float {
            animation: nftFloat 3s ease-in-out infinite;
            display: block;
        }
        @keyframes nftFloat {
            0%, 100% { transform: translateY(0px) rotate(-3deg); }
            50%       { transform: translateY(-8px) rotate(3deg); }
        }

        /* ===== CONFETTI BURST ===== */
        .confetti-piece {
            position: fixed; pointer-events: none; z-index: 9999;
            border-radius: 2px;
            animation: confettiFall linear forwards;
        }
        @keyframes confettiFall {
            0%   { transform: translateY(0) rotate(0deg) scale(1); opacity: 1; }
            100% { transform: translateY(300px) rotate(720deg) scale(0); opacity: 0; }
        }

        /* ===== GIFT SEND ANIMATION ===== */
        .gift-fly {
            position: fixed; pointer-events: none; z-index: 9999;
            font-size: 40px;
            animation: giftFly 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        @keyframes giftFly {
            0%   { transform: scale(1) translate(0,0); opacity: 1; }
            100% { transform: scale(0.2) translate(200px, -300px); opacity: 0; }
        }

        /* ===== BALANCE COINS RAIN ===== */
        .coin-rain {
            position: fixed; pointer-events: none; z-index: 9999;
            font-size: 24px;
            animation: coinDrop linear forwards;
        }
        @keyframes coinDrop {
            0%   { opacity: 1; transform: translateY(-20px) scale(1); }
            80%  { opacity: 1; }
            100% { opacity: 0; transform: translateY(80px) scale(0.5); }
        }

        /* ===== AUTH SCREEN ===== */
        #auth-screen { position: relative; z-index: 1; }
        #auth-screen .card {
            animation: authCardIn 0.7s cubic-bezier(0.34, 1.3, 0.64, 1) both;
        }
        @keyframes authCardIn {
            from { transform: scale(0.7) translateY(50px); opacity: 0; }
            to   { transform: scale(1) translateY(0); opacity: 1; }
        }
        #auth-screen h1 {
            animation: titleIn 0.8s cubic-bezier(0.34, 1.5, 0.64, 1) 0.2s both;
        }
        @keyframes titleIn {
            from { transform: scale(0.5) rotate(-5deg); opacity: 0; }
            to   { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        /* ===== MARKET ITEM ===== */
        .market-item {
            transition: transform 0.25s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.25s;
        }
        .market-item:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 15px 45px rgba(0,0,0,0.5);
        }

        /* ===== SHIMMER LOADING ===== */
        .shimmer {
            background: linear-gradient(90deg, var(--card) 25%, #1a2633 50%, var(--card) 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 20px; height: 200px;
        }
        @keyframes shimmer {
            0%   { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>

        await update(ref(db,`users/${fid}/friends/${user.id}`), {name:user.name});

        showToast(`üéâ ${fn} –¥–æ–±–∞–≤–ª–µ–Ω –≤ –¥—Ä—É–∑—å—è!`, 'var(--green)');

    window.giftOpen = async (inst, e) => {
        const s=await get(ref(db,'users/'+user.id)), frs=s.val().friends||{};
        if(!Object.keys(frs).length) return showToast("–°–Ω–∞—á–∞–ª–∞ –¥–æ–±–∞–≤—å –¥—Ä—É–∑–µ–π!", 'var(--err)');

    window.sendG = async (inst, fid, e) => {
        const r=ref(db,'users/'+user.id), s=await get(r), d=s.val();

        if(!itm) return showToast("–ü—Ä–µ–¥–º–µ—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω!", 'var(--err)');
        if(e) flyGift(itm.i, e.target);
        if(e) spawnConfetti(e.clientX, e.clientY);
        await update(r, {cloudInv:inv.filter(x=>x.inst!=inst), pinned:(d.pinned||[]).filter(x=>x.inst!=inst)});
        const frS=await get(ref(db,'users/'+fid)), frInv=frS.val().cloudInv||[];
        frInv.push({...itm, from:user.name, seen:false, inst:Date.now()});
        await update(ref(db,'users/'+fid), {cloudInv:frInv});
        closeModal();
        setTimeout(() => { showToast(`${itm.i} –ü–æ–¥–∞—Ä–æ–∫ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω! üéâ`, 'var(--green)'); }, 400);

    // ===== PROFILE =====
    function renderMyProfile(d) {
        document.getElementById('profile').innerHTML = `
            <div style="text-align:center;">

                <p style="color:var(--secondary); margin:5px 0 15px;">${d.bio||'–ù–µ—Ç –æ–ø–∏—Å–∞–Ω–∏—è'}</p>

                    <button class="btn" style="background:var(--err)" onclick="logout()">üö™ –í—ã—Ö–æ–¥</button>
                </div>
                <h3 style="font-weight:900; margin-bottom:10px;">‚≠ê –í–∏—Ç—Ä–∏–Ω–∞</h3>
                <div class="pinned-section">
                    ${(d.pinned||[]).map((x,i) =>
                        `<div class="pinned-item" style="animation-delay:${i*0.07}s">
                            <span style="font-size:32px;">${x.i}</span>

                    ).join('')||'<span style="color:var(--secondary); font-size:13px;">–ü—É—Å—Ç–æ ‚Äî –∑–∞–∫—Ä–µ–ø–∏ –ø–æ–¥–∞—Ä–∫–∏ üìå</span>'}
                </div>
                <div style="margin-top:20px; border-top:1px solid rgba(255,255,255,0.1); padding-top:15px;">
                    <a href="https://t.me/Gifts_World_Pro" target="_blank" class="btn tg-btn">üì¢ –ö–∞–Ω–∞–ª –ø—Ä–æ–µ–∫—Ç–∞</a>
                    <a href="https://dalink.to/gifworld" target="_blank" class="btn" style="background:#505050; margin-top:8px;">üíé –ü–æ–¥–¥–µ—Ä–∂–∫–∞ –ø—Ä–æ–µ–∫—Ç–∞</a>
                </div>
            </div>`;
    }

    window.openEdit = async () => {
        const s=await get(ref(db,'users/'+user.id));
        openModal(`
            <h3 style="font-weight:900; margin-bottom:10px;">‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏</h3>
            <textarea id="ebio" placeholder="–û —Å–µ–±–µ..." style="min-height:80px;">${s.val().bio||''}</textarea>

            <input type="file" id="efile" accept="image/*" style="padding:8px; font-size:12px;">
            <input type="hidden" id="epic" value="${s.val().pic||''}">
            <button class="btn" style="margin-top:10px;" onclick="saveP()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            <button class="btn" style="background:rgba(255,255,255,0.1); margin-top:8px;" onclick="closeModal()">–û—Ç–º–µ–Ω–∞</button>`);
    };

    window.saveP = async () => {
        const file=document.getElementById('efile').files[0];
        if(file) {
            const reader=new FileReader();
            reader.onload=async(e) => {
                await update(ref(db,'users/'+user.id), {bio:document.getElementById('ebio').value, pic:e.target.result});
                closeModal(); showToast("‚úÖ –°–æ—Ö—Ä–∞–Ω–µ–Ω–æ!");
            };
            reader.readAsDataURL(file);
        } else {
            await update(ref(db,'users/'+user.id), {bio:document.getElementById('ebio').value});
            closeModal(); showToast("‚úÖ –°–æ—Ö—Ä–∞–Ω–µ–Ω–æ!");
        }
    };

    window.logout = () => {
        document.getElementById('app').style.transition='opacity 0.3s';
        document.getElementById('app').style.opacity='0';
        setTimeout(() => { localStorage.removeItem('gifts_user'); location.reload(); }, 300);
    };

    // ===== ADMIN =====
    window.clearAllShowcases = async () => {
        if(!confirm("–û—á–∏—Å—Ç–∏—Ç—å –≤—Å–µ –≤–∏—Ç—Ä–∏–Ω—ã?")) return;
        const s=await get(ref(db,'users')), us=s.val(), up={};
        for(let id in us) up[`users/${id}/pinned`]=[];
        await update(ref(db), up);
        showToast("üßπ –û—á–∏—â–µ–Ω–æ!", 'var(--err)');

    function initAdmin() {
        onValue(ref(db,'users'), s => {
            const us=s.val(); if(!us) return;
            document.getElementById('adm-stats').innerHTML = `<div class="card" style="margin-bottom:15px; background:linear-gradient(135deg,#1a2a1a,#111b21); border-color:var(--green);">
                <b style="font-size:18px; color:var(--green);">üë• –ò–≥—Ä–æ–∫–æ–≤: ${Object.keys(us).length}</b>
            </div>`;
            let h="";
            for(let id in us) {
                const u=us[id], invStr=(u.cloudInv||[]).map(x=>x.i).join(' ')||'–ø—É—Å—Ç–æ';
                h+=`<div class="adm-user-card">

                    </div>

                        <select id="ag-${id}" style="margin:0; padding:5px; height:36px;">${catalog.map(x=>`<option value="${x.id}">${x.i} ${x.n}</option>`).join('')}</select>
                        <button class="btn" style="width:40px; padding:0; height:36px; background:var(--orange)" onclick="giveI('${id}')">üéÅ</button>
                    </div>
                    <button class="btn" style="background:var(--err); margin-top:10px; padding:6px; font-size:11px;" onclick="delUser('${id}')">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å –ø—Ä–æ—Ñ–∏–ª—å</button>
                </div>`;
            }
            document.getElementById('adm-users-list').innerHTML = h;

    }

    window.delUser = async (id) => { if(confirm(`–£–¥–∞–ª–∏—Ç—å @${id} –Ω–∞–≤—Å–µ–≥–¥–∞?`)) await remove(ref(db,'users/'+id)); };
    window.setB = async (id) => {
        const v=document.getElementById('ab-'+id).value;
        if(v) { await update(ref(db,'users/'+id), {balance:parseInt(v)}); showToast("üí∞ –ë–∞–ª–∞–Ω—Å –æ–±–Ω–æ–≤–ª—ë–Ω!"); }
    };
    window.giveI = async (id) => {
        const itm=catalog.find(x=>x.id==document.getElementById('ag-'+id).value);
        const s=await get(ref(db,'users/'+id)), inv=s.val().cloudInv||[];
        inv.push({...itm, inst:Date.now(), from:"ADMIN", seen:false});
        await update(ref(db,'users/'+id), {cloudInv:inv});
        showToast(`${itm.i} –í—ã–¥–∞–Ω–æ @${id}`);
    };

    // ===== TABS =====
    window.tab = (id, b) => {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        b.classList.add('active');
        if(id==='inv') renderInv();
    };

    window.onload = () => {
        const s=localStorage.getItem('gifts_user');
        if(s) { const d=JSON.parse(s); startApp(d.name, d.id); }
    };
</script>
