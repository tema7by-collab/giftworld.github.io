    <style>

            --secondary: #7f91a4; --err: #e74c3c; --green: #2ecc71; --orange: #f39c12;
            --glass: rgba(23, 33, 43, 0.95);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; margin: 0; padding: 0; overflow-x: hidden; }

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        .page, .flex-page { display: none; padding: 15px; padding-bottom: 120px; animation: fadeInUp 0.4s ease; }
        .page.active { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }
        .flex-page.active { display: flex; flex-direction: column; gap: 15px; }

        .card { background: var(--card); border-radius: 25px; padding: 20px; text-align: center; border: 1px solid rgba(255,255,255,0.05); position: relative; }
        .gift-img { font-size: 50px; margin-bottom: 10px; display: block; }

        .btn { background: var(--accent); color: white; border: none; padding: 12px; border-radius: 15px; font-weight: bold; cursor: pointer; transition: 0.2s; width: 100%; margin-top: 5px; }
        .btn:active { transform: scale(0.95); }
        .btn-sec { background: rgba(255,255,255,0.1); }
        .btn-orange { background: var(--orange); }

        input, textarea { width: 100%; padding: 12px; margin: 5px 0; border-radius: 12px; border: 2px solid #2b3a4a; background: #0e1621; color: white; outline: none; font-family: inherit; }

        .nav { display: flex; background: var(--glass); backdrop-filter: blur(20px); position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 95%; max-width: 600px; border-radius: 25px; padding: 10px; z-index: 1000; border: 1px solid rgba(255,255,255,0.1); }
        .nav-btn { flex: 1; background: none; border: none; color: var(--secondary); display: flex; flex-direction: column; align-items: center; font-size: 10px; transition: 0.3s; }
        .nav-btn.active { color: var(--accent); }
        .nav-btn i { font-size: 20px; margin-bottom: 3px; font-style: normal; }

        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; z-index: 4000; backdrop-filter: blur(8px); }
        .modal-box { background: var(--card); padding: 25px; border-radius: 30px; width: 90%; max-width: 380px; text-align: center; }

        .avatar-box { position: relative; width: 100px; height: 100px; margin: 0 auto 10px; cursor: pointer; }
        .avatar-img { width: 100%; height: 100%; border-radius: 50%; border: 3px solid var(--accent); object-fit: cover; }
        .avatar-edit { position: absolute; bottom: 0; right: 0; background: var(--accent); border-radius: 50%; width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; font-size: 14px; }

        #toast { position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%); background: var(--accent); color: white; padding: 10px 20px; border-radius: 15px; z-index: 5000; display: none; }
    </style>
</head>
<body>

<div id="toast"></div>
<div id="modal" class="modal" onclick="if(event.target==this) closeM()">

</div>

<div id="auth-screen" style="height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; padding:20px;">

<div id="app" style="display:none">

    <div id="shop" class="page active">

        </div>
        <div class="card">
            <h3>‚úâÔ∏è –°–æ–æ–±—â–µ–Ω–∏—è</h3>

        </div>
    </div>

    <div id="profile" class="flex-page">
        <div class="card">

                <img id="p-img" class="avatar-img" src="https://via.placeholder.com/100">
                <div class="avatar-edit">‚úé</div>
            </div>
            <input type="file" id="file-avatar" style="display:none" accept="image/*" onchange="uploadAvatar(this)">
            <h2 id="p-user">...</h2>
            <textarea id="p-bio" placeholder="–¢–≤–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ..." onblur="updateBio(this.value)"></textarea>
        </div>

        <div class="card">
            <h3>üéü –ü—Ä–æ–º–æ–∫–æ–¥</h3>
            <input type="text" id="promo-in" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥">
            <button class="btn" onclick="activatePromo()">–ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å</button>
        </div>

        <div style="display:flex; gap:10px;">
            <a href="https://t.me/your_channel" class="btn btn-sec" style="text-decoration:none; text-align:center;">üì¢ –ù–∞—à –∫–∞–Ω–∞–ª</a>
            <a href="https://t.me/support_user" class="btn btn-sec" style="text-decoration:none; text-align:center;">üÜò –ü–æ–¥–¥–µ—Ä–∂–∫–∞</a>
        </div>
        <button class="btn btn-sec" style="color:var(--err)" onclick="logout()">–í—ã–π—Ç–∏</button>
    </div>

    <div id="admin" class="flex-page">
        <h3>–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ</h3>
        <input type="text" id="adm-p-code" placeholder="–ö–æ–¥">
        <input type="number" id="adm-p-sum" placeholder="–°—É–º–º–∞">
        <button class="btn btn-orange" onclick="createPromo()">–°–æ–∑–¥–∞—Ç—å –ø—Ä–æ–º–æ–∫–æ–¥</button>
        <div id="adm-users" style="margin-top:15px;"></div>
    </div>

    <div class="nav">
        <button class="nav-btn active" onclick="tab('shop', this)"><i>üõçÔ∏è</i>–ú–∞–≥–∞–∑–∏–Ω</button>
        <button class="nav-btn" onclick="tab('inv', this)"><i>üì¶</i>–°–∫–ª–∞–¥</button>
        <button class="nav-btn" onclick="tab('market', this)"><i>‚öñÔ∏è</i>–†—ã–Ω–æ–∫</button>
        <button class="nav-btn" onclick="tab('social', this)"><i>üìß</i>–û–±—â–µ–Ω–∏–µ</button>
        <button class="nav-btn" onclick="tab('profile', this)"><i>üë§</i>–ü—Ä–æ—Ñ–∏–ª—å</button>
        <button id="adm-nav" class="nav-btn" style="display:none; color:var(--orange)" onclick="tab('admin', this)"><i>‚öôÔ∏è</i>–ê–¥–º–∏–Ω</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, get, onValue, push, remove, update } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const config = {
        apiKey: "AIzaSyDK9IMy-DDNXvPcHv7uAjgZ8ZLdXUh8OCw",
        authDomain: "gift-1292c.firebaseapp.com",
        projectId: "gift-1292c",
        databaseURL: "https://gift-1292c-default-rtdb.firebaseio.com",
        appId: "1:527659513899:web:4023b323982425ad18526e"
    };
    const fb = initializeApp(config);
    const db = getDatabase(fb);
    let user = null;

    const catalog = [
        {id:1, n:"–ö—É–±–æ–∫", i:"üèÜ", p:1200}, {id:2, n:"–ê–ª–º–∞–∑", i:"üíé", p:5000}, {id:3, n:"–†–∞–∫–µ—Ç–∞", i:"üöÄ", p:10000},
        {id:4, n:"–ü–∏—Ü—Ü–∞", i:"üçï", p:350}, {id:5, n:"–ö–æ—Ç", i:"üê±", p:1500}, {id:6, n:"–°–µ—Ä–¥—Ü–µ", i:"‚ù§Ô∏è", p:800}
    ];

    window.showT = (m) => { const t=document.getElementById('toast'); t.innerText=m; t.style.display='block'; setTimeout(()=>t.style.display='none', 2500); };
    window.closeM = () => document.getElementById('modal').style.display='none';

    window.auth = async (type) => {
        const u = document.getElementById('u-in').value.trim().toLowerCase(), p = document.getElementById('p-in').value.trim();
        if(!u || !p) return showT("–ó–∞–ø–æ–ª–Ω–∏ –ø–æ–ª—è");
        const r = ref(db, 'users/'+u), s = await get(r);
        if(type === 'reg') {
            if(s.exists()) return showT("–ù–∏–∫ –∑–∞–Ω—è—Ç");
            await set(r, { username: u, password: p, balance: 2500, bio: "", avatar: "" });
            loginOk(u);
        } else {
            if(s.exists() && s.val().password == p) loginOk(u);
            else showT("–û—à–∏–±–∫–∞");
        }
    };

    function loginOk(id) { localStorage.setItem('gift_uid', id); location.reload(); }
    window.logout = () => { localStorage.removeItem('gift_uid'); location.reload(); };

    function startApp(id) {
        user = { id, isAdm: (id==='ckovoroda'||id==='kukumbr') };
        document.getElementById('auth-screen').style.display='none';
        document.getElementById('app').style.display='block';
        if(user.isAdm) { document.getElementById('adm-nav').style.display='flex'; initAdmin(); }

        onValue(ref(db, 'users/'+id), s => {
            const d = s.val(); if(!d) return;
            document.getElementById('h-name').innerText = d.username;
            document.getElementById('u-bal').innerText = d.balance.toLocaleString();
            document.getElementById('p-user').innerText = "@" + id;
            document.getElementById('p-bio').value = d.bio || "";
            if(d.avatar) document.getElementById('p-img').src = d.avatar;
            renderInv(d.cloudInv || []);
            renderMail(d.mail || []);
            renderGame(id);
        });
        renderShop(); listenMarket();
    }

    // –ü–†–û–§–ò–õ–¨
    window.uploadAvatar = (el) => {
        const file = el.files[0];
        const reader = new FileReader();
        reader.onloadend = async () => {
            await update(ref(db, 'users/'+user.id), { avatar: reader.result });
            showT("–ê–≤–∞—Ç–∞—Ä –æ–±–Ω–æ–≤–ª–µ–Ω");
        };
        if(file) reader.readAsDataURL(file);
    };

    window.updateBio = async (val) => {
        await update(ref(db, 'users/'+user.id), { bio: val });
        showT("–°—Ç–∞—Ç—É—Å —Å–æ—Ö—Ä–∞–Ω–µ–Ω");
    };

    // –ü–û–î–ê–†–ö–ò –° –°–û–û–ë–©–ï–ù–ò–ï–ú
    window.openGiftMenu = (inst) => {
        document.getElementById('modal-content').innerHTML = `
            <h3>–ü–æ–¥–∞—Ä–∏—Ç—å –¥—Ä—É–≥—É</h3>
            <input type="text" id="gift-to" placeholder="ID –∏–≥—Ä–æ–∫–∞">
            <textarea id="gift-msg" placeholder="–¢–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..."></textarea>
            <button class="btn" onclick="sendGift('${inst}')">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        `;
        document.getElementById('modal').style.display='flex';
    };

    window.sendGift = async (inst) => {
        const to = document.getElementById('gift-to').value.trim().toLowerCase();
        const msg = document.getElementById('gift-msg').value.trim();
        const rTo = ref(db, 'users/'+to), sTo = await get(rTo);
        if(!sTo.exists()) return showT("–ò–≥—Ä–æ–∫ –Ω–µ –Ω–∞–π–¥–µ–Ω");
        
        const rMe = ref(db, 'users/'+user.id), sMe = await get(rMe);
        const itm = sMe.val().cloudInv.find(x=>x.inst == inst);
        
        await update(rMe, { cloudInv: sMe.val().cloudInv.filter(x=>x.inst != inst) });
        const toInv = sTo.val().cloudInv || []; 
        toInv.push({...itm, inst: Date.now(), from: user.id});
        
        const mail = sTo.val().mail || [];
        mail.push({ from: user.id, msg: `üéÅ –ü–æ–¥–∞—Ä–æ–∫ "${itm.n}": ${msg || "–ë–µ–∑ —Å–æ–æ–±—â–µ–Ω–∏—è"}` });
        
        await update(rTo, { cloudInv: toInv, mail });
        closeM(); showT("–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!");
    };

    // –ò–ì–†–ê –ú–û–ù–ï–¢–ö–ê
    function renderGame(myId) {
        onValue(ref(db, 'users'), s => {
            const us = s.val();
            document.getElementById('game-friends').innerHTML = Object.keys(us).filter(id=>id!=myId).map(id => `
                <button class="btn btn-sec" onclick="inviteGame('${id}')">–í—ã–∑–≤–∞—Ç—å @${id}</button>
            `).join('');
        });
        onValue(ref(db, 'users/'+myId+'/gameInvite'), s => {
            if(s.exists()) {
                document.getElementById('modal-content').innerHTML = `
                    <h3>–í—ã–∑–æ–≤ –Ω–∞ –ú–æ–Ω–µ—Ç–∫—É!</h3>
                    <p>–ò–≥—Ä–æ–∫ @${s.val().from} –±—Ä–æ—Å–∞–µ—Ç –≤—ã–∑–æ–≤ (100 üí∞)</p>
                    <button class="btn" onclick="startGame('${s.val().gid}')">–ü–†–ò–ù–Ø–¢–¨</button>
                    <button class="btn btn-sec" onclick="set(ref(db, 'users/${user.id}/gameInvite'), null); closeM()">–û—Ç–∫–∞–∑</button>
                `;
                document.getElementById('modal').style.display='flex';
            }
        });
    }

    window.inviteGame = async (fid) => {
        const gid = 'g_'+Date.now();
        await update(ref(db, 'users/'+fid), { gameInvite: { from: user.id, gid } });
        showT("–í—ã–∑–æ–≤ –±—Ä–æ—à–µ–Ω!");
    };

    window.startGame = async (gid) => {
        const rMe = ref(db, 'users/'+user.id), sMe = await get(rMe);
        if(sMe.val().balance < 100) return showT("–ú–∞–ª–æ –º–æ–Ω–µ—Ç");
        await update(rMe, { gameInvite: null, balance: sMe.val().balance - 100 });
        
        document.getElementById('modal-content').innerHTML = `<div style="font-size:50px; animation:spin 1s infinite">ü™ô</div><h3>–ö—Ä—É—Ç–∏–º...</h3>`;
        setTimeout(async () => {
            const win = Math.random() > 0.5;
            document.getElementById('modal-content').innerHTML = `<h3>${win ? 'ü¶Ö –û–†–ï–õ! +200 üí∞' : '‚ùå –†–ï–®–ö–ê!'}</h3>`;
            if(win) await update(rMe, { balance: (await get(rMe)).val().balance + 200 });
            setTimeout(closeM, 1500);
        }, 1500);
    };

    // –ú–ê–ì–ê–ó–ò–ù & –†–´–ù–û–ö
    window.renderShop = (q='') => {
        document.getElementById('shop-items').innerHTML = catalog.filter(x=>x.n.toLowerCase().includes(q.toLowerCase())).map(x => `
            <div class="card"><span class="gift-img">${x.i}</span><b>${x.n}</b><button class="btn" onclick="buy(${x.id})">${x.p} üí∞</button></div>
        `).join('');
    };

    window.buy = async (id) => {
        const itm = catalog.find(x=>x.id===id), r = ref(db, 'users/'+user.id), s = await get(r);
        if(s.val().balance >= itm.p) {
            const inv = s.val().cloudInv || []; inv.push({...itm, inst: Date.now()});
            await update(r, { balance: s.val().balance - itm.p, cloudInv: inv });
            showT("–ö—É–ø–ª–µ–Ω–æ!");
        }
    };

    function renderInv(inv) {
        document.getElementById('inv').innerHTML = inv.map(x => `
            <div class="card">
                <span class="gift-img">${x.i}</span><b>${x.n}</b>
                <button class="btn" onclick="openMarketMenu('${x.inst}')">–ù–∞ —Ä—ã–Ω–æ–∫</button>
                <button class="btn btn-orange" onclick="openGiftMenu('${x.inst}')">–ü–æ–¥–∞—Ä–∏—Ç—å</button>
            </div>
        `).join('') || "–ü—É—Å—Ç–æ";
    }

    // –û–°–¢–ê–õ–¨–ù–û–ï
    function renderMail(mail) {
        document.getElementById('mail-list').innerHTML = mail.reverse().map(m => `
            <div style="background:rgba(255,255,255,0.05); padding:10px; border-radius:15px; margin-bottom:5px; font-size:13px">
                <b>@${m.from}:</b> ${m.msg}
            </div>
        `).join('');
    }

    function initAdmin() {
        onValue(ref(db, 'users'), s => {
            document.getElementById('adm-users').innerHTML = Object.entries(s.val()).map(([id, u]) => `
                <div style="padding:10px; border-bottom:1px solid #333">
                    @${id} (${u.balance}) 
                    <button onclick="admDel('${id}')" style="color:red; background:none; border:none">–£–¥–∞–ª–∏—Ç—å</button>
                </div>
            `).join('');
        });
    }
    window.admDel = async (id) => { if(confirm("–£–¥–∞–ª–∏—Ç—å?")) await remove(ref(db, 'users/'+id)); };

    window.tab = (t, b) => {
        document.querySelectorAll('.page, .flex-page').forEach(p=>p.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(n=>n.classList.remove('active'));
        document.getElementById(t).classList.add('active'); b.classList.add('active');
    };

    const saved = localStorage.getItem('gift_uid');
    if(saved) startApp(saved);
</script>
</body>
