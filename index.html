<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/jpeg" href="https://files.oaiusercontent.com/file-S6mO92rS0C7K4hAAbVof6P8e?se=2026-02-17T12%3A22%3A19Z&sp=r&sv=2024-08-04&sr=b&rscc=max-age%3D604800%2C%20immutable%2C%20private&rscd=attachment%3B%20filename%3Dphoto_2026-02-16_18-23-38.jpg&sig=4%2BdA9C68P3YmOfR7lI15vS6R7uR66vUv/vI%2ByIq17oA%3D">
    <title>Gifts World Ultimate</title>
    <style>
        :root { 
            --bg: #070d14; --card: #111b21; --accent: #2481cc; --text: #ffffff; 
            --secondary: #7f91a4; --err: #e74c3c; --green: #2ecc71; --orange: #f39c12;
            --glass: rgba(23, 33, 43, 0.95);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; margin: 0; padding: 0; overflow-x: hidden; }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes floating { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes spin { from { transform: rotateY(0deg); } to { transform: rotateY(1080deg); } }

        .page, .flex-page { display: none; padding: 15px; padding-bottom: 120px; animation: fadeInUp 0.4s ease; }
        .page.active { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }
        .flex-page.active { display: flex; flex-direction: column; gap: 15px; }

        .card { background: var(--card); border-radius: 25px; padding: 20px; text-align: center; border: 1px solid rgba(255,255,255,0.05); position: relative; transition: 0.3s; }
        .card:hover { border-color: var(--accent); }
        .gift-img { font-size: 50px; margin-bottom: 10px; display: block; animation: floating 3s infinite ease-in-out; }

        .btn { background: var(--accent); color: white; border: none; padding: 12px; border-radius: 15px; font-weight: bold; cursor: pointer; transition: 0.2s; width: 100%; margin-top: 5px; font-size: 14px; }
        .btn:active { transform: scale(0.95); }
        .btn-sec { background: rgba(255,255,255,0.1); }
        .btn-err { background: var(--err); }

        input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 12px; border: 2px solid #2b3a4a; background: #0e1621; color: white; outline: none; }
        input:focus { border-color: var(--accent); }

        .nav { display: flex; background: var(--glass); backdrop-filter: blur(20px); position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 95%; max-width: 600px; border-radius: 25px; padding: 10px; z-index: 1000; border: 1px solid rgba(255,255,255,0.1); }
        .nav-btn { flex: 1; background: none; border: none; color: var(--secondary); display: flex; flex-direction: column; align-items: center; font-size: 10px; transition: 0.3s; }
        .nav-btn.active { color: var(--accent); transform: translateY(-3px); }
        .nav-btn i { font-size: 20px; margin-bottom: 3px; font-style: normal; }

        #toast { position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%); background: var(--accent); color: white; padding: 12px 25px; border-radius: 15px; z-index: 5000; display: none; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }

        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; z-index: 4000; backdrop-filter: blur(8px); }
        .modal-box { background: var(--card); padding: 25px; border-radius: 30px; width: 90%; max-width: 380px; text-align: center; animation: fadeInUp 0.3s ease; border: 1px solid rgba(255,255,255,0.1); }

        .coin { width: 80px; height: 80px; background: linear-gradient(45deg, #f1c40f, #f39c12); border-radius: 50%; margin: 20px auto; display: flex; align-items: center; justify-content: center; font-size: 40px; border: 4px solid #d35400; color: white; }
        .coin.spinning { animation: spin 2s cubic-bezier(0.4, 0, 0.2, 1); }

        .adm-card { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 15px; text-align: left; margin-bottom: 10px; border-left: 4px solid var(--orange); }
    </style>
</head>
<body>

<div id="toast"></div>

<div id="modal" class="modal" onclick="if(event.target==this) closeM()">

</div>

<div id="auth-screen" style="height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; padding:20px;">
    <img src="https://files.oaiusercontent.com/file-S6mO92rS0C7K4hAAbVof6P8e?se=2026-02-17T12%3A22%3A19Z&sp=r&sv=2024-08-04&sr=b&rscc=max-age%3D604800%2C%20immutable%2C%20private&rscd=attachment%3B%20filename%3Dphoto_2026-02-16_18-23-38.jpg&sig=4%2BdA9C68P3YmOfR7lI15vS6R7uR66vUv/vI%2ByIq17oA%3D" style="width:100px; border-radius:25px; margin-bottom:20px; animation: floating 3s infinite;">
    <div style="width:100%; max-width:320px;">

<div id="app" style="display:none">

        <div id="market-items" style="display:contents"></div>
    </div>

    <div id="social" class="flex-page">
        <div class="card">
            <h3>ü™ô –ú–∏–Ω–∏-–∏–≥—Ä–∞ –ú–æ–Ω–µ—Ç–∫–∞</h3>
            <p style="color:var(--secondary); font-size:12px;">–°—Ç–∞–≤–∫–∞ 100 ‚Äî –í—ã–∏–≥—Ä—ã—à 200</p>
            <div id="game-friends"></div>
        </div>
        <div class="card">
            <h3>‚úâÔ∏è –ü–æ—á—Ç–∞</h3>
            <div id="mail-list" style="max-height:200px; overflow-y:auto; margin-bottom:10px;"></div>
            <button class="btn" onclick="openSendMail()">–ù–∞–ø–∏—Å–∞—Ç—å –ø–∏—Å—å–º–æ</button>
        </div>
    </div>

    <div id="profile" class="flex-page">
        <div class="card" id="profile-card"></div>
        <div class="card">
            <h3>üéÅ –ü—Ä–æ–º–æ–∫–æ–¥</h3>
            <input type="text" id="promo-in" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥">
            <button class="btn" onclick="activatePromo()">–ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å</button>
        </div>
        <button class="btn btn-err" onclick="logout()">–í—ã–π—Ç–∏</button>
    </div>

    <div id="admin" class="flex-page">
        <h2 style="color:var(--orange)">‚öôÔ∏è –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è</h2>
        <div class="card">
            <h4>–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –ø—Ä–æ–º–æ–∫–æ–¥–æ–≤</h4>
            <input type="text" id="adm-p-code" placeholder="–ö–æ–¥ (–Ω–∞–ø—Ä. GIFT2024)">
            <input type="number" id="adm-p-sum" placeholder="–°—É–º–º–∞">
            <button class="btn" style="background:var(--orange)" onclick="createPromo()">–°–æ–∑–¥–∞—Ç—å</button>
        </div>
        <h3>–°–ø–∏—Å–æ–∫ –∏–≥—Ä–æ–∫–æ–≤</h3>
        <div id="adm-users-list"></div>
    </div>

    <div class="nav">
        <button class="nav-btn active" onclick="tab('shop', this)"><i>üõçÔ∏è</i><span>–ú–∞–≥–∞–∑–∏–Ω</span></button>
        <button class="nav-btn" onclick="tab('inv', this)"><i>üì¶</i><span>–°–∫–ª–∞–¥</span></button>
        <button class="nav-btn" onclick="tab('market', this)"><i>‚öñÔ∏è</i><span>–†—ã–Ω–æ–∫</span></button>
        <button class="nav-btn" onclick="tab('social', this)"><i>üìß</i><span>–û–±—â–µ–Ω–∏–µ</span></button>
        <button class="nav-btn" onclick="tab('profile', this)"><i>üë§</i><span>–ü—Ä–æ—Ñ–∏–ª—å</span></button>
        <button id="adm-nav" class="nav-btn" style="display:none; color:var(--orange);" onclick="tab('admin', this)"><i>‚öôÔ∏è</i><span>–ê–¥–º–∏–Ω</span></button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, get, onValue, push, remove, update } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    // –ö–æ–Ω—Ñ–∏–≥ (—Ç–≤–æ–∏ –¥–∞–Ω–Ω—ã–µ)
    const config = {
        apiKey: "AIzaSyDK9IMy-DDNXvPcHv7uAjgZ8ZLdXUh8OCw",
        authDomain: "gift-1292c.firebaseapp.com",
        projectId: "gift-1292c",
        databaseURL: "https://gift-1292c-default-rtdb.firebaseio.com",
        appId: "1:527659513899:web:4023b323982425ad18526e"
    };
    const fb = initializeApp(config);
    const db = getDatabase(fb);
    let user = null;

    const catalog = [
        {id:1, n:"–ö—É–±–æ–∫", i:"üèÜ", p:1200}, {id:2, n:"–ê–ª–º–∞–∑", i:"üíé", p:5000}, {id:3, n:"–†–∞–∫–µ—Ç–∞", i:"üöÄ", p:10000},
        {id:4, n:"–ü–∏—Ü—Ü–∞", i:"üçï", p:350}, {id:5, n:"–ö–æ—Ç", i:"üê±", p:1500}, {id:6, n:"–°–µ—Ä–¥—Ü–µ", i:"‚ù§Ô∏è", p:800},
        {id:7, n:"–ü–æ–¥–∞—Ä–æ–∫", i:"üéÅ", p:600}, {id:8, n:"–ë—É—Ä–≥–µ—Ä", i:"üçî", p:400}, {id:9, n:"–ó–æ–ª–æ—Ç–æ", i:"üí∞", p:2500},
        {id:10, n:"–î–∂–æ–π—Å—Ç–∏–∫", i:"üéÆ", p:3000}, {id:11, n:"–ú–∞—à–∏–Ω–∞", i:"üèéÔ∏è", p:15000}, {id:12, n:"–ö–æ—Ä–æ–Ω–∞", i:"üëë", p:7000},
        {id:13, n:"–¢–æ—Ä—Ç", i:"üéÇ", p:450}, {id:14, n:"–ö–æ–ª—å—Ü–æ", i:"üíç", p:4000}, {id:15, n:"–ú–µ–¥–≤–µ–¥—å", i:"üß∏", p:1100}
    ];

    window.showT = (m) => { const t=document.getElementById('toast'); t.innerText=m; t.style.display='block'; setTimeout(()=>t.style.display='none', 2500); };
    window.closeM = () => document.getElementById('modal').style.display='none';

    // –í–•–û–î / –†–ï–ì
    window.auth = async (type) => {
        const u = document.getElementById('u-in').value.trim().toLowerCase(), p = document.getElementById('p-in').value.trim();
        if(!u || !p) return showT("–ó–∞–ø–æ–ª–Ω–∏ –≤—Å–µ –ø–æ–ª—è");
        const r = ref(db, 'users/'+u), s = await get(r);
        if(type === 'reg') {
            if(s.exists()) return showT("–ù–∏–∫ —É–∂–µ –∑–∞–Ω—è—Ç");
            await set(r, { username: u, password: p, balance: 2000, cloudInv: [], mail: [], pinned: [] });
            loginOk(u);
        } else {
            if(s.exists() && s.val().password == p) loginOk(u);
            else showT("–ù–µ–≤–µ—Ä–Ω—ã–π –ª–æ–≥–∏–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å");
        }
    };

    function loginOk(id) { localStorage.setItem('gift_uid', id); location.reload(); }
    window.logout = () => { localStorage.removeItem('gift_uid'); location.reload(); };

    function startApp(id) {
        user = { id, isAdm: (id==='ckovoroda'||id==='kukumbr') };
        document.getElementById('auth-screen').style.display='none';
        document.getElementById('app').style.display='block';
        if(user.isAdm) { document.getElementById('adm-nav').style.display='flex'; initAdmin(); }

        onValue(ref(db, 'users/'+id), s => {
            const d = s.val(); if(!d) return;
            document.getElementById('h-name').innerHTML = d.username + (user.isAdm?' <span style="color:var(--orange)">‚òÖ</span>':'');
            document.getElementById('u-bal').innerText = d.balance.toLocaleString();
            renderInv(d.cloudInv || []);
            renderProfile(d);
            renderMail(d.mail || []);
            renderGameList(id);
        });
        renderShop(); listenMarket();
    }

    // –ú–ê–ì–ê–ó–ò–ù
    window.renderShop = (q='') => {
        document.getElementById('shop-items').innerHTML = catalog.filter(x=>x.n.toLowerCase().includes(q.toLowerCase())).map(x => `
            <div class="card">
                <span class="gift-img">${x.i}</span>
                <b style="font-size:15px;">${x.n}</b>
                <button class="btn" onclick="buy(${x.id})">${x.p} üí∞</button>
            </div>
        `).join('');
    };

    window.buy = async (id) => {
        const itm = catalog.find(x=>x.id===id), r = ref(db, 'users/'+user.id), s = await get(r);
        if(s.val().balance >= itm.p) {
            const inv = s.val().cloudInv || []; inv.push({...itm, inst: Date.now()});
            await update(r, { balance: s.val().balance - itm.p, cloudInv: inv });
            showT("–ü–æ–∫—É–ø–∫–∞ —É—Å–ø–µ—à–Ω–∞!");
        } else showT("–ú–∞–ª–æ –¥–µ–Ω–µ–≥");
    };

    // –°–ö–õ–ê–î
    function renderInv(inv) {
        document.getElementById('inv').innerHTML = inv.map(x => `
            <div class="card">
                <span class="gift-img">${x.i}</span>
                <b>${x.n}</b>
                <button class="btn" onclick="openMarketMenu('${x.inst}')">–ü—Ä–æ–¥–∞—Ç—å</button>
                <button class="btn btn-sec" onclick="openGiftMenu('${x.inst}')">–ü–æ–¥–∞—Ä–∏—Ç—å</button>
            </div>
        `).join('') || "–ù–∞ —Å–∫–ª–∞–¥–µ –ø–æ–∫–∞ –ø—É—Å—Ç–æ...";
    }

    // –î–ê–†–ï–ù–ò–ï
    window.openGiftMenu = (inst) => {
        document.getElementById('modal-content').innerHTML = `
            <h3>–ü–æ–¥–∞—Ä–∏—Ç—å –ø–æ–¥–∞—Ä–æ–∫</h3>
            <input type="text" id="gift-to" placeholder="ID –∏–≥—Ä–æ–∫–∞ (–ª–æ–≥–∏–Ω)">
            <button class="btn" onclick="sendGift('${inst}')">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        `;
        document.getElementById('modal').style.display='flex';
    };

    window.sendGift = async (inst) => {
        const to = document.getElementById('gift-to').value.trim().toLowerCase();
        const rTo = ref(db, 'users/'+to), sTo = await get(rTo);
        if(!sTo.exists()) return showT("–ò–≥—Ä–æ–∫ –Ω–µ –Ω–∞–π–¥–µ–Ω");
        const rMe = ref(db, 'users/'+user.id), sMe = await get(rMe);
        const itm = sMe.val().cloudInv.find(x=>x.inst == inst);
        await update(rMe, { cloudInv: sMe.val().cloudInv.filter(x=>x.inst != inst) });
        const toInv = sTo.val().cloudInv || []; toInv.push({...itm, inst: Date.now(), from: user.id});
        await update(rTo, { cloudInv: toInv });
        closeM(); showT("–ü–æ–¥–∞—Ä–æ–∫ –¥–æ—Å—Ç–∞–≤–ª–µ–Ω!");
    };

    // –ú–û–ù–ï–¢–ö–ê
    function renderGameList(myId) {
        onValue(ref(db, 'users'), s => {
            const us = s.val();
            document.getElementById('game-friends').innerHTML = Object.keys(us).filter(id=>id!=myId).slice(0, 10).map(id => `
                <div style="display:flex; gap:10px; margin-bottom:5px;">
                    <button class="btn btn-sec" onclick="inviteGame('${id}')">–í—ã–∑–≤–∞—Ç—å @${id}</button>
                </div>
            `).join('');
        });
        onValue(ref(db, 'users/'+myId+'/gameInvite'), s => {
            if(s.exists()) {
                document.getElementById('modal-content').innerHTML = `
                    <div class="coin">üí∞</div>
                    <h3>–í–∞—Å –≤—ã–∑–≤–∞–ª @${s.val().from}!</h3>
                    <p>–°—Ç–∞–≤–∫–∞: 100 –º–æ–Ω–µ—Ç</p>
                    <button class="btn" onclick="startGame('${s.val().gid}')">–ü–†–ò–ù–Ø–¢–¨ –í–´–ó–û–í</button>
                    <button class="btn btn-sec" onclick="set(ref(db, 'users/${user.id}/gameInvite'), null); closeM()">–û—Ç–∫–ª–æ–Ω–∏—Ç—å</button>
                `;
                document.getElementById('modal').style.display='flex';
            }
        });
    }

    window.inviteGame = async (fid) => {
        const gid = 'g_'+Date.now();
        await update(ref(db, 'users/'+fid), { gameInvite: { from: user.id, gid } });
        showT("–í—ã–∑–æ–≤ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!");
    };

    window.startGame = async (gid) => {
        const rMe = ref(db, 'users/'+user.id), sMe = await get(rMe);
        if(sMe.val().balance < 100) return showT("–ú–∞–ª–æ –º–æ–Ω–µ—Ç –¥–ª—è –∏–≥—Ä—ã");
        await update(rMe, { gameInvite: null, balance: sMe.val().balance - 100 });
        
        document.getElementById('modal-content').innerHTML = `
            <div id="coin-anim" class="coin spinning">?</div>
            <h3 id="g-res">–ü–æ–¥–±—Ä–∞—Å—ã–≤–∞–µ–º...</h3>
        `;
        setTimeout(async () => {
            const win = Math.random() > 0.5;
            document.getElementById('coin-anim').classList.remove('spinning');
            document.getElementById('coin-anim').innerText = win ? 'ü¶Ö' : '‚ùå';
            document.getElementById('g-res').innerText = win ? '–ü–û–ë–ï–î–ê! +200' : '–ü–†–û–ò–ì–†–´–®';
            if(win) await update(rMe, { balance: (await get(rMe)).val().balance + 200 });
            setTimeout(closeM, 2000);
        }, 2000);
    };

    // –ü–û–ß–¢–ê
    function renderMail(mail) {
        document.getElementById('mail-list').innerHTML = mail.slice(-10).reverse().map(m => `
            <div style="background:rgba(255,255,255,0.05); padding:12px; border-radius:15px; margin-bottom:8px; font-size:14px; border:1px solid rgba(255,255,255,0.05);">
                <small style="color:var(--accent)">–û—Ç: <b>@${m.from}</b></small><br>${m.msg}
            </div>
        `).join('') || "–ü–∏—Å–µ–º –ø–æ–∫–∞ –Ω–µ—Ç";
    }

    window.openSendMail = () => {
        document.getElementById('modal-content').innerHTML = `
            <h3>–ù–∞–ø–∏—Å–∞—Ç—å –ø–∏—Å—å–º–æ</h3>
            <input type="text" id="mail-to" placeholder="–ö–æ–º—É (–ª–æ–≥–∏–Ω)">
            <textarea id="mail-msg" style="width:100%; border-radius:12px; background:#0e1621; color:white; padding:10px; border:2px solid #2b3a4a; margin-top:10px;" rows="3" placeholder="–í–∞—à–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..."></textarea>
            <button class="btn" onclick="sendMail()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        `;
        document.getElementById('modal').style.display='flex';
    };

    window.sendMail = async () => {
        const to = document.getElementById('mail-to').value.trim().toLowerCase();
        const msg = document.getElementById('mail-msg').value.trim();
        if(!to || !msg) return;
        const rTo = ref(db, 'users/'+to), sTo = await get(rTo);
        if(!sTo.exists()) return showT("–ò–≥—Ä–æ–∫ –Ω–µ –Ω–∞–π–¥–µ–Ω");
        const mail = sTo.val().mail || []; mail.push({ from: user.id, msg });
        await update(rTo, { mail });
        closeM(); showT("–ü–∏—Å—å–º–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ");
    };

    // –†–´–ù–û–ö
    window.listenMarket = () => {
        onValue(ref(db, 'market'), s => {
            const d = s.val() || {};
            document.getElementById('market-items').innerHTML = Object.entries(d).map(([k,v]) => `
                <div class="card">
                    <span style="font-size:35px">${v.i}</span><br>
                    <b>${v.n}</b><br>
                    <div style="color:var(--accent); font-weight:bold; margin:5px 0;">${v.mP} üí∞</div>
                    <small>@${v.sN}</small>
                    <button class="btn" onclick="buyM('${k}',${v.mP},'${v.sI}')">${v.sI==user.id?'–°–Ω—è—Ç—å':'–ö—É–ø–∏—Ç—å'}</button>
                </div>
            `).join('');
        });
    };

    window.openMarketMenu = (inst) => {
        document.getElementById('modal-content').innerHTML = `
            <h3>–í—ã—Å—Ç–∞–≤–∏—Ç—å –Ω–∞ —Ä—ã–Ω–æ–∫</h3>
            <input type="number" id="m-p" placeholder="–¶–µ–Ω–∞ –≤ –º–æ–Ω–µ—Ç–∞—Ö">
            <button class="btn" onclick="toMarket('${inst}')">–í—ã—Å—Ç–∞–≤–∏—Ç—å</button>
        `;
        document.getElementById('modal').style.display='flex';
    };

    window.toMarket = async (inst) => {
        const p = parseInt(document.getElementById('m-p').value);
        if(!p || p <= 0) return showT("–£–∫–∞–∂–∏—Ç–µ —Ü–µ–Ω—É");
        const rMe = ref(db, 'users/'+user.id), sMe = await get(rMe);
        const itm = sMe.val().cloudInv.find(x=>x.inst == inst);
        await update(rMe, { cloudInv: sMe.val().cloudInv.filter(x=>x.inst != inst) });
        await push(ref(db, 'market'), {...itm, mP: p, sI: user.id, sN: user.id});
        closeM(); showT("–¢–æ–≤–∞—Ä –Ω–∞ —Ä—ã–Ω–∫–µ!");
    };

    window.buyM = async (k, p, si) => {
        if(si == user.id) {
            const mS = await get(ref(db, 'market/'+k));
            const rMe = ref(db, 'users/'+user.id), sMe = await get(rMe);
            const inv = sMe.val().cloudInv || []; inv.push(mS.val());
            await update(rMe, { cloudInv: inv }); await remove(ref(db, 'market/'+k));
            return showT("–¢–æ–≤–∞—Ä –≤–æ–∑–≤—Ä–∞—â–µ–Ω –Ω–∞ —Å–∫–ª–∞–¥");
        }
        const rMe = ref(db, 'users/'+user.id), sMe = await get(rMe);
        if(sMe.val().balance < p) return showT("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤");
        const mRef = ref(db, 'market/'+k), mS = await get(mRef);
        const inv = sMe.val().cloudInv || []; inv.push(mS.val());
        await update(rMe, { balance: sMe.val().balance - p, cloudInv: inv });
        const rSi = ref(db, 'users/'+si), sSi = await get(rSi);
        await update(rSi, { balance: sSi.val().balance + p });
        await remove(mRef); showT("–ö—É–ø–ª–µ–Ω–æ!");
    };

    // –ê–î–ú–ò–ù-–õ–û–ì–ò–ö–ê
    window.createPromo = async () => {
        const c = document.getElementById('adm-p-code').value.trim(), s = parseInt(document.getElementById('adm-p-sum').value);
        if(c && s) { await set(ref(db, 'promos/'+c), { sum: s }); showT("–ü—Ä–æ–º–æ–∫–æ–¥ —Å–æ–∑–¥–∞–Ω!"); }
    };

    window.activatePromo = async () => {
        const code = document.getElementById('promo-in').value.trim();
        const rP = ref(db, 'promos/'+code), sP = await get(rP);
        if(!sP.exists()) return showT("–ö–æ–¥ –Ω–µ –Ω–∞–π–¥–µ–Ω");
        const rMe = ref(db, 'users/'+user.id), sMe = await get(rMe);
        await update(rMe, { balance: sMe.val().balance + sP.val().sum });
        await remove(rP); showT("–ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω–æ: +" + sP.val().sum);
    };

    function initAdmin() {
        onValue(ref(db, 'users'), s => {
            const us = s.val();
            document.getElementById('adm-users-list').innerHTML = Object.entries(us).map(([id, u]) => `
                <div class="adm-card">
                    <b>@${id}</b> <span style="float:right">${u.balance} üí∞</span><br>
                    <div style="display:flex; gap:5px; margin-top:10px;">
                        <button class="btn" style="padding:5px; font-size:11px;" onclick="admGive('${id}')">+1k</button>
                        <button class="btn btn-sec" style="padding:5px; font-size:11px;" onclick="admView('${id}')">–ü—Ä–æ—Ñ–∏–ª—å</button>
                        <button class="btn btn-err" style="padding:5px; font-size:11px;" onclick="admDel('${id}')">–£–¥–∞–ª–∏—Ç—å</button>
                    </div>
                </div>
            `).join('');
        });
    }

    window.admGive = async (id) => {
        const s = await get(ref(db, 'users/'+id));
        await update(ref(db, 'users/'+id), { balance: (s.val().balance || 0) + 1000 });
        showT("–í–∞–ª—é—Ç–∞ –Ω–∞—á–∏—Å–ª–µ–Ω–∞");
    };

    window.admView = async (id) => {
        const s = await get(ref(db, 'users/'+id)), d = s.val();
        const inv = d.cloudInv || [];
        document.getElementById('modal-content').innerHTML = `
            <h3>–ü—Ä–æ—Ñ–∏–ª—å @${id}</h3>
            <p>–ë–∞–ª–∞–Ω—Å: ${d.balance}</p>
            <p>–ü–∞—Ä–æ–ª—å: <span style="color:var(--orange)">${d.password}</span></p>
            <div style="display:flex; flex-wrap:wrap; gap:5px; justify-content:center;">
                ${inv.map(x=>`<span title="${x.n}">${x.i}</span>`).join('') || '–ù–µ—Ç –≤–µ—â–µ–π'}
            </div>
            <button class="btn" onclick="closeM()" style="margin-top:15px;">–ó–∞–∫—Ä—ã—Ç—å</button>
        `;
        document.getElementById('modal').style.display='flex';
    };

    window.admDel = async (id) => {
        if(id === 'ckovoroda' || id === 'kukumbr') return showT("–ù–µ–ª—å–∑—è —É–¥–∞–ª–∏—Ç—å —Å–æ–∑–¥–∞—Ç–µ–ª—è");
        if(confirm(`–£–¥–∞–ª–∏—Ç—å –∞–∫–∫–∞—É–Ω—Ç @${id} –Ω–∞–≤—Å–µ–≥–¥–∞?`)) {
            await remove(ref(db, 'users/'+id));
            showT("–ê–∫–∫–∞—É–Ω—Ç —É–¥–∞–ª–µ–Ω");
        }
    };

    function renderProfile(d) {
        document.getElementById('profile-card').innerHTML = `
            <img src="https://files.oaiusercontent.com/file-S6mO92rS0C7K4hAAbVof6P8e?se=2026-02-17T12%3A22%3A19Z&sp=r&sv=2024-08-04&sr=b&rscc=max-age%3D604800%2C%20immutable%2C%20private&rscd=attachment%3B%20filename%3Dphoto_2026-02-16_18-23-38.jpg&sig=4%2BdA9C68P3YmOfR7lI15vS6R7uR66vUv/vI%2ByIq17oA%3D" 
                 style="width:90px; height:90px; border-radius:50%; border:3px solid var(--accent); margin-bottom:10px;">
            <h2>${d.username}</h2>
            <code style="background:rgba(255,255,255,0.05); padding:4px 10px; border-radius:8px;">ID: ${user.id}</code>
        `;
    }

    window.tab = (t, b) => {
        document.querySelectorAll('.page, .flex-page').forEach(p=>p.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(n=>n.classList.remove('active'));
        document.getElementById(t).classList.add('active');
        b.classList.add('active');
        if(t === 'inv') {
            get(ref(db, 'users/'+user.id)).then(s => renderInv(s.val().cloudInv || []));
        }
    };

    const savedUid = localStorage.getItem('gift_uid');
    if(savedUid) startApp(savedUid);
</script>
</body>
</html>
