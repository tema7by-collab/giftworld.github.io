<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" href="https://img.icons8.com/fluency/48/gift.png">
    <title>Gifts World Pro</title>
    <style>
        :root { 
            --bg: #070d14; --card: #111b21; --accent: #2481cc; --text: #ffffff; 
            --secondary: #7f91a4; --err: #e74c3c; --green: #2ecc71; --orange: #f39c12;
            --glass: rgba(23, 33, 43, 0.95);
            --tg: #229ED9;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, system-ui, sans-serif; margin: 0; padding: 0; overflow-x: hidden; }

        /* --- Animations --- */
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        @keyframes pop { 0% { transform: scale(0); } 80% { transform: scale(1.2); } 100% { transform: scale(1); } }

        /* --- NFT Styles --- */
        .nft-locked { position: relative; filter: grayscale(0.9); }
        .nft-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.75); border-radius: 25px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 10; color: white; pointer-events: none;
        }
        .nft-overlay i { font-style: normal; font-size: 30px; }
        .nft-overlay b { font-size: 14px; text-align: center; margin-top: 5px; }
        .nft-badge {
            position: absolute; top: 12px; left: 12px;
            background: linear-gradient(45deg, #f39c12, #d35400);
            padding: 4px 10px; border-radius: 10px; font-size: 10px; font-weight: bold; z-index: 11;
        }

        .container { max-width: 600px; margin: 0 auto; padding: 20px; padding-bottom: 120px; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; background: var(--glass); backdrop-filter: blur(15px); position: sticky; top: 0; z-index: 100; border-bottom: 1px solid rgba(255,255,255,0.05); }
        
        .card { background: var(--card); border-radius: 25px; padding: 20px; text-align: center; border: 1px solid rgba(255,255,255,0.05); position: relative; transition: 0.3s; }
        .btn { background: var(--accent); color: white; border: none; padding: 12px; border-radius: 18px; font-weight: bold; cursor: pointer; width: 100%; transition: 0.3s; font-size: 14px; }
        .btn:active { transform: scale(0.95); }

        input, select { width: 100%; padding: 14px; margin: 10px 0; border-radius: 15px; border: 2px solid #2b3a4a; background: #0e1621; color: white; }

        .nav { display: flex; background: var(--glass); backdrop-filter: blur(25px); position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 500px; border-radius: 30px; padding: 10px; z-index: 1000; border: 1px solid rgba(255,255,255,0.1); }
        .nav-btn { flex: 1; background: none; border: none; color: var(--secondary); cursor: pointer; display: flex; flex-direction: column; align-items: center; font-size: 11px; }
        .nav-btn.active { color: var(--accent); }
        .nav-btn i { font-size: 24px; font-style: normal; display: block; margin-bottom: 4px; }

        .page { display: none; animation: fadeInUp 0.4s ease; }
        .page.active { display: block; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }

        #toast { position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%); background: var(--accent); color: white; padding: 12px 25px; border-radius: 20px; opacity: 0; transition: 0.3s; z-index: 2000; pointer-events: none; }
        #toast.show { opacity: 1; }
        .price-up { color: var(--err); font-size: 12px; }
        .price-down { color: var(--green); font-size: 12px; }
    </style>
</head>
<body>

<div id="toast"></div>

<div id="auth-screen" style="height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; padding: 20px; background: radial-gradient(circle at top, #112233, #070d14);">
    <div class="card" style="max-width:340px; width:100%; box-shadow: 0 20px 50px rgba(0,0,0,0.5);">
        <h1 style="color:var(--accent); margin-bottom:20px;">Gifts World <span style="font-size: 12px; vertical-align: middle; background: var(--accent); color: white; padding: 2px 6px; border-radius: 6px;">PRO</span></h1>
        <input type="text" id="u-in" placeholder="–õ–æ–≥–∏–Ω">
        <input type="password" id="p-in" placeholder="–ü–∞—Ä–æ–ª—å">
        <button class="btn" onclick="auth('login')">–í–æ–π—Ç–∏</button>
        <button class="btn" style="background:none; margin-top:5px; color: var(--secondary);" onclick="auth('reg')">–°–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç</button>
    </div>
</div>

<div id="app" style="display:none">
    <div class="header">
        <b id="header-name">...</b>
        <div style="font-weight:bold;"><span id="u-bal" style="color:var(--accent);">0</span> üí∞</div>
    </div>

    <div class="container">
        <div id="shop" class="page active">
            <div style="display:flex; gap:10px; margin-bottom:15px">
                <input type="text" id="s-search" placeholder="–ü–æ–∏—Å–∫..." oninput="renderShop()" style="margin:0">
                <select id="s-sort" onchange="renderShop()" style="margin:0; width:120px">
                    <option value="new">–ù–æ–≤—ã–µ</option>
                    <option value="cheap">–î–µ—à–µ–≤–ª–µ</option>
                </select>
            </div>
            <div id="shop-list" class="grid"></div>
        </div>

        <div id="inv" class="page"><div id="inv-list" class="grid"></div></div>
        
        <div id="market" class="page"><div id="market-list" class="grid"></div></div>
        <div id="friends" class="page"></div>
        <div id="profile" class="page"></div>
        <div id="admin" class="page"></div>
    </div>

    <div class="nav">
        <button class="nav-btn active" onclick="tab('shop', this)"><i>üõçÔ∏è</i>–ú–∞–≥–∞–∑–∏–Ω</button>
        <button class="nav-btn" onclick="tab('inv', this)"><i>üì¶</i>–°–∫–ª–∞–¥</button>
        <button class="nav-btn" onclick="tab('market', this)"><i>‚öñÔ∏è</i>–†—ã–Ω–æ–∫</button>
        <button class="nav-btn" onclick="tab('profile', this)"><i>üë§</i>–ü—Ä–æ—Ñ–∏–ª—å</button>
        <button id="adm-nav" class="nav-btn" style="display:none; color:var(--orange)" onclick="tab('admin', this)"><i>‚öôÔ∏è</i>–ê–¥–º–∏–Ω</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, get, onValue, update } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const config = {
        databaseURL: "https://gift-1292c-default-rtdb.firebaseio.com"
    };
    const fb = initializeApp(config);
    const db = getDatabase(fb);
    let user = null;

    const catalog = [
        {id:2302, n:"NFT –¢–∞–Ω–∫ T-34", i:"üöú", isNFT: true},
        {id:1, n:"–ü–µ—á–µ–Ω—å–∫–∞", i:"üç™"}, {id:2, n:"–ö–æ—Ñ–µ", i:"‚òï"}, {id:3, n:"–ü–∏—Ü—Ü–∞", i:"üçï"},
        {id:4, n:"–ë—É—Ä–≥–µ—Ä", i:"üçî"}, {id:5, n:"–¢–æ—Ä—Ç", i:"üéÇ"}, {id:6, n:"–ê—Ä–±—É–∑", i:"üçâ"},
        {id:7, n:"–ú–∏—à–∫–∞", i:"üß∏"}, {id:8, n:"–†–æ–∑–∞", i:"üåπ"}, {id:9, n:"–ë—É–∫–µ—Ç", i:"üíê"},
        {id:10, n:"–ì–∏—Ç–∞—Ä–∞", i:"üé∏"}, {id:11, n:"–ö–æ–ª—å—Ü–æ", i:"üíç"}, {id:12, n:"–ö—Ä–∏—Å—Ç–∞–ª–ª", i:"üíé"},
        {id:13, n:"–ö–æ—Ä–æ–Ω–∞", i:"üëë"}, {id:14, n:"–°–ø–æ—Ä—Ç–∫–∞—Ä", i:"üèéÔ∏è"}, {id:15, n:"–Ø—Ö—Ç–∞", i:"üõ•Ô∏è"},
        {id:16, n:"–†–∞–∫–µ—Ç–∞", i:"üöÄ"}, {id:17, n:"–û—Å—Ç—Ä–æ–≤", i:"üèùÔ∏è"}, {id:18, n:"–ö–æ—Ç", i:"üê±"},
        {id:19, n:"–ü–∞–Ω–¥–∞", i:"üêº"}, {id:20, n:"–ï–¥–∏–Ω–æ—Ä–æ–≥", i:"ü¶Ñ"}, {id:21, n:"–ó–æ–ª–æ—Ç–æ", i:"üìÄ"},
        {id:22, n:"–ú–µ–¥–∞–ª—å", i:"ü•á"}, {id:23, n:"–ö—É–±–æ–∫", i:"üèÜ"}, {id:24, n:"–î–∂–æ–π—Å—Ç–∏–∫", i:"üéÆ"},
        {id:25, n:"–ù–∞—É—à–Ω–∏–∫–∏", i:"üéß"}, {id:26, n:"–ù–æ—É—Ç–±—É–∫", i:"üíª"}, {id:27, n:"–î–æ–º", i:"üè†"},
        {id:28, n:"–ó–∞–º–æ–∫", i:"üè∞"}, {id:29, n:"–ü–ª–∞–Ω–µ—Ç–∞", i:"ü™ê"}, {id:30, n:"–ì–∞–ª–∞–∫—Ç–∏–∫–∞", i:"üåå"}
    ];

    window.showToast = (msg) => {
        const t = document.getElementById('toast');
        t.innerText = msg; t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 2500);
    };

    function getPrice(id, timeShift = 0) { 
        if(id === 2302) return 5000;
        const now = Date.now() + timeShift; 
        const interval = 900000; 
        const seed = Math.floor(now / interval); 
        const val = Math.abs(Math.sin(id * 777 + seed * 888)); 
        return Math.floor(val * 1532 + 67); 
    }

    window.renderShop = () => { 
        const search = document.getElementById('s-search').value.toLowerCase();
        const sort = document.getElementById('s-sort').value;
        
        const now = new Date();
        const startFeb23 = new Date(now.getFullYear(), 1, 23, 0, 0, 0); 
        const startFeb24 = new Date(now.getFullYear(), 1, 24, 0, 0, 0); 

        const isLocked = now < startFeb23; 
        const isOver = now >= startFeb24;   

        let items = [...catalog];
        if (isOver) items = items.filter(x => x.id !== 2302);
        if(search) items = items.filter(x => x.n.toLowerCase().includes(search));
        
        if(sort === 'cheap') items.sort((a,b) => getPrice(a.id) - getPrice(b.id));

        document.getElementById('shop-list').innerHTML = items.map(x => { 
            const isTank = x.id === 2302;
            const cP = getPrice(x.id);
            const oP = getPrice(x.id, -900000);
            let lock = (isTank && isLocked);

            return `
                <div class="card ${lock ? 'nft-locked' : ''}">
                    ${isTank ? '<div class="nft-badge">23 –§–ï–í–†–ê–õ–Ø NFT</div>' : ''}
                    ${lock ? `<div class="nft-overlay"><i>üîí</i><b>–û—Ç–∫—Ä–æ–µ—Ç—Å—è 23.02</b></div>` : ''}
                    <span style="font-size:45px; display:block; margin-bottom:10px;">${x.i}</span>
                    <b>${x.n}</b><br>
                    <div style="margin:10px 0; font-weight:bold;">${cP}üí∞</div>
                    <button class="btn" onclick="${lock ? "showToast('–ó–∞–∫—Ä—ã—Ç–æ!')" : `buy(${x.id})`}">–ö—É–ø–∏—Ç—å</button>
                </div>`;
        }).join(''); 
    };

    window.buy = async (id) => { 
        const p = getPrice(id);
        const r = ref(db, 'users/'+user.id), s = await get(r), d = s.val(); 
        if(d.balance >= p) { 
            const inv = d.cloudInv || []; 
            inv.push({...catalog.find(x => x.id === id), inst: Date.now()}); 
            await update(r, { balance: d.balance - p, cloudInv: inv }); 
            showToast("–£—Å–ø–µ—à–Ω–æ!"); 
        } else showToast("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!"); 
    };

    window.auth = async (type) => {
        const u = document.getElementById('u-in').value.trim().toLowerCase(), p = document.getElementById('p-in').value.trim();
        if(!u || !p) return showToast("–ó–∞–ø–æ–ª–Ω–∏ –ø–æ–ª—è!");
        const r = ref(db, 'users/'+u), s = await get(r);
        if(type === 'reg') {
            if(s.exists()) return showToast("–ù–∏–∫ –∑–∞–Ω—è—Ç!");
            await set(r, { username: u, password: p, balance: 1000 });
            loginOk(u);
        } else { if(s.exists() && s.val().password == p) loginOk(u); else showToast("–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞!"); }
    };

    function loginOk(id) { 
        user = {id}; 
        document.getElementById('auth-screen').style.display = 'none'; 
        document.getElementById('app').style.display = 'block'; 
        onValue(ref(db, 'users/'+id), s => { 
            const d = s.val(); 
            document.getElementById('header-name').innerText = d.username; 
            document.getElementById('u-bal').innerText = d.balance; 
        }); 
        renderShop(); 
    }

    window.tab = (id, b) => { 
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active')); 
        document.querySelectorAll('.nav-btn').forEach(n => n.classList.remove('active')); 
        document.getElementById(id).classList.add('active'); 
        b.classList.add('active'); 
    };
</script>
</body>
</html>
