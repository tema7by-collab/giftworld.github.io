<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/jpeg" href="https://files.oaiusercontent.com/file-S6mO92rS0C7K4hAAbVof6P8e?se=2026-02-17T12%3A22%3A19Z&sp=r&sv=2024-08-04&sr=b&rscc=max-age%3D604800%2C%20immutable%2C%20private&rscd=attachment%3B%20filename%3Dphoto_2026-02-16_18-23-38.jpg&sig=4%2BdA9C68P3YmOfR7lI15vS6R7uR66vUv/vI%2ByIq17oA%3D">
    <title>Gifts World Pro</title>
    <style>
        :root { 
            --bg: #070d14; --card: #111b21; --accent: #2481cc; --text: #ffffff; 
            --secondary: #7f91a4; --err: #e74c3c; --green: #2ecc71; --orange: #f39c12;
            --glass: rgba(23, 33, 43, 0.95);
            --tg: #229ED9;
            --anim: cubic-bezier(0.4, 0, 0.2, 1);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; margin: 0; padding: 0; overflow-x: hidden; }

        /* –≠—Ñ—Ñ–µ–∫—Ç–Ω—ã–µ –∞–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes giftFloat { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        
        .page { animation: fadeInUp 0.4s var(--anim); }
        .card { 
            background: var(--card); border-radius: 25px; padding: 20px; text-align: center; 
            border: 1px solid rgba(255,255,255,0.05); position: relative;
            transition: 0.3s var(--anim);
        }
        .card:active { transform: scale(0.98); }

        .gift-img { 
            width: 90px; height: 90px; margin-bottom: 12px; 
            filter: drop-shadow(0 8px 20px rgba(0,0,0,0.4)); 
            animation: giftFloat 3s infinite ease-in-out; 
            object-fit: contain;
        }

        .btn { background: var(--accent); color: white; border: none; padding: 14px; border-radius: 18px; font-weight: bold; cursor: pointer; width: 100%; transition: 0.2s; font-size: 14px; display: inline-block; text-decoration: none; text-align: center; }
        .btn:active { transform: scale(0.96); opacity: 0.9; }
        
        input { width: 100%; padding: 14px; margin: 10px 0; border-radius: 15px; border: 2px solid #2b3a4a; background: #0e1621; color: white; outline: none; font-size: 16px; transition: 0.3s; }
        input:focus { border-color: var(--accent); box-shadow: 0 0 10px rgba(36, 129, 204, 0.3); }

        .page { display: none; padding: 15px; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; padding-bottom: 120px; }
        .page.active { display: grid; }
        
        #profile { display: none; flex-direction: column; width: 100%; max-width: 600px; margin: 0 auto; }
        #profile.active { display: flex; }

        .nav { display: flex; background: var(--glass); backdrop-filter: blur(25px); position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 500px; border-radius: 30px; padding: 10px; z-index: 1000; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .nav-btn { flex: 1; background: none; border: none; color: var(--secondary); cursor: pointer; display: flex; flex-direction: column; align-items: center; font-size: 11px; transition: 0.3s; }
        .nav-btn.active { color: var(--accent); transform: translateY(-3px); }
        .nav-btn i { font-size: 22px; margin-bottom: 4px; font-style: normal; }

        .avatar { width: 110px; height: 110px; border-radius: 50%; border: 4px solid var(--accent); object-fit: cover; background: #0e1621; margin-bottom: 15px; box-shadow: 0 0 20px rgba(36, 129, 204, 0.2); }
        
        #toast { position: fixed; bottom: 110px; left: 50%; transform: translateX(-50%) translateY(100px); background: var(--accent); color: white; padding: 12px 25px; border-radius: 20px; font-weight: bold; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); opacity: 0; z-index: 3000; }
        #toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }

        #modal-overlay { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); display:none; align-items:center; justify-content:center; z-index:2000; padding:20px; backdrop-filter: blur(8px); }
        .modal-card { width:100%; max-width:350px; background:var(--card); border-radius: 30px; padding: 25px; text-align:center; border: 1px solid rgba(255,255,255,0.1); animation: fadeInUp 0.3s var(--anim); }
        
        .tg-btn { background: var(--tg); margin-bottom: 8px; }
        .verify-badge { color: #3897f0; margin-left: 5px; }
    </style>
</head>
<body>

<div id="toast"></div>

<div id="modal-overlay" onclick="if(event.target==this) closeModal()">
    <div id="modal-content" class="modal-card"></div>
</div>

<div id="auth-screen" style="height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; padding: 20px;">
    <div class="card" style="max-width:340px; width:100%; border:none; background:none;">
        <img src="https://files.oaiusercontent.com/file-S6mO92rS0C7K4hAAbVof6P8e?se=2026-02-17T12%3A22%3A19Z&sp=r&sv=2024-08-04&sr=b&rscc=max-age%3D604800%2C%20immutable%2C%20private&rscd=attachment%3B%20filename%3Dphoto_2026-02-16_18-23-38.jpg&sig=4%2BdA9C68P3YmOfR7lI15vS6R7uR66vUv/vI%2ByIq17oA%3D" style="width:100px; border-radius:25px; margin-bottom:20px;">
        <h1 style="margin:0 0 20px 0; letter-spacing:1px;">Gifts World</h1>
        <input type="text" id="u-in" placeholder="–õ–æ–≥–∏–Ω">
        <input type="password" id="p-in" placeholder="–ü–∞—Ä–æ–ª—å">
        <button class="btn" onclick="auth('login')">–í–æ–π—Ç–∏</button>
        <button class="btn" style="background:none; margin-top:10px; color:var(--secondary);" onclick="auth('reg')">–°–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç</button>
    </div>
</div>

<div id="app" style="display:none">
    <div style="padding:18px 25px; background:var(--glass); position:sticky; top:0; z-index:100; display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid rgba(255,255,255,0.05);">
        <b id="header-name" style="font-size:18px;">...</b>
        <div style="background:rgba(255,255,255,0.05); padding:6px 12px; border-radius:12px;"><span id="u-bal" style="color:var(--accent); font-weight:bold;">0</span> üí∞</div>
    </div>

    <div id="shop" class="page active"></div>

    <div id="inv" class="page"></div>
    
    <div id="market" class="page"></div>
    
    <div id="profile" class="page"></div>

    <div class="nav">
        <button class="nav-btn active" onclick="tab('shop', this)"><i>üõçÔ∏è</i><span>–ú–∞–≥–∞–∑–∏–Ω</span></button>
        <button class="nav-btn" onclick="tab('inv', this)"><i>üì¶</i><span>–°–∫–ª–∞–¥</span></button>
        <button class="nav-btn" onclick="tab('market', this)"><i>‚öñÔ∏è</i><span>–†—ã–Ω–æ–∫</span></button>
        <button class="nav-btn" onclick="tab('profile', this)"><i>üë§</i><span>–ü—Ä–æ—Ñ–∏–ª—å</span></button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, get, onValue, push, remove, update } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const config = {
        apiKey: "AIzaSyDK9IMy-DDNXvPcHv7uAjgZ8ZLdXUh8OCw",
        authDomain: "gift-1292c.firebaseapp.com",
        projectId: "gift-1292c",
        databaseURL: "https://gift-1292c-default-rtdb.firebaseio.com",
        appId: "1:527659513899:web:4023b323982425ad18526e"
    };
    const fb = initializeApp(config);
    const db = getDatabase(fb);
    let user = null;

    // –ö–ê–¢–ê–õ–û–ì –° –ê–ù–ò–ú–ò–†–û–í–ê–ù–ù–´–ú–ò –ü–û–î–ê–†–ö–ê–ú–ò
    const catalog = [
        {id:1, n:"–ö—É–±–æ–∫ –ß–µ–º–ø–∏–æ–Ω–∞", i:"https://cdn.pixabay.com/animation/2023/04/13/08/13/08-13-17-742_512.gif", p:1200},
        {id:2, n:"–ß–∏—Å—Ç—ã–π –ê–ª–º–∞–∑", i:"https://cdn.pixabay.com/animation/2023/03/20/02/33/02-33-02-231_512.gif", p:5000},
        {id:3, n:"–†–∞–∫–µ—Ç–∞ –ú–∞—Å–∫–∞", i:"https://cdn.pixabay.com/animation/2022/12/12/11/49/11-49-14-117_512.gif", p:10000},
        {id:4, n:"–ì–æ—Ä—è—á–∞—è –ü–∏—Ü—Ü–∞", i:"https://cdn.pixabay.com/animation/2022/10/25/11/42/11-42-02-211_512.gif", p:350},
        {id:5, n:"–ö–æ—Ç –£–¥–∞—á–∏", i:"https://cdn.pixabay.com/animation/2023/01/26/11/04/11-04-12-873_512.gif", p:1500},
        {id:6, n:"–ü—É–ª—å—Å –õ—é–±–≤–∏", i:"https://cdn.pixabay.com/animation/2023/08/11/21/28/21-28-11-209_512.gif", p:800},
        {id:7, n:"–°—é—Ä–ø—Ä–∏–∑", i:"https://cdn.pixabay.com/animation/2022/12/05/15/22/15-22-38-662_512.gif", p:600},
        {id:8, n:"–ú–µ–≥–∞ –ë—É—Ä–≥–µ—Ä", i:"https://cdn.pixabay.com/animation/2023/04/04/18/42/18-42-04-802_512.gif", p:400}
    ];

    const getVerify = (id) => (id === 'ckovoroda' || id === 'kukumbr') ? '<span class="verify-badge">‚úî</span>' : '';
    window.showToast = (msg, color = 'var(--accent)') => { const t = document.getElementById('toast'); t.innerText = msg; t.style.background = color; t.classList.add('show'); setTimeout(() => t.classList.remove('show'), 2500); };
    window.closeModal = () => document.getElementById('modal-overlay').style.display = 'none';

    window.auth = async (type) => {
        const u = document.getElementById('u-in').value.trim().toLowerCase(), p = document.getElementById('p-in').value.trim();
        if(!u || !p) return showToast("–ó–∞–ø–æ–ª–Ω–∏ –ø–æ–ª—è!", 'var(--err)');
        const r = ref(db, 'users/'+u), s = await get(r);
        if(type === 'reg') {
            if(s.exists()) return showToast("–ù–∏–∫ –∑–∞–Ω—è—Ç!", 'var(--err)');
            await set(r, { username: u, password: p, balance: 2000, cloudInv: [] });
            loginOk(u, u);
        } else { if(s.exists() && s.val().password == p) loginOk(s.val().username, u); else showToast("–û—à–∏–±–∫–∞!", 'var(--err)'); }
    };

    function loginOk(name, id) { localStorage.setItem('gifts_user', JSON.stringify({name, id})); startApp(name, id); }
    function startApp(name, id) {
        user = { name, id };
        document.getElementById('auth-screen').style.display = 'none'; document.getElementById('app').style.display = 'block';
        onValue(ref(db, 'users/'+id), s => {
            const d = s.val(); if(!d) return;
            document.getElementById('header-name').innerHTML = d.username + getVerify(id);
            document.getElementById('u-bal').innerText = d.balance.toLocaleString();
            renderMyProfile(d);
        });
        renderShop(); listenMarket();
    }

    // –ú–ê–ì–ê–ó–ò–ù
    window.renderShop = () => {
        document.getElementById('shop').innerHTML = catalog.map(x => `
            <div class="card">
                <img src="${x.i}" class="gift-img">
                <div style="font-weight:bold; margin-bottom:8px; font-size:15px;">${x.n}</div>
                <button class="btn" onclick="buy(${x.id})">${x.p} üí∞</button>
            </div>
        `).join('');
    };

    window.buy = async (id) => {
        const itm = catalog.find(x => x.id === id), r = ref(db, 'users/'+user.id), s = await get(r);
        if(s.val().balance >= itm.p) {
            const inv = s.val().cloudInv || [];
            inv.push({...itm, inst: Date.now()});
            await update(r, { balance: s.val().balance - itm.p, cloudInv: inv });
            showToast("–£—Å–ø–µ—à–Ω–æ –∫—É–ø–ª–µ–Ω–æ!", 'var(--green)');
        } else showToast("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!", 'var(--err)');
    };

    // –°–ö–õ–ê–î
    window.renderInv = async () => {
        const r = ref(db, 'users/'+user.id), s = await get(r), d = s.val(), inv = d.cloudInv || [];
        document.getElementById('inv').innerHTML = inv.map(x => `
            <div class="card">
                <img src="${x.i}" class="gift-img">
                <b style="font-size:14px;">${x.n}</b>
                <button class="btn" style="margin-top:12px; padding:10px; font-size:12px;" onclick="openMarketMenu('${x.inst}')">–í—ã—Å—Ç–∞–≤–∏—Ç—å</button>
            </div>
        `).join('') || "<p style='grid-column: 1/-1; color:var(--secondary);'>–ù–∞ —Å–∫–ª–∞–¥–µ –ø–æ–∫–∞ –ø—É—Å—Ç–æ...</p>";
    };

    // –ö–†–ê–°–ò–í–û–ï –ú–ï–ù–Æ –†–´–ù–ö–ê
    window.openMarketMenu = (inst) => {
        const modal = document.getElementById('modal-content');
        modal.innerHTML = `
            <h2 style="margin-top:0;">‚öñÔ∏è –ü—Ä–æ–¥–∞–∂–∞</h2>
            <p style="color:var(--secondary); font-size:14px; margin-bottom:20px;">–í–≤–µ–¥–∏—Ç–µ —Ü–µ–Ω—É –ª–æ—Ç–∞</p>
            <input type="number" id="m-price-in" placeholder="–°—É–º–º–∞ üí∞" autofocus>
            <div style="display:flex; gap:10px; margin-top:15px;">
                <button class="btn" onclick="confirmMarket('${inst}')">–í—ã—Å—Ç–∞–≤–∏—Ç—å</button>
                <button class="btn" style="background:rgba(255,255,255,0.1); color:white;" onclick="closeModal()">–û—Ç–º–µ–Ω–∞</button>
            </div>
        `;
        document.getElementById('modal-overlay').style.display = 'flex';
    };

    window.confirmMarket = async (inst) => {
        const p = parseInt(document.getElementById('m-price-in').value);
        if(!p || p <= 0) return showToast("–£–∫–∞–∂–∏—Ç–µ —Ü–µ–Ω—É!", 'var(--err)');
        const r = ref(db, 'users/'+user.id), s = await get(r), d = s.val();
        const itm = d.cloudInv.find(x => x.inst == inst);
        await update(r, { cloudInv: d.cloudInv.filter(x => x.inst != inst) });
        await push(ref(db, 'market/'), {...itm, mP: p, sI: user.id, sN: user.name});
        closeModal(); showToast("–õ–æ—Ç –≤—ã—Å—Ç–∞–≤–ª–µ–Ω!"); renderInv();
    };

    // –†–´–ù–û–ö
    window.listenMarket = () => {
        onValue(ref(db, 'market/'), s => {
            const d = s.val(); if(!d) { document.getElementById('market-list').innerHTML = "<p style='grid-column: 1/-1; color:var(--secondary);'>–†—ã–Ω–æ–∫ –ø—É—Å—Ç</p>"; return; }
            document.getElementById('market').innerHTML = Object.entries(d).map(([k,v]) => `
                <div class="card">
                    <img src="${v.i}" style="width:60px; height:60px; margin-bottom:8px;">
                    <div style="font-size:13px; font-weight:bold;">${v.n}</div>
                    <div style="color:var(--accent); margin:5px 0; font-weight:bold;">${v.mP} üí∞</div>
                    <div style="font-size:10px; color:var(--secondary); margin-bottom:8px;">–ü—Ä–æ–¥–∞–≤–µ—Ü: ${v.sN}</div>
                    <button class="btn" style="padding:8px; font-size:12px;" onclick="buyMarket('${k}',${v.mP},'${v.sI}')">${v.sI===user.id?'–°–Ω—è—Ç—å':'–ö—É–ø–∏—Ç—å'}</button>
                </div>
            `).join('');
        });
    };

    window.buyMarket = async (k, p, si) => {
        const bR = ref(db, 'users/'+user.id), bS = await get(bR);
        if(si === user.id) { // –°–Ω—è—Ç–∏–µ —Å–≤–æ–µ–≥–æ –ª–æ—Ç–∞
            const mRef = ref(db, 'market/'+k), mS = await get(mRef);
            const itm = mS.val(); await remove(mRef);
            const inv = bS.val().cloudInv || []; inv.push({...itm, inst: Date.now()});
            await update(bR, { cloudInv: inv });
            return showToast("–õ–æ—Ç —Å–Ω—è—Ç!");
        }
        if(bS.val().balance < p) return showToast("–ù–µ—Ç –º–æ–Ω–µ—Ç!", 'var(--err)');
        const mRef = ref(db, 'market/'+k), mS = await get(mRef);
        if(!mS.exists()) return;
        const itm = mS.val(); await remove(mRef);
        const inv = bS.val().cloudInv || []; inv.push({...itm, inst: Date.now()});
        await update(bR, { balance: bS.val().balance - p, cloudInv: inv });
        const sS = await get(ref(db, 'users/'+si));
        if(sS.exists()) await update(ref(db, 'users/'+si), { balance: sS.val().balance + p });
        showToast("–£—Å–ø–µ—à–Ω–∞—è –ø–æ–∫—É–ø–∫–∞!");
    };

    function renderMyProfile(d) {
        document.getElementById('profile').innerHTML = `
            <div style="text-align:center; padding-top:20px;">
                <img src="${d.pic || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}" class="avatar">
                <h2 style="margin:0;">${d.username}${getVerify(user.id)}</h2>
                <p style="color:var(--secondary); margin:10px 0 25px 0;">ID: ${user.id}</p>
                <div style="margin-bottom: 20px;">
                    <a href="https://t.me/Gifts_World_Pro" target="_blank" class="btn tg-btn">üì¢ –ö–∞–Ω–∞–ª –ø—Ä–æ–µ–∫—Ç–∞</a>
                    <a href="https://dalink.to/gifworld" target="_blank" class="btn tg-btn" style="background:#444;">üíé –ü–æ–¥–¥–µ—Ä–∂–∫–∞</a>
                </div>
                <button class="btn" style="background:var(--err); width:150px;" onclick="logout()">–í—ã–π—Ç–∏</button>
            </div>
        `;
    }

    window.logout = () => { localStorage.removeItem('gifts_user'); location.reload(); };
    window.tab = (id, b) => { 
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active')); 
        document.querySelectorAll('.nav-btn').forEach(n => n.classList.remove('active')); 
        document.getElementById(id).classList.add('active'); b.classList.add('active'); 
        if(id === 'inv') renderInv(); 
    };
    
    window.onload = () => { 
        const s = localStorage.getItem('gifts_user'); 
        if(s) { const d = JSON.parse(s); startApp(d.name, d.id); } 
    };
</script>
</body>
</html>
