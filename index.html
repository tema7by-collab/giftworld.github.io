<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" href="https://img.icons8.com/fluency/48/gift.png">
    <title>Gifts World Pro</title>
    <style>
        :root { 
            --bg: #070d14; --card: #111b21; --accent: #2481cc; --text: #ffffff; 
            --secondary: #7f91a4; --err: #e74c3c; --green: #2ecc71; --orange: #f39c12;
            --glass: rgba(23, 33, 43, 0.95);
            --tg: #229ED9;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, system-ui, sans-serif; margin: 0; padding: 0; overflow-x: hidden; }

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –ø—Ä–∞–∑–¥–Ω–∏—á–Ω–æ–≥–æ NFT */
        .nft-locked { position: relative; filter: grayscale(0.9); }
        .nft-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.75); border-radius: 25px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 10; color: white; pointer-events: none;
        }
        .nft-overlay b { font-size: 14px; text-align: center; margin-top: 5px; }
        .nft-badge {
            position: absolute; top: 12px; left: 12px;
            background: linear-gradient(45deg, #f39c12, #d35400);
            padding: 4px 10px; border-radius: 10px; font-size: 10px; font-weight: bold; z-index: 11;
        }

        .btn { background: var(--accent); color: white; border: none; padding: 18px; border-radius: 22px; font-weight: bold; cursor: pointer; width: 100%; transition: 0.3s; font-size: 16px; display: inline-block; text-decoration: none; text-align: center; }
        .btn:active { transform: scale(0.98); opacity: 0.9; }
        input, select { width: 100%; padding: 18px; margin: 10px 0; border-radius: 20px; border: 2px solid #2b3a4a; background: #0e1621; color: white; font-size: 16px; }

        .page { display: none; padding: 15px; grid-template-columns: repeat(auto-fill, minmax(165px, 1fr)); gap: 15px; padding-bottom: 120px; animation: fadeInUp 0.4s ease-out; }
        .page.active { display: grid; }
        #friends, #profile, #admin, #market { display: none; flex-direction: column; width: 100%; max-width: 600px; margin: 0 auto; }
        #friends.active, #profile.active, #admin.active, #market.active { display: flex; }

        .card { background: var(--card); border-radius: 32px; padding: 22px; text-align: center; border: 1px solid rgba(255,255,255,0.05); position: relative; }
        .controls { grid-column: 1/-1; background: var(--card); padding: 20px; border-radius: 30px; margin-bottom: 10px; display: flex; flex-direction: column; gap: 10px; }

        .nav { display: flex; background: var(--glass); backdrop-filter: blur(25px); position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 94%; max-width: 550px; border-radius: 40px; padding: 10px; z-index: 1000; border: 1px solid rgba(255,255,255,0.1); }
        .nav-btn { flex: 1; background: none; border: none; color: var(--secondary); cursor: pointer; display: flex; flex-direction: column; align-items: center; font-size: 10px; font-weight: 600; }
        .nav-btn i { font-size: 26px; margin-bottom: 4px; font-style: normal; }
        .nav-btn.active { color: var(--accent); }

        #toast { position: fixed; bottom: 120px; left: 50%; transform: translateX(-50%) translateY(100px); background: var(--accent); color: white; padding: 18px 30px; border-radius: 25px; font-weight: bold; transition: 0.5s; opacity: 0; z-index: 3000; }
        #toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
        .price-up { color: var(--err); font-size: 12px; }
        .price-down { color: var(--green); font-size: 12px; }
        .from-msg { color: var(--orange); font-size: 11px; font-weight: 800; margin-bottom: 8px; display: block; }
    </style>
</head>
<body>

<div id="toast"></div>
<div id="modal-overlay" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); display:none; align-items:center; justify-content:center; z-index:2000; padding:20px; backdrop-filter: blur(15px);" onclick="if(event.target==this) closeModal()">
    <div id="modal-content" class="card" style="width:100%; max-width:400px; background:var(--card);"></div>
</div>

<div id="auth-screen" style="height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; padding: 25px;">
    <div class="card" style="max-width:360px; width:100%;">
        <h1 style="color:var(--accent); font-size: 32px; margin-bottom: 10px;">Gifts World</h1>
        <input type="text" id="u-in" placeholder="–õ–æ–≥–∏–Ω">
        <input type="password" id="p-in" placeholder="–ü–∞—Ä–æ–ª—å">
        <button class="btn" onclick="auth('login')">–í–æ–π—Ç–∏</button>
        <button class="btn" style="background:none; margin-top:10px; color:var(--secondary);" onclick="auth('reg')">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
    </div>
</div>

<div id="app" style="display:none">
    <div style="padding:18px 25px; background:var(--glass); position:sticky; top:0; z-index:100; display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid rgba(255,255,255,0.05);">
        <b id="h-name">...</b>
        <div style="font-weight:900; font-size: 20px;"><span id="u-bal" style="color:var(--accent);">0</span></div>
    </div>

    <div id="shop" class="page active">
        <div class="controls">
            <input type="text" id="s-search" placeholder="–ü–æ–∏—Å–∫ –ø–æ–¥–∞—Ä–∫–æ–≤..." oninput="renderShop()">
            <select id="s-sort" onchange="renderShop()">
                <option value="default">–ü–æ —É–º–æ–ª—á–∞–Ω–∏—é</option>
                <option value="cheap">–°–Ω–∞—á–∞–ª–∞ –¥–µ—à–µ–≤—ã–µ</option>
                <option value="expensive">–°–Ω–∞—á–∞–ª–∞ –¥–æ—Ä–æ–≥–∏–µ</option>
            </select>
        </div>
        <div id="shop-list" style="display:contents;"></div>
    </div>

    <div id="inv" class="page"></div>
    <div id="market" class="page"></div>
    <div id="friends" class="page"></div>
    <div id="profile" class="page"></div>
    <div id="admin" class="page"></div>

    <div class="nav">
        <button class="nav-btn active" onclick="tab('shop', this)"><i>üõçÔ∏è</i><span>–ú–∞–≥–∞–∑–∏–Ω</span></button>
        <button class="nav-btn" onclick="tab('inv', this)"><i>üì¶</i><span>–°–∫–ª–∞–¥</span></button>
        <button class="nav-btn" onclick="tab('market', this)"><i>‚öñÔ∏è</i><span>–ë–∏—Ä–∂–∞</span></button>
        <button class="nav-btn" onclick="tab('friends', this)"><i>üë•</i><span>–î—Ä—É–∑—å—è</span></button>
        <button class="nav-btn" onclick="tab('profile', this)"><i>üë§</i><span>–ü—Ä–æ—Ñ–∏–ª—å</span></button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, get, onValue, update } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const config = {
        apiKey: "AIzaSyDK9IMy-DDNXvPcHv7uAjgZ8ZLdXUh8OCw",
        authDomain: "gift-1292c.firebaseapp.com",
        projectId: "gift-1292c",
        databaseURL: "https://gift-1292c-default-rtdb.firebaseio.com",
        appId: "1:527659513899:web:4023b323982425ad18526e"
    };
    const fb = initializeApp(config);
    const db = getDatabase(fb);
    let user = null;

    const catalog = [
        {id:2302, n:"NFT –¢–∞–Ω–∫ T-34", i:"üöú", isNFT: true},
        {id:1, n:"–ü–µ—á–µ–Ω—å–∫–∞", i:"üç™"}, {id:2, n:"–ö–æ—Ñ–µ", i:"‚òï"}, {id:3, n:"–ü–∏—Ü—Ü–∞", i:"üçï"},
        {id:4, n:"–ë—É—Ä–≥–µ—Ä", i:"üçî"}, {id:5, n:"–¢–æ—Ä—Ç", i:"üéÇ"}, {id:6, n:"–ê—Ä–±—É–∑", i:"üçâ"},
        {id:7, n:"–ú–∏—à–∫–∞", i:"üß∏"}, {id:8, n:"–†–æ–∑–∞", i:"üåπ"}, {id:9, n:"–ë—É–∫–µ—Ç", i:"üíê"},
        {id:10, n:"–ì–∏—Ç–∞—Ä–∞", i:"üé∏"}, {id:11, n:"–ö–æ–ª—å—Ü–æ", i:"üíç"}, {id:12, n:"–ö—Ä–∏—Å—Ç–∞–ª–ª", i:"üíé"},
        {id:13, n:"–ö–æ—Ä–æ–Ω–∞", i:"üëë"}, {id:14, n:"–°–ø–æ—Ä—Ç–∫–∞—Ä", i:"üèéÔ∏è"}, {id:15, n:"–Ø—Ö—Ç–∞", i:"üõ•Ô∏è"},
        {id:16, n:"–†–∞–∫–µ—Ç–∞", i:"üöÄ"}, {id:17, n:"–û—Å—Ç—Ä–æ–≤", i:"üèùÔ∏è"}, {id:18, n:"–ö–æ—Ç", i:"üê±"},
        {id:19, n:"–ü–∞–Ω–¥–∞", i:"üêº"}, {id:20, n:"–ï–¥–∏–Ω–æ—Ä–æ–≥", i:"ü¶Ñ"}, {id:21, n:"–ó–æ–ª–æ—Ç–æ", i:"üìÄ"},
        {id:22, n:"–ú–µ–¥–∞–ª—å", i:"ü•á"}, {id:23, n:"–ö—É–±–æ–∫", i:"üèÜ"}, {id:24, n:"–î–∂–æ–π—Å—Ç–∏–∫", i:"üéÆ"},
        {id:25, n:"–ù–∞—É—à–Ω–∏–∫–∏", i:"üéß"}, {id:26, n:"–ù–æ—É—Ç–±—É–∫", i:"üíª"}, {id:27, n:"–î–æ–º", i:"üè†"},
        {id:28, n:"–ó–∞–º–æ–∫", i:"üè∞"}, {id:29, n:"–ü–ª–∞–Ω–µ—Ç–∞", i:"ü™ê"}, {id:30, n:"–ì–∞–ª–∞–∫—Ç–∏–∫–∞", i:"üåå"}
    ];

    const getPrice = (id, offset = 0) => {
        let h = Math.floor((Date.now() + offset) / 30000);
        let s = Math.sin(id + h) * 10000;
        return Math.abs(Math.floor(s % 1934)) + 67;
    };

    window.buy = async (id) => { 
        const p = id === 2302 ? 5000 : getPrice(id); 
        const itm = catalog.find(x => x.id === id); 
        const r = ref(db, 'users/'+user.id), s = await get(r), d = s.val();
        if(d.balance >= p) {
            const inv = d.cloudInv || [];
            inv.push({...itm, inst: Date.now()});
            await update(r, { balance: d.balance - p, cloudInv: inv });
            showToast("–ö—É–ø–ª–µ–Ω–æ!", "var(--green)");
        } else showToast("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!", "var(--err)");
    };

    window.renderShop = () => { 
        const search = document.getElementById('s-search').value.toLowerCase();
        const sort = document.getElementById('s-sort').value;
        const now = new Date();
        const isLocked = now < new Date(now.getFullYear(), 1, 23); 
        const isOver = now >= new Date(now.getFullYear(), 1, 24);  

        let items = [...catalog];
        if (isOver) items = items.filter(x => x.id !== 2302);
        if(search) items = items.filter(x => x.n.toLowerCase().includes(search));
        
        if(sort === 'cheap') items.sort((a,b) => (a.id===2302?5000:getPrice(a.id)) - (b.id===2302?5000:getPrice(b.id)));
        else if(sort === 'expensive') items.sort((a,b) => (b.id===2302?5000:getPrice(b.id)) - (a.id===2302?5000:getPrice(a.id)));

        document.getElementById('shop-list').innerHTML = items.map(x => { 
            const isTank = x.id === 2302;
            const cP = isTank ? 5000 : getPrice(x.id);
            const oP = isTank ? 5000 : getPrice(x.id, -30000);
            let cardAttr = (isTank && isLocked) ? "nft-locked" : "";
            let overlay = (isTank && isLocked) ? `<div class="nft-overlay"><i>üîí</i><b>–û—Ç–∫—Ä–æ–µ—Ç—Å—è 23 —Ñ–µ–≤—Ä–∞–ª—è</b></div>` : "";

            return `
                <div class="card ${cardAttr}">
                    ${isTank ? '<div class="nft-badge">23 –§–ï–í–†–ê–õ–Ø NFT</div>' : ''}
                    ${overlay}
                    <span style="font-size:45px; display:block;">${x.i}</span>
                    <b>${x.n}</b>
                    <div style="font-weight:bold; margin:8px 0;">${cP}üí∞ ${!isTank ? (cP>oP?'‚ñ≤':'‚ñº') : ''}</div>
                    <button class="btn" onclick="${(isTank && isLocked) ? "showToast('–ó–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ!','var(--err)')" : `buy(${x.id})`}">
                        ${(isTank && isLocked) ? '–ó–∞–∫—Ä—ã—Ç–æ' : '–ö—É–ø–∏—Ç—å'}
                    </button>
                </div>`;
        }).join(''); 
    };

    // –û–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –ø–æ–¥–¥–µ—Ä–∂–∫–∏
    window.showToast = (m, c="var(--accent)") => { const t=document.getElementById('toast'); t.innerText=m; t.style.background=c; t.classList.add('show'); setTimeout(()=>t.classList.remove('show'),2500); };
    window.closeModal = () => document.getElementById('modal-overlay').style.display='none';
    window.tab = (id, b) => { document.querySelectorAll('.page').forEach(p => p.classList.remove('active')); document.querySelectorAll('.nav-btn').forEach(n => n.classList.remove('active')); document.getElementById(id).classList.add('active'); b.classList.add('active'); };
    
    window.auth = async (type) => {
        const u = document.getElementById('u-in').value.trim().toLowerCase(), p = document.getElementById('p-in').value.trim();
        if(!u || !p) return;
        const r = ref(db, 'users/'+u), s = await get(r);
        if(type === 'reg' && !s.exists()) { await set(r, { username: u, password: p, balance: 1000, cloudInv: [] }); loginOk(u); }
        else if(s.exists() && s.val().password == p) loginOk(u);
    };

    function loginOk(id) { localStorage.setItem('gw_user_id', id); location.reload(); }
    const saved = localStorage.getItem('gw_user_id');
    if(saved) {
        user = { id: saved };
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        onValue(ref(db, 'users/'+saved), s => { document.getElementById('u-bal').innerText = s.val().balance; document.getElementById('h-name').innerText = s.val().username; });
        renderShop(); setInterval(renderShop, 30000);
    }
</script>
</body>
</html>
