        @keyframes fadeInUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        @keyframes pop { 0% { transform: scale(0); } 80% { transform: scale(1.2); } 100% { transform: scale(1); } }

        /* --- NFT Styles --- */
        .nft-locked { position: relative; filter: grayscale(0.9); }
        .nft-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;

            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 10; color: white; pointer-events: none;

        .nft-badge {
            position: absolute; top: 12px; left: 12px;

        .btn { background: var(--accent); color: white; border: none; padding: 12px; border-radius: 18px; font-weight: bold; cursor: pointer; width: 100%; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); font-size: 14px; display: inline-block; text-decoration: none; text-align: center; }

        input, textarea, select { width: 100%; padding: 14px; margin: 10px 0; border-radius: 15px; border: 2px solid #2b3a4a; background: #0e1621; color: white; font-size: 16px; transition: 0.3s; }

        .page { display: none; padding: 15px; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; padding-bottom: 120px; animation: fadeInUp 0.4s ease-out; }
        .page.active { display: grid; }
        
        #friends, #profile, #admin, #game { display: none; flex-direction: column; width: 100%; max-width: 600px; margin: 0 auto; }
        #friends.active, #profile.active, #admin.active, #game.active { display: flex; }

        .card { background: var(--card); border-radius: 25px; padding: 20px; text-align: center; border: 1px solid rgba(255,255,255,0.05); position: relative; transition: 0.3s; }
        .card:hover { border-color: rgba(255,255,255,0.1); }
        
        /* Navigation */
        .nav { display: flex; background: var(--glass); backdrop-filter: blur(25px); position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 500px; border-radius: 30px; padding: 10px; z-index: 1000; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 15px 35px rgba(0,0,0,0.4); }
        .nav-btn { flex: 1; background: none; border: none; color: var(--secondary); cursor: pointer; display: flex; flex-direction: column; align-items: center; font-size: 11px; transition: 0.3s; }
        .nav-btn i { font-size: 24px; margin-bottom: 4px; font-style: normal; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .nav-btn.active { color: var(--accent); }
        .nav-btn.active i { transform: translateY(-8px) scale(1.2); }

        .badge { position: absolute; top: -5px; right: 12px; background: var(--err); color: white; font-size: 10px; min-width: 20px; height: 20px; border-radius: 50%; display: none; align-items: center; justify-content: center; font-weight: bold; border: 2px solid var(--bg); animation: pop 0.4s; }
        .avatar { width: 120px; height: 120px; border-radius: 50%; border: 4px solid var(--accent); object-fit: cover; background: #0e1621; margin-bottom: 15px; transition: 0.3s; box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
        
        #toast { position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%) translateY(100px); background: var(--accent); color: white; padding: 12px 25px; border-radius: 20px; font-weight: bold; transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); opacity: 0; z-index: 3000; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        #toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
        .pinned-section { width: 100%; background: rgba(255, 255, 255, 0.03); border-radius: 25px; padding: 15px; margin: 10px 0; display: flex; overflow-x: auto; gap: 15px; scroll-behavior: smooth; }
    </style>

<body>

        <button class="nav-btn" onclick="tab('inv', this)"><div id="badge-inv" class="badge">0</div><i>üì¶</i><span>–°–∫–ª–∞–¥</span></button>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, get, onValue, push, remove, update } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const config = {
        apiKey: "AIzaSyDK9IMy-DDNXvPcHv7uAjgZ8ZLdXUh8OCw",
        authDomain: "gift-1292c.firebaseapp.com",
        projectId: "gift-1292c",
        databaseURL: "https://gift-1292c-default-rtdb.firebaseio.com",
        appId: "1:527659513899:web:4023b323982425ad18526e"
    };
    const fb = initializeApp(config);
    const db = getDatabase(fb);
    let user = null;

    const catalog = [
        {id:2302, n:"NFT –¢–∞–Ω–∫ T-34", i:"üöú", isNFT: true},
        {id:1, n:"–ü–µ—á–µ–Ω—å–∫–∞", i:"üç™"}, {id:2, n:"–ö–æ—Ñ–µ", i:"‚òï"}, {id:3, n:"–ü–∏—Ü—Ü–∞", i:"üçï"},
        {id:4, n:"–ë—É—Ä–≥–µ—Ä", i:"üçî"}, {id:5, n:"–¢–æ—Ä—Ç", i:"üéÇ"}, {id:6, n:"–ê—Ä–±—É–∑", i:"üçâ"},
        {id:7, n:"–ú–∏—à–∫–∞", i:"üß∏"}, {id:8, n:"–†–æ–∑–∞", i:"üåπ"}, {id:9, n:"–ë—É–∫–µ—Ç", i:"üíê"},
        {id:10, n:"–ì–∏—Ç–∞—Ä–∞", i:"üé∏"}, {id:11, n:"–ö–æ–ª—å—Ü–æ", i:"üíç"}, {id:12, n:"–ö—Ä–∏—Å—Ç–∞–ª–ª", i:"üíé"},
        {id:13, n:"–ö–æ—Ä–æ–Ω–∞", i:"üëë"}, {id:14, n:"–°–ø–æ—Ä—Ç–∫–∞—Ä", i:"üèéÔ∏è"}, {id:15, n:"–Ø—Ö—Ç–∞", i:"üõ•Ô∏è"},
        {id:16, n:"–†–∞–∫–µ—Ç–∞", i:"üöÄ"}, {id:17, n:"–û—Å—Ç—Ä–æ–≤", i:"üèùÔ∏è"}, {id:18, n:"–ö–æ—Ç", i:"üê±"},
        {id:19, n:"–ü–∞–Ω–¥–∞", i:"üêº"}, {id:20, n:"–ï–¥–∏–Ω–æ—Ä–æ–≥", i:"ü¶Ñ"}, {id:21, n:"–ó–æ–ª–æ—Ç–æ", i:"üìÄ"},
        {id:22, n:"–ú–µ–¥–∞–ª—å", i:"ü•á"}, {id:23, n:"–ö—É–±–æ–∫", i:"üèÜ"}, {id:24, n:"–î–∂–æ–π—Å—Ç–∏–∫", i:"üéÆ"},
        {id:25, n:"–ù–∞—É—à–Ω–∏–∫–∏", i:"üéß"}, {id:26, n:"–ù–æ—É—Ç–±—É–∫", i:"üíª"}, {id:27, n:"–î–æ–º", i:"üè†"},
        {id:28, n:"–ó–∞–º–æ–∫", i:"üè∞"}, {id:29, n:"–ü–ª–∞–Ω–µ—Ç–∞", i:"ü™ê"}, {id:30, n:"–ì–∞–ª–∞–∫—Ç–∏–∫–∞", i:"üåå"}
    ];

    function getPrice(id, timeShift = 0) { 
        if(id === 2302) return 5000;
        const now = Date.now() + timeShift; 
        const interval = 900000; 
        const seed = Math.floor(now / interval); 
        const val = Math.abs(Math.sin(id * 777 + seed * 888)); 
        return Math.floor(val * 1532 + 67); 
    }

    window.renderShop = () => { 
        const search = document.getElementById('s-search').value.toLowerCase();
        const sort = document.getElementById('s-sort').value;
        
        const now = new Date();
        const startFeb23 = new Date(now.getFullYear(), 1, 23, 0, 0, 0); 
        const startFeb24 = new Date(now.getFullYear(), 1, 24, 0, 0, 0); 

        const isLocked = now < startFeb23; 
        const isOver = now >= startFeb24;   

        let items = [...catalog];
        if (isOver) items = items.filter(x => x.id !== 2302);
        if(search) items = items.filter(x => x.n.toLowerCase().includes(search));
        
        if(sort === 'cheap') items.sort((a,b) => getPrice(a.id) - getPrice(b.id));
        else if(sort === 'expensive') items.sort((a,b) => getPrice(b.id) - getPrice(a.id));

        document.getElementById('shop-list').innerHTML = items.map(x => { 
            const isTank = x.id === 2302;
            const cP = getPrice(x.id);
            const oP = getPrice(x.id, -900000);
            let cardAttr = (isTank && isLocked) ? "nft-locked" : "";
            let overlay = (isTank && isLocked) ? `<div class="nft-overlay"><i>üîí</i><b>–û—Ç–∫—Ä–æ–µ—Ç—Å—è 23.02</b></div>` : "";

            return `
                <div class="card ${cardAttr}" style="animation: fadeInUp 0.3s ease;">
                    ${isTank ? '<div class="nft-badge">23 –§–ï–í–†–ê–õ–Ø NFT</div>' : ''}
                    ${overlay}
                    <span style="font-size:45px; display:block; margin-bottom:10px;">${x.i}</span>
                    <b style="font-size:16px">${x.n}</b><br>
                    <div style="margin:10px 0; font-weight:bold; font-size:18px;">${cP}üí∞ ${!isTank ? (cP>oP?'<span class="price-up">‚ñ≤</span>':'<span class="price-down">‚ñº</span>') : ''}</div>
                    <button class="btn" onclick="${(isTank && isLocked) ? "showToast('–ó–∞–∫—Ä—ã—Ç–æ!')" : `buy(${x.id})`}">–ü—Ä–∏–æ–±—Ä–µ—Å—Ç–∏</button>
                </div>`;
        }).join(''); 
    };

    window.buy = async (id) => { 
        const p = getPrice(id);
        const r = ref(db, 'users/'+user.id), s = await get(r), d = s.val(); 
        if(d.balance >= p) { 
            const inv = d.cloudInv || []; 
            inv.push({...catalog.find(x => x.id === id), inst: Date.now(), seen: true}); 
            await update(r, { balance: d.balance - p, cloudInv: inv }); 
            showToast("–£—Å–ø–µ—à–Ω–∞—è –ø–æ–∫—É–ø–∫–∞!", 'var(--green)'); 
        } else showToast("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!", 'var(--err)'); 
    };

    // –û–°–¢–ê–õ–¨–ù–ê–Ø –õ–û–ì–ò–ö–ê –¢–í–û–ï–ì–û –§–ê–ô–õ–ê (auth, tab, renderInv –∏ —Ç.–¥.)
    // –û—Å—Ç–∞–≤–∏–ª –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π, —á—Ç–æ–±—ã —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å —Ç–≤–æ–π –¥–∏–∑–∞–π–Ω –∏ —Ñ—É–Ω–∫—Ü–∏–∏

    window.auth = async (type) => {
        const u = document.getElementById('u-in').value.trim().toLowerCase(), p = document.getElementById('p-in').value.trim();
        if(!u || !p) return showToast("–ó–∞–ø–æ–ª–Ω–∏ –ø–æ–ª—è!", 'var(--err)');
        const r = ref(db, 'users/'+u), s = await get(r);
        if(type === 'reg') {
            if(s.exists()) return showToast("–ù–∏–∫ –∑–∞–Ω—è—Ç!", 'var(--err)');
            await set(r, { username: u, password: p, balance: 1000, cloudInv: [], pinned: [] });
            loginOk(u);
        } else { if(s.exists() && s.val().password == p) loginOk(u); else showToast("–û—à–∏–±–∫–∞!", 'var(--err)'); }
    };
    function loginOk(id) { user = {id}; document.getElementById('auth-screen').style.display = 'none'; document.getElementById('app').style.display = 'block'; onValue(ref(db, 'users/'+id), s => { const d = s.val(); document.getElementById('header-name').innerText = d.username; document.getElementById('u-bal').innerText = d.balance; }); renderShop(); }
    window.tab = (id, b) => { document.querySelectorAll('.page').forEach(p => p.classList.remove('active')); document.querySelectorAll('.nav-btn').forEach(n => n.classList.remove('active')); document.getElementById(id).classList.add('active'); b.classList.add('active'); if(id==='shop') renderShop(); };
    window.showToast = (msg, color = 'var(--accent)') => { const t = document.getElementById('toast'); t.innerText = msg; t.style.background = color; t.classList.add('show'); setTimeout(() => t.classList.remove('show'), 2500); };
</script>
