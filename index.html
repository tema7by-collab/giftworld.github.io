<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" href="https://img.icons8.com/fluency/48/gift.png">
    <title>Gifts World Pro</title>
    <style>
        :root { 
            --bg: #070d14; --card: #111b21; --accent: #2481cc; --text: #ffffff; 
            --secondary: #7f91a4; --err: #e74c3c; --green: #2ecc71; --orange: #f39c12;
            --glass: rgba(23, 33, 43, 0.95);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, system-ui, sans-serif; margin: 0; padding: 0; overflow-x: hidden; }

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pop { 0% { transform: scale(0.8); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }

        /* –£–í–ï–õ–ò–ß–ï–ù–ù–´–ï –ö–ù–û–ü–ö–ò */
        .btn { background: var(--accent); color: white; border: none; padding: 16px; border-radius: 20px; font-weight: bold; cursor: pointer; width: 100%; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); font-size: 15px; display: inline-block; text-decoration: none; text-align: center; }
        .btn:active { transform: scale(0.92); }
        
        input, textarea, select { width: 100%; padding: 16px; margin: 10px 0; border-radius: 18px; border: 2px solid #2b3a4a; background: #0e1621; color: white; font-size: 16px; }
        input:focus { border-color: var(--accent); }

        .page { display: none; padding: 15px; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; padding-bottom: 120px; animation: fadeInUp 0.4s ease-out; }
        .page.active { display: grid; }
        
        #friends, #profile, #admin { display: none; flex-direction: column; width: 100%; max-width: 600px; margin: 0 auto; }
        #friends.active, #profile.active, #admin.active { display: flex; }

        .card { background: var(--card); border-radius: 28px; padding: 22px; text-align: center; border: 1px solid rgba(255,255,255,0.05); position: relative; }
        
        .nav { display: flex; background: var(--glass); backdrop-filter: blur(20px); position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 500px; border-radius: 35px; padding: 10px; z-index: 1000; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .nav-btn { flex: 1; background: none; border: none; color: var(--secondary); cursor: pointer; display: flex; flex-direction: column; align-items: center; font-size: 11px; }
        .nav-btn i { font-size: 24px; margin-bottom: 4px; font-style: normal; }
        .nav-btn.active { color: var(--accent); }

        .badge { position: absolute; top: -2px; right: 15px; background: var(--err); color: white; font-size: 10px; min-width: 20px; height: 20px; border-radius: 50%; display: none; align-items: center; justify-content: center; font-weight: bold; border: 2px solid var(--bg); }

        .avatar { width: 130px; height: 130px; border-radius: 50%; border: 4px solid var(--accent); object-fit: cover; background: #0e1621; margin-bottom: 15px; }
        
        #toast { position: fixed; bottom: 110px; left: 50%; transform: translateX(-50%) translateY(100px); background: var(--accent); color: white; padding: 14px 28px; border-radius: 22px; font-weight: bold; transition: 0.4s; opacity: 0; z-index: 3000; }
        #toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }

        .pinned-section { width: 100%; background: rgba(255, 255, 255, 0.03); border-radius: 25px; padding: 15px; margin: 10px 0; display: flex; overflow-x: auto; gap: 15px; }
        .filter-bar { grid-column: 1 / -1; display: flex; gap: 10px; margin-bottom: 10px; }
        .verify-badge { color: #3897f0; margin-left: 4px; font-size: 14px; }
    </style>
</head>
<body>

<div id="toast"></div>
<div id="modal-overlay" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); display:none; align-items:center; justify-content:center; z-index:2000; padding:20px;" onclick="if(event.target==this) closeModal()">
    <div id="modal-content" class="card" style="width:100%; max-width:400px; background:var(--card);"></div>
</div>

<div id="auth-screen" style="height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; padding: 20px;">
    <div class="card" style="max-width:340px; width:100%;">
        <h1 style="color:var(--accent); margin-bottom:20px;">Gifts World</h1>
        <input type="text" id="u-in" placeholder="–õ–æ–≥–∏–Ω">
        <input type="password" id="p-in" placeholder="–ü–∞—Ä–æ–ª—å">
        <button class="btn" onclick="auth('login')">–í–æ–π—Ç–∏</button>
        <button class="btn" style="background:none; margin-top:10px;" onclick="auth('reg')">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
    </div>
</div>

<div id="app" style="display:none">
    <div style="padding:15px 20px; background:var(--glass); position:sticky; top:0; z-index:100; display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid rgba(255,255,255,0.05);">
        <b id="header-name">...</b>
        <div style="font-weight:bold;"><span id="u-bal" style="color:var(--accent);">0</span> üí∞</div>
    </div>

    <div id="shop" class="page active">
        <div class="filter-bar">
            <input type="text" id="s-search" placeholder="–ü–æ–∏—Å–∫..." oninput="renderShop()" style="margin:0;">
            <select id="s-sort" onchange="renderShop()" style="margin:0; width:130px;">
                <option value="default">–í—Å–µ</option>
                <option value="cheap">–î–µ—à–µ–≤–ª–µ</option>
                <option value="expensive">–î–æ—Ä–æ–∂–µ</option>
            </select>
        </div>
        <div id="shop-list" style="display: contents;"></div>
    </div>

    <div id="inv" class="page"></div>
    
    <div id="market" class="page">
        <div class="filter-bar">
            <input type="text" id="m-search" placeholder="–ü–æ–∏—Å–∫ –Ω–∞ —Ä—ã–Ω–∫–µ..." oninput="listenMarket()" style="margin:0;">
            <select id="m-sort" onchange="listenMarket()" style="margin:0; width:130px;">
                <option value="new">–ù–æ–≤–æ–µ</option>
                <option value="cheap">–î–µ—à–µ–≤–ª–µ</option>
            </select>
        </div>
        <div id="market-list" style="display: contents;"></div>
    </div>

    <div id="friends" class="page">
        <div style="display:flex; gap:8px;">
            <input type="text" id="friend-search" placeholder="–ù–∏–∫..." style="margin:0;">
            <button class="btn" style="width:70px;" onclick="searchFriend()">‚ûï</button>
        </div>
        <div id="friend-requests" style="margin-top:10px;"></div>
        <div id="friends-list" style="margin-top:15px;"></div>
    </div>
    
    <div id="profile" class="page"></div>

    <div class="nav">
        <button class="nav-btn active" onclick="tab('shop', this)"><i>üõçÔ∏è</i><span>–ú–∞–≥–∞–∑–∏–Ω</span></button>
        <button class="nav-btn" onclick="tab('inv', this)"><div id="badge-inv" class="badge">0</div><i>üì¶</i><span>–°–∫–ª–∞–¥</span></button>
        <button class="nav-btn" onclick="tab('market', this)"><i>‚öñÔ∏è</i><span>–†—ã–Ω–æ–∫</span></button>
        <button class="nav-btn" onclick="tab('friends', this)"><div id="badge-fr" class="badge">0</div><i>üë•</i><span>–î—Ä—É–∑—å—è</span></button>
        <button class="nav-btn" onclick="tab('profile', this)"><i>üë§</i><span>–ü—Ä–æ—Ñ–∏–ª—å</span></button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, get, onValue, push, remove, update } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const config = {
        apiKey: "AIzaSyDK9IMy-DDNXvPcHv7uAjgZ8ZLdXUh8OCw",
        authDomain: "gift-1292c.firebaseapp.com",
        projectId: "gift-1292c",
        databaseURL: "https://gift-1292c-default-rtdb.firebaseio.com",
        appId: "1:527659513899:web:4023b323982425ad18526e"
    };
    const fb = initializeApp(config);
    const db = getDatabase(fb);
    let user = null;

    const catalog = [
        {id:1, n:"–ü–µ—á–µ–Ω—å–∫–∞", i:"üç™", p: 100}, {id:2, n:"–ö–æ—Ñ–µ", i:"‚òï", p: 250}, {id:3, n:"–ü–∏—Ü—Ü–∞", i:"üçï", p: 500},
        {id:4, n:"–ë—É—Ä–≥–µ—Ä", i:"üçî", p: 450}, {id:5, n:"–¢–æ—Ä—Ç", i:"üéÇ", p: 800}, {id:6, n:"–ê—Ä–±—É–∑", i:"üçâ", p: 300},
        {id:7, n:"–ú–∏—à–∫–∞", i:"üß∏", p: 1200}, {id:8, n:"–†–æ–∑–∞", i:"üåπ", p: 150}, {id:9, n:"–ë—É–∫–µ—Ç", i:"üíê", p: 600},
        {id:10, n:"–ì–∏—Ç–∞—Ä–∞", i:"üé∏", p: 2500}, {id:11, n:"–ö–æ–ª—å—Ü–æ", i:"üíç", p: 10000}, {id:12, n:"–ö—Ä–∏—Å—Ç–∞–ª–ª", i:"üíé", p: 25000}
    ];

    const getVerify = (id) => (id === 'ckovoroda' || id === 'kukumbr') ? '<span class="verify-badge">‚úî</span>' : '';
    window.showToast = (msg, color = 'var(--accent)') => { const t = document.getElementById('toast'); t.innerText = msg; t.style.background = color; t.classList.add('show'); setTimeout(() => t.classList.remove('show'), 2500); };
    window.closeModal = () => document.getElementById('modal-overlay').style.display = 'none';

    window.auth = async (type) => {
        const u = document.getElementById('u-in').value.trim().toLowerCase(), p = document.getElementById('p-in').value.trim();
        if(!u || !p) return showToast("–ó–∞–ø–æ–ª–Ω–∏ –ø–æ–ª—è!", 'var(--err)');
        const r = ref(db, 'users/'+u), s = await get(r);
        if(type === 'reg') {
            if(s.exists()) return showToast("–ó–∞–Ω—è—Ç!", 'var(--err)');
            await set(r, { username: u, password: p, balance: 1000, cloudInv: [], pinned: [], pic: "", bio: "" });
            loginOk(u, u);
        } else { if(s.exists() && s.val().password == p) loginOk(s.val().username, u); else showToast("–û—à–∏–±–∫–∞!", 'var(--err)'); }
    };

    function loginOk(name, id) { localStorage.setItem('gifts_user', JSON.stringify({name, id})); startApp(name, id); }
    function startApp(name, id) {
        user = { name, id };
        document.getElementById('auth-screen').style.display = 'none'; document.getElementById('app').style.display = 'block';
        onValue(ref(db, 'users/'+id), s => {
            const d = s.val(); if(!d) return;
            document.getElementById('header-name').innerHTML = d.username + getVerify(id);
            document.getElementById('u-bal').innerText = d.balance.toLocaleString();
            renderFriends(d); renderMyProfile(d);
            const bI = document.getElementById('badge-inv');
            const newCount = (d.cloudInv || []).filter(x => x.seen === false).length;
            bI.innerText = newCount; bI.style.display = newCount > 0 ? 'flex' : 'none';
        });
        renderShop(); listenMarket();
    }

    window.renderShop = () => {
        const search = document.getElementById('s-search').value.toLowerCase();
        let items = [...catalog];
        if(search) items = items.filter(x => x.n.toLowerCase().includes(search));
        document.getElementById('shop-list').innerHTML = items.map(x => `<div class="card"><span style="font-size:45px; display:block;">${x.i}</span><b>${x.n}</b><br><div style="margin:5px 0">${x.p} üí∞</div><button class="btn" onclick="buy(${x.id})">–ö—É–ø–∏—Ç—å</button></div>`).join('');
    };

    window.buy = async (id) => {
        const itm = catalog.find(x => x.id === id);
        const r = ref(db, 'users/'+user.id), s = await get(r), d = s.val();
        if(d.balance >= itm.p) {
            const inv = d.cloudInv || [];
            inv.push({...itm, inst: Date.now(), seen: true});
            await update(r, { balance: d.balance - itm.p, cloudInv: inv });
            showToast("–ö—É–ø–ª–µ–Ω–æ!", 'var(--green)');
        } else showToast("–ù–µ—Ç –º–æ–Ω–µ—Ç!", 'var(--err)');
    };

    window.renderInv = async () => {
        const r = ref(db, 'users/'+user.id), s = await get(r), d = s.val(), inv = d.cloudInv || [], pin = d.pinned || [];
        const upd = inv.map(x => ({...x, seen:true})); 
        await update(r, { cloudInv: upd });
        document.getElementById('inv').innerHTML = upd.length ? upd.map(x => {
            const isP = pin.some(p => p.inst == x.inst);
            // –í–û–ó–í–†–ê–©–ï–ù–û –°–û–û–ë–©–ï–ù–ò–ï "–û–¢ –î–†–£–ì–ê"
            return `<div class="card">
                ${x.from ? `<div style="color:var(--orange); font-size:12px; margin-bottom:5px; font-weight:bold;">üéÅ –û—Ç: ${x.from}</div>` : ''}
                <span style="font-size:45px; display:block;">${x.i}</span><b>${x.n}</b>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:8px; margin-top:15px;">
                    <button class="btn" style="background:var(--green); padding:12px;" onclick="giftOpen('${x.inst}')">üéÅ</button>
                    <button class="btn" style="background:${isP?'#555':'var(--orange)'}; padding:12px;" onclick="togglePin('${x.inst}')">${isP?'‚úñ':'‚≠ê'}</button>
                    <button class="btn" style="background:var(--accent); grid-column: 1/3; padding:12px;" onclick="toMarket('${x.inst}')">‚öñÔ∏è –ü—Ä–æ–¥–∞—Ç—å</button>
                </div>
            </div>`}).join('') : "–°–∫–ª–∞–¥ –ø—É—Å—Ç";
    };

    function renderMyProfile(d) {
        document.getElementById('profile').innerHTML = `
        <div style="text-align:center;">
            <img src="${d.pic || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}" class="avatar">
            <h2>${d.username}${getVerify(user.id)}</h2>
            <p style="color:var(--secondary); padding:0 10px;">${d.bio || '–ù–µ—Ç –æ–ø–∏—Å–∞–Ω–∏—è'}</p>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin: 15px 0;">
                <a href="https://t.me/Gifts_World_Pro" target="_blank" class="btn" style="background:#229ED9">üì¢ –ö–∞–Ω–∞–ª</a>
                <a href="https://dalink.to/gifworld" target="_blank" class="btn" style="background:var(--orange)">‚ù§Ô∏è –ü–æ–¥–¥–µ—Ä–∂–∫–∞</a>
            </div>
            <button class="btn" style="margin-bottom:10px;" onclick="openEdit()">‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏</button>
            <button class="btn" style="background:var(--err); margin-bottom:20px;" onclick="logout()">–í—ã–π—Ç–∏</button>
            <h3>‚≠ê –í–∏—Ç—Ä–∏–Ω–∞</h3>
            <div class="pinned-section">${(d.pinned || []).map(x => `<div style="text-align:center; min-width:70px;"><span style="font-size:40px;">${x.i}</span><br><small>${x.n}</small></div>`).join('') || '–ü—É—Å—Ç–æ'}</div>
            <div class="card" style="margin-top:20px; text-align:left;">
                <b>üéü –ü—Ä–æ–º–æ–∫–æ–¥</b>
                <input type="text" id="promo-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥...">
                <button class="btn" onclick="usePromo()">–ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å</button>
            </div>
        </div>`;
    }

    window.usePromo = async () => {
        const code = document.getElementById('promo-input').value.trim().toUpperCase();
        if(!code) return;
        const prRef = ref(db, 'promos/'+code), s = await get(prRef);
        if(!s.exists()) return showToast("–ù–µ–≤–µ—Ä–Ω—ã–π –∫–æ–¥", 'var(--err)');
        const p = s.val(), uRef = ref(db, 'users/'+user.id), us = await get(uRef), ud = us.val();
        if(p.limit <= 0) return showToast("–õ–∏–º–∏—Ç –∏—Å—á–µ—Ä–ø–∞–Ω", 'var(--err)');
        if(ud.usedPromos && ud.usedPromos[code]) return showToast("–£–∂–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω", 'var(--err)');
        let used = ud.usedPromos || {}; used[code] = true;
        await update(uRef, { balance: ud.balance + p.sum, usedPromos: used });
        await update(prRef, { limit: p.limit - 1 });
        showToast(`–£—Å–ø–µ—à–Ω–æ! +${p.sum} üí∞`, 'var(--green)');
    };

    window.giftOpen = async (inst) => {
        const s = await get(ref(db, 'users/'+user.id)), frs = s.val().friends || {};
        if(!Object.keys(frs).length) return showToast("–ù–µ—Ç –¥—Ä—É–∑–µ–π", 'var(--err)');
        document.getElementById('modal-content').innerHTML = `<h3>–û—Ç–ø—Ä–∞–≤–∏—Ç—å –¥—Ä—É–≥—É</h3><div style="max-height:300px; overflow-y:auto;">
            ${Object.entries(frs).map(([id, d]) => `<button class="btn" style="margin-bottom:10px;" onclick="sendG('${inst}','${id}')">üéÅ ${d.name}</button>`).join('')}
        </div>`;
        document.getElementById('modal-overlay').style.display='flex';
    };

    window.sendG = async (inst, fid) => {
        const r = ref(db, 'users/'+user.id), s = await get(r), d = s.val(), inv = d.cloudInv || [], itm = inv.find(x => x.inst == inst);
        await update(r, { cloudInv: inv.filter(x => x.inst != inst), pinned: (d.pinned||[]).filter(x => x.inst != inst) });
        const frS = await get(ref(db, 'users/'+fid)), frInv = frS.val().cloudInv || [];
        frInv.push({...itm, from: user.name, seen: false, inst: Date.now()});
        await update(ref(db, 'users/'+fid), { cloudInv: frInv });
        closeModal(); showToast("–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!"); renderInv();
    };

    window.toMarket = async (inst) => {
        const p = prompt("–¶–µ–Ω–∞:"); 
        if(!p || isNaN(p) || p <= 0) return;
        const r = ref(db, 'users/'+user.id), s = await get(r), d = s.val();
        const itm = d.cloudInv.find(x => x.inst == inst);
        await update(r, { cloudInv: d.cloudInv.filter(x => x.inst != inst), pinned: (d.pinned||[]).filter(x => x.inst != inst) });
        push(ref(db, 'market/'), {...itm, mP: parseInt(p), sI: user.id, sN: user.name});
        showToast("–ù–∞ —Ä—ã–Ω–∫–µ!"); renderInv();
    };

    window.listenMarket = () => {
        onValue(ref(db, 'market/'), s => {
            const d = s.val(); if(!d) { document.getElementById('market-list').innerHTML = "–ü—É—Å—Ç–æ"; return; }
            let arr = Object.entries(d).map(([k,v]) => ({...v, k})).reverse();
            document.getElementById('market-list').innerHTML = arr.map(x => `<div class="card"><span>${x.i}</span><br><b>${x.n}</b><div style="color:var(--accent); margin:5px 0;">${x.mP} üí∞</div><small>@${x.sN}</small><button class="btn" style="margin-top:10px; padding:10px;" onclick="${x.sI===user.id?`remM('${x.k}')`:`buyM('${x.k}',${x.mP},'${x.sI}')`}">${x.sI===user.id?'–°–Ω—è—Ç—å':'–ö—É–ø–∏—Ç—å'}</button></div>`).join('');
        });
    };

    window.buyM = async (k, p, si) => {
        const bR = ref(db, 'users/'+user.id), bS = await get(bR);
        if(bS.val().balance < p) return showToast("–ù–µ—Ç –º–æ–Ω–µ—Ç!", 'var(--err)');
        await remove(ref(db, 'market/'+k));
        const sS = await get(ref(db, 'users/'+si));
        await update(ref(db, 'users/'+si), { balance: sS.val().balance + parseInt(p) });
        const inv = bS.val().cloudInv || []; inv.push({id:Date.now(), inst:Date.now(), seen:true}); // –£–ø—Ä–æ—â–µ–Ω–Ω–æ –¥–ª—è –ø—Ä–∏–º–µ—Ä–∞
        await update(bR, { balance: bS.val().balance - p, cloudInv: inv });
        showToast("–ö—É–ø–ª–µ–Ω–æ!");
    };

    window.remM = async (k) => { await remove(ref(db, 'market/'+k)); showToast("–°–Ω—è—Ç–æ"); };

    window.searchFriend = async () => {
        const t = document.getElementById('friend-search').value.trim().toLowerCase();
        if(t && t !== user.id) {
            await update(ref(db, `users/${t}/requests/${user.id}`), { from: user.id, name: user.name });
            showToast("–ó–∞–ø—Ä–æ—Å –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω");
        }
    };

    function renderFriends(d) {
        const reqs = d.requests || {}, frs = d.friends || {};
        const bF = document.getElementById('badge-fr'), c = Object.keys(reqs).length;
        bF.innerText = c; bF.style.display = c > 0 ? 'flex' : 'none';
        document.getElementById('friend-requests').innerHTML = Object.entries(reqs).map(([id, data]) => `<div class="card" style="margin-bottom:10px; display:flex; justify-content:space-between; align-items:center;"><span>${data.name}</span><button class="btn" style="width:100px; padding:10px;" onclick="acceptFr('${id}','${data.name}')">–ü—Ä–∏–Ω—è—Ç—å</button></div>`).join('');
        document.getElementById('friends-list').innerHTML = Object.entries(frs).map(([id, data]) => `<div class="card" style="margin-bottom:10px; text-align:left;">üë§ ${data.name}${getVerify(id)}</div>`).join('');
    }

    window.acceptFr = async (fid, fn) => {
        await update(ref(db, `users/${user.id}/friends/${fid}`), { name: fn });
        await update(ref(db, `users/${fid}/friends/${user.id}`), { name: user.name });
        await remove(ref(db, `users/${user.id}/requests/${fid}`));
    };

    window.togglePin = async (inst) => {
        const r = ref(db, 'users/'+user.id), s = await get(r), d = s.val();
        let pinned = d.pinned || [];
        const isP = pinned.some(x => x.inst == inst);
        if(isP) pinned = pinned.filter(x => x.inst != inst);
        else {
            if(pinned.length >= 5) return showToast("–õ–∏–º–∏—Ç 5!", 'var(--err)');
            const itm = d.cloudInv.find(x => x.inst == inst);
            pinned.push(itm);
        }
        await update(r, { pinned });
        renderInv();
    };

    window.openEdit = async () => {
        document.getElementById('modal-content').innerHTML = `<h3>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h3><textarea id="ebio" placeholder="–û —Å–µ–±–µ"></textarea><input type="file" id="efile" accept="image/*"><button class="btn" onclick="saveP()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>`;
        document.getElementById('modal-overlay').style.display='flex';
    };

    window.saveP = async () => {
        const file = document.getElementById('efile').files[0];
        const bio = document.getElementById('ebio').value;
        if(file) {
            const reader = new FileReader();
            reader.onload = async (e) => { await update(ref(db, 'users/'+user.id), { bio, pic: e.target.result }); closeModal(); };
            reader.readAsDataURL(file);
        } else { await update(ref(db, 'users/'+user.id), { bio }); closeModal(); }
    };

    window.logout = () => { localStorage.removeItem('gifts_user'); location.reload(); };
    window.tab = (id, b) => {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active'); b.classList.add('active');
        if(id === 'inv') renderInv();
    };

    window.onload = () => { const s = localStorage.getItem('gifts_user'); if(s) { const d = JSON.parse(s); startApp(d.name, d.id); } };
</script>
</body>
</html>
