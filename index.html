<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" href="https://img.icons8.com/fluency/48/gift.png">
    <title>Gifts World Pro</title>
    <style>
        :root { 
            --bg: #070d14; --card: #111b21; --accent: #2481cc; --text: #ffffff; 
            --secondary: #7f91a4; --err: #e74c3c; --green: #2ecc71; --orange: #f39c12;
            --glass: rgba(23, 33, 43, 0.95);
            --tg: #229ED9;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, system-ui, sans-serif; margin: 0; padding: 0; overflow-x: hidden; }

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pop { 0% { transform: scale(0); } 80% { transform: scale(1.2); } 100% { transform: scale(1); } }

        .btn { background: var(--accent); color: white; border: none; padding: 12px; border-radius: 18px; font-weight: bold; cursor: pointer; width: 100%; transition: 0.3s; font-size: 14px; display: inline-block; text-decoration: none; text-align: center; }
        .btn:active { transform: scale(0.94); }
        
        input, textarea, select { width: 100%; padding: 14px; margin: 10px 0; border-radius: 15px; border: 2px solid #2b3a4a; background: #0e1621; color: white; font-size: 16px; transition: 0.3s; }

        .page { display: none; padding: 15px; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; padding-bottom: 120px; animation: fadeInUp 0.4s ease-out; }
        .page.active { display: grid; }
        
        #friends, #profile, #admin, #market { display: none; flex-direction: column; width: 100%; max-width: 600px; margin: 0 auto; }
        #friends.active, #profile.active, #admin.active, #market.active { display: flex; }

        .card { background: var(--card); border-radius: 25px; padding: 20px; text-align: center; border: 1px solid rgba(255,255,255,0.05); position: relative; }
        
        .nav { display: flex; background: var(--glass); backdrop-filter: blur(25px); position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 500px; border-radius: 30px; padding: 10px; z-index: 1000; border: 1px solid rgba(255,255,255,0.1); }
        .nav-btn { flex: 1; background: none; border: none; color: var(--secondary); cursor: pointer; display: flex; flex-direction: column; align-items: center; font-size: 11px; }
        .nav-btn i { font-size: 24px; margin-bottom: 4px; font-style: normal; }
        .nav-btn.active { color: var(--accent); }

        .badge { position: absolute; top: -5px; right: 12px; background: var(--err); color: white; font-size: 10px; min-width: 20px; height: 20px; border-radius: 50%; display: none; align-items: center; justify-content: center; font-weight: bold; border: 2px solid var(--bg); }
        .avatar { width: 120px; height: 120px; border-radius: 50%; border: 4px solid var(--accent); object-fit: cover; background: #0e1621; margin-bottom: 15px; }
        
        #toast { position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%) translateY(100px); background: var(--accent); color: white; padding: 12px 25px; border-radius: 20px; font-weight: bold; transition: 0.5s; opacity: 0; z-index: 3000; }
        #toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
        
        .pinned-section { width: 100%; background: rgba(255, 255, 255, 0.03); border-radius: 25px; padding: 15px; margin: 10px 0; display: flex; overflow-x: auto; gap: 15px; }
        .adm-stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .adm-stat-card { background: #1c2833; padding: 15px; border-radius: 20px; text-align: left; border-bottom: 3px solid var(--accent); }
        .adm-user-card { background: #16212b; border-radius: 20px; padding: 15px; margin-bottom: 12px; border-left: 4px solid var(--orange); }
        .filter-bar { grid-column: 1/-1; display: flex; gap: 10px; margin-bottom: 10px; }
    </style>
</head>
<body>

<div id="toast"></div>
<div id="modal-overlay" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); display:none; align-items:center; justify-content:center; z-index:2000; padding:20px;" onclick="if(event.target==this) closeModal()">
    <div id="modal-content" class="card" style="width:100%; max-width:400px;"></div>
</div>

<div id="auth-screen" style="height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; padding: 20px;">
    <div class="card" style="max-width:340px; width:100%;">
        <h1 style="color:var(--accent);">Gifts World PRO</h1>
        <input type="text" id="u-in" placeholder="–õ–æ–≥–∏–Ω">
        <input type="password" id="p-in" placeholder="–ü–∞—Ä–æ–ª—å">
        <button class="btn" onclick="auth('login')">–í–æ–π—Ç–∏</button>
        <button class="btn" style="background:none; margin-top:5px; color: var(--secondary);" onclick="auth('reg')">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
    </div>
</div>

<div id="app" style="display:none">
    <div style="padding:15px 20px; background:var(--glass); position:sticky; top:0; z-index:100; display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid rgba(255,255,255,0.05);">
        <b id="header-name">...</b>
        <div style="font-weight:bold;"><span id="u-bal" style="color:var(--accent);">0</span> üí∞</div>
    </div>

    <div id="shop" class="page active">
        <div class="filter-bar">
            <input type="text" id="s-search" placeholder="–ü–æ–∏—Å–∫..." oninput="renderShop()">
        </div>
        <div id="shop-list" style="display: contents;"></div>
    </div>

    <div id="inv" class="page"></div>
    
    <div id="market" class="page">
        <div class="filter-bar">
            <input type="text" id="m-search" placeholder="–ò—Å–∫–∞—Ç—å –Ω–∞ —Ä—ã–Ω–∫–µ..." oninput="listenMarket()">
        </div>
        <div id="market-list" style="display: contents;"></div>
    </div>

    <div id="friends" class="page">
        <div style="display: flex; gap: 8px;">
            <input type="text" id="friend-search" placeholder="–ù–∏–∫ –∏–≥—Ä–æ–∫–∞..." style="margin:0">
            <button class="btn" style="width: 80px;" onclick="searchFriend()">‚ûï</button>
        </div>
        <div id="friend-requests" style="margin-top:15px"></div>
        <div id="friends-list" style="margin-top:20px"></div>
    </div>
    
    <div id="profile" class="page"></div>
    
    <div id="admin" class="page">
        <h2 style="color:var(--orange)">‚öôÔ∏è –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è</h2>
        <div class="adm-stats-grid">
            <div class="adm-stat-card"><small>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</small><b id="stat-users">0</b></div>
            <div class="adm-stat-card"><small>–í—Å–µ–≥–æ –º–æ–Ω–µ—Ç</small><b id="stat-coins">0</b></div>
        </div>
        <button class="btn" style="background:var(--err); margin-bottom:20px;" onclick="clearAllShowcases()">üßπ –û—á–∏—Å—Ç–∏—Ç—å –≤—Å–µ –≤–∏—Ç—Ä–∏–Ω—ã</button>
        <div id="adm-users-list"></div>
    </div>

    <div class="nav">
        <button class="nav-btn active" onclick="tab('shop', this)"><i>üõçÔ∏è</i><span>–ú–∞–≥–∞–∑–∏–Ω</span></button>
        <button class="nav-btn" onclick="tab('inv', this)"><div id="badge-inv" class="badge">0</div><i>üì¶</i><span>–°–∫–ª–∞–¥</span></button>
        <button class="nav-btn" onclick="tab('market', this)"><i>‚öñÔ∏è</i><span>–†—ã–Ω–æ–∫</span></button>
        <button class="nav-btn" onclick="tab('friends', this)"><div id="badge-fr" class="badge">0</div><i>üë•</i><span>–î—Ä—É–∑—å—è</span></button>
        <button class="nav-btn" onclick="tab('profile', this)"><i>üë§</i><span>–ü—Ä–æ—Ñ–∏–ª—å</span></button>
        <button id="adm-nav" class="nav-btn" style="display:none; color:var(--orange)" onclick="tab('admin', this)"><i>‚öôÔ∏è</i><span>–ê–¥–º–∏–Ω</span></button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, get, onValue, push, remove, update } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const config = {
        apiKey: "AIzaSyDK9IMy-DDNXvPcHv7uAjgZ8ZLdXUh8OCw",
        authDomain: "gift-1292c.firebaseapp.com",
        projectId: "gift-1292c",
        databaseURL: "https://gift-1292c-default-rtdb.firebaseio.com",
        appId: "1:527659513899:web:4023b323982425ad18526e"
    };
    const fb = initializeApp(config);
    const db = getDatabase(fb);
    let user = null;

    const catalog = [
        {id:2302, n:"NFT –ù–æ—Å–æ–∫", i:"üß¶"}, // –ó–∞–º–µ–Ω–∏–ª–∏ —Ç–∞–Ω–∫ –Ω–∞ –Ω–æ—Å–æ–∫
        {id:1, n:"–ü–µ—á–µ–Ω—å–∫–∞", i:"üç™"}, {id:2, n:"–ö–æ—Ñ–µ", i:"‚òï"}, {id:3, n:"–ü–∏—Ü—Ü–∞", i:"üçï"},
        {id:4, n:"–ë—É—Ä–≥–µ—Ä", i:"üçî"}, {id:5, n:"–¢–æ—Ä—Ç", i:"üéÇ"}, {id:6, n:"–ê—Ä–±—É–∑", i:"üçâ"},
        {id:7, n:"–ú–∏—à–∫–∞", i:"üß∏"}, {id:8, n:"–†–æ–∑–∞", i:"üåπ"}, {id:9, n:"–ë—É–∫–µ—Ç", i:"üíê"},
        {id:10, n:"–ì–∏—Ç–∞—Ä–∞", i:"üé∏"}, {id:11, n:"–ö–æ–ª—å—Ü–æ", i:"üíç"}, {id:12, n:"–ö—Ä–∏—Å—Ç–∞–ª–ª", i:"üíé"},
        {id:13, n:"–ö–æ—Ä–æ–Ω–∞", i:"üëë"}, {id:14, n:"–°–ø–æ—Ä—Ç–∫–∞—Ä", i:"üèéÔ∏è"}, {id:15, n:"–Ø—Ö—Ç–∞", i:"üõ•Ô∏è"},
        {id:16, n:"–†–∞–∫–µ—Ç–∞", i:"üöÄ"}, {id:17, n:"–û—Å—Ç—Ä–æ–≤", i:"üèùÔ∏è"}, {id:18, n:"–ö–æ—Ç", i:"üê±"},
        {id:19, n:"–ü–∞–Ω–¥–∞", i:"üêº"}, {id:20, n:"–ï–¥–∏–Ω–æ—Ä–æ–≥", i:"ü¶Ñ"}, {id:21, n:"–ó–æ–ª–æ—Ç–æ", i:"üìÄ"},
        {id:22, n:"–ú–µ–¥–∞–ª—å", i:"ü•á"}, {id:23, n:"–ö—É–±–æ–∫", i:"üèÜ"}, {id:24, n:"–î–∂–æ–π—Å—Ç–∏–∫", i:"üéÆ"},
        {id:25, n:"–ù–∞—É—à–Ω–∏–∫–∏", i:"üéß"}, {id:26, n:"–ù–æ—É—Ç–±—É–∫", i:"üíª"}, {id:27, n:"–î–æ–º", i:"üè†"},
        {id:28, n:"–ó–∞–º–æ–∫", i:"üè∞"}, {id:29, n:"–ü–ª–∞–Ω–µ—Ç–∞", i:"ü™ê"}, {id:30, n:"–ì–∞–ª–∞–∫—Ç–∏–∫–∞", i:"üåå"}
    ];

    function getPrice(id) { 
        if(id === 2302) return 5000;
        const interval = 900000; 
        const seed = Math.floor(Date.now() / interval); 
        return Math.floor(Math.abs(Math.sin(id * 777 + seed)) * 1500 + 50); 
    }

    window.showToast = (msg, color = 'var(--accent)') => { const t = document.getElementById('toast'); t.innerText = msg; t.style.background = color; t.classList.add('show'); setTimeout(() => t.classList.remove('show'), 2500); };
    window.closeModal = () => document.getElementById('modal-overlay').style.display = 'none';

    window.auth = async (type) => {
        const u = document.getElementById('u-in').value.trim().toLowerCase(), p = document.getElementById('p-in').value.trim();
        if(!u || !p) return showToast("–ó–∞–ø–æ–ª–Ω–∏ –ø–æ–ª—è!", 'var(--err)');
        const r = ref(db, 'users/'+u), s = await get(r);
        if(type === 'reg') {
            if(s.exists()) return showToast("–ù–∏–∫ –∑–∞–Ω—è—Ç!", 'var(--err)');
            await set(r, { username: u, password: p, balance: 1000, cloudInv: [], pinned: [], pic: "", bio: "" });
            loginOk(u);
        } else {
            if(s.exists() && s.val().password == p) loginOk(u);
            else showToast("–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞!", 'var(--err)');
        }
    };

    function loginOk(id) { localStorage.setItem('gifts_user_id', id); location.reload(); }

    function startApp(id) {
        user = { id, isAdm: (id === 'ckovoroda' || id === 'kukumbr') };
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        if(user.isAdm) { document.getElementById('adm-nav').style.display = 'flex'; initAdmin(); }
        
        onValue(ref(db, 'users/'+id), s => {
            const d = s.val(); if(!d) return;
            document.getElementById('header-name').innerText = d.username.toUpperCase();
            document.getElementById('u-bal').innerText = d.balance;
            renderMyProfile(d);
            renderFriends(d);
            const bI = document.getElementById('badge-inv');
            bI.innerText = (d.cloudInv || []).length;
            bI.style.display = (d.cloudInv || []).length > 0 ? 'flex' : 'none';
        });
        renderShop(); listenMarket();
    }

    window.renderShop = () => {
        const search = document.getElementById('s-search').value.toLowerCase();
        let items = catalog.filter(x => x.n.toLowerCase().includes(search));
        document.getElementById('shop-list').innerHTML = items.map(x => `
            <div class="card">
                <span style="font-size:40px; display:block;">${x.i}</span>
                <b>${x.n}</b><br>
                <div style="margin:10px 0; font-weight:bold;">${getPrice(x.id)} üí∞</div>
                <button class="btn" onclick="buy(${x.id})">–ö—É–ø–∏—Ç—å</button>
            </div>`).join('');
    };

    window.buy = async (id) => {
        const p = getPrice(id), r = ref(db, 'users/'+user.id), s = await get(r), d = s.val();
        if(d.balance >= p) {
            const inv = d.cloudInv || [];
            inv.push({...catalog.find(x=>x.id==id), inst: Date.now()});
            await update(r, { balance: d.balance - p, cloudInv: inv });
            showToast("–ö—É–ø–ª–µ–Ω–æ!", "var(--green)");
        } else showToast("–ù–µ—Ç –¥–µ–Ω–µ–≥!", "var(--err)");
    };

    // --- –°–ö–õ–ê–î –ò –ö–ù–û–ü–ö–ê –ü–†–û–î–ê–¢–¨ ---
    window.renderInv = async () => {
        const s = await get(ref(db, 'users/'+user.id)), d = s.val(), inv = d.cloudInv || [];
        document.getElementById('inv').innerHTML = inv.map(x => `
            <div class="card">
                <span style="font-size:40px; display:block;">${x.i}</span>
                <b>${x.n}</b>
                <div style="display:grid; grid-template-columns:1fr 1fr; gap:5px; margin-top:10px;">
                    <button class="btn" style="background:var(--green); font-size:11px;" onclick="giftOpen('${x.inst}')">üéÅ –ü–æ–¥–∞—Ä–æ–∫</button>
                    <button class="btn" style="background:var(--orange); font-size:11px;" onclick="togglePin('${x.inst}')">üìå –í–∏—Ç—Ä–∏–Ω–∞</button>
                </div>
                <button class="btn" style="margin-top:5px; background:var(--accent); font-size:11px;" onclick="toMarket('${x.inst}')">‚öñÔ∏è –ü—Ä–æ–¥–∞—Ç—å –Ω–∞ —Ä—ã–Ω–∫–µ</button>
            </div>`).join('') || "–ü—É—Å—Ç–æ";
    };

    // --- –õ–û–ì–ò–ö–ê –†–´–ù–ö–ê (–ò–ó –í–ê–®–ï–ì–û –§–ê–ô–õ–ê) ---
    window.toMarket = async (inst) => {
        const p = prompt("–í–≤–µ–¥–∏—Ç–µ —Ü–µ–Ω—É (üí∞):");
        if(!p || isNaN(p) || p <= 0) return;
        const r = ref(db, 'users/'+user.id), s = await get(r), d = s.val();
        const itm = d.cloudInv.find(x => x.inst == inst);
        await update(r, { 
            cloudInv: d.cloudInv.filter(x => x.inst != inst),
            pinned: (d.pinned || []).filter(x => x.inst != inst) 
        });
        push(ref(db, 'market/'), {...itm, mP: parseInt(p), sI: user.id, sN: d.username});
        showToast("–í—ã—Å—Ç–∞–≤–ª–µ–Ω–æ –Ω–∞ —Ä—ã–Ω–æ–∫!");
        renderInv();
    };

    window.listenMarket = () => {
        onValue(ref(db, 'market/'), s => {
            const d = s.val();
            const list = d ? Object.entries(d).map(([k,v]) => ({...v, k})) : [];
            document.getElementById('market-list').innerHTML = list.map(x => `
                <div class="card">
                    <span style="font-size:35px;">${x.i}</span><br><b>${x.n}</b>
                    <div style="color:var(--accent); font-weight:bold; font-size:18px;">${x.mP} üí∞</div>
                    <small>@${x.sN}</small>
                    <button class="btn" style="margin-top:10px; background:${x.sI==user.id?'#333':''}" onclick="${x.sI==user.id?`remM('${x.k}')`:`buyM('${x.k}',${x.mP},'${x.sI}')`}">${x.sI==user.id?'–°–Ω—è—Ç—å':'–ö—É–ø–∏—Ç—å'}</button>
                </div>`).join('') || "–ù–∞ —Ä—ã–Ω–∫–µ –ø—É—Å—Ç–æ";
        });
    };

    window.buyM = async (k, p, si) => {
        const bR = ref(db, 'users/'+user.id), bS = await get(bR);
        if(bS.val().balance < p) return showToast("–ù–µ—Ç –º–æ–Ω–µ—Ç!", 'var(--err)');
        const mS = await get(ref(db, 'market/'+k)); if(!mS.exists()) return;
        const itm = mS.val();
        await remove(ref(db, 'market/'+k));
        const inv = bS.val().cloudInv || [];
        inv.push({...itm, inst: Date.now()});
        await update(bR, { balance: bS.val().balance - p, cloudInv: inv });
        const sS = await get(ref(db, 'users/'+si));
        if(sS.exists()) await update(ref(db, 'users/'+si), { balance: sS.val().balance + p });
        showToast("–£—Å–ø–µ—à–Ω–∞—è –ø–æ–∫—É–ø–∫–∞!");
    };

    window.remM = async (k) => {
        const mS = await get(ref(db, 'market/'+k)), itm = mS.val();
        await remove(ref(db, 'market/'+k));
        const r = ref(db, 'users/'+user.id), s = await get(r), inv = s.val().cloudInv || [];
        inv.push({...itm, inst: Date.now()});
        await update(r, { cloudInv: inv });
        showToast("–í–æ–∑–≤—Ä–∞—â–µ–Ω–æ –Ω–∞ —Å–∫–ª–∞–¥");
    };

    // --- –ü–†–û–§–ò–õ–¨ –ò –î–†–£–ó–¨–Ø ---
    function renderMyProfile(d) {
        document.getElementById('profile').innerHTML = `
            <div class="card">
                <img src="${d.pic || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}" class="avatar">
                <h2>${d.username}</h2>
                <p>${d.bio || '–°—Ç–∞—Ç—É—Å –Ω–µ –∑–∞–¥–∞–Ω'}</p>
                <div class="pinned-section">
                    ${(d.pinned || []).map(x => `<div style="min-width:60px;">${x.i}<br><small>${x.n}</small></div>`).join('') || '–í–∏—Ç—Ä–∏–Ω–∞ –ø—É—Å—Ç–∞'}
                </div>
                <button class="btn" style="margin-top:10px" onclick="logout()">–í—ã–π—Ç–∏</button>
            </div>`;
    }

    window.tab = (id, b) => {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        b.classList.add('active');
        if(id === 'inv') renderInv();
    };

    // --- –ê–î–ú–ò–ù–ö–ê ---
    function initAdmin() {
        onValue(ref(db, 'users'), s => {
            const us = s.val(); if(!us) return;
            document.getElementById('stat-users').innerText = Object.keys(us).length;
            let total = 0;
            let h = "";
            for(let id in us) {
                total += us[id].balance;
                h += `<div class="adm-user-card">
                    <b>@${us[id].username}</b> | –ë–∞–ª–∞–Ω—Å: ${us[id].balance} üí∞<br>
                    <input type="number" id="ab-${id}" placeholder="–ù–æ–≤—ã–π –±–∞–ª–∞–Ω—Å" style="width:70%; padding:5px;">
                    <button onclick="setB('${id}')">OK</button>
                </div>`;
            }
            document.getElementById('stat-coins').innerText = total;
            document.getElementById('adm-users-list').innerHTML = h;
        });
    }

    window.setB = async (id) => {
        const v = document.getElementById('ab-'+id).value;
        if(v) { await update(ref(db, 'users/'+id), {balance: parseInt(v)}); showToast("–û–±–Ω–æ–≤–ª–µ–Ω–æ"); }
    };

    window.logout = () => { localStorage.clear(); location.reload(); };

    window.onload = () => {
        const id = localStorage.getItem('gifts_user_id');
        if(id) startApp(id);
    };
</script>
