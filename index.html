<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéÅ</text></svg>">
    <title>Gifts World Pro</title>
    <style>
        :root { 
            --bg: #070d14; --card: #111b21; --accent: #2481cc; --text: #ffffff; 
            --secondary: #7f91a4; --err: #e74c3c; --green: #2ecc71; --orange: #f39c12;
            --glass: rgba(23, 33, 43, 0.95);
            --tg: #229ED9; /* Telegram Color */
        }
        * { box-sizing: border-box; }

        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; margin: 0; padding: 0; overflow-x: hidden; touch-action: manipulation; }

        .btn { background: var(--accent); color: white; border: none; padding: 14px; border-radius: 18px; font-weight: bold; cursor: pointer; width: 100%; transition: 0.2s; font-size: 15px; display: inline-block; text-decoration: none; }
        .btn:active { transform: scale(0.96); opacity: 0.8; }
        
        input, textarea { width: 100%; padding: 14px; margin: 10px 0; border-radius: 15px; border: 2px solid #2b3a4a; background: #0e1621; color: white; outline: none; font-size: 16px; }

        .page { display: none; padding: 15px; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; padding-bottom: 120px; }
        .page.active { display: grid; }
        
        #friends, #profile, #admin { display: none; flex-direction: column; width: 100%; max-width: 600px; margin: 0 auto; }
        #friends.active, #profile.active, #admin.active { display: flex; }

        .card { background: var(--card); border-radius: 25px; padding: 20px; text-align: center; border: 1px solid rgba(255,255,255,0.05); position: relative; width: 100%; }
        
        #market { grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px; }
        .market-card { background: #0f1921; border-radius: 20px; padding: 12px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        .market-icon { font-size: 32px; display: block; margin: 5px 0; }

        .nav { display: flex; background: var(--glass); backdrop-filter: blur(20px); position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 500px; border-radius: 30px; padding: 10px; z-index: 1000; border: 1px solid rgba(255,255,255,0.1); }
        .nav-btn { flex: 1; background: none; border: none; color: var(--secondary); cursor: pointer; display: flex; flex-direction: column; align-items: center; font-size: 11px; position: relative; }
        .nav-btn.active { color: var(--accent); }
        .nav-btn i { font-size: 22px; margin-bottom: 4px; font-style: normal; }

        .badge { position: absolute; top: -2px; right: 15px; background: var(--err); color: white; font-size: 10px; min-width: 18px; height: 18px; border-radius: 50%; display: none; align-items: center; justify-content: center; font-weight: bold; border: 2px solid var(--bg); }

        .profile-wrapper { display: flex; flex-direction: column; align-items: center; text-align: center; width: 100%; }
        .avatar { width: 120px; height: 120px; border-radius: 50%; border: 4px solid var(--accent); object-fit: cover; background: #0e1621; margin-bottom: 15px; flex-shrink: 0; }
        
        .profile-actions { display: flex; gap: 10px; width: 100%; margin: 15px 0; }
        .profile-actions .btn { flex: 1; }

        .pinned-section { width: 100%; background: rgba(255, 255, 255, 0.03); border-radius: 25px; padding: 15px; margin: 10px 0; display: flex; overflow-x: auto; gap: 15px; -webkit-overflow-scrolling: touch; }
        .pin-item { text-align: center; min-width: 80px; flex-shrink: 0; }
        .pin-icon { font-size: 40px; display: block; }

        .gift-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; max-height: 50vh; overflow-y: auto; padding: 5px; }
        .gift-choice-card { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 25px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        
        #modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.92); display: none; align-items: center; justify-content: center; z-index: 2000; padding: 20px; }
        .modal { background: var(--card); padding: 25px; border-radius: 35px; width: 100%; max-width: 400px; text-align: center; max-height: 90vh; overflow-y: auto; }

        #toast { position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%) translateY(100px); background: var(--accent); color: white; padding: 12px 25px; border-radius: 20px; font-weight: bold; transition: 0.4s; opacity: 0; z-index: 3000; box-shadow: 0 10px 20px rgba(0,0,0,0.4); }
        #toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
        
        /* –°—Ç–∏–ª–∏ –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–æ–≤ —Ü–µ–Ω */
        .price-up { color: var(--err); font-size: 12px; font-weight: bold; }
        .price-down { color: var(--green); font-size: 12px; font-weight: bold; }

        /* –°—Ç–∏–ª—å –¥–ª—è –¢–ì –∫–Ω–æ–ø–æ–∫ */
        .tg-btn { background: var(--tg); display: flex; align-items: center; justify-content: center; gap: 5px; }
    </style>
</head>
<body>

<div id="toast">–£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ</div>
<div id="modal-overlay" onclick="if(event.target==this) closeModal()"><div id="modal-content" class="modal"></div></div>

<div id="auth-screen" style="height:100vh; display:flex; align-items:center; justify-content:center; padding: 20px;">
    <div class="card" style="max-width:340px;">
        <h1 style="color:var(--accent); font-size:32px; margin-bottom:20px;">Gifts World</h1>
        <input type="text" id="u-in" placeholder="–õ–æ–≥–∏–Ω">
        <input type="password" id="p-in" placeholder="–ü–∞—Ä–æ–ª—å">
        <button class="btn" onclick="auth('login')">–í–æ–π—Ç–∏</button>
        <button class="btn" style="background:none; margin-top:10px;" onclick="auth('reg')">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
        
        <div style="margin-top: 30px; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.1);">
            <p style="font-size: 12px; color: var(--secondary); margin-bottom: 10px;">–°–æ–æ–±—â–µ—Å—Ç–≤–æ</p>
            <div style="display: flex; gap: 10px;">
                <a href="https://t.me/gift_crome" target="_blank" class="btn tg-btn" style="font-size: 12px; padding: 10px;">üì¢ –ö–∞–Ω–∞–ª</a>
                <a href="https://t.me/gift_in_crome_bot" target="_blank" class="btn tg-btn" style="font-size: 12px; padding: 10px;">üí¨ –°–∞–ø–ø–æ—Ä—Ç</a>
            </div>
        </div>

    </div>
</div>

<div id="app" style="display:none">
    <div style="padding:15px 20px; background:var(--glass); position:sticky; top:0; z-index:100; display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid rgba(255,255,255,0.05);">
        <b id="header-name" style="font-size:18px;">...</b>
        <div style="font-size:18px; font-weight:bold;"><span id="u-bal" style="color:var(--accent);">0</span> üí∞</div>
    </div>

    <div id="shop" class="page active"></div>
    <div id="inv" class="page"></div>
    <div id="market" class="page"></div>
    <div id="friends" class="page">
        <input type="text" id="friend-search" placeholder="–ù–∏–∫ –¥—Ä—É–≥–∞...">
        <button class="btn" onclick="searchFriend()">–ù–∞–π—Ç–∏ –∏–≥—Ä–æ–∫–∞</button>
        <div id="friend-requests" style="width:100%; margin-top:15px;"></div>
        <div id="friends-list" style="width:100%; margin-top:10px;"></div>
    </div>
    <div id="profile" class="page"></div>
    <div id="admin" class="page">
        <h2 style="color:var(--orange); text-align:center;">–ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</h2>
        <div id="adm-users-list"></div>
    </div>

    <div class="nav">
        <button class="nav-btn active" onclick="tab('shop', this)"><i>üõçÔ∏è</i><span>–ú–∞–≥–∞–∑–∏–Ω</span></button>
        <button class="nav-btn" onclick="tab('inv', this)"><div id="badge-inv" class="badge">0</div><i>üì¶</i><span>–°–∫–ª–∞–¥</span></button>
        <button class="nav-btn" onclick="tab('market', this)"><i>‚öñÔ∏è</i><span>–†—ã–Ω–æ–∫</span></button>
        <button class="nav-btn" onclick="tab('friends', this)"><div id="badge-fr" class="badge">0</div><i>üë•</i><span>–î—Ä—É–∑—å—è</span></button>
        <button class="nav-btn" onclick="tab('profile', this)"><i>üë§</i><span>–ü—Ä–æ—Ñ–∏–ª—å</span></button>
        <button id="adm-nav" class="nav-btn" style="display:none; color:var(--orange)" onclick="tab('admin', this)"><i>‚öôÔ∏è</i><span>–ê–¥–º–∏–Ω</span></button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, get, onValue, push, remove, update } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const fb = initializeApp({
        apiKey: "AIzaSyDK9IMy-DDNXvPcHv7uAjgZ8ZLdXUh8OCw",
        authDomain: "gift-1292c.firebaseapp.com",
        projectId: "gift-1292c",
        databaseURL: "https://gift-1292c-default-rtdb.firebaseio.com",
        appId: "1:527659513899:web:4023b323982425ad18526e"
    });
    const db = getDatabase(fb);
    let user = null;

    const catalog = [
        {id:1, n:"–ü–µ—á–µ–Ω—å–∫–∞", i:"üç™"}, {id:2, n:"–ö–æ—Ñ–µ", i:"‚òï"}, {id:3, n:"–ü–∏—Ü—Ü–∞", i:"üçï"},
        {id:4, n:"–ë—É—Ä–≥–µ—Ä", i:"üçî"}, {id:5, n:"–¢–æ—Ä—Ç", i:"üéÇ"}, {id:6, n:"–ê—Ä–±—É–∑", i:"üçâ"},
        {id:7, n:"–ú–∏—à–∫–∞", i:"üß∏"}, {id:8, n:"–†–æ–∑–∞", i:"üåπ"}, {id:9, n:"–ë—É–∫–µ—Ç", i:"üíê"},
        {id:10, n:"–ì–∏—Ç–∞—Ä–∞", i:"üé∏"}, {id:11, n:"–ö–æ–ª—å—Ü–æ", i:"üíç"}, {id:12, n:"–ö—Ä–∏—Å—Ç–∞–ª–ª", i:"üíé"},
        {id:13, n:"–ö–æ—Ä–æ–Ω–∞", i:"üëë"}, {id:14, n:"–°–ø–æ—Ä—Ç–∫–∞—Ä", i:"üèéÔ∏è"}, {id:15, n:"–Ø—Ö—Ç–∞", i:"üõ•Ô∏è"},
        {id:16, n:"–†–∞–∫–µ—Ç–∞", i:"üöÄ"}, {id:17, n:"–û—Å—Ç—Ä–æ–≤", i:"üèùÔ∏è"}
    ];

    // –§—É–Ω–∫—Ü–∏—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–æ–π —Ü–µ–Ω—ã
    function getPrice(id, hourOffset = 0) {
        const d = new Date();
        d.setHours(d.getHours() + hourOffset);
        const h = d.getHours();
        const day = d.getDate();
        const seed = (id * 821) + (h * 47) + (day * 13);
        const min = 67, max = 1599;
        return Math.floor((Math.abs(Math.sin(seed) * (max - min))) + min);
    }

    window.showToast = (msg, color = 'var(--accent)') => {
        const t = document.getElementById('toast');
        t.innerText = msg; t.style.background = color; t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 2500);
    };

    window.auth = async (type) => {
        const u = document.getElementById('u-in').value.trim().toLowerCase();
        const p = document.getElementById('p-in').value.trim();
        if(!u || !p) return showToast("–ó–∞–ø–æ–ª–Ω–∏ –ø–æ–ª—è!", 'var(--err)');
        const r = ref(db, 'users/'+u), s = await get(r);
        if(type === 'reg') {
            if(s.exists()) return showToast("–ù–∏–∫ –∑–∞–Ω—è—Ç!", 'var(--err)');
            await set(r, { username: u, password: p, balance: 1000, cloudInv: [], pinned: [], pic: "", bio: "" });
            saveAndLogin(u, u);
        } else {
            if(s.exists() && s.val().password == p) saveAndLogin(s.val().username, u);
            else showToast("–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞!", 'var(--err)');
        }
    };

    function saveAndLogin(name, id) {
        localStorage.setItem('gifts_user', JSON.stringify({name, id}));
        loginSuccess(name, id);
    }

    function loginSuccess(name, id) {
        user = { name, id, isAdm: (id === 'admin' || id === 'ckovoroda') };
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        if(user.isAdm) { document.getElementById('adm-nav').style.display = 'flex'; loadAdmin(); }

        onValue(ref(db, 'users/'+id), s => {
            const d = s.val(); if(!d) return;
            document.getElementById('header-name').innerText = d.username;
            document.getElementById('u-bal').innerText = d.balance;
            const gCount = (d.cloudInv || []).filter(x => x.from && !x.seen).length;
            const bInv = document.getElementById('badge-inv');
            bInv.innerText = gCount; bInv.style.display = gCount > 0 ? 'flex' : 'none';
            const rCount = Object.keys(d.requests || {}).length;
            const bFr = document.getElementById('badge-fr');
            bFr.innerText = rCount; bFr.style.display = rCount > 0 ? 'flex' : 'none';
            renderFriends(d); renderMyProfile(d);
        });
        renderShop(); listenMarket();
        // –û–±–Ω–æ–≤–ª—è–µ–º –º–∞–≥–∞–∑–∏–Ω —Ä–∞–∑ –≤ –º–∏–Ω—É—Ç—É
        setInterval(renderShop, 60000);
    }

    window.onload = () => {
        const saved = localStorage.getItem('gifts_user');
        if(saved) { const d = JSON.parse(saved); loginSuccess(d.name, d.id); }
    };

    function renderShop() {
        document.getElementById('shop').innerHTML = catalog.map(x => {
            const curP = getPrice(x.id);
            const oldP = getPrice(x.id, -1);
            const trend = curP > oldP ? '<span class="price-up">üîº</span>' : '<span class="price-down">üîΩ</span>';
            return `
            <div class="card">
                <span style="font-size:45px; display:block;">${x.i}</span>
                <b>${x.n}</b><br>
                <div style="margin: 5px 0;">
                    <span style="color:var(--accent); font-weight:bold; font-size:18px;">${curP}üí∞</span> ${trend}
                </div>
                <button class="btn" style="margin-top:10px" onclick="buy(${x.id})">–ö—É–ø–∏—Ç—å</button>
            </div>`;
        }).join('');
    }

    window.buy = async (id) => {
        const curPrice = getPrice(id);
        const itm = catalog.find(x => x.id === id);
        const r = ref(db, 'users/'+user.id), s = await get(r);
        if(s.val().balance >= curPrice) {
            const inv = s.val().cloudInv || [];
            inv.push({...itm, p: curPrice, inst: Date.now(), seen: true});
            await update(r, { balance: s.val().balance - curPrice, cloudInv: inv });
            showToast(`–ö—É–ø–ª–µ–Ω–æ –∑–∞ ${curPrice}üí∞`, 'var(--green)');
        } else showToast("–ú–∞–ª–æ –º–æ–Ω–µ—Ç!", 'var(--err)');
    };

    function renderMyProfile(d) {
        document.getElementById('profile').innerHTML = `
            <div class="profile-wrapper">
                <img src="${d.pic || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}" class="avatar">
                <h2 style="margin:0; font-size:24px;">${d.username}</h2>
                <p style="color:var(--secondary); font-size:15px; margin:8px 0; max-width:90%;">${d.bio || '–ù–µ—Ç –æ–ø–∏—Å–∞–Ω–∏—è'}</p>
                <div class="profile-actions">
                    <button class="btn" onclick="openEdit()">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</button>
                    <button class="btn" style="background:var(--err)" onclick="logout()">–í—ã—Ö–æ–¥</button>
                </div>
                
                <div style="display:flex; gap:10px; width:100%; margin-bottom:15px;">
                     <a href="https://t.me/gift_crome" target="_blank" class="btn tg-btn">üì¢ –ö–∞–Ω–∞–ª</a>
                     <a href="https://t.me/gift_in_crome_bot" target="_blank" class="btn tg-btn">üí¨ –ü–æ–¥–¥–µ—Ä–∂–∫–∞</a>
                </div>

                <h3 style="align-self:flex-start; margin:20px 0 10px 5px; font-size:18px;">‚≠ê –í–∏—Ç—Ä–∏–Ω–∞</h3>
                <div class="pinned-section">
                    ${(d.pinned || []).map(x => `
                        <div class="pin-item">
                            <span class="pin-icon">${x.i}</span>
                            <span style="font-size:12px; color:var(--secondary)">${x.n}</span>
                        </div>
                    `).join('') || '<span style="opacity:0.3; padding:15px; width:100%;">–í–∏—Ç—Ä–∏–Ω–∞ –ø—É—Å—Ç–∞</span>'}
                </div>
            </div>`;
    }

    window.renderInv = async () => {
        const s = await get(ref(db, 'users/'+user.id));
        const d = s.val(), inv = d.cloudInv || [], pins = d.pinned || [];
        const updatedInv = inv.map(x => ({...x, seen: true}));
        await update(ref(db, 'users/'+user.id), { cloudInv: updatedInv });

        document.getElementById('inv').innerHTML = updatedInv.map(x => {
            const isP = pins.some(p => p.inst === x.inst);
            return `<div class="card">
                ${x.from ? `<div style="font-size:10px; color:var(--orange); position:absolute; top:8px; width:100%; left:0;">–û–¢: ${x.from}</div>` : ''}
                <span style="font-size:42px; display:block;">${x.i}</span><b>${x.n}</b>
                <button class="btn" style="background:${isP ? 'var(--orange)' : 'var(--accent)'}; margin-top:10px;" onclick="togglePin(${x.inst})">${isP ? 'üìç –í –≤–∏—Ç—Ä–∏–Ω–µ' : 'üìå –ó–∞–∫—Ä–µ–ø–∏—Ç—å'}</button>
                <button class="btn" style="background:rgba(255,255,255,0.05); margin-top:5px; border:1px solid var(--secondary);" onclick="toMarket(${x.inst})">‚öñÔ∏è –ù–∞ —Ä—ã–Ω–æ–∫</button>
            </div>`}).join('');
    };

    function listenMarket() {
        onValue(ref(db, 'market/'), s => {
            const d = s.val();
            document.getElementById('market').innerHTML = d ? Object.entries(d).map(([k, x]) => `
                <div class="market-card">
                    <b style="font-size:13px; display:block; height:16px; overflow:hidden;">${x.n}</b>
                    <span class="market-icon">${x.i}</span>
                    <div style="font-size:16px; font-weight:bold;">${x.mPrice} üí∞</div>
                    <span style="font-size:10px; color:var(--secondary);">@${x.sName}</span>
                    <button class="btn" style="padding:8px; margin-top:5px; font-size:12px;" onclick="${x.sId===user.id ? `removeM('${k}')` : `buyM('${k}',${x.mPrice},'${x.sId}')`}">${x.sId===user.id ? '–°–Ω—è—Ç—å' : '–ö—É–ø–∏—Ç—å'}</button>
                </div>`).join('') : "";
        });
    }

    window.buyM = async (key, price, sid) => {
        const bRef = ref(db, 'users/'+user.id), bS = await get(bRef);
        if(bS.val().balance < price) return showToast("–ú–∞–ª–æ –º–æ–Ω–µ—Ç!", 'var(--err)');
        const mS = await get(ref(db, 'market/'+key));
        if(!mS.exists()) return;
        const itm = mS.val(); await remove(ref(db, 'market/'+key));
        const inv = [...(bS.val().cloudInv || [])];
        inv.push({n:itm.n, i:itm.i, inst:Date.now(), seen:true});
        await update(bRef, { balance: bS.val().balance - price, cloudInv: inv });
        const sS = await get(ref(db, 'users/'+sid));
        if(sS.exists()) await update(ref(db, 'users/'+sid), { balance: sS.val().balance + parseInt(price) });
        showToast("–¢–æ–≤–∞—Ä –∫—É–ø–ª–µ–Ω!");
    };

    window.removeM = async (key) => {
        const mS = await get(ref(db, 'market/'+key)); if(!mS.exists()) return;
        const itm = mS.val(); await remove(ref(db, 'market/'+key));
        const r = ref(db, 'users/'+user.id), s = await get(r), inv = [...(s.val().cloudInv || [])];
        inv.push({n:itm.n, i:itm.i, inst:Date.now(), seen:true});
        await update(ref(db, 'users/'+user.id), { cloudInv: inv });
        showToast("–°–Ω—è—Ç–æ —Å –ø—Ä–æ–¥–∞–∂–∏");
    };

    window.toMarket = async (inst) => {
        const r = ref(db, 'users/'+user.id), s = await get(r), inv = s.val().cloudInv || [];
        const itm = inv.find(x => x.inst === inst);
        document.getElementById('modal-content').innerHTML = `<h3>–ü—Ä–æ–¥–∞—Ç—å ${itm.i}</h3><input type="number" id="m-price-in" placeholder="–¶–µ–Ω–∞..." autofocus><button class="btn" style="margin-top:10px" id="m-push-btn">–í—ã—Å—Ç–∞–≤–∏—Ç—å</button><button class="btn" style="background:none" onclick="closeModal()">–û—Ç–º–µ–Ω–∞</button>`;
        document.getElementById('modal-overlay').style.display = 'flex';
        document.getElementById('m-push-btn').onclick = async () => {
            const p = document.getElementById('m-price-in').value;
            if(!p || p <= 0) return showToast("–¶–µ–Ω–∞ –Ω–µ–≤–µ—Ä–Ω–∞", 'var(--err)');
            const fS = await get(r), d = fS.val(), fInv = [...(d.cloudInv || [])];
            const idx = fInv.findIndex(x => x.inst === inst);
            const itemToSell = fInv.splice(idx, 1)[0];
            await update(r, { cloudInv: fInv, pinned: (d.pinned || []).filter(x => x.inst !== inst) });
            push(ref(db, 'market/'), {...itemToSell, mPrice: parseInt(p), sId: user.id, sName: user.name});
            closeModal(); showToast("–ù–∞ —Ä—ã–Ω–∫–µ!"); window.renderInv();
        };
    };

    window.viewUser = async (uid) => {
        const s = await get(ref(db, 'users/'+uid)), d = s.val();
        document.getElementById('modal-content').innerHTML = `<img src="${d.pic || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}" class="avatar"><h3>${d.username}</h3><p style="color:var(--secondary);">${d.bio || ''}</p><div class="pinned-section">${(d.pinned || []).map(x => `<div class="pin-item"><span>${x.i}</span><br><small>${x.n}</small></div>`).join('')}</div><button class="btn" style="background:var(--green); margin-bottom:10px;" onclick="giftPrompt('${uid}')">–ü–æ–¥–∞—Ä–∏—Ç—å</button><button class="btn" style="background:none" onclick="closeModal()">–ó–∞–∫—Ä—ã—Ç—å</button>`;
        document.getElementById('modal-overlay').style.display = 'flex';
    };

    window.giftPrompt = async (fid) => {
        const s = await get(ref(db, 'users/'+user.id)), inv = s.val().cloudInv || [];
        if(inv.length === 0) return showToast("–ü—É—Å—Ç–æ!", 'var(--err)');
        let h = `<h3>–í—ã–±–µ—Ä–∏:</h3><div class="gift-grid">`;
        inv.forEach(x => { h += `<div class="gift-choice-card" onclick="sendGift('${fid}', ${x.inst})"><span style="font-size:40px; display:block;">${x.i}</span><span>${x.n}</span></div>`; });
        h += `</div><button class="btn" style="background:var(--err); margin-top:20px;" onclick="closeModal()">–û—Ç–º–µ–Ω–∞</button>`;
        document.getElementById('modal-content').innerHTML = h;
    };

    window.sendGift = async (fid, inst) => {
        const r = ref(db, 'users/'+user.id), s = await get(r), d = s.val(), inv = [...(d.cloudInv || [])];
        const idx = inv.findIndex(x => x.inst === inst), itm = inv.splice(idx, 1)[0];
        await update(r, { cloudInv: inv, pinned: (d.pinned || []).filter(x => x.inst !== inst) });
        const tS = await get(ref(db, 'users/'+fid)), tInv = [...(tS.val().cloudInv || [])];
        tInv.push({...itm, inst: Date.now(), from: user.name, seen: false});
        await update(ref(db, 'users/'+fid), { cloudInv: tInv });
        closeModal(); showToast("–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!", 'var(--green)');
    };

    function loadAdmin() {
        onValue(ref(db, 'users/'), s => {
            const users = s.val(); let h = "";
            for(let id in users) {
                h += `<div class="card" style="margin-bottom:10px; text-align:left; padding:15px;"><b>@${users[id].username}</b> (${users[id].balance}üí∞)<div style="display:flex; gap:5px; margin-top:8px;"><input type="number" id="adm-bal-${id}" placeholder="–ë–∞–ª–∞–Ω—Å" style="margin:0; flex:1; padding:8px;"><button class="btn" style="width:60px; padding:8px;" onclick="adminSetBal('${id}')">–°–µ—Ç</button></div></div>`;
            }
            document.getElementById('adm-users-list').innerHTML = h;
        });
    }

    window.adminSetBal = async (uid) => {
        const v = document.getElementById('adm-bal-'+uid).value;
        if(v) { await update(ref(db, 'users/'+uid), { balance: parseInt(v) }); showToast("–û–∫"); }
    };

    window.togglePin = async (inst) => {
        const r = ref(db, 'users/'+user.id), s = await get(r), d = s.val();
        let pins = d.pinned || [];
        if(pins.some(p => p.inst === inst)) pins = pins.filter(p => p.inst !== inst);
        else { if(pins.length >= 10) return showToast("–õ–∏–º–∏—Ç 10!", 'var(--err)'); pins.push(d.cloudInv.find(x => x.inst === inst)); }
        await update(r, { pinned: pins }); window.renderInv();
    };

    window.tab = (id, btn) => {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        btn.classList.add('active');
        if(id === 'inv') window.renderInv();
    };

    window.logout = () => { localStorage.removeItem('gifts_user'); location.reload(); };
    window.closeModal = () => document.getElementById('modal-overlay').style.display = 'none';
    window.searchFriend = async () => {
        const t = document.getElementById('friend-search').value.trim().toLowerCase();
        if(t && t !== user.id) { await update(ref(db, `users/${t}/requests/${user.id}`), { from: user.id, name: user.name }); showToast("–ó–∞–ø—Ä–æ—Å –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω"); }
    };
    function renderFriends(d) {
        const reqs = d.requests || {}, frs = d.friends || {};
        document.getElementById('friend-requests').innerHTML = Object.entries(reqs).map(([id, data]) => `<div class="card" style="margin-bottom:10px;">–ó–∞–ø—Ä–æ—Å –æ—Ç ${data.name} <button class="btn" onclick="acceptFriend('${id}','${data.name}')">–ü—Ä–∏–Ω—è—Ç—å</button></div>`).join('');
        document.getElementById('friends-list').innerHTML = Object.entries(frs).map(([id, data]) => `<div class="card" style="margin-bottom:10px; display:flex; justify-content:space-between; align-items:center;" onclick="viewUser('${id}')"><span>${data.name}</span> <span>‚ûî</span></div>`).join('');
    }
    window.acceptFriend = async (fid, fname) => {
        await update(ref(db, `users/${user.id}/friends/${fid}`), { name: fname });
        await update(ref(db, `users/${fid}/friends/${user.id}`), { name: user.name });
        await remove(ref(db, `users/${user.id}/requests/${fid}`));
        showToast("–î—Ä—É–≥ –¥–æ–±–∞–≤–ª–µ–Ω!");
    };
    window.openEdit = async () => {
        const s = await get(ref(db, 'users/'+user.id));
        document.getElementById('modal-content').innerHTML = `<h3>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h3><textarea id="edit-bio" placeholder="–û —Å–µ–±–µ...">${s.val().bio || ''}</textarea><input type="file" accept="image/*" onchange="uploadImg(this)"><button class="btn" style="margin-top:15px" onclick="saveProfile()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>`;
        document.getElementById('modal-overlay').style.display = 'flex';
    };
    window.uploadImg = (el) => {
        const r = new FileReader();
        r.onloadend = async () => { await update(ref(db, 'users/'+user.id), { pic: r.result }); showToast("–§–æ—Ç–æ –æ–±–Ω–æ–≤–ª–µ–Ω–æ"); };
        r.readAsDataURL(el.files[0]);
    };
    window.saveProfile = async () => { await update(ref(db, 'users/'+user.id), { bio: document.getElementById('edit-bio').value }); closeModal(); showToast("–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ"); };
</script>
</body>
</html>
