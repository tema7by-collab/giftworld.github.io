<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" href="https://img.icons8.com/fluency/48/gift.png">
    <title>Gifts World Pro</title>
    <style>
        :root { 
            --bg: #070d14; --card: #111b21; --accent: #2481cc; --text: #ffffff; 
            --secondary: #7f91a4; --err: #e74c3c; --green: #2ecc71; --orange: #f39c12;
            --glass: rgba(23, 33, 43, 0.95);
            --tg: #229ED9;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; margin: 0; padding: 0; overflow-x: hidden; }

        .btn { background: var(--accent); color: white; border: none; padding: 12px; border-radius: 18px; font-weight: bold; cursor: pointer; width: 100%; transition: 0.2s; font-size: 14px; display: inline-block; text-decoration: none; text-align: center; }
        .btn:active { transform: scale(0.96); opacity: 0.8; }
        
        input, textarea, select { width: 100%; padding: 14px; margin: 10px 0; border-radius: 15px; border: 2px solid #2b3a4a; background: #0e1621; color: white; outline: none; font-size: 16px; }

        .page { display: none; padding: 15px; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; padding-bottom: 120px; }
        .page.active { display: grid; }
        
        /* –°–µ—Ç–∫–∞ –¥–ª—è –ú–∞–≥–∞–∑–∏–Ω–∞ –∏ –†—ã–Ω–∫–∞ */
        #shop.active, #market.active { display: grid; }

        #friends, #profile, #admin, #game { display: none; flex-direction: column; width: 100%; max-width: 600px; margin: 0 auto; }
        #friends.active, #profile.active, #admin.active, #game.active { display: flex; }

        .card { background: var(--card); border-radius: 25px; padding: 20px; text-align: center; border: 1px solid rgba(255,255,255,0.05); position: relative; }
        
        .nav { display: flex; background: var(--glass); backdrop-filter: blur(20px); position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 500px; border-radius: 30px; padding: 10px; z-index: 1000; border: 1px solid rgba(255,255,255,0.1); }
        .nav-btn { flex: 1; background: none; border: none; color: var(--secondary); cursor: pointer; display: flex; flex-direction: column; align-items: center; font-size: 11px; position: relative; }
        .nav-btn.active { color: var(--accent); }
        .nav-btn i { font-size: 22px; margin-bottom: 4px; font-style: normal; }

        .badge { position: absolute; top: -2px; right: 15px; background: var(--err); color: white; font-size: 10px; min-width: 18px; height: 18px; border-radius: 50%; display: none; align-items: center; justify-content: center; font-weight: bold; border: 2px solid var(--bg); }
        .avatar { width: 120px; height: 120px; border-radius: 50%; border: 4px solid var(--accent); object-fit: cover; background: #0e1621; margin-bottom: 15px; }
        
        #toast { position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%) translateY(100px); background: var(--accent); color: white; padding: 12px 25px; border-radius: 20px; font-weight: bold; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); opacity: 0; z-index: 3000; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        #toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }

        .pinned-section { width: 100%; background: rgba(255, 255, 255, 0.03); border-radius: 25px; padding: 15px; margin: 10px 0; display: flex; overflow-x: auto; gap: 15px; min-height: 80px; align-items: center; }
        .tg-btn { background: var(--tg); margin-bottom: 8px; }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è –∑–∞–≥–æ–ª–æ–≤–∫–æ–≤ —Å —Ñ–∏–ª—å—Ç—Ä–∞–º–∏ */
        .page-header { grid-column: 1 / -1; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .header-title { font-size: 18px; font-weight: bold; }
        .mini-select { width: auto; padding: 8px 12px; margin: 0; font-size: 12px; border-radius: 12px; }

        .price-tag { font-weight: bold; font-size: 14px; margin: 5px 0; }
        .up { color: var(--green); }
        .down { color: var(--err); }
        .verify-badge { color: #3498db; font-size: 14px; }
    </style>
</head>
<body>

<div id="toast"></div>
<div id="modal-overlay" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); display:none; align-items:center; justify-content:center; z-index:2000; padding:20px;" onclick="if(event.target==this) closeModal()">
    <div id="modal-content" class="card" style="width:100%; max-width:400px; background:var(--card);"></div>
</div>

<div id="app">
    <div style="padding:15px 20px; background:var(--glass); position:sticky; top:0; z-index:100; display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid rgba(255,255,255,0.05);">
        <b id="header-name">–ó–∞–≥—Ä—É–∑–∫–∞...</b>
        <div style="font-weight:bold;"><span id="u-bal" style="color:var(--accent);">0</span> üí∞</div>
    </div>

    <div id="shop" class="page active"></div>
    <div id="market" class="page"></div>
    <div id="inv" class="page"></div>
    
    <div id="game" class="page">

            <h2>ü™ô –ú–æ–Ω–µ—Ç–∫–∞</h2>
            <div id="game-lobby">
                <p style="color:var(--secondary)">–°—Ç–∞–≤–∫–∞: 100üí∞</p>
                <div id="game-friends-list"></div>
            </div>
            <div id="game-play" style="display:none;">
                <p id="game-status">–û–∂–∏–¥–∞–Ω–∏–µ...</p>
                <button class="btn" onclick="makeChoice('eagle')">–û—Ä–µ–ª</button>
                <button class="btn" onclick="makeChoice('tails')" style="margin-top:10px">–†–µ—à–∫–∞</button>

    </div>

    <div id="friends" class="page">
        <input type="text" id="friend-search" placeholder="–ù–∏–∫ –¥—Ä—É–≥–∞...">
        <button class="btn" onclick="searchFriend()">–ù–∞–π—Ç–∏</button>
        <div id="friend-requests"></div>
        <div id="friends-list"></div>
    </div>
    
    <div id="profile" class="page"></div>
    
    <div id="admin" class="page">
        <h2 style="color:var(--orange)">‚öôÔ∏è –ê–¥–º–∏–Ω –ü–∞–Ω–µ–ª—å</h2>
        <div class="card" style="text-align:left; margin-bottom:15px;">
            <b>üéüÔ∏è –°–æ–∑–¥–∞—Ç—å –ø—Ä–æ–º–æ–∫–æ–¥</b>
            <input type="text" id="adm-promo-code" placeholder="–ö–æ–¥ (–Ω–∞–ø—Ä. FREE500)">
            <select id="adm-promo-type">
                <option value="coins">–ú–æ–Ω–µ—Ç—ã</option>
                <option value="item">–ü–æ–¥–∞—Ä–æ–∫ (ID)</option>
            </select>
            <input type="number" id="adm-promo-val" placeholder="–°—É–º–º–∞ –∏–ª–∏ ID">
            <button class="btn" style="background:var(--green)" onclick="createPromo()">–°–æ–∑–¥–∞—Ç—å</button>
        </div>
        <div id="adm-stats"></div>
        <div id="adm-users-list"></div>
    </div>

    <div class="nav">
        <button class="nav-btn active" onclick="tab('shop', this)"><i>üõçÔ∏è</i><span>–ú–∞–≥–∞–∑–∏–Ω</span></button>
        <button class="nav-btn" onclick="tab('market', this)"><i>‚öñÔ∏è</i><span>–†—ã–Ω–æ–∫</span></button>
        <button class="nav-btn" onclick="tab('inv', this)"><div id="badge-inv" class="badge">0</div><i>üì¶</i><span>–°–∫–ª–∞–¥</span></button>
        <button class="nav-btn" onclick="tab('game', this)"><i>ü™ô</i><span>–ò–≥—Ä–∞</span></button>
        <button class="nav-btn" onclick="tab('friends', this)"><div id="badge-fr" class="badge">0</div><i>üë•</i><span>–î—Ä—É–∑—å—è</span></button>
        <button class="nav-btn" onclick="tab('profile', this)"><i>üë§</i><span>–ü—Ä–æ—Ñ–∏–ª—å</span></button>
        <button id="adm-nav" class="nav-btn" style="display:none; color:var(--orange)" onclick="tab('admin', this)"><i>‚öôÔ∏è</i><span>–ê–¥–º–∏–Ω</span></button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, get, onValue, push, remove, update } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const config = {
        apiKey: "AIzaSyDK9IMy-DDNXvPcHv7uAjgZ8ZLdXUh8OCw",
        authDomain: "gift-1292c.firebaseapp.com",
        projectId: "gift-1292c",
        databaseURL: "https://gift-1292c-default-rtdb.firebaseio.com",
        appId: "1:527659513899:web:4023b323982425ad18526e"
    };
    const fb = initializeApp(config);
    const db = getDatabase(fb);

    let user = JSON.parse(localStorage.getItem('gifts_user')) || null;
    let shopSort = 'default';
    let marketSort = 'new';
    let lastMarketData = {};

    const catalog = [
        {id:1, n:"–ü–µ—á–µ–Ω—å–∫–∞", i:"üç™"}, {id:2, n:"–ö–æ—Ñ–µ", i:"‚òï"}, {id:3, n:"–ü–∏—Ü—Ü–∞", i:"üçï"},
        {id:4, n:"–ë—É—Ä–≥–µ—Ä", i:"üçî"}, {id:5, n:"–¢–æ—Ä—Ç", i:"üéÇ"}, {id:6, n:"–ê—Ä–±—É–∑", i:"üçâ"},
        {id:7, n:"–ú–∏—à–∫–∞", i:"üß∏"}, {id:8, n:"–†–æ–∑–∞", i:"üåπ"}, {id:9, n:"–ë—É–∫–µ—Ç", i:"üíê"},
        {id:10, n:"–ì–∏—Ç–∞—Ä–∞", i:"üé∏"}, {id:11, n:"–ö–æ–ª—å—Ü–æ", i:"üíç"}, {id:12, n:"–ö—Ä–∏—Å—Ç–∞–ª–ª", i:"üíé"},
        {id:13, n:"–ö–æ—Ä–æ–Ω–∞", i:"üëë"}, {id:14, n:"–°–ø–æ—Ä—Ç–∫–∞—Ä", i:"üèéÔ∏è"}, {id:15, n:"–Ø—Ö—Ç–∞", i:"üõ•Ô∏è"},
        {id:16, n:"–†–∞–∫–µ—Ç–∞", i:"üöÄ"}, {id:17, n:"–û—Å—Ç—Ä–æ–≤", i:"üèùÔ∏è"}, {id:18, n:"–ö–æ—Ç", i:"üê±"},
        {id:19, n:"–ü–∞–Ω–¥–∞", i:"üêº"}, {id:20, n:"–ï–¥–∏–Ω–æ—Ä–æ–≥", i:"ü¶Ñ"}, {id:21, n:"–ó–æ–ª–æ—Ç–æ", i:"üìÄ"},
        {id:22, n:"–ú–µ–¥–∞–ª—å", i:"ü•á"}, {id:23, n:"–ö—É–±–æ–∫", i:"üèÜ"}, {id:24, n:"–î–∂–æ–π—Å—Ç–∏–∫", i:"üéÆ"},
        {id:25, n:"–ù–∞—É—à–Ω–∏–∫–∏", i:"üéß"}, {id:26, n:"–ù–æ—É—Ç–±—É–∫", i:"üíª"}, {id:27, n:"–î–æ–º", i:"üè†"},
        {id:28, n:"–ó–∞–º–æ–∫", i:"üè∞"}, {id:29, n:"–ü–ª–∞–Ω–µ—Ç–∞", i:"ü™ê"}, {id:30, n:"–ì–∞–ª–∞–∫—Ç–∏–∫–∞", i:"üåå"}
    ];

    function getPrice(id, timeShift = 0) {
        const now = Date.now() + timeShift;
        const interval = 900000; // 15 –º–∏–Ω—É—Ç
        const seed = Math.floor(now / interval);
        const val = Math.abs(Math.sin(id * 777 + seed * 888));
        return Math.floor(val * 1500 + 50);
    }

    window.showToast = (msg, color = 'var(--accent)') => {
        const t = document.getElementById('toast');
        t.innerText = msg; t.style.background = color;
        t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 2500);
    };

    // --- –ú–ê–ì–ê–ó–ò–ù ---
    window.renderShop = (sort = shopSort) => {
        shopSort = sort;
        let items = [...catalog].map(item => {
            const currentP = getPrice(item.id);
            const oldP = getPrice(item.id, -900000);
            return { ...item, price: currentP, diff: currentP - oldP };
        });

        if(sort === 'low') items.sort((a,b) => a.price - b.price);
        if(sort === 'high') items.sort((a,b) => b.price - a.price);

        let html = `
            <div class="page-header">
                <span class="header-title">–ú–∞–≥–∞–∑–∏–Ω</span>
                <select class="mini-select" onchange="renderShop(this.value)">
                    <option value="default" ${sort==='default'?'selected':''}>–ü–æ —É–º–ø–æ–ª—á.</option>
                    <option value="low" ${sort==='low'?'selected':''}>–î–µ—à–µ–≤—ã–µ</option>
                    <option value="high" ${sort==='high'?'selected':''}>–î–æ—Ä–æ–≥–∏–µ</option>
                </select>
            </div>
        `;

        html += items.map(x => `
            <div class="card">
                <span style="font-size:40px;">${x.i}</span>
                <div style="font-weight:bold; margin:5px 0;">${x.n}</div>
                <div class="price-tag">
                    ${x.price} üí∞ 
                    <span class="${x.diff >= 0 ? 'up' : 'down'}">${x.diff >= 0 ? '‚ñ≤' : '‚ñº'}</span>
                </div>
                <button class="btn" onclick="buyItem(${x.id})">–ö—É–ø–∏—Ç—å</button>
            </div>
        `).join('');
        document.getElementById('shop').innerHTML = html;
    };

    window.buyItem = async (id) => {
        const price = getPrice(id);
        const uSnap = await get(ref(db, 'users/' + user.id));
        const data = uSnap.val();
        if(data.balance < price) return showToast("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!", "var(--err)");
        
        const newItem = { ...catalog.find(x => x.id === id), inst: Date.now() };
        const inv = data.cloudInv || [];
        inv.push(newItem);
        
        await update(ref(db, 'users/' + user.id), {
            balance: data.balance - price,
            cloudInv: inv
        });
        showToast("–£—Å–ø–µ—à–Ω–æ –∫—É–ø–ª–µ–Ω–æ!", "var(--green)");
    };

    // --- –†–´–ù–û–ö ---
    window.renderMarket = (data = lastMarketData, sort = marketSort) => {
        marketSort = sort;
        lastMarketData = data;
        let items = data ? Object.entries(data).map(([key, val]) => ({key, ...val})) : [];

        if(sort === 'low') items.sort((a,b) => a.mP - b.mP);
        if(sort === 'high') items.sort((a,b) => b.mP - a.mP);
        if(sort === 'new') items.sort((a,b) => b.ts - a.ts);

        let html = `
            <div class="page-header">
                <span class="header-title">–†—ã–Ω–æ–∫</span>
                <select class="mini-select" onchange="renderMarket(lastMarketData, this.value)">
                    <option value="new" ${sort==='new'?'selected':''}>–ù–æ–≤–∏–Ω–∫–∏</option>
                    <option value="low" ${sort==='low'?'selected':''}>–î–µ—à–µ–≤—ã–µ</option>
                    <option value="high" ${sort==='high'?'selected':''}>–î–æ—Ä–æ–≥–∏–µ</option>
                </select>
            </div>
        `;

        html += items.map(x => `
            <div class="card">
                <span style="font-size:40px;">${x.i}</span>
                <div style="font-weight:bold;">${x.n}</div>
                <div style="color:var(--accent); font-weight:bold; margin:5px 0;">${x.mP} üí∞</div>
                <div style="font-size:11px; color:var(--secondary); margin-bottom:10px;">–ü—Ä–æ–¥–∞–≤–µ—Ü: ${x.sN}</div>
                <button class="btn" style="padding:8px; font-size:12px;" onclick="${x.sI === user.id ? `removeMarket('${x.key}')` : `buyMarket('${x.key}', ${x.mP}, '${x.sI}')`}">
                    ${x.sI === user.id ? '–°–Ω—è—Ç—å' : '–ö—É–ø–∏—Ç—å'}
                </button>
            </div>
        `).join('');
        document.getElementById('market').innerHTML = html || '<div style="grid-column:1/-1; text-align:center;">–†—ã–Ω–æ–∫ –ø—É—Å—Ç</div>';
    };

    // --- –ü–†–û–§–ò–õ–¨ –ò –ü–†–û–ú–û–ö–û–î–´ ---
    window.renderProfile = (d) => {
        document.getElementById('profile').innerHTML = `
            <div class="card">
                <img src="${d.pic || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}" class="avatar">
                <h2>${d.username} ${d.sales >= 10 ? '<span class="verify-badge">‚úîÔ∏è</span>' : ''}</h2>
                <p style="color:var(--secondary)">${d.bio || '–û–ø–∏—Å–∞–Ω–∏—è –Ω–µ—Ç'}</p>
                
                <div style="margin: 20px 0;">
                    <a href="https://t.me/your_channel" class="btn tg-btn">üì¢ –ù–∞—à –∫–∞–Ω–∞–ª</a>
                    <a href="https://t.me/support" class="btn" style="background:#444; margin-top:10px;">üÜò –ü–æ–¥–¥–µ—Ä–∂–∫–∞</a>
                </div>

                <div class="card" style="background:rgba(255,255,255,0.02); padding:15px;">
                    <b style="font-size:13px;">üéüÔ∏è –ê–∫—Ç–∏–≤–∞—Ü–∏—è –ø—Ä–æ–º–æ–∫–æ–¥–∞</b>
                    <input type="text" id="promo-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥" style="margin:10px 0; padding:10px;">
                    <button class="btn" style="background:var(--orange)" onclick="usePromo()">–ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å</button>
                </div>
                
                <button class="btn" style="margin-top:20px; background:var(--err)" onclick="logout()">–í—ã–π—Ç–∏ –∏–∑ —Å–∏—Å—Ç–µ–º—ã</button>
            </div>
        `;
    };

    window.usePromo = async () => {
        const code = document.getElementById('promo-input').value.trim();
        if(!code) return;
        
        const pSnap = await get(ref(db, 'promos/' + code));
        if(!pSnap.exists()) return showToast("–ö–æ–¥ –Ω–µ –Ω–∞–π–¥–µ–Ω", "var(--err)");
        
        const promo = pSnap.val();
        const uSnap = await get(ref(db, 'users/' + user.id));
        const userData = uSnap.val();
        
        if(userData.usedPromos && userData.usedPromos[code]) return showToast("–í—ã —É–∂–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–ª–∏ —ç—Ç–æ", "var(--orange)");
        
        let upObj = { [`usedPromos/${code}`]: true };
        
        if(promo.type === 'coins') {
            upObj.balance = (userData.balance || 0) + parseInt(promo.val);
            showToast(`–ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω–æ: +${promo.val} üí∞`, "var(--green)");
        } else {
            const itm = catalog.find(x => x.id == promo.val);
            if(itm) {
                const inv = userData.cloudInv || [];
                inv.push({...itm, inst: Date.now(), from: "PROMO"});
                upObj.cloudInv = inv;
                showToast("–ü–æ–¥–∞—Ä–æ–∫ –ø–æ–ª—É—á–µ–Ω!", "var(--green)");
            }
        }
        
        await update(ref(db, 'users/' + user.id), upObj);
        document.getElementById('promo-input').value = "";
    };

    window.createPromo = async () => {
        const code = document.getElementById('adm-promo-code').value.trim();
        const type = document.getElementById('adm-promo-type').value;
        const val = document.getElementById('adm-promo-val').value;
        if(!code || !val) return showToast("–ó–∞–ø–æ–ª–Ω–∏ –≤—Å–µ –ø–æ–ª—è");
        
        await set(ref(db, 'promos/' + code), { type, val });
        showToast("–ü—Ä–æ–º–æ–∫–æ–¥ —Å–æ–∑–¥–∞–Ω!");
    };

    // --- –õ–û–ì–ò–ö–ê –ü–†–ò–õ–û–ñ–ï–ù–ò–Ø ---
    if(!user) {
        window.location.href = "login.html"; // –ï—Å–ª–∏ –Ω–µ—Ç —é–∑–µ—Ä–∞, –∫–∏–¥–∞–µ–º –Ω–∞ –≤—Ö–æ–¥ (—Å–æ–∑–¥–∞–π –æ—Ç–¥–µ–ª—å–Ω–æ –∏–ª–∏ –¥–æ–±–∞–≤—å –±–ª–æ–∫)
    } else {
        // –ü–æ–¥–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ —é–∑–µ—Ä–∞
        onValue(ref(db, 'users/' + user.id), s => {
            const data = s.val();
            if(!data) return;
            document.getElementById('header-name').innerHTML = `${data.username} ${data.sales >= 10 ? '<span class="verify-badge">‚úîÔ∏è</span>' : ''}`;
            document.getElementById('u-bal').innerText = data.balance;
            renderProfile(data);
            if(user.id === 'admin_nick' || data.isAdmin) document.getElementById('adm-nav').style.display='flex';
        });

        // –ü–æ–¥–≥—Ä—É–∂–∞–µ–º —Ä—ã–Ω–æ–∫
        onValue(ref(db, 'market'), s => {
            renderMarket(s.val());
        });

        renderShop();
    }

    window.tab = (id, btn) => {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        btn.classList.add('active');
    };

    // –û–±–Ω–æ–≤–ª—è–µ–º —Ü–µ–Ω—ã –≤ –º–∞–≥–∞–∑–∏–Ω–µ –∫–∞–∂–¥—É—é –º–∏–Ω—É—Ç—É
    setInterval(() => renderShop(), 60000);

</script>
