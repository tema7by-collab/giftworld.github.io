<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéÅ</text></svg>">
    <title>Gifts World Pro</title>
    <style>
        :root { 
            --bg: #070d14; --card: #111b21; --accent: #2481cc; --text: #ffffff; 
            --secondary: #7f91a4; --err: #e74c3c; --green: #2ecc71; --orange: #f39c12;
            --glass: rgba(23, 33, 43, 0.95);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; margin: 0; padding: 0; overflow-x: hidden; }

        .btn { background: var(--accent); color: white; border: none; padding: 14px; border-radius: 18px; font-weight: bold; cursor: pointer; width: 100%; transition: 0.2s; font-size: 15px; text-align: center; }
        .btn:active { transform: scale(0.96); opacity: 0.8; }
        
        input, textarea { width: 100%; padding: 14px; margin: 10px 0; border-radius: 15px; border: 2px solid #2b3a4a; background: #0e1621; color: white; outline: none; font-size: 16px; }

        .page { display: none; padding: 15px; padding-bottom: 120px; }
        .page.active { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }
        #friends, #profile { display: none; flex-direction: column; }
        #friends.active, #profile.active { display: flex; }

        .card { background: var(--card); border-radius: 25px; padding: 20px; text-align: center; border: 1px solid rgba(255,255,255,0.05); position: relative; }
        
        .nav { display: flex; background: var(--glass); backdrop-filter: blur(20px); position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 500px; border-radius: 30px; padding: 10px; z-index: 1000; border: 1px solid rgba(255,255,255,0.1); }
        .nav-btn { flex: 1; background: none; border: none; color: var(--secondary); cursor: pointer; display: flex; flex-direction: column; align-items: center; font-size: 11px; position: relative; }
        .nav-btn.active { color: var(--accent); }
        .nav-btn i { font-size: 22px; margin-bottom: 4px; font-style: normal; }

        .badge { position: absolute; top: -2px; right: 15px; background: var(--err); color: white; font-size: 10px; min-width: 18px; height: 18px; border-radius: 50%; display: none; align-items: center; justify-content: center; font-weight: bold; border: 2px solid var(--bg); }

        .profile-wrapper { display: flex; flex-direction: column; align-items: center; text-align: center; width: 100%; }
        .avatar { width: 100px; height: 100px; border-radius: 50%; border: 3px solid var(--accent); object-fit: cover; margin-bottom: 10px; }
        
        .pinned-section { width: 100%; background: rgba(255,255,255,0.03); border-radius: 20px; padding: 15px; margin: 10px 0; display: flex; overflow-x: auto; gap: 15px; }
        .pin-item { min-width: 70px; text-align: center; }
        .pin-icon { font-size: 30px; display: block; }

        #modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 2000; padding: 20px; }
        .modal { background: var(--card); padding: 20px; border-radius: 30px; width: 100%; max-width: 400px; max-height: 80vh; overflow-y: auto; text-align: center; }

        #toast { position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%) translateY(100px); background: var(--accent); color: white; padding: 12px 25px; border-radius: 20px; transition: 0.4s; opacity: 0; z-index: 3000; pointer-events: none; }
        #toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
        
        .price-up { color: var(--err); font-size: 10px; }
        .price-down { color: var(--green); font-size: 10px; }
        .gift-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
    </style>
</head>
<body>

<div id="toast"></div>
<div id="modal-overlay" onclick="if(event.target==this) closeModal()"><div id="modal-content" class="modal"></div></div>

<div id="auth-screen" style="height:100vh; display:flex; align-items:center; justify-content:center; padding: 20px;">
    <div class="card" style="width:100%; max-width:340px;">
        <h1 style="color:var(--accent); margin-bottom:20px;">Gifts World</h1>
        <input type="text" id="u-in" placeholder="–õ–æ–≥–∏–Ω">
        <input type="password" id="p-in" placeholder="–ü–∞—Ä–æ–ª—å">
        <button class="btn" onclick="auth('login')">–í–æ–π—Ç–∏</button>
        <button class="btn" style="background:none; margin-top:10px;" onclick="auth('reg')">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
    </div>
</div>

<div id="app" style="display:none">
    <div style="padding:15px 20px; background:var(--glass); position:sticky; top:0; z-index:100; display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid rgba(255,255,255,0.05);">
        <b id="header-name">...</b>
        <div><span id="u-bal" style="color:var(--accent); font-weight:bold;">0</span> üí∞</div>
    </div>

    <div id="shop" class="page active"></div>
    <div id="inv" class="page"></div>
    <div id="market" class="page" style="grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));"></div>
    <div id="friends" class="page">
        <input type="text" id="friend-search" placeholder="–ù–∏–∫ –∏–≥—Ä–æ–∫–∞...">
        <button class="btn" onclick="searchFriend()">–ù–∞–π—Ç–∏</button>
        <div id="friends-list" style="margin-top:15px;"></div>
    </div>
    <div id="profile" class="page"></div>

    <div class="nav">
        <button class="nav-btn active" onclick="tab('shop', this)"><i>üõçÔ∏è</i><span>–ú–∞–≥–∞–∑–∏–Ω</span></button>
        <button class="nav-btn" onclick="tab('inv', this)"><div id="badge-inv" class="badge">0</div><i>üì¶</i><span>–°–∫–ª–∞–¥</span></button>
        <button class="nav-btn" onclick="tab('market', this)"><i>‚öñÔ∏è</i><span>–†—ã–Ω–æ–∫</span></button>
        <button class="nav-btn" onclick="tab('friends', this)"><i>üë•</i><span>–ò–≥—Ä–æ–∫–∏</span></button>
        <button class="nav-btn" onclick="tab('profile', this)"><i>üë§</i><span>–ü—Ä–æ—Ñ–∏–ª—å</span></button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, get, onValue, push, remove, update } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const conf = {
        apiKey: "AIzaSyDK9IMy-DDNXvPcHv7uAjgZ8ZLdXUh8OCw",
        authDomain: "gift-1292c.firebaseapp.com",
        projectId: "gift-1292c",
        databaseURL: "https://gift-1292c-default-rtdb.firebaseio.com",
        appId: "1:527659513899:web:4023b323982425ad18526e"
    };

    const fb = initializeApp(conf);
    const db = getDatabase(fb);
    let user = null;

    const catalog = [
        {id:1, n:"–ü–µ—á–µ–Ω—å–∫–∞", i:"üç™"}, {id:2, n:"–ö–æ—Ñ–µ", i:"‚òï"}, {id:3, n:"–ü–∏—Ü—Ü–∞", i:"üçï"},
        {id:4, n:"–ë—É—Ä–≥–µ—Ä", i:"üçî"}, {id:5, n:"–¢–æ—Ä—Ç", i:"üéÇ"}, {id:7, n:"–ú–∏—à–∫–∞", i:"üß∏"},
        {id:8, n:"–†–æ–∑–∞", i:"üåπ"}, {id:11, n:"–ö–æ–ª—å—Ü–æ", i:"üíç"}, {id:12, n:"–ö—Ä–∏—Å—Ç–∞–ª–ª", i:"üíé"},
        {id:14, n:"–°–ø–æ—Ä—Ç–∫–∞—Ä", i:"üèéÔ∏è"}, {id:16, n:"–†–∞–∫–µ—Ç–∞", i:"üöÄ"}
    ];

    window.showToast = (m, c = 'var(--accent)') => {
        const t = document.getElementById('toast');
        t.innerText = m; t.style.background = c; t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 2500);
    };

    window.closeModal = () => document.getElementById('modal-overlay').style.display = 'none';

    window.tab = (id, el) => {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        el.classList.add('active');
        if(id === 'inv') renderInv();
    };

    function getPrice(id, offset = 0) {
        const h = new Date().getHours() + offset;
        const seed = (id * 821) + (h * 47);
        return Math.floor((Math.abs(Math.sin(seed) * 1500)) + 50);
    }

    // --- AUTH ---
    window.auth = async (mode) => {
        const u = document.getElementById('u-in').value.trim().toLowerCase();
        const p = document.getElementById('p-in').value.trim();
        if(!u || !p) return showToast("–ó–∞–ø–æ–ª–Ω–∏ –ø–æ–ª—è", "var(--err)");

        const r = ref(db, 'users/' + u);
        const s = await get(r);

        if(mode === 'reg') {
            if(s.exists()) return showToast("–ù–∏–∫ –∑–∞–Ω—è—Ç", "var(--err)");
            await set(r, { username: u, password: p, balance: 1000, cloudInv: [], pinned: [], pic: "", bio: "" });
            loginDone(u);
        } else {
            if(s.exists() && s.val().password === p) loginDone(u);
            else showToast("–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞", "var(--err)");
        }
    };

    function loginDone(id) {
        localStorage.setItem('gift_uid', id);
        startApp(id);
    }

    function startApp(id) {
        user = { id };
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('app').style.display = 'block';

        onValue(ref(db, 'users/' + id), s => {
            const d = s.val(); if(!d) return;
            document.getElementById('header-name').innerText = d.username;
            document.getElementById('u-bal').innerText = d.balance;
            const newG = (d.cloudInv || []).filter(x => x.from && !x.seen).length;
            const b = document.getElementById('badge-inv');
            b.innerText = newG; b.style.display = newG > 0 ? 'flex' : 'none';
            renderProfile(d);
        });

        renderShop();
        listenMarket();
    }

    window.onload = () => {
        const saved = localStorage.getItem('gift_uid');
        if(saved) startApp(saved);
    };

    // --- LOGIC ---
    function renderShop() {
        document.getElementById('shop').innerHTML = catalog.map(x => {
            const p = getPrice(x.id);
            const old = getPrice(x.id, -1);
            return `<div class="card">
                <span style="font-size:40px;">${x.i}</span><br><b>${x.n}</b><br>
                <span style="color:var(--accent)">${p}üí∞</span> ${p > old ? '<span class="price-up">‚ñ≤</span>' : '<span class="price-down">‚ñº</span>'}
                <button class="btn" style="margin-top:10px" onclick="buy(${x.id})">–ö—É–ø–∏—Ç—å</button>
            </div>`;
        }).join('');
    }

    window.buy = async (id) => {
        const p = getPrice(id);
        const itm = catalog.find(x => x.id === id);
        const r = ref(db, 'users/'+user.id), s = await get(r);
        if(s.val().balance >= p) {
            const inv = s.val().cloudInv || [];
            inv.push({...itm, inst: Date.now(), seen: true});
            await update(r, { balance: s.val().balance - p, cloudInv: inv });
            showToast("–ö—É–ø–ª–µ–Ω–æ!", "var(--green)");
        } else showToast("–ù–µ—Ç –º–æ–Ω–µ—Ç", "var(--err)");
    };

    window.renderInv = async () => {
        const s = await get(ref(db, 'users/'+user.id));
        const d = s.val();
        const inv = (d.cloudInv || []).map(x => ({...x, seen: true}));
        await update(ref(db, 'users/'+user.id), { cloudInv: inv });

        document.getElementById('inv').innerHTML = inv.map(x => `
            <div class="card">
                ${x.from ? `<small style="color:var(--orange)">–û—Ç: ${x.from}</small><br>` : ''}
                <span style="font-size:40px;">${x.i}</span><br><b>${x.n}</b>
                <button class="btn" style="margin-top:10px; font-size:12px;" onclick="toMarket(${x.inst})">–ù–∞ —Ä—ã–Ω–æ–∫</button>
                <button class="btn" style="margin-top:5px; background:var(--secondary); font-size:12px;" onclick="togglePin(${x.inst})">üìå –í–∏—Ç—Ä–∏–Ω–∞</button>
            </div>`).join('') || "–ü—É—Å—Ç–æ";
    };

    window.togglePin = async (inst) => {
        const r = ref(db, 'users/'+user.id), s = await get(r);
        const d = s.val();
        let pins = d.pinned || [];
        if(pins.some(p => p.inst === inst)) pins = pins.filter(p => p.inst !== inst);
        else {
            const itm = d.cloudInv.find(i => i.inst === inst);
            pins.push(itm);
        }
        await update(r, { pinned: pins.slice(-5) });
        showToast("–í–∏—Ç—Ä–∏–Ω–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∞");
    };

    function listenMarket() {
        onValue(ref(db, 'market'), s => {
            const d = s.val();
            document.getElementById('market').innerHTML = d ? Object.entries(d).map(([k, x]) => `
                <div class="card" style="padding:10px;">
                    <span style="font-size:30px;">${x.i}</span><br><b>${x.mPrice}üí∞</b><br>
                    <small>@${x.sName}</small>
                    <button class="btn" style="margin-top:5px; padding:8px; font-size:12px;" onclick="${x.sId===user.id ? `removeM('${k}')` : `buyM('${k}',${x.mPrice},'${x.sId}')`}">${x.sId===user.id ? '–°–Ω—è—Ç—å' : '–ö—É–ø–∏—Ç—å'}</button>
                </div>`).join('') : "–†—ã–Ω–æ–∫ –ø—É—Å—Ç";
        });
    }

    window.toMarket = async (inst) => {
        const price = prompt("–í–≤–µ–¥–∏—Ç–µ —Ü–µ–Ω—É:");
        if(!price || price <= 0) return;
        const r = ref(db, 'users/'+user.id), s = await get(r);
        const inv = [...s.val().cloudInv];
        const idx = inv.findIndex(i => i.inst === inst);
        const itm = inv.splice(idx, 1)[0];
        
        await update(r, { cloudInv: inv });
        push(ref(db, 'market'), {...itm, mPrice: parseInt(price), sId: user.id, sName: user.id});
        renderInv();
    };

    window.buyM = async (k, p, sid) => {
        const r = ref(db, 'users/'+user.id), s = await get(r);
        if(s.val().balance < p) return showToast("–ù–µ—Ç –º–æ–Ω–µ—Ç", "var(--err)");
        
        const mRef = ref(db, 'market/'+k), ms = await get(mRef);
        const itm = ms.val();
        await remove(mRef);
        
        const myInv = [...(s.val().cloudInv || [])];
        myInv.push({...itm, inst: Date.now(), seen: true});
        await update(r, { balance: s.val().balance - p, cloudInv: myInv });
        
        const sellerR = ref(db, 'users/'+sid), ss = await get(sellerR);
        await update(sellerR, { balance: (ss.val().balance || 0) + p });
        showToast("–ö—É–ø–ª–µ–Ω–æ!");
    };

    window.removeM = async (k) => {
        const mRef = ref(db, 'market/'+k), ms = await get(mRef);
        const itm = ms.val();
        await remove(mRef);
        const r = ref(db, 'users/'+user.id), s = await get(r);
        const inv = [...(s.val().cloudInv || [])];
        inv.push(itm);
        await update(r, { cloudInv: inv });
        showToast("–í–æ–∑–≤—Ä–∞—â–µ–Ω–æ");
    };

    function renderProfile(d) {
        document.getElementById('profile').innerHTML = `
            <div class="profile-wrapper">
                <img src="${d.pic || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}" class="avatar">
                <h2>${d.username}</h2>
                <p style="color:var(--secondary)">${d.bio || '–ù–µ—Ç –æ–ø–∏—Å–∞–Ω–∏—è'}</p>
                <button class="btn" style="width:200px" onclick="openEdit()">‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏</button>
                <div class="pinned-section">
                    ${(d.pinned || []).map(p => `<div class="pin-item"><span class="pin-icon">${p.i}</span><small>${p.n}</small></div>`).join('') || '–í–∏—Ç—Ä–∏–Ω–∞ –ø—É—Å—Ç–∞'}
                </div>
                <button class="btn" style="background:var(--err); margin-top:20px; width:200px" onclick="localStorage.clear(); location.reload();">–í—ã—Ö–æ–¥</button>
            </div>`;
    }

    window.openEdit = async () => {
        const s = await get(ref(db, 'users/'+user.id)), d = s.val();
        document.getElementById('modal-content').innerHTML = `
            <h3>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h3>
            <input id="new-pic" placeholder="URL —Ñ–æ—Ç–æ" value="${d.pic||''}">
            <textarea id="new-bio" placeholder="–û —Å–µ–±–µ">${d.bio||''}</textarea>
            <button class="btn" onclick="saveProf()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>`;
        document.getElementById('modal-overlay').style.display = 'flex';
    };

    window.saveProf = async () => {
        const pic = document.getElementById('new-pic').value;
        const bio = document.getElementById('new-bio').value;
        await update(ref(db, 'users/'+user.id), { pic, bio });
        closeModal();
    };

    window.searchFriend = async () => {
        const q = document.getElementById('friend-search').value.toLowerCase();
        const s = await get(ref(db, 'users/'+q));
        if(s.exists()) {
            const d = s.val();
            document.getElementById('friends-list').innerHTML = `
                <div class="card" onclick="viewU('${q}')">
                    <b>${d.username}</b><br><small>–ù–∞–∂–º–∏, —á—Ç–æ–±—ã –æ—Ç–∫—Ä—ã—Ç—å</small>
                </div>`;
        } else showToast("–ù–µ –Ω–∞–π–¥–µ–Ω", "var(--err)");
    };

    window.viewU = async (uid) => {
        const s = await get(ref(db, 'users/'+uid)), d = s.val();
        document.getElementById('modal-content').innerHTML = `
            <img src="${d.pic||'https://cdn-icons-png.flaticon.com/512/149/149071.png'}" class="avatar">
            <h3>${d.username}</h3>
            <div class="pinned-section">${(d.pinned||[]).map(p=>`<span>${p.i}</span>`).join(' ')}</div>
            <button class="btn" onclick="openSend('${uid}')">–ü–æ–¥–∞—Ä–∏—Ç—å</button>`;
        document.getElementById('modal-overlay').style.display = 'flex';
    };

    window.openSend = async (uid) => {
        const s = await get(ref(db, 'users/'+user.id));
        const inv = s.val().cloudInv || [];
        document.getElementById('modal-content').innerHTML = `<h3>–ß—Ç–æ –¥–∞—Ä–∏–º?</h3>
            <div class="gift-grid">${inv.map(x=>`<div onclick="send('${uid}', ${x.inst})">${x.i}<br>${x.n}</div>`).join('')}</div>`;
    };

    window.send = async (uid, inst) => {
        const myR = ref(db, 'users/'+user.id), hisR = ref(db, 'users/'+uid);
        const [ms, hs] = await Promise.all([get(myR), get(hisR)]);
        let myInv = [...ms.val().cloudInv], hisInv = [...(hs.val().cloudInv||[])];
        const idx = myInv.findIndex(i => i.inst === inst);
        const itm = myInv.splice(idx, 1)[0];
        itm.from = user.id; itm.seen = false; itm.inst = Date.now();
        hisInv.push(itm);
        await update(myR, { cloudInv: myInv });
        await update(hisR, { cloudInv: hisInv });
        closeModal(); showToast("–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!");
    };
</script>
</body>
    </html>
