<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" href="https://img.icons8.com/fluency/48/gift.png">
    <title>Gifts World Pro</title>
    <style>
        :root { 
            --bg: #070d14; --card: #111b21; --accent: #2481cc; --text: #ffffff; 
            --secondary: #7f91a4; --err: #e74c3c; --green: #2ecc71; --orange: #f39c12;
            --glass: rgba(23, 33, 43, 0.95);
            --tg: #229ED9;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; margin: 0; padding: 0; overflow-x: hidden; }

        .btn { background: var(--accent); color: white; border: none; padding: 12px; border-radius: 18px; font-weight: bold; cursor: pointer; width: 100%; transition: 0.2s; font-size: 14px; display: inline-block; text-decoration: none; text-align: center; }
        .btn:active { transform: scale(0.96); opacity: 0.8; }
        
        input, textarea, select { width: 100%; padding: 14px; margin: 10px 0; border-radius: 15px; border: 2px solid #2b3a4a; background: #0e1621; color: white; outline: none; font-size: 16px; }

        .page { display: none; padding: 15px; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; padding-bottom: 120px; }
        .page.active { display: grid; }
        
        #friends, #profile, #admin, #game { display: none; flex-direction: column; width: 100%; max-width: 600px; margin: 0 auto; }
        #friends.active, #profile.active, #admin.active, #game.active { display: flex; }

        .card { background: var(--card); border-radius: 25px; padding: 20px; text-align: center; border: 1px solid rgba(255,255,255,0.05); position: relative; }
        
        .nav { display: flex; background: var(--glass); backdrop-filter: blur(20px); position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 500px; border-radius: 30px; padding: 10px; z-index: 1000; border: 1px solid rgba(255,255,255,0.1); }
        .nav-btn { flex: 1; background: none; border: none; color: var(--secondary); cursor: pointer; display: flex; flex-direction: column; align-items: center; font-size: 11px; position: relative; }
        .nav-btn.active { color: var(--accent); }
        .nav-btn i { font-size: 22px; margin-bottom: 4px; font-style: normal; }

        .badge { position: absolute; top: -2px; right: 15px; background: var(--err); color: white; font-size: 10px; min-width: 18px; height: 18px; border-radius: 50%; display: none; align-items: center; justify-content: center; font-weight: bold; border: 2px solid var(--bg); }
        .avatar { width: 120px; height: 120px; border-radius: 50%; border: 4px solid var(--accent); object-fit: cover; background: #0e1621; margin-bottom: 15px; }
        
        #toast { position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%) translateY(100px); background: var(--accent); color: white; padding: 12px 25px; border-radius: 20px; font-weight: bold; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); opacity: 0; z-index: 3000; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        #toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }

        .pinned-section { width: 100%; background: rgba(255, 255, 255, 0.03); border-radius: 25px; padding: 15px; margin: 10px 0; display: flex; overflow-x: auto; gap: 15px; min-height: 80px; align-items: center; border: 1px dashed rgba(255,255,255,0.1); }
        .tg-btn { background: var(--tg); margin-bottom: 8px; }
        .support-btn { background: #505050; margin-bottom: 8px; }
        
        .adm-user-card { background: #1c2833; border-radius: 20px; padding: 15px; margin-bottom: 15px; text-align: left; border-left: 4px solid var(--orange); font-size: 13px; }
        .price-tag { font-weight: bold; font-size: 14px; margin: 5px 0; }
        .up { color: var(--green); }
        .down { color: var(--err); }
        .verify-badge { color: #3498db; font-size: 14px; }
    </style>
</head>
<body>

<div id="toast"></div>
<div id="modal-overlay" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); display:none; align-items:center; justify-content:center; z-index:2000; padding:20px;" onclick="if(event.target==this) closeModal()">
    <div id="modal-content" class="card" style="width:100%; max-width:400px; background:var(--card);"></div>
</div>

<div id="auth-screen" style="height:100vh; display:flex; align-items:center; justify-content:center; padding: 20px;">
    <div class="card" style="max-width:340px; width:100%;">
        <h1 style="color:var(--accent); margin-bottom:20px;">Gifts World</h1>
        <input type="text" id="u-in" placeholder="–õ–æ–≥–∏–Ω">
        <input type="password" id="p-in" placeholder="–ü–∞—Ä–æ–ª—å">
        <button class="btn" onclick="auth('login')">–í–æ–π—Ç–∏</button>
        <button class="btn" style="background:none; margin-top:5px;" onclick="auth('reg')">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
    </div>
</div>

<div id="app" style="display:none">
    <div style="padding:15px 20px; background:var(--glass); position:sticky; top:0; z-index:100; display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid rgba(255,255,255,0.05);">
        <b id="header-name">–ó–∞–≥—Ä—É–∑–∫–∞...</b>
        <div style="font-weight:bold;"><span id="u-bal" style="color:var(--accent);">0</span> üí∞</div>
    </div>

    <div id="shop" class="page active"></div>
    <div id="market" class="page"></div>
    <div id="inv" class="page"></div>
    
    <div id="game" class="page">
        <div class="card">
            <h2>ü™ô –ú–æ–Ω–µ—Ç–∫–∞</h2>
            <div id="game-lobby">
                <p style="color:var(--secondary)">–°—Ç–∞–≤–∫–∞: 100üí∞</p>
                <div id="game-friends-list"></div>
            </div>
            <div id="game-invite-box" style="display:none;">
                <p id="invite-text" style="font-weight:bold;"></p>
                <div style="display:flex; gap:10px;">
                    <button class="btn" style="background:var(--green)" onclick="acceptGame()">–ü—Ä–∏–Ω—è—Ç—å</button>
                    <button class="btn" style="background:var(--err)" onclick="declineGame()">–û—Ç–∫–ª–æ–Ω.</button>
                </div>
            </div>
            <div id="game-play" style="display:none;">
                <p id="game-status">–ñ–¥–µ–º –≤—ã–±–æ—Ä...</p>
                <button class="btn" onclick="makeChoice('eagle')">–û—Ä—ë–ª</button>
                <button class="btn" style="margin-top:10px" onclick="makeChoice('tails')">–†–µ—à–∫–∞</button>
            </div>
        </div>
    </div>

    <div id="friends" class="page">
        <input type="text" id="friend-search" placeholder="–ù–∏–∫ –¥—Ä—É–≥–∞...">
        <button class="btn" onclick="searchFriend()">–ù–∞–π—Ç–∏</button>
        <div id="friend-requests"></div>
        <div id="friends-list"></div>
    </div>
    
    <div id="profile" class="page"></div>
    
    <div id="admin" class="page">
        <h2 style="color:var(--orange)">‚öôÔ∏è –ê–¥–º–∏–Ω –ü–∞–Ω–µ–ª—å</h2>
        <div class="card" style="margin-bottom:15px; text-align:left;">
            <b>üéüÔ∏è –ü—Ä–æ–º–æ–∫–æ–¥—ã</b>
            <input type="text" id="adm-promo-code" placeholder="–ö–æ–¥">
            <select id="adm-promo-type">
                <option value="coins">–í–∞–ª—é—Ç–∞ (üí∞)</option>
                <option value="item">–ü—Ä–µ–¥–º–µ—Ç (ID)</option>
            </select>
            <input type="number" id="adm-promo-val" placeholder="–°—É–º–º–∞/ID">
            <button class="btn" style="background:var(--green)" onclick="createPromo()">–°–æ–∑–¥–∞—Ç—å</button>
        </div>
        <div class="card" style="margin-bottom:15px; text-align:left;">
            <b>üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</b>
            <div id="adm-stats" style="margin-top:10px; color:var(--secondary);"></div>
        </div>
        <div id="adm-users-list"></div>
    </div>

    <div class="nav">
        <button class="nav-btn active" onclick="tab('shop', this)"><i>üõçÔ∏è</i><span>–ú–∞–≥–∞–∑–∏–Ω</span></button>
        <button class="nav-btn" onclick="tab('market', this)"><i>‚öñÔ∏è</i><span>–†—ã–Ω–æ–∫</span></button>
        <button class="nav-btn" onclick="tab('inv', this)"><div id="badge-inv" class="badge">0</div><i>üì¶</i><span>–°–∫–ª–∞–¥</span></button>
        <button class="nav-btn" onclick="tab('game', this)"><i>ü™ô</i><span>–ò–≥—Ä–∞</span></button>
        <button class="nav-btn" onclick="tab('friends', this)"><i>üë•</i><span>–î—Ä—É–∑—å—è</span></button>
        <button class="nav-btn" onclick="tab('profile', this)"><i>üë§</i><span>–ü—Ä–æ—Ñ–∏–ª—å</span></button>
        <button id="adm-nav" class="nav-btn" style="display:none; color:var(--orange)" onclick="tab('admin', this)"><i>‚öôÔ∏è</i><span>–ê–¥–º–∏–Ω</span></button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, get, onValue, push, remove, update } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const config = {
        apiKey: "AIzaSyDK9IMy-DDNXvPcHv7uAjgZ8ZLdXUh8OCw",
        authDomain: "gift-1292c.firebaseapp.com",
        projectId: "gift-1292c",
        databaseURL: "https://gift-1292c-default-rtdb.firebaseio.com",
        appId: "1:527659513899:web:4023b323982425ad18526e"
    };
    const fb = initializeApp(config);
    const db = getDatabase(fb);

    let user = null;
    let marketSort = 'new';
    let lastMarketData = null;
    let currentGameId = null;

    const catalog = [
        {id:1, n:"–ü–µ—á–µ–Ω—å–∫–∞", i:"üç™"}, {id:2, n:"–ö–æ—Ñ–µ", i:"‚òï"}, {id:3, n:"–ü–∏—Ü—Ü–∞", i:"üçï"},
        {id:4, n:"–ë—É—Ä–≥–µ—Ä", i:"üçî"}, {id:5, n:"–¢–æ—Ä—Ç", i:"üéÇ"}, {id:6, n:"–ê—Ä–±—É–∑", i:"üçâ"},
        {id:7, n:"–ú–∏—à–∫–∞", i:"üß∏"}, {id:8, n:"–†–æ–∑–∞", i:"üåπ"}, {id:9, n:"–ë—É–∫–µ—Ç", i:"üíê"},
        {id:10, n:"–ì–∏—Ç–∞—Ä–∞", i:"üé∏"}, {id:11, n:"–ö–æ–ª—å—Ü–æ", i:"üíç"}, {id:12, n:"–ö—Ä–∏—Å—Ç–∞–ª–ª", i:"üíé"},
        {id:13, n:"–ö–æ—Ä–æ–Ω–∞", i:"üëë"}, {id:14, n:"–°–ø–æ—Ä—Ç–∫–∞—Ä", i:"üèéÔ∏è"}, {id:15, n:"–Ø—Ö—Ç–∞", i:"üõ•Ô∏è"},
        {id:16, n:"–†–∞–∫–µ—Ç–∞", i:"üöÄ"}, {id:17, n:"–û—Å—Ç—Ä–æ–≤", i:"üèùÔ∏è"}, {id:18, n:"–ö–æ—Ç", i:"üê±"},
        {id:19, n:"–ü–∞–Ω–¥–∞", i:"üêº"}, {id:20, n:"–ï–¥–∏–Ω–æ—Ä–æ–≥", i:"ü¶Ñ"}, {id:21, n:"–ó–æ–ª–æ—Ç–æ", i:"üìÄ"},
        {id:22, n:"–ú–µ–¥–∞–ª—å", i:"ü•á"}, {id:23, n:"–ö—É–±–æ–∫", i:"üèÜ"}, {id:24, n:"–î–∂–æ–π—Å—Ç–∏–∫", i:"üéÆ"},
        {id:25, n:"–ù–∞—É—à–Ω–∏–∫–∏", i:"üéß"}, {id:26, n:"–ù–æ—É—Ç–±—É–∫", i:"üíª"}, {id:27, n:"–î–æ–º", i:"üè†"},
        {id:28, n:"–ó–∞–º–æ–∫", i:"üè∞"}, {id:29, n:"–ü–ª–∞–Ω–µ—Ç–∞", i:"ü™ê"}, {id:30, n:"–ì–∞–ª–∞–∫—Ç–∏–∫–∞", i:"üåå"}
    ];

    function getPrice(id, timeShift = 0) {
        const now = Date.now() + timeShift;
        const seed = Math.floor(now / 900000);
        const val = Math.abs(Math.sin(id * 777 + seed * 888));
        return Math.floor(val * 1500 + 50);
    }

    window.showToast = (msg, color = 'var(--accent)') => {
        const t = document.getElementById('toast');
        t.innerText = msg; t.style.background = color;
        t.classList.add('show'); setTimeout(() => t.classList.remove('show'), 2500);
    };

    window.closeModal = () => document.getElementById('modal-overlay').style.display = 'none';

    window.auth = async (type) => {
        const u = document.getElementById('u-in').value.trim().toLowerCase(), p = document.getElementById('p-in').value.trim();
        if(!u || !p) return showToast("–ó–∞–ø–æ–ª–Ω–∏ –ø–æ–ª—è!");
        const r = ref(db, 'users/'+u), s = await get(r);
        if(type === 'reg') {
            if(s.exists()) return showToast("–ù–∏–∫ –∑–∞–Ω—è—Ç!");
            await set(r, { username: u, password: p, balance: 1000, cloudInv: [], pinned: [], sales: 0, bio: "", pic: "" });
            loginOk(u);
        } else {
            if(s.exists() && s.val().password == p) loginOk(u);
            else showToast("–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞!");
        }
    };

    function loginOk(id) {
        localStorage.setItem('gifts_user', JSON.stringify({id}));
        location.reload();
    }

    function startApp() {
        const local = JSON.parse(localStorage.getItem('gifts_user'));
        if(!local) return;
        user = { id: local.id };
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('app').style.display = 'block';

        onValue(ref(db, 'users/' + user.id), snapshot => {
            const data = snapshot.val();
            if(!data) return;
            user.isAdmin = (user.id === 'ckovoroda' || user.id === 'kukumbr' || data.isAdmin);
            if(user.isAdmin) {
                document.getElementById('adm-nav').style.display = 'flex';
                initAdmin();
            }
            document.getElementById('header-name').innerHTML = `${data.username} ${data.sales >= 10 ? '<span class="verify-badge">‚úîÔ∏è</span>' : ''}`;
            document.getElementById('u-bal').innerText = data.balance;
            renderInv(data.cloudInv || [], data.pinned || []);
            renderProfile(data);
            renderFriendsUI(data);
            
            if(data.gameInvite && !currentGameId) {
                document.getElementById('game-lobby').style.display = 'none';
                document.getElementById('game-invite-box').style.display = 'block';
                document.getElementById('invite-text').innerText = `–í—ã–∑–æ–≤ –æ—Ç ${data.gameInvite.fromName}`;
            }
        });

        onValue(ref(db, 'market'), s => { lastMarketData = s.val(); renderMarket(); });
        renderShop();
    }

    window.renderShop = (sort = 'default') => {
        let items = catalog.map(x => {
            const cur = getPrice(x.id);
            const old = getPrice(x.id, -900000);
            return {...x, p: cur, d: cur - old};
        });
        if(sort === 'low') items.sort((a,b) => a.p - b.p);
        if(sort === 'high') items.sort((a,b) => b.p - a.p);

        document.getElementById('shop').innerHTML = `
            <div style="grid-column:1/-1; display:flex; justify-content:space-between; align-items:center;">
                <b>–ú–∞–≥–∞–∑–∏–Ω</b>
                <select onchange="renderShop(this.value)" class="mini-select" style="width:auto; margin:0; padding:5px; font-size:12px;">
                    <option value="default">–§–∏–ª—å—Ç—Ä</option>
                    <option value="low">–î–µ—à–µ–≤—ã–µ</option>
                    <option value="high">–î–æ—Ä–æ–≥–∏–µ</option>
                </select>
            </div>
            ${items.map(x => `
                <div class="card">
                    <span style="font-size:40px;">${x.i}</span>
                    <div style="font-weight:bold;">${x.n}</div>
                    <div class="price-tag">${x.p}üí∞ <span class="${x.d>=0?'up':'down'}">${x.d>=0?'‚ñ≤':'‚ñº'}</span></div>
                    <button class="btn" onclick="buyShop(${x.id})">–ö—É–ø–∏—Ç—å</button>
                </div>
            `).join('')}
        `;
    };

    window.buyShop = async (id) => {
        const p = getPrice(id);
        const s = await get(ref(db, 'users/'+user.id));
        const d = s.val();
        if(d.balance < p) return showToast("–ú–∞–ª–æ –º–æ–Ω–µ—Ç!", "var(--err)");
        const inv = d.cloudInv || [];
        inv.push({...catalog.find(x=>x.id==id), inst: Date.now()});
        await update(ref(db, 'users/'+user.id), { balance: d.balance - p, cloudInv: inv });
        showToast("–ö—É–ø–ª–µ–Ω–æ!");
    };

    window.renderInv = (inv, pinned) => {
        const invPage = document.getElementById('inv');
        document.getElementById('badge-inv').innerText = inv.length;
        document.getElementById('badge-inv').style.display = inv.length ? 'flex' : 'none';
        
        invPage.innerHTML = inv.map(x => {
            const isPinned = pinned.some(p => p.inst === x.inst);
            return `
            <div class="card">
                <span style="font-size:40px;">${x.i}</span>
                <div style="font-weight:bold;">${x.n}</div>
                <button class="btn" style="margin-top:10px; font-size:11px;" onclick="giftOpen('${x.inst}')">–ü–æ–¥–∞—Ä–∏—Ç—å</button>
                <button class="btn" style="margin-top:5px; font-size:11px; background:${isPinned?'var(--err)':'var(--green)'};" onclick="togglePin('${x.inst}')">
                    ${isPinned ? '–û—Ç–∫—Ä–µ–ø–∏—Ç—å' : '–ó–∞–∫—Ä–µ–ø–∏—Ç—å'}
                </button>
                <button class="btn" style="margin-top:5px; font-size:11px; background:var(--orange);" onclick="toMarket('${x.inst}')">–ù–∞ —Ä—ã–Ω–æ–∫</button>
            </div>
        `}).join('') || '<div style="grid-column:1/-1; margin-top:50px; color:var(--secondary)">–°–∫–ª–∞–¥ –ø—É—Å—Ç</div>';
    };

    window.togglePin = async (inst) => {
        const s = await get(ref(db, 'users/'+user.id));
        const d = s.val();
        let p = d.pinned || [];
        const itm = d.cloudInv.find(x => x.inst == inst);
        
        if(p.some(x => x.inst == inst)) {
            p = p.filter(x => x.inst != inst);
            showToast("–û—Ç–∫—Ä–µ–ø–ª–µ–Ω–æ");
        } else {
            if(p.length >= 5) return showToast("–ú–∞–∫—Å–∏–º—É–º 5 –∑–∞–∫—Ä–µ–ø–æ–≤");
            p.push(itm);
            showToast("–ó–∞–∫—Ä–µ–ø–ª–µ–Ω–æ –Ω–∞ –≤–∏—Ç—Ä–∏–Ω–µ!");
        }
        await update(ref(db, 'users/'+user.id), { pinned: p });
    };

    window.renderMarket = (sort = marketSort) => {
        marketSort = sort;
        let items = lastMarketData ? Object.entries(lastMarketData).map(([k,v])=>({k, ...v})) : [];
        if(sort === 'low') items.sort((a,b) => a.mP - b.mP);
        else if(sort === 'high') items.sort((a,b) => b.mP - a.mP);
        else items.sort((a,b) => b.ts - a.ts);

        document.getElementById('market').innerHTML = `
            <div style="grid-column:1/-1; display:flex; justify-content:space-between; align-items:center;">
                <b>–†—ã–Ω–æ–∫</b>
                <select onchange="renderMarket(this.value)" class="mini-select" style="width:auto; margin:0; padding:5px; font-size:12px;">
                    <option value="new" ${sort==='new'?'selected':''}>–ù–æ–≤—ã–µ</option>
                    <option value="low" ${sort==='low'?'selected':''}>–î–µ—à–µ–≤—ã–µ</option>
                    <option value="high" ${sort==='high'?'selected':''}>–î–æ—Ä–æ–≥–∏–µ</option>
                </select>
            </div>
            ${items.map(x => `
                <div class="card">
                    <span style="font-size:30px;">${x.i}</span>
                    <div style="font-weight:bold; font-size:13px;">${x.n}</div>
                    <div style="color:var(--accent); font-weight:bold;">${x.mP}üí∞</div>
                    <small style="color:var(--secondary)">@${x.sN}</small>
                    <button class="btn" style="margin-top:5px; padding:5px; font-size:11px;" onclick="${x.sI===user.id?`remM('${x.k}')`:`buyM('${x.k}',${x.mP},'${x.sI}')`}">
                        ${x.sI===user.id?'–°–Ω—è—Ç—å':'–ö—É–ø–∏—Ç—å'}
                    </button>
                </div>
            `).join('')}
        `;
    };

    window.toMarket = async (inst) => {
        const p = prompt("–¶–µ–Ω–∞ –ø—Ä–æ–¥–∞–∂–∏:");
        if(!p || p <= 0) return;
        const s = await get(ref(db, 'users/'+user.id));
        const d = s.val();
        const item = d.cloudInv.find(x => x.inst == inst);
        await update(ref(db, 'users/'+user.id), { 
            cloudInv: d.cloudInv.filter(x => x.inst != inst),
            pinned: (d.pinned || []).filter(x => x.inst != inst)
        });
        await push(ref(db, 'market'), { ...item, mP: parseInt(p), sI: user.id, sN: d.username, ts: Date.now() });

    function listenGame(gid) {
        currentGameId = gid;
        document.getElementById('game-lobby').style.display = 'none';

        document.getElementById('game-play').style.display = 'block';
        onValue(ref(db, 'games/'+gid), async (s) => {

            const isP1 = g.p1 === user.id, myC = isP1 ? g.p1C : g.p2C, otC = isP1 ? g.p2C : g.p1C;
            document.getElementById('game-status').innerText = myC ? (otC ? "–ë—Ä–æ—Å–æ–∫..." : "–ñ–¥–µ–º –æ–ø–ø–æ–Ω–µ–Ω—Ç–∞") : "–í–∞—à –≤—ã–±–æ—Ä:";
            if(g.p1C && g.p2C && !g.res && isP1) await update(ref(db, 'games/'+gid), { res: Math.random() > 0.5 ? 'eagle' : 'tails' });
            if(g.res) {
                const win = (isP1 && g.p1C === g.res) || (!isP1 && g.p2C === g.res);
                document.getElementById('game-status').innerHTML = `–í—ã–ø–∞–ª–æ: ${g.res==='eagle'?'–û—Ä–µ–ª':'–†–µ—à–∫–∞'}<br>${win?'<b style="color:var(--green)">+100üí∞</b>':'<b style="color:var(--err)">-100üí∞</b>'}`;

                    const uS = await get(ref(db, 'users/'+user.id));

                    await update(ref(db, 'games/'+gid), { [user.id+'_done']: true });
                }
                setTimeout(() => location.reload(), 4000);
            }
        });
    }
