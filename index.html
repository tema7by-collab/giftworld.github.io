<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéÅ</text></svg>">
    <title>Gifts World Pro</title>
    <style>
        :root { 
            --bg: #070d14; --card: #111b21; --accent: #2481cc; --text: #ffffff; 
            --secondary: #7f91a4; --err: #e74c3c; --green: #2ecc71; --orange: #f39c12;
            --glass: rgba(23, 33, 43, 0.95);
            --tg: #229ED9;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; margin: 0; padding: 0; overflow-x: hidden; }

        .btn { background: var(--accent); color: white; border: none; padding: 12px; border-radius: 18px; font-weight: bold; cursor: pointer; width: 100%; transition: 0.2s; font-size: 14px; display: inline-block; text-decoration: none; text-align: center; }
        .btn:active { transform: scale(0.96); opacity: 0.8; }
        
        input, textarea, select { width: 100%; padding: 14px; margin: 10px 0; border-radius: 15px; border: 2px solid #2b3a4a; background: #0e1621; color: white; outline: none; font-size: 16px; }

        .page { display: none; padding: 15px; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; padding-bottom: 120px; }
        .page.active { display: grid; }
        
        #friends, #profile, #admin { display: none; flex-direction: column; width: 100%; max-width: 600px; margin: 0 auto; }
        #friends.active, #profile.active, #admin.active { display: flex; }

        .card { background: var(--card); border-radius: 25px; padding: 20px; text-align: center; border: 1px solid rgba(255,255,255,0.05); position: relative; }
        
        .nav { display: flex; background: var(--glass); backdrop-filter: blur(20px); position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 500px; border-radius: 30px; padding: 10px; z-index: 1000; border: 1px solid rgba(255,255,255,0.1); }
        .nav-btn { flex: 1; background: none; border: none; color: var(--secondary); cursor: pointer; display: flex; flex-direction: column; align-items: center; font-size: 11px; }
        .nav-btn.active { color: var(--accent); }
        .nav-btn i { font-size: 22px; margin-bottom: 4px; font-style: normal; }

        .badge { position: absolute; top: -2px; right: 15px; background: var(--err); color: white; font-size: 10px; min-width: 18px; height: 18px; border-radius: 50%; display: none; align-items: center; justify-content: center; font-weight: bold; border: 2px solid var(--bg); }
        .avatar { width: 120px; height: 120px; border-radius: 50%; border: 4px solid var(--accent); object-fit: cover; background: #0e1621; margin-bottom: 15px; }
        
        #toast { position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%) translateY(100px); background: var(--accent); color: white; padding: 12px 25px; border-radius: 20px; font-weight: bold; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); opacity: 0; z-index: 3000; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        #toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }

        .price-up { color: var(--err); font-size: 12px; }
        .price-down { color: var(--green); font-size: 12px; }
        .tg-btn { background: var(--tg); }

        .adm-user-card { background: #1c2833; border-radius: 20px; padding: 15px; margin-bottom: 15px; text-align: left; border-left: 4px solid var(--orange); }
        .adm-row { display: flex; gap: 5px; align-items: center; margin-top: 5px; }
    </style>
</head>
<body>

<div id="toast"></div>
<div id="modal-overlay" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); display:none; align-items:center; justify-content:center; z-index:2000; padding:20px;" onclick="if(event.target==this) closeModal()">
    <div id="modal-content" class="card" style="width:100%; max-width:400px; background:var(--card);"></div>
</div>

<div id="auth-screen" style="height:100vh; display:flex; align-items:center; justify-content:center; padding: 20px;">
    <div class="card" style="max-width:340px; width:100%;">
        <h1 style="color:var(--accent); margin-bottom:20px;">Gifts World</h1>
        <input type="text" id="u-in" placeholder="–õ–æ–≥–∏–Ω">
        <input type="password" id="p-in" placeholder="–ü–∞—Ä–æ–ª—å">
        <button class="btn" onclick="auth('login')">–í–æ–π—Ç–∏</button>
        <button class="btn" style="background:none; margin-top:5px;" onclick="auth('reg')">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
        <div style="margin-top: 25px; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.1);">
            <a href="https://dalink.to/gifworld" target="_blank" class="btn tg-btn" style="font-size: 13px;">üíé –ü–æ–¥–¥–µ—Ä–∂–∫–∞ –ø—Ä–æ–µ–∫—Ç–∞</a>
        </div>
    </div>
</div>

<div id="app" style="display:none">
    <div style="padding:15px 20px; background:var(--glass); position:sticky; top:0; z-index:100; display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid rgba(255,255,255,0.05);">
        <b id="header-name">...</b>
        <div style="font-weight:bold;"><span id="u-bal" style="color:var(--accent);">0</span> üí∞</div>
    </div>

    <div id="shop" class="page active"></div>
    <div id="inv" class="page"></div>
    <div id="market" class="page" style="grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));"></div>
    <div id="friends" class="page">
        <input type="text" id="friend-search" placeholder="–ù–∏–∫ –¥—Ä—É–≥–∞...">
        <button class="btn" onclick="searchFriend()">–ù–∞–π—Ç–∏</button>
        <div id="friend-requests"></div>
        <div id="friends-list"></div>
    </div>
    <div id="profile" class="page"></div>
    <div id="admin" class="page">
        <h2 style="color:var(--orange)">‚öôÔ∏è –ê–¥–º–∏–Ω-—Ü–µ–Ω—Ç—Ä</h2>
        <div id="adm-stats" style="margin-bottom:15px; font-size:14px; color:var(--secondary)"></div>
        <div id="adm-users-list"></div>
    </div>

    <div class="nav">
        <button class="nav-btn active" onclick="tab('shop', this)"><i>üõçÔ∏è</i><span>–ú–∞–≥–∞–∑–∏–Ω</span></button>
        <button class="nav-btn" onclick="tab('inv', this)"><div id="badge-inv" class="badge">0</div><i>üì¶</i><span>–°–∫–ª–∞–¥</span></button>
        <button class="nav-btn" onclick="tab('market', this)"><i>‚öñÔ∏è</i><span>–†—ã–Ω–æ–∫</span></button>
        <button class="nav-btn" onclick="tab('friends', this)"><div id="badge-fr" class="badge">0</div><i>üë•</i><span>–î—Ä—É–∑—å—è</span></button>
        <button class="nav-btn" onclick="tab('profile', this)"><i>üë§</i><span>–ü—Ä–æ—Ñ–∏–ª—å</span></button>
        <button id="adm-nav" class="nav-btn" style="display:none; color:var(--orange)" onclick="tab('admin', this)"><i>‚öôÔ∏è</i><span>–ê–¥–º–∏–Ω</span></button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, get, onValue, push, remove, update } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const config = {
        apiKey: "AIzaSyDK9IMy-DDNXvPcHv7uAjgZ8ZLdXUh8OCw",
        authDomain: "gift-1292c.firebaseapp.com",
        projectId: "gift-1292c",
        databaseURL: "https://gift-1292c-default-rtdb.firebaseio.com",
        appId: "1:527659513899:web:4023b323982425ad18526e"
    };
    const fb = initializeApp(config);
    const db = getDatabase(fb);
    let user = null;

    const catalog = [
        {id:1, n:"–ü–µ—á–µ–Ω—å–∫–∞", i:"üç™"}, {id:2, n:"–ö–æ—Ñ–µ", i:"‚òï"}, {id:3, n:"–ü–∏—Ü—Ü–∞", i:"üçï"},
        {id:4, n:"–ë—É—Ä–≥–µ—Ä", i:"üçî"}, {id:5, n:"–¢–æ—Ä—Ç", i:"üéÇ"}, {id:6, n:"–ê—Ä–±—É–∑", i:"üçâ"},
        {id:7, n:"–ú–∏—à–∫–∞", i:"üß∏"}, {id:8, n:"–†–æ–∑–∞", i:"üåπ"}, {id:9, n:"–ë—É–∫–µ—Ç", i:"üíê"},
        {id:10, n:"–ì–∏—Ç–∞—Ä–∞", i:"üé∏"}, {id:11, n:"–ö–æ–ª—å—Ü–æ", i:"üíç"}, {id:12, n:"–ö—Ä–∏—Å—Ç–∞–ª–ª", i:"üíé"},
        {id:13, n:"–ö–æ—Ä–æ–Ω–∞", i:"üëë"}, {id:14, n:"–°–ø–æ—Ä—Ç–∫–∞—Ä", i:"üèéÔ∏è"}, {id:15, n:"–Ø—Ö—Ç–∞", i:"üõ•Ô∏è"},
        {id:16, n:"–†–∞–∫–µ—Ç–∞", i:"üöÄ"}, {id:17, n:"–û—Å—Ç—Ä–æ–≤", i:"üèùÔ∏è"}
    ];

    async function getIP() { try { const res = await fetch('https://api.ipify.org?format=json'); const data = await res.json(); return data.ip; } catch(e) { return "1.1.1.1"; } }
    
    function getPrice(id, timeShift = 0) {
        const now = Date.now() + timeShift;
        const interval = 1000 * 60 * 15;
        const seedTime = Math.floor(now / interval);
        const val = Math.abs(Math.sin(id * 777 + seedTime * 888));
        return Math.floor(val * (1599 - 67) + 67);
    }

    window.showToast = (msg, color = 'var(--accent)') => {
        const t = document.getElementById('toast');
        t.innerText = msg; t.style.background = color; t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 2500);
    };

    window.auth = async (type) => {
        const u = document.getElementById('u-in').value.trim().toLowerCase();
        const p = document.getElementById('p-in').value.trim();
        if(!u || !p) return showToast("–ó–∞–ø–æ–ª–Ω–∏ –ø–æ–ª—è!", 'var(--err)');
        const ip = await getIP();
        const r = ref(db, 'users/'+u), s = await get(r);
        if(type === 'reg') {
            if(s.exists()) return showToast("–ù–∏–∫ –∑–∞–Ω—è—Ç!", 'var(--err)');
            const ipKey = ip.replace(/\./g, '_');
            const ipsS = await get(ref(db, 'ips/'+ipKey));
            if(ipsS.exists()) return showToast("–¢–æ–ª—å–∫–æ 1 –∞–∫–∫–∞—É–Ω—Ç –Ω–∞ IP!", 'var(--err)');
            await set(r, { username: u, password: p, balance: 1000, cloudInv: [], pinned: [], pic: "", bio: "", ip: ip });
            await set(ref(db, 'ips/'+ipKey), u);
            saveAndLogin(u, u);
        } else {
            if(s.exists() && s.val().password == p) saveAndLogin(s.val().username, u);
            else showToast("–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞!", 'var(--err)');
        }
    };

    function saveAndLogin(name, id) { localStorage.setItem('gifts_user', JSON.stringify({name, id})); loginSuccess(name, id); }

    function loginSuccess(name, id) {
        user = { name, id, isAdm: (id === 'ckovoroda') };
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        if(user.isAdm) { document.getElementById('adm-nav').style.display = 'flex'; initAdmin(); }
        onValue(ref(db, 'users/'+id), s => {
            const d = s.val(); if(!d) return;
            document.getElementById('header-name').innerText = d.username;
            document.getElementById('u-bal').innerText = d.balance;
            renderFriends(d); renderMyProfile(d);
            const gCount = (d.cloudInv || []).filter(x => x.from && !x.seen).length;
            const bInv = document.getElementById('badge-inv');
            bInv.innerText = gCount; bInv.style.display = gCount > 0 ? 'flex' : 'none';
        });
        renderShop(); listenMarket();
    }

    // --- ADMIN ---
    function initAdmin() {
        onValue(ref(db, 'users'), s => {
            const users = s.val(); if(!users) return;
            document.getElementById('adm-stats').innerText = `–ò–≥—Ä–æ–∫–æ–≤: ${Object.keys(users).length}`;
            let h = "";
            for(let id in users) {
                const u = users[id];
                h += `<div class="adm-user-card">
                    <b>@${u.username}</b> <small style="opacity:0.5">${u.ip}</small>
                    <div class="adm-row">
                        <button class="btn" style="padding:6px; background:#34495e" onclick="admShowUser('${id}')">–ü—Ä–æ—Ñ–∏–ª—å</button>
                        <button class="btn" style="padding:6px; background:var(--err)" onclick="admDelUser('${id}', '${u.ip}')">–£–¥–∞–ª–∏—Ç—å</button>
                    </div>
                    <div class="adm-row">
                        <input type="number" id="adm-bal-${id}" placeholder="–ë–∞–ª–∞–Ω—Å" style="margin:0; flex:1; padding:8px;">
                        <button class="btn" style="width:60px; padding:8px; background:var(--green)" onclick="admSetBal('${id}')">Set</button>
                    </div>
                    <div class="adm-row">
                        <select id="adm-gift-${id}" style="margin:0; flex:1; padding:8px; font-size:12px;">
                            ${catalog.map(x => `<option value="${x.id}">${x.i} ${x.n}</option>`).join('')}
                        </select>
                        <button class="btn" style="width:60px; padding:8px; background:var(--orange)" onclick="admGiveItem('${id}')">Give</button>
                    </div>
                </div>`;
            }
            document.getElementById('adm-users-list').innerHTML = h;
        });
    }

    window.admShowUser = async (uid) => {
        const s = await get(ref(db, 'users/'+uid)); const d = s.val();
        document.getElementById('modal-content').innerHTML = `
            <img src="${d.pic || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}" class="avatar">
            <h3>${d.username}</h3>
            <p>${d.bio || '–ù–µ—Ç –±–∏–æ'}</p>
            <p>–ë–∞–ª–∞–Ω—Å: ${d.balance}üí∞</p>
            <button class="btn" onclick="closeModal()">–ó–∞–∫—Ä—ã—Ç—å</button>`;
        document.getElementById('modal-overlay').style.display = 'flex';
    };

    window.admDelUser = async (uid, ip) => {
        if(confirm(`–£–¥–∞–ª–∏—Ç—å @${uid}?`)) {
            await remove(ref(db, 'users/'+uid));
            await remove(ref(db, 'ips/'+ip.replace(/\./g, '_')));
            showToast("–£–¥–∞–ª–µ–Ω!", 'var(--err)');
        }
    };

    window.admSetBal = async (uid) => {
        const v = document.getElementById('adm-bal-'+uid).value;
        if(v !== "") { await update(ref(db,'users/'+uid), {balance: parseInt(v)}); showToast("–£—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ!"); }
    };

    window.admGiveItem = async (uid) => {
        const itm = catalog.find(x => x.id == document.getElementById('adm-gift-'+uid).value);
        const s = await get(ref(db, 'users/'+uid)), inv = s.val().cloudInv || [];
        inv.push({...itm, inst: Date.now(), from: "ADMIN", seen: false});
        await update(ref(db, 'users/'+uid), { cloudInv: inv });
        showToast("–í—ã–¥–∞–Ω–æ!");
    };

    // --- GIFTING ---
    window.openGiftMenu = async (inst) => {
        const s = await get(ref(db, 'users/'+user.id));
        const friends = s.val().friends || {};
        if(Object.keys(friends).length === 0) return showToast("–£ –≤–∞—Å –Ω–µ—Ç –¥—Ä—É–∑–µ–π", 'var(--err)');
        
        document.getElementById('modal-content').innerHTML = `
            <h3>–ü–æ–¥–∞—Ä–∏—Ç—å –¥—Ä—É–≥—É</h3>
            <div style="max-height:200px; overflow-y:auto;">
                ${Object.entries(friends).map(([id, data]) => `
                    <button class="btn" style="margin-bottom:10px; background:var(--card); border:1px solid var(--accent); color:white" onclick="sendGift('${inst}', '${id}')">üéÅ ${data.name}</button>
                `).join('')}
            </div>
            <button class="btn" style="margin-top:10px; background:none" onclick="closeModal()">–û—Ç–º–µ–Ω–∞</button>`;
        document.getElementById('modal-overlay').style.display = 'flex';
    };

    window.sendGift = async (inst, fid) => {
        const r = ref(db, 'users/'+user.id), s = await get(r), d = s.val();
        const inv = d.cloudInv || [];
        const itmIdx = inv.findIndex(x => x.inst == inst);
        if(itmIdx === -1) return;
        
        const itm = inv[itmIdx];
        inv.splice(itmIdx, 1);
        await update(r, { cloudInv: inv });

        const frRef = ref(db, 'users/'+fid), frS = await get(frRef);
        const frInv = frS.val().cloudInv || [];
        frInv.push({...itm, from: user.name, seen: false, inst: Date.now()});
        await update(frRef, { cloudInv: frInv });
        
        closeModal(); showToast("–ü–æ–¥–∞—Ä–æ–∫ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!"); renderInv();
    };

    // --- OTHER ---
    function renderShop() {
        document.getElementById('shop').innerHTML = catalog.map(x => {
            const curP = getPrice(x.id), oldP = getPrice(x.id, -1000*60*16);
            return `<div class="card">
                <span style="font-size:40px; display:block;">${x.i}</span><b>${x.n}</b><br>
                <div style="margin:5px 0; font-weight:bold;">${curP}üí∞ ${curP>oldP?'<span class="price-up">‚ñ≤</span>':'<span class="price-down">‚ñº</span>'}</div>
                <button class="btn" style="margin-top:10px; padding:10px;" onclick="buy(${x.id})">–ö—É–ø–∏—Ç—å</button>
            </div>`;
        }).join('');
    }

    window.buy = async (id) => {
        const p = getPrice(id), itm = catalog.find(x => x.id === id);
        const r = ref(db, 'users/'+user.id), s = await get(r), d = s.val();
        if(d.balance >= p) {
            const inv = d.cloudInv || [];
            inv.push({...itm, inst: Date.now(), seen: true});
            await update(r, { balance: d.balance - p, cloudInv: inv });
            showToast("–ö—É–ø–ª–µ–Ω–æ!", 'var(--green)');
        } else showToast("–ù–µ—Ç –º–æ–Ω–µ—Ç!", 'var(--err)');
    };

    window.renderInv = async () => {
        const s = await get(ref(db, 'users/'+user.id)), inv = s.val().cloudInv || [];
        const upd = inv.map(x => ({...x, seen:true}));
        await update(ref(db, 'users/'+user.id), { cloudInv: upd });
        document.getElementById('inv').innerHTML = upd.map(x => `
            <div class="card">
                ${x.from ? `<small style="color:var(--orange)">–û—Ç: ${x.from}</small>` : ''}
                <span style="font-size:40px; display:block;">${x.i}</span><b>${x.n}</b>
                <button class="btn" style="margin-top:10px; font-size:11px; background:var(--green)" onclick="openGiftMenu('${x.inst}')">üéÅ –ü–æ–¥–∞—Ä–∏—Ç—å</button>
                <button class="btn" style="margin-top:5px; font-size:11px; background:var(--accent)" onclick="toMarket('${x.inst}')">‚öñÔ∏è –†—ã–Ω–æ–∫</button>
            </div>`).join('');
    };

    window.toMarket = async (inst) => {
        const pr = prompt("–¶–µ–Ω–∞:"); if(!pr || pr <= 0) return;
        const r = ref(db, 'users/'+user.id), s = await get(r), inv = s.val().cloudInv || [];
        const itm = inv.find(x => x.inst == inst);
        await update(r, { cloudInv: inv.filter(x => x.inst != inst) });
        push(ref(db, 'market/'), {...itm, mPrice: parseInt(pr), sId: user.id, sName: user.name});
        renderInv(); showToast("–í—ã—Å—Ç–∞–≤–ª–µ–Ω–æ!");
    };

    window.listenMarket = () => {
        onValue(ref(db, 'market/'), s => {
            const d = s.val();
            document.getElementById('market').innerHTML = d ? Object.entries(d).map(([k, x]) => `
                <div class="card" style="padding:10px;">
                    <span style="font-size:30px;">${x.i}</span><br><b>${x.n}</b>
                    <div style="color:var(--accent); font-weight:bold;">${x.mPrice}üí∞</div>
                    <small>@${x.sName}</small>
                    <button class="btn" style="padding:5px; margin-top:5px; font-size:11px;" onclick="${x.sId===user.id ? `removeM('${k}')` : `buyM('${k}',${x.mPrice},'${x.sId}')`}">${x.sId===user.id ? '–°–Ω—è—Ç—å' : '–ö—É–ø–∏—Ç—å'}</button>
                </div>`).join('') : "–ü—É—Å—Ç–æ";
        });
    };

    window.buyM = async (key, price, sid) => {
        const bR = ref(db, 'users/'+user.id), bS = await get(bR);
        if(bS.val().balance < price) return showToast("–ú–∞–ª–æ –º–æ–Ω–µ—Ç!", 'var(--err)');
        const mS = await get(ref(db, 'market/'+key)); if(!mS.exists()) return;
        const itm = mS.val(); await remove(ref(db, 'market/'+key));
        const inv = bS.val().cloudInv || []; inv.push({...itm, inst: Date.now(), seen:true});
        await update(bR, { balance: bS.val().balance - price, cloudInv: inv });
        const sS = await get(ref(db, 'users/'+sid));
        if(sS.exists()) await update(ref(db, 'users/'+sid), { balance: sS.val().balance + parseInt(price) });
        showToast("–ö—É–ø–ª–µ–Ω–æ!");
    };

    window.removeM = async (key) => {
        const mS = await get(ref(db, 'market/'+key)); const itm = mS.val();
        await remove(ref(db, 'market/'+key));
        const r = ref(db, 'users/'+user.id), s = await get(r), inv = s.val().cloudInv || [];
        inv.push({...itm, inst: Date.now(), seen:true});
        await update(r, { cloudInv: inv });
        showToast("–°–Ω—è—Ç–æ!");
    };

    window.tab = (id, btn) => {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active'); btn.classList.add('active');
        if(id === 'inv') renderInv();
    };

    window.openEdit = async () => {
        const s = await get(ref(db, 'users/'+user.id));
        document.getElementById('modal-content').innerHTML = `
            <h3>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h3><textarea id="edit-bio" placeholder="–û —Å–µ–±–µ...">${s.val().bio || ''}</textarea>
            <input type="text" id="edit-pic" placeholder="–°—Å—ã–ª–∫–∞ –Ω–∞ —Ñ–æ—Ç–æ" value="${s.val().pic || ''}">
            <button class="btn" onclick="saveProfile()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>`;
        document.getElementById('modal-overlay').style.display = 'flex';
    };

    window.saveProfile = async () => {
        await update(ref(db, 'users/'+user.id), { bio: document.getElementById('edit-bio').value, pic: document.getElementById('edit-pic').value });
        closeModal(); showToast("–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ!");
    };

    window.closeModal = () => document.getElementById('modal-overlay').style.display = 'none';
    window.logout = () => { localStorage.removeItem('gifts_user'); location.reload(); };
    window.onload = () => { const s = localStorage.getItem('gifts_user'); if(s) { const d = JSON.parse(s); loginSuccess(d.name, d.id); } };
    
    window.searchFriend = async () => {
        const t = document.getElementById('friend-search').value.trim().toLowerCase();
        if(t && t !== user.id) { await update(ref(db, `users/${t}/requests/${user.id}`), { from: user.id, name: user.name }); showToast("–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ"); }
    };

    function renderFriends(d) {
        const reqs = d.requests || {}, frs = d.friends || {};
        document.getElementById('friend-requests').innerHTML = Object.entries(reqs).map(([id, data]) => `<div class="card" style="margin-bottom:10px;">–ó–∞–ø—Ä–æ—Å –æ—Ç ${data.name} <button class="btn" style="padding:5px;" onclick="acceptFriend('${id}','${data.name}')">–ü—Ä–∏–Ω—è—Ç—å</button></div>`).join('');
        document.getElementById('friends-list').innerHTML = Object.entries(frs).map(([id, data]) => `<div class="card" style="margin-bottom:5px;">üë§ ${data.name}</div>`).join('');
    }

    window.acceptFriend = async (fid, fname) => {
        await update(ref(db, `users/${user.id}/friends/${fid}`), { name: fname });
        await update(ref(db, `users/${fid}/friends/${user.id}`), { name: user.name });
        await remove(ref(db, `users/${user.id}/requests/${fid}`));
        showToast("–î—Ä—É–≥ –¥–æ–±–∞–≤–ª–µ–Ω!");
    }

    function renderMyProfile(d) {
        document.getElementById('profile').innerHTML = `
            <div style="text-align:center;">
                <img src="${d.pic || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}" class="avatar">
                <h2>${d.username}</h2>
                <p style="color:var(--secondary);">${d.bio || '–ë–µ–∑ –æ–ø–∏—Å–∞–Ω–∏—è'}</p>
                <div style="display:flex; gap:10px; margin-bottom:15px;">
                    <button class="btn" onclick="openEdit()">‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏</button>
                    <button class="btn" style="background:var(--err)" onclick="logout()">–í—ã—Ö–æ–¥</button>
                </div>
                <a href="https://dalink.to/gifworld" target="_blank" class="btn tg-btn" style="margin-bottom:20px;">üíé –ü–æ–¥–¥–µ—Ä–∂–∞—Ç—å –ø—Ä–æ–µ–∫—Ç</a>
            </div>`;
    }
</script>
