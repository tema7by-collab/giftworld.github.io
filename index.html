        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; margin: 0; padding: 0; overflow-x: hidden; }

        .btn { background: var(--accent); color: white; border: none; padding: 12px; border-radius: 18px; font-weight: bold; cursor: pointer; width: 100%; transition: 0.2s; font-size: 14px; display: inline-block; text-decoration: none; text-align: center; }

        input, textarea, select { width: 100%; padding: 14px; margin: 10px 0; border-radius: 15px; border: 2px solid #2b3a4a; background: #0e1621; color: white; outline: none; font-size: 16px; }

        .nav { display: flex; background: var(--glass); backdrop-filter: blur(20px); position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 500px; border-radius: 30px; padding: 10px; z-index: 1000; border: 1px solid rgba(255,255,255,0.1); }

        .nav-btn.active { color: var(--accent); }
        .nav-btn i { font-size: 22px; margin-bottom: 4px; font-style: normal; }

        .badge { position: absolute; top: -2px; right: 15px; background: var(--err); color: white; font-size: 10px; min-width: 18px; height: 18px; border-radius: 50%; display: none; align-items: center; justify-content: center; font-weight: bold; border: 2px solid var(--bg); }

        #toast { position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%) translateY(100px); background: var(--accent); color: white; padding: 12px 25px; border-radius: 20px; font-weight: bold; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); opacity: 0; z-index: 3000; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }

        .coin-box { perspective: 1000px; width: 100px; height: 100px; margin: 20px auto; }
        .coin { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; transition: transform 3s cubic-bezier(0.4, 0, 0.2, 1); }
        .coin-side { position: absolute; width: 100%; height: 100%; border-radius: 50%; backface-visibility: hidden; display: flex; align-items: center; justify-content: center; font-size: 40px; background: radial-gradient(circle, #f1c40f, #f39c12); border: 4px solid #d35400; }
        .side-back { transform: rotateY(180deg); }
        .spin-eagle { transform: rotateY(1800deg); }

    </style>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, get, onValue, push, remove, update } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const config = {
        apiKey: "AIzaSyDK9IMy-DDNXvPcHv7uAjgZ8ZLdXUh8OCw",
        authDomain: "gift-1292c.firebaseapp.com",
        projectId: "gift-1292c",

    const db = getDatabase(fb);
    let user = null, currentGameId = null, gameListener = null;

    const catalog = [
        {id:1, n:"–ü–µ—á–µ–Ω—å–∫–∞", i:"üç™"}, {id:2, n:"–ö–æ—Ñ–µ", i:"‚òï"}, {id:3, n:"–ü–∏—Ü—Ü–∞", i:"üçï"},
        {id:4, n:"–ë—É—Ä–≥–µ—Ä", i:"üçî"}, {id:5, n:"–¢–æ—Ä—Ç", i:"üéÇ"}, {id:6, n:"–ê—Ä–±—É–∑", i:"üçâ"},
        {id:7, n:"–ú–∏—à–∫–∞", i:"üß∏"}, {id:8, n:"–†–æ–∑–∞", i:"üåπ"}, {id:9, n:"–ë—É–∫–µ—Ç", i:"üíê"},
        {id:10, n:"–ì–∏—Ç–∞—Ä–∞", i:"üé∏"}, {id:11, n:"–ö–æ–ª—å—Ü–æ", i:"üíç"}, {id:12, n:"–ö—Ä–∏—Å—Ç–∞–ª–ª", i:"üíé"},
        {id:13, n:"–ö–æ—Ä–æ–Ω–∞", i:"üëë"}, {id:14, n:"–°–ø–æ—Ä—Ç–∫–∞—Ä", i:"üèéÔ∏è"}, {id:15, n:"–Ø—Ö—Ç–∞", i:"üõ•Ô∏è"},
        {id:16, n:"–†–∞–∫–µ—Ç–∞", i:"üöÄ"}, {id:17, n:"–û—Å—Ç—Ä–æ–≤", i:"üèùÔ∏è"}, {id:18, n:"–ö–æ—Ç", i:"üê±"},
        {id:19, n:"–ü–∞–Ω–¥–∞", i:"üêº"}, {id:20, n:"–ï–¥–∏–Ω–æ—Ä–æ–≥", i:"ü¶Ñ"}, {id:21, n:"–ó–æ–ª–æ—Ç–æ", i:"üìÄ"},
        {id:22, n:"–ú–µ–¥–∞–ª—å", i:"ü•á"}, {id:23, n:"–ö—É–±–æ–∫", i:"üèÜ"}, {id:24, n:"–î–∂–æ–π—Å—Ç–∏–∫", i:"üéÆ"},
        {id:25, n:"–ù–∞—É—à–Ω–∏–∫–∏", i:"üéß"}, {id:26, n:"–ù–æ—É—Ç–±—É–∫", i:"üíª"}, {id:27, n:"–î–æ–º", i:"üè†"},
        {id:28, n:"–ó–∞–º–æ–∫", i:"üè∞"}, {id:29, n:"–ü–ª–∞–Ω–µ—Ç–∞", i:"ü™ê"}, {id:30, n:"–ì–∞–ª–∞–∫—Ç–∏–∫–∞", i:"üåå"}
    ];

    async function getIP() { try { const res = await fetch('https://api.ipify.org?format=json'); const data = await res.json(); return data.ip; } catch(e) { return "1.1.1.1"; } }
    function getPrice(id, timeShift = 0) { const now = Date.now() + timeShift; const interval = 900000; const seed = Math.floor(now / interval); const val = Math.abs(Math.sin(id * 777 + seed * 888)); return Math.floor(val * 1532 + 67); }

    window.showToast = (msg, color = 'var(--accent)') => { const t = document.getElementById('toast'); t.innerText = msg; t.style.background = color; t.classList.add('show'); setTimeout(() => t.classList.remove('show'), 2500); };
    window.closeModal = () => document.getElementById('modal-overlay').style.display = 'none';

    window.auth = async (type) => {
        const u = document.getElementById('u-in').value.trim().toLowerCase(), p = document.getElementById('p-in').value.trim();
        if(!u || !p) return showToast("–ó–∞–ø–æ–ª–Ω–∏ –ø–æ–ª—è!", 'var(--err)');
        const ip = await getIP(), ipKey = ip.replace(/\./g, '_'), r = ref(db, 'users/'+u), s = await get(r);
        if(type === 'reg') {
            if(s.exists()) return showToast("–ù–∏–∫ –∑–∞–Ω—è—Ç!", 'var(--err)');
            const ipsS = await get(ref(db, 'ips/'+ipKey)); if(ipsS.exists() && Object.keys(ipsS.val()).length >= 3) return showToast("–õ–∏–º–∏—Ç IP!", 'var(--err)');
            await set(r, { username: u, password: p, balance: 1000, cloudInv: [], pinned: [], pic: "", bio: "", ip: ip });
            await update(ref(db, `ips/${ipKey}`), { [u]: true });
            loginOk(u, u);
        } else { if(s.exists() && s.val().password == p) loginOk(s.val().username, u); else showToast("–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞!", 'var(--err)'); }
    };

    function loginOk(name, id) { localStorage.setItem('gifts_user', JSON.stringify({name, id})); startApp(name, id); }
    function startApp(name, id) {
        user = { name, id, isAdm: (id === 'ckovoroda' || id === 'kukumbr') };
        document.getElementById('auth-screen').style.display = 'none'; document.getElementById('app').style.display = 'block';
        if(user.isAdm) { document.getElementById('adm-nav').style.display = 'flex'; initAdmin(); }
        onValue(ref(db, 'users/'+id), s => {
            const d = s.val(); if(!d) return;
            document.getElementById('header-name').innerText = d.username; document.getElementById('u-bal').innerText = d.balance;
            renderFriends(d); renderMyProfile(d); renderGameFriends(d);
            const bG = document.getElementById('badge-game');
            if(d.gameInvite && !currentGameId) { bG.innerText = "1"; bG.style.display = 'flex'; document.getElementById('game-lobby').style.display='none'; document.getElementById('game-invite-box').style.display='block'; document.getElementById('invite-text').innerText = `–í—ã–∑–æ–≤ –æ—Ç @${d.gameInvite.fromName}`; }
            else { bG.style.display = 'none'; if(!currentGameId) { document.getElementById('game-invite-box').style.display='none'; document.getElementById('game-lobby').style.display='block'; } }
            if(d.activeGameId && !currentGameId) listenGame(d.activeGameId);
            const bI = document.getElementById('badge-inv');
            const newCount = (d.cloudInv || []).filter(x => x.seen === false).length;
            bI.innerText = newCount; bI.style.display = newCount > 0 ? 'flex' : 'none';
        });
        renderShop(); listenMarket();
    }

    // --- GAME (WITH 30 MIN RESET) ---
    function renderGameFriends(d) { const frs = d.friends || {}; document.getElementById('game-friends-list').innerHTML = Object.entries(frs).map(([id, data]) => `<button class="btn" style="margin-top:10px; background:var(--card); border:1px solid var(--accent);" onclick="inviteGame('${id}', '${data.name}')">üéÆ ${data.name}</button>`).join('') || "–ù–µ—Ç –¥—Ä—É–∑–µ–π"; }
    window.inviteGame = async (fid, fname) => { const s = await get(ref(db, 'users/'+user.id)); if(s.val().balance < 100) return showToast("–ù–µ—Ç –º–æ–Ω–µ—Ç!", 'var(--err)'); const gid = 'game_'+Date.now(); await update(ref(db, `users/${fid}`), { gameInvite: { fromId: user.id, fromName: user.name, gameId: gid } }); showToast("–í—ã–∑–æ–≤ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!"); };
    window.acceptGame = async () => { 
        const s = await get(ref(db, 'users/'+user.id)), inv = s.val().gameInvite; 
        if(s.val().balance < 100) return showToast("–ù–µ—Ç –º–æ–Ω–µ—Ç!", 'var(--err)'); 
        await set(ref(db, 'games/'+inv.gameId), { p1: inv.fromId, p2: user.id, p1Choice: "", p2Choice: "", result: "", status: "active", createdAt: Date.now() }); 
        await update(ref(db, `users/${user.id}`), { activeGameId: inv.gameId, gameInvite: null }); 
        await update(ref(db, `users/${inv.fromId}`), { activeGameId: inv.gameId }); 
    };
    window.declineGame = async () => await update(ref(db, `users/${user.id}`), { gameInvite: null });
    
    function listenGame(gid) {
        currentGameId = gid; document.getElementById('game-lobby').style.display='none'; document.getElementById('game-invite-box').style.display='none'; document.getElementById('game-play').style.display='block';
        if(gameListener) gameListener(); gameListener = onValue(ref(db, 'games/'+gid), async (s) => {
            const g = s.val(); if(!g) { resetG(); return; }
            
            // –°–±—Ä–æ—Å —á–µ—Ä–µ–∑ 30 –º–∏–Ω—É—Ç (1800000 –º—Å)
            if(g.createdAt && (Date.now() - g.createdAt > 1800000) && !g.result) {
                showToast("–ò–≥—Ä–∞ –ø—Ä–æ—Å—Ä–æ—á–µ–Ω–∞", 'var(--err)');
                resetG(); return;
            }

            const isP1 = g.p1 === user.id, myChoice = isP1 ? g.p1Choice : g.p2Choice, opChoice = isP1 ? g.p2Choice : g.p1Choice;
            if(myChoice) { document.getElementById('game-controls').style.display='none'; document.getElementById('game-status').innerText = opChoice ? "–ë—Ä–æ—Å–æ–∫..." : "–ñ–¥–µ–º –æ–ø–ø–æ–Ω–µ–Ω—Ç–∞..."; }
            else { document.getElementById('game-controls').style.display='block'; document.getElementById('game-status').innerText = "–¢–≤–æ–π –≤—ã–±–æ—Ä!"; }
            if(g.p1Choice && g.p2Choice && !g.result) { if(isP1) { const r = Math.random() > 0.5 ? 'eagle' : 'tails'; await update(ref(db, 'games/'+gid), { result: r }); } }
            if(g.result) {
                document.getElementById('game-coin').className = 'coin ' + (g.result === 'eagle' ? 'spin-eagle' : 'spin-tails');
                setTimeout(async () => {
                    const win = (isP1 && g.p1Choice === g.result) || (!isP1 && g.p2Choice === g.result);
                    if(!g[user.id+'_paid']) { 
                        const rew = win ? 100 : -100; const uRef = ref(db, 'users/'+user.id); const us = await get(uRef);
                        await update(uRef, { balance: us.val().balance + rew });
