    <style>
        :root { 
            --bg: #070d14; --card: #111b21; --accent: #2481cc; --text: #ffffff; 
            --secondary: #7f91a4; --err: #e74c3c; --green: #2ecc71; --orange: #f39c12;
            --glass: rgba(23, 33, 43, 0.95);
            --tg: #229ED9;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, system-ui, sans-serif; margin: 0; padding: 0; overflow-x: hidden; }

        /* --- Animations --- */
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        /* --- NFT Special Style --- */
        .nft-locked { position: relative; filter: grayscale(0.9); }
        .nft-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.75); border-radius: 25px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 10; color: white; pointer-events: none;
        }
        .nft-overlay b { font-size: 14px; text-align: center; margin-top: 5px; }
        .nft-badge {
            position: absolute; top: 12px; left: 12px;
            background: linear-gradient(45deg, #f39c12, #d35400);
            padding: 4px 10px; border-radius: 10px; font-size: 10px; font-weight: bold; z-index: 11;
        }

        /* --- UI Elements --- */
        .btn { background: var(--accent); color: white; border: none; padding: 18px; border-radius: 22px; font-weight: bold; cursor: pointer; width: 100%; transition: 0.3s; font-size: 16px; display: inline-block; text-decoration: none; text-align: center; }
        .btn:active { transform: scale(0.98); opacity: 0.9; }
        .btn-sec { background: #2b3a4a; color: white; }
        
        input, textarea, select { width: 100%; padding: 18px; margin: 10px 0; border-radius: 20px; border: 2px solid #2b3a4a; background: #0e1621; color: white; font-size: 16px; transition: 0.3s; }
        input:focus { border-color: var(--accent); }

        .page { display: none; padding: 15px; grid-template-columns: repeat(auto-fill, minmax(165px, 1fr)); gap: 15px; padding-bottom: 120px; animation: fadeInUp 0.4s ease-out; }
        .page.active { display: grid; }
        
        /* Layouts for non-grid pages */
        #friends, #profile, #admin, #market { display: none; flex-direction: column; width: 100%; max-width: 600px; margin: 0 auto; }
        #friends.active, #profile.active, #admin.active, #market.active { display: flex; }

        .card { background: var(--card); border-radius: 32px; padding: 22px; text-align: center; border: 1px solid rgba(255,255,255,0.05); position: relative; transition: 0.3s; }
        .controls { grid-column: 1/-1; background: var(--card); padding: 20px; border-radius: 30px; margin-bottom: 10px; display: flex; flex-direction: column; gap: 10px; }

        .nav { display: flex; background: var(--glass); backdrop-filter: blur(25px); position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 94%; max-width: 550px; border-radius: 40px; padding: 10px; z-index: 1000; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .nav-btn { flex: 1; background: none; border: none; color: var(--secondary); cursor: pointer; display: flex; flex-direction: column; align-items: center; font-size: 10px; font-weight: 600; transition: 0.3s; }
        .nav-btn i { font-size: 26px; margin-bottom: 4px; font-style: normal; }
        .nav-btn.active { color: var(--accent); }

        .badge { position: absolute; top: -5px; right: 10px; background: var(--err); color: white; font-size: 10px; min-width: 22px; height: 22px; border-radius: 50%; display: none; align-items: center; justify-content: center; font-weight: bold; border: 3px solid var(--bg); }

        #toast { position: fixed; bottom: 120px; left: 50%; transform: translateX(-50%) translateY(100px); background: var(--accent); color: white; padding: 18px 30px; border-radius: 25px; font-weight: bold; transition: 0.5s; opacity: 0; z-index: 3000; }
        #toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }

        .price-up { color: var(--err); font-size: 12px; font-weight: bold; }
        .price-down { color: var(--green); font-size: 12px; font-weight: bold; }
        .from-msg { color: var(--orange); font-size: 11px; font-weight: 800; margin-bottom: 8px; display: block; }
        
        /* Showcase in Profile */
        .showcase { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; margin: 15px 0; background: rgba(0,0,0,0.2); padding: 10px; border-radius: 20px; min-height: 60px; }
        .show-slot { background: var(--bg); border-radius: 12px; aspect-ratio: 1; display: flex; align-items: center; justify-content: center; font-size: 24px; border: 1px dashed rgba(255,255,255,0.1); }
    </style>
</head>

            <input type="text" id="adm-u" placeholder="–ù–∏–∫ –∏–≥—Ä–æ–∫–∞">

        <button class="nav-btn" onclick="tab('inv', this)"><div id="badge-inv" class="badge">0</div><i>üì¶</i><span>–°–∫–ª–∞–¥</span></button>

        <button id="adm-btn" class="nav-btn" style="display:none; color:var(--orange)" onclick="tab('admin', this)"><i>‚öôÔ∏è</i><span>–ê–¥–º–∏–Ω</span></button>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, get, onValue, update, remove } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const config = {
        apiKey: "AIzaSyDK9IMy-DDNXvPcHv7uAjgZ8ZLdXUh8OCw",
        authDomain: "gift-1292c.firebaseapp.com",
        projectId: "gift-1292c",
        databaseURL: "https://gift-1292c-default-rtdb.firebaseio.com",
        appId: "1:527659513899:web:4023b323982425ad18526e"
    };
    const fb = initializeApp(config);
    const db = getDatabase(fb);
    let user = null;

    const catalog = [
        {id:2302, n:"NFT –ù–æ—Å–æ–∫", i:"üß¶", isNFT: true},
        {id:1, n:"–ü–µ—á–µ–Ω—å–∫–∞", i:"üç™"}, {id:2, n:"–ö–æ—Ñ–µ", i:"‚òï"}, {id:3, n:"–ü–∏—Ü—Ü–∞", i:"üçï"},
        {id:4, n:"–ë—É—Ä–≥–µ—Ä", i:"üçî"}, {id:5, n:"–¢–æ—Ä—Ç", i:"üéÇ"}, {id:6, n:"–ê—Ä–±—É–∑", i:"üçâ"},
        {id:7, n:"–ú–∏—à–∫–∞", i:"üß∏"}, {id:8, n:"–†–æ–∑–∞", i:"üåπ"}, {id:9, n:"–ë—É–∫–µ—Ç", i:"üíê"},
        {id:10, n:"–ì–∏—Ç–∞—Ä–∞", i:"üé∏"}, {id:11, n:"–ö–æ–ª—å—Ü–æ", i:"üíç"}, {id:12, n:"–ö—Ä–∏—Å—Ç–∞–ª–ª", i:"üíé"},
        {id:13, n:"–ö–æ—Ä–æ–Ω–∞", i:"üëë"}, {id:14, n:"–°–ø–æ—Ä—Ç–∫–∞—Ä", i:"üèéÔ∏è"}, {id:15, n:"–Ø—Ö—Ç–∞", i:"üõ•Ô∏è"},
        {id:16, n:"–†–∞–∫–µ—Ç–∞", i:"üöÄ"}, {id:17, n:"–û—Å—Ç—Ä–æ–≤", i:"üèùÔ∏è"}, {id:18, n:"–ö–æ—Ç", i:"üê±"},
        {id:19, n:"–ü–∞–Ω–¥–∞", i:"üêº"}, {id:20, n:"–ï–¥–∏–Ω–æ—Ä–æ–≥", i:"ü¶Ñ"}, {id:21, n:"–ó–æ–ª–æ—Ç–æ", i:"üìÄ"},
        {id:22, n:"–ú–µ–¥–∞–ª—å", i:"ü•á"}, {id:23, n:"–ö—É–±–æ–∫", i:"üèÜ"}, {id:24, n:"–î–∂–æ–π—Å—Ç–∏–∫", i:"üéÆ"},
        {id:25, n:"–ù–∞—É—à–Ω–∏–∫–∏", i:"üéß"}, {id:26, n:"–ù–æ—É—Ç–±—É–∫", i:"üíª"}, {id:27, n:"–î–æ–º", i:"üè†"},
        {id:28, n:"–ó–∞–º–æ–∫", i:"üè∞"}, {id:29, n:"–ü–ª–∞–Ω–µ—Ç–∞", i:"ü™ê"}, {id:30, n:"–ì–∞–ª–∞–∫—Ç–∏–∫–∞", i:"üåå"}
    ];

    const getPrice = (id, offset = 0) => {
        let h = Math.floor((Date.now() + offset) / 30000);
        let s = Math.sin(id + h) * 10000;
        return Math.abs(Math.floor(s % 1934)) + 67;
    };

    window.buy = async (id) => { 
        const p = id === 2302 ? 5000 : getPrice(id); 
        const itm = catalog.find(x => x.id === id); 
        if(!user) return;
        const r = ref(db, 'users/'+user.id), s = await get(r), d = s.val();
        if(d.balance >= p) {
            const inv = d.cloudInv || [];
            inv.push({...itm, inst: Date.now()});
            await update(r, { balance: d.balance - p, cloudInv: inv });
            showToast("–ü—Ä–µ–¥–º–µ—Ç –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∏–Ω–≤–µ–Ω—Ç–∞—Ä—å!", "var(--green)");
        } else showToast("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!", "var(--err)");
    };

    window.renderShop = () => { 
        const search = document.getElementById('s-search').value.toLowerCase();
        const sort = document.getElementById('s-sort').value;
        const now = new Date();
        const startFeb23 = new Date(now.getFullYear(), 1, 23); 
        const isLocked = now < startFeb23; 
        const isOver = now >= new Date(now.getFullYear(), 1, 24);  

        let items = [...catalog];
        if (isOver) items = items.filter(x => x.id !== 2302);
        if(search) items = items.filter(x => x.n.toLowerCase().includes(search));
        
        if(sort === 'cheap') items.sort((a,b) => (a.id===2302?5000:getPrice(a.id)) - (b.id===2302?5000:getPrice(b.id)));
        else if(sort === 'expensive') items.sort((a,b) => (b.id===2302?5000:getPrice(b.id)) - (a.id===2302?5000:getPrice(a.id)));

        document.getElementById('shop-list').innerHTML = items.map(x => { 
            const isNFT = x.id === 2302;
            const cP = isNFT ? 5000 : getPrice(x.id);
            const oP = isNFT ? 5000 : getPrice(x.id, -30000);
            let cardAttr = (isNFT && isLocked) ? "nft-locked" : "";
            let overlay = (isNFT && isLocked) ? `<div class="nft-overlay"><i>üîí</i><b>–î–æ—Å—Ç—É–ø–Ω–æ 23 —Ñ–µ–≤—Ä–∞–ª—è</b></div>` : "";

            return `
                <div class="card ${cardAttr}">
                    ${isNFT ? '<div class="nft-badge">23 –§–ï–í–†–ê–õ–Ø NFT</div>' : ''}
                    ${overlay}
                    <span style="font-size:45px; display:block; margin-bottom:10px;">${x.i}</span>
                    <b style="font-size:16px">${x.n}</b>
                    <div style="font-weight:bold; margin:8px 0; font-size:18px;">${cP.toLocaleString()} üí∞</div>
                    ${!isNFT ? `<div class="${cP>=oP?'price-up':'price-down'}">${cP>=oP?'‚ñ≤':'‚ñº'} ${Math.abs(cP-oP)}</div>` : ''}
                    <button class="btn" style="margin-top:10px;" onclick="${(isNFT && isLocked) ? "showToast('–õ–∏–º–∏—Ç–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –ø–æ–¥–∞—Ä–æ–∫ –∑–∞–∫—Ä—ã—Ç!','var(--err)')" : `buy(${x.id})`}">
                        ${(isNFT && isLocked) ? '–ó–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ' : '–ü—Ä–∏–æ–±—Ä–µ—Å—Ç–∏'}
                    </button>
                </div>`;
        }).join(''); 
    };

    window.renderMarket = () => {
        const q = document.getElementById('market-search').value.toLowerCase();
        let list = catalog.filter(x => x.id !== 2302 && x.n.toLowerCase().includes(q));
        document.getElementById('market-list').innerHTML = list.map(x => {
            const cP = getPrice(x.id), oP = getPrice(x.id, -30000);
            return `<div class="card" style="padding:15px;">
                <span style="font-size:30px;">${x.i}</span><br><b>${x.n}</b>
                <div style="font-size:16px; margin:5px 0;">${cP} üí∞</div>
                <div class="${cP>=oP?'price-up':'price-down'}" style="font-size:10px;">${cP>=oP?'‚ñ≤ –í–í–ï–†–•':'‚ñº –í–ù–ò–ó'}</div>
            </div>`;
        }).join('');
    };

    window.renderInv = (inv = []) => {
        const b = document.getElementById('badge-inv');
        b.innerText = inv.length; b.style.display = inv.length ? 'flex' : 'none';
        document.getElementById('inv').innerHTML = inv.map(x => `
            <div class="card">
                ${x.from ? `<span class="from-msg">–û–¢: ${x.from}</span>` : ''}
                <span style="font-size:50px; display:block;">${x.i}</span>
                <b>${x.n}</b>
                <div style="display:flex; gap:5px; margin-top:15px;">
                    <button class="btn" style="padding:10px; font-size:12px; background:var(--green);" onclick="giftBtn('${x.inst}')">üéÅ</button>
                    <button class="btn" style="padding:10px; font-size:12px; background:var(--orange);" onclick="togglePin('${x.inst}')">üìç</button>
                </div>
            </div>`).join('') || '<p style="grid-column:1/-1; color:var(--secondary); padding: 40px 0;">–í–∞—à —Å–∫–ª–∞–¥ –ø—É—Å—Ç. –ö—É–ø–∏—Ç–µ —á—Ç–æ-–Ω–∏–±—É–¥—å –≤ –º–∞–≥–∞–∑–∏–Ω–µ!</p>';
    };

    window.giftBtn = async (inst) => {
        const r = ref(db, 'users/'+user.id), s = await get(r), d = s.val();
        const itm = d.cloudInv.find(x => x.inst == inst);
        const target = prompt("–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫ –ø–æ–ª—É—á–∞—Ç–µ–ª—è:");
        if(!target) return;
        const tr = ref(db, 'users/'+target.toLowerCase()), ts = await get(tr);
        if(!ts.exists()) return showToast("–ò–≥—Ä–æ–∫ –Ω–µ –Ω–∞–π–¥–µ–Ω!", "var(--err)");
        
        let tInv = ts.val().cloudInv || [];
        tInv.push({...itm, from: d.username, inst: Date.now()});
        await update(tr, { cloudInv: tInv });
        await update(r, { 
            cloudInv: d.cloudInv.filter(x => x.inst != inst),
            pinned: (d.pinned || []).filter(p => p.inst != inst)
        });
        showToast("–ü–æ–¥–∞—Ä–æ–∫ —É—Å–ø–µ—à–Ω–æ –¥–æ—Å—Ç–∞–≤–ª–µ–Ω!");
    };

    window.togglePin = async (inst) => {
        const r = ref(db, 'users/'+user.id), s = await get(r), d = s.val();
        let pinned = d.pinned || [];
        if(pinned.some(x => x.inst == inst)) {
            pinned = pinned.filter(x => x.inst != inst);
            showToast("–ü—Ä–µ–¥–º–µ—Ç —É–±—Ä–∞–Ω —Å –≤–∏—Ç—Ä–∏–Ω—ã");
        } else {
            if(pinned.length >= 5) return showToast("–õ–∏–º–∏—Ç: —Ç–æ–ª—å–∫–æ 5 –ø—Ä–µ–¥–º–µ—Ç–æ–≤!", "var(--err)");
            pinned.push(d.cloudInv.find(x => x.inst == inst));
            showToast("–ü—Ä–µ–¥–º–µ—Ç –Ω–∞ –≤–∏—Ç—Ä–∏–Ω–µ –ø—Ä–æ—Ñ–∏–ª—è");
        }
        await update(r, { pinned });
    };

    window.addFriend = async () => {
        const f = document.getElementById('f-search').value.trim().toLowerCase();
        if(!f || f === user.id) return;
        const fr = ref(db, 'users/'+f), fs = await get(fr);
        if(!fs.exists()) return showToast("–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω!", "var(--err)");
        await update(ref(db, `users/${user.id}/friends`), { [f]: true });
        showToast("–î—Ä—É–≥ –¥–æ–±–∞–≤–ª–µ–Ω –≤ —Å–ø–∏—Å–æ–∫!");
    };

    window.renderFriends = async (frs = {}) => {
        const list = Object.keys(frs);
        let h = "";
        for(let f of list) {
            const s = await get(ref(db, 'users/'+f)), d = s.val();
            if(d) h += `<div class="card" style="display:flex; align-items:center; gap:15px; text-align:left; padding:15px;">
                <img src="${d.pic || 'https://img.icons8.com/fluency/48/user-male-circle.png'}" style="width:50px; border-radius:50%; background:#222;">
                <div style="flex:1;"><b>${d.username}</b><br><small style="color:var(--secondary)">${d.balance.toLocaleString()} üí∞</small></div>
                <button class="btn" style="width:auto; padding:8px 15px; font-size:12px;" onclick="viewUser('${f}')">–ü—Ä–æ—Ñ–∏–ª—å</button>
            </div>`;
        }
        document.getElementById('friends-list').innerHTML = h || '<p style="text-align:center; color:var(--secondary)">–°–ø–∏—Å–æ–∫ –¥—Ä—É–∑–µ–π –ø—É—Å—Ç</p>';
    };

    window.viewUser = async (uid) => {
        const s = await get(ref(db, 'users/'+uid)), d = s.val();
        document.getElementById('modal-content').innerHTML = `
            <img src="${d.pic || 'https://img.icons8.com/fluency/96/user-male-circle.png'}" style="width:100px; border-radius:50%; margin-bottom:15px; background:#222; padding:5px;">
            <h2 style="margin:0;">${d.username}</h2>
            <p style="color:var(--secondary); font-size:14px; margin:10px 0 20px;">${d.bio || '–°—Ç–∞—Ç—É—Å –Ω–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω'}</p>
            <div style="text-align:left; font-size:12px; margin-bottom:10px; color:var(--accent);">–í–ò–¢–†–ò–ù–ê:</div>
            <div class="showcase">${(d.pinned || []).map(x => `<div class="show-slot">${x.i}</div>`).join('')}${Array(5-(d.pinned||[]).length).fill('<div class="show-slot"></div>').join('')}</div>
            <button class="btn btn-sec" onclick="closeModal()">–ó–∞–∫—Ä—ã—Ç—å</button>`;
        document.getElementById('modal-overlay').style.display = 'flex';
    };

    window.renderProfile = (d) => {
        document.getElementById('profile').innerHTML = `
            <div class="card">
                <div style="position:relative; display:inline-block;">
                    <img src="${d.pic || 'https://img.icons8.com/fluency/96/user-male-circle.png'}" style="width:120px; border-radius:50%; border:4px solid var(--accent); cursor:pointer; background:#222;" onclick="editPic()">
                </div>
                <h2 style="margin-top:10px;">${d.username}</h2>
                <p style="cursor:pointer; color:var(--secondary); background:rgba(255,255,255,0.05); padding:10px; border-radius:15px;" onclick="editBio()">${d.bio || '–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã –∏–∑–º–µ–Ω–∏—Ç—å —Å—Ç–∞—Ç—É—Å'}</p>
                
                <div style="text-align:left; font-size:12px; margin-top:20px; color:var(--accent);">–ú–û–Ø –í–ò–¢–†–ò–ù–ê (üìç):</div>
                <div class="showcase">${(d.pinned || []).map(x => `<div class="show-slot">${x.i}</div>`).join('')}${Array(5-(d.pinned||[]).length).fill('<div class="show-slot"></div>').join('')}</div>
                
                <button class="btn btn-sec" style="margin-top:20px;" onclick="logout()">–í—ã–π—Ç–∏ –∏–∑ –∞–∫–∫–∞—É–Ω—Ç–∞</button>
            </div>`;
    };

    window.editPic = () => { const p = prompt("–ü—Ä—è–º–∞—è —Å—Å—ã–ª–∫–∞ –Ω–∞ –≤–∞—à–µ —Ñ–æ—Ç–æ (URL):"); if(p) update(ref(db, 'users/'+user.id), {pic: p}); };
    window.editBio = () => { const b = prompt("–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤—ã–π —Å—Ç–∞—Ç—É—Å:"); if(b) update(ref(db, 'users/'+user.id), {bio: b}); };
    window.logout = () => { localStorage.clear(); location.reload(); };
    window.showToast = (m, c="var(--accent)") => { const t=document.getElementById('toast'); t.innerText=m; t.style.background=c; t.classList.add('show'); setTimeout(()=>t.classList.remove('show'),2500); };
    window.closeModal = () => document.getElementById('modal-overlay').style.display='none';
    
    window.tab = (id, b) => { 
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active')); 
        document.querySelectorAll('.nav-btn').forEach(n => n.classList.remove('active')); 
        document.getElementById(id).classList.add('active'); 
        if(b) b.classList.add('active'); 
        if(id==='market') renderMarket();
        window.scrollTo(0,0);
    };

    window.auth = async (type) => {
        const u = document.getElementById('u-in').value.trim().toLowerCase(), p = document.getElementById('p-in').value.trim();
        if(!u || !p) return showToast("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!", "var(--err)");
        const r = ref(db, 'users/'+u), s = await get(r);
        if(type === 'reg') {
            if(s.exists()) return showToast("–≠—Ç–æ—Ç –Ω–∏–∫ —É–∂–µ –∑–∞–Ω—è—Ç!", "var(--err)");
            await set(r, { username: u, password: p, balance: 1000, cloudInv: [], pinned: [], friends: {}, pic: "", bio: "" });
            loginOk(u);
        } else {
            if(s.exists() && s.val().password == p) loginOk(u);
            else showToast("–ù–µ–≤–µ—Ä–Ω—ã–π –ª–æ–≥–∏–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å!", "var(--err)");
        }
    };

    function loginOk(id) { localStorage.setItem('gw_user_id', id); location.reload(); }

    const saved = localStorage.getItem('gw_user_id');
    if(saved) {
        user = { id: saved };
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        
        // –î–æ—Å—Ç—É–ø –≤ –∞–¥–º–∏–Ω–∫—É –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω—ã—Ö –Ω–∏–∫–æ–≤
        if(['ckovoroda', 'kukumbr'].includes(saved)) {
            document.getElementById('adm-btn').style.display = 'flex';
            document.getElementById('adm-i').innerHTML = catalog.map(x => `<option value="${x.id}">${x.i} ${x.n}</option>`).join('');
        }

        onValue(ref(db, 'users/'+saved), s => {
            const d = s.val(); if(!d) return;
            document.getElementById('u-bal').innerText = d.balance.toLocaleString();
            document.getElementById('h-name').innerText = d.username.toUpperCase();
            renderInv(d.cloudInv || []);
            renderProfile(d);
            renderFriends(d.friends);
        });

        renderShop();
        setInterval(renderShop, 30000);
    }

    /* --- –†–∞—Å—à–∏—Ä–µ–Ω–Ω—ã–µ –∞–¥–º–∏–Ω-—Ñ—É–Ω–∫—Ü–∏–∏ –∏–∑ —Ñ–∞–π–ª–∞ index (4) --- */
    window.admGive = async () => {
        const u = document.getElementById('adm-u').value.trim().toLowerCase();
        const b = document.getElementById('adm-b').value;
        const i = document.getElementById('adm-i').value;
        if(!u) return alert("–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫");
        const r = ref(db, 'users/'+u), s = await get(r);
        if(!s.exists()) return alert("–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç");
        let d = s.val();
        if(b) d.balance = parseInt(b);
        if(i) { 
            const itm = catalog.find(x => x.id == i);
            d.cloudInv = d.cloudInv || []; 
            d.cloudInv.push({...itm, inst: Date.now()}); 
        }
        await set(r, d);
        showToast("–î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ –æ–±–Ω–æ–≤–ª–µ–Ω—ã!");
    };

    window.admClearPins = async () => {
        if(confirm("–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –æ—á–∏—Å—Ç–∏—Ç—å –≤–∏—Ç—Ä–∏–Ω—ã –í–°–ï–• –∏–≥—Ä–æ–∫–æ–≤?")) {
            const s = await get(ref(db, 'users')), us = s.val();
            const updates = {};
            for(let id in us) updates[`users/${id}/pinned`] = [];
            await update(ref(db), updates);
            showToast("–í—Å–µ –≤–∏—Ç—Ä–∏–Ω—ã –æ—á–∏—â–µ–Ω—ã");
        }
    };
</script>
</body>
