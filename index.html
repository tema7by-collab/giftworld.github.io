<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" href="https://img.icons8.com/fluency/48/gift.png">
    <title>Gifts World Pro</title>
    <style>
        :root { 
            --bg: #070d14; --card: #111b21; --accent: #2481cc; --text: #ffffff; 
            --secondary: #7f91a4; --err: #e74c3c; --green: #2ecc71; --orange: #f39c12;
            --glass: rgba(23, 33, 43, 0.95);
            --tg: #229ED9;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, system-ui, sans-serif; margin: 0; padding: 0; overflow-x: hidden; }

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        /* --- –ù–û–í–´–ï –°–¢–ò–õ–ò –î–õ–Ø NFT –¢–ê–ù–ö–ê --- */
        .nft-locked { position: relative; filter: grayscale(0.9); }
        .nft-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.75); border-radius: 25px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 10; color: white; pointer-events: none;
        }
        .nft-badge {
            position: absolute; top: 12px; left: 12px;
            background: linear-gradient(45deg, #f39c12, #d35400);
            padding: 4px 10px; border-radius: 10px; font-size: 10px; font-weight: bold; z-index: 11;
        }
        /* ---------------------------------- */

        .container { max-width: 600px; margin: 0 auto; padding: 20px; padding-bottom: 100px; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: var(--glass); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 100; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .balance-card { background: linear-gradient(135deg, var(--accent), #1a6fb3); padding: 20px; border-radius: 20px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .card { background: var(--card); padding: 20px; border-radius: 25px; text-align: center; transition: 0.3s; border: 1px solid rgba(255,255,255,0.03); position: relative; overflow: hidden; }
        .btn { background: var(--accent); color: white; border: none; padding: 12px 20px; border-radius: 15px; font-weight: bold; cursor: pointer; width: 100%; transition: 0.3s; }
        .nav { position: fixed; bottom: 0; left: 0; right: 0; background: var(--glass); backdrop-filter: blur(15px); display: flex; justify-content: space-around; padding: 15px; border-top: 1px solid rgba(255,255,255,0.05); z-index: 1000; }
        .nav-btn { color: var(--secondary); text-decoration: none; font-size: 12px; display: flex; flex-direction: column; align-items: center; gap: 5px; }
        .nav-btn.active { color: var(--accent); }
        .page { display: none; animation: fadeInUp 0.4s ease; }
        .page.active { display: block; }
        input, select { background: #1c2833; border: 1px solid rgba(255,255,255,0.1); color: white; padding: 12px 15px; border-radius: 15px; width: 100%; margin-bottom: 10px; }
        #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); padding: 12px 25px; border-radius: 50px; color: white; z-index: 10000; display: none; animation: fadeInUp 0.3s ease; }
        .price-up { color: var(--err); font-size: 12px; }
        .price-down { color: var(--green); font-size: 12px; }
    </style>
</head>
<body>
    <div id="toast"></div>
    <div id="auth-page" style="display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px;">
        <div class="card" style="width: 100%; max-width: 400px;">
            <h2 style="margin-top:0">Gifts World PRO</h2>
            <input type="text" id="auth-user" placeholder="–õ–æ–≥–∏–Ω">
            <input type="password" id="auth-pass" placeholder="–ü–∞—Ä–æ–ª—å">
            <button class="btn" onclick="auth()">–í–æ–π—Ç–∏ / –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
        </div>
    </div>

    <div id="main-content" style="display:none">
        <div class="header">
            <b style="font-size:18px">Gifts World</b>
            <div id="user-info" style="font-size:14px; color:var(--secondary)"></div>
        </div>
        <div class="container">
            <div id="home" class="page active">
                <div class="balance-card">
                    <div><div style="font-size:14px; opacity:0.8">–ë–∞–ª–∞–Ω—Å</div><div style="font-size:32px; font-weight:bold" id="balance">0 üí∞</div></div>
                    <button class="btn" style="width:auto; background:rgba(255,255,255,0.2)" onclick="tab('shop')">–í –º–∞–≥–∞–∑–∏–Ω</button>
                </div>
                <div class="card" style="margin-bottom:20px; display:flex; gap:10px">
                    <input type="text" id="promo-input" placeholder="–ü—Ä–æ–º–æ–∫–æ–¥" style="margin:0">
                    <button class="btn" style="width:auto" onclick="usePromo()">OK</button>
                </div>
                <h3>–¢–æ–ø –∏–≥—Ä–æ–∫–æ–≤</h3>
                <div id="leaderboard"></div>
            </div>

            <div id="shop" class="page">
                <h3>–ú–∞–≥–∞–∑–∏–Ω</h3>
                <div style="display:flex; gap:10px; margin-bottom:15px">
                    <input type="text" id="s-search" placeholder="–ü–æ–∏—Å–∫..." oninput="renderShop()" style="margin:0">
                    <select id="s-sort" onchange="renderShop()" style="margin:0; width:150px">
                        <option value="new">–ù–æ–≤—ã–µ</option>
                        <option value="cheap">–î–µ—à–µ–≤–ª–µ</option>
                        <option value="expensive">–î–æ—Ä–æ–∂–µ</option>
                    </select>
                </div>
                <div id="shop-list" class="grid"></div>
            </div>

            <div id="inv" class="page"><h3>–ò–Ω–≤–µ–Ω—Ç–∞—Ä—å</h3><div id="inv-list" class="grid"></div></div>
            <div id="market" class="page"><h3>–†—ã–Ω–æ–∫</h3><button class="btn" style="margin-bottom:15px" onclick="openMarketSell()">–ü—Ä–æ–¥–∞—Ç—å –ø—Ä–µ–¥–º–µ—Ç</button><div id="market-list" class="grid"></div></div>
            <div id="profile" class="page"><div id="profile-header" style="text-align:center; margin-bottom:20px"></div><div class="card"><h4>–í–∏—Ç—Ä–∏–Ω–∞</h4><div id="pinned-items" style="display:flex; justify-content:center; gap:10px; flex-wrap:wrap"></div></div></div>
            
            <div id="admin" class="page">
                <h3>–ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</h3>
                <div id="admin-stats"></div>
                <input type="text" id="adm-uid" placeholder="ID –∏–≥—Ä–æ–∫–∞">
                <input type="number" id="adm-amt" placeholder="–°—É–º–º–∞">
                <button class="btn" onclick="adminEditBalance()">–ò–∑–º–µ–Ω–∏—Ç—å –±–∞–ª–∞–Ω—Å</button>
            </div>
        </div>

        <nav class="nav">
            <a href="#" class="nav-btn active" onclick="tab('home', this)"><i>üè†</i>–ì–ª–∞–≤–Ω–∞—è</a>
            <a href="#" class="nav-btn" onclick="tab('shop', this)"><i>üõçÔ∏è</i>–ú–∞–≥–∞–∑–∏–Ω</a>
            <a href="#" class="nav-btn" onclick="tab('inv', this)"><i>üéí</i>–í–µ—â–∏</a>
            <a href="#" class="nav-btn" onclick="tab('market', this)"><i>‚öñÔ∏è</i>–†—ã–Ω–æ–∫</a>
            <a href="#" class="nav-btn" onclick="tab('profile', this)"><i>üë§</i>–ü—Ä–æ—Ñ–∏–ª—å</a>
            <a href="#" class="nav-btn" id="adm-nav" style="display:none" onclick="tab('admin', this)"><i>‚öôÔ∏è</i>–ê–¥–º–∏–Ω</a>
        </nav>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, get, update, onValue, push, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { databaseURL: "https://gifts-world-pro-default-rtdb.firebaseio.com" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // –ö–ê–¢–ê–õ–û–ì –° –¢–ê–ù–ö–û–ú
        const catalog = [
            {id:2302, n:"NFT –¢–∞–Ω–∫ T-34", i:"üöú", isNFT: true},
            {id:1, n:"–ü–µ—á–µ–Ω—å–∫–∞", i:"üç™"}, {id:2, n:"–ö–æ—Ñ–µ", i:"‚òï"}, {id:3, n:"–ü–∏—Ü—Ü–∞", i:"üçï"},
            {id:4, n:"–ë—É—Ä–≥–µ—Ä", i:"üçî"}, {id:5, n:"–¢–æ—Ä—Ç", i:"üéÇ"}, {id:6, n:"–ê—Ä–±—É–∑", i:"üçâ"},
            {id:7, n:"–ú–∏—à–∫–∞", i:"üß∏"}, {id:8, n:"–†–æ–∑–∞", i:"üåπ"}, {id:9, n:"–ë—É–∫–µ—Ç", i:"üíê"},
            {id:10, n:"–ì–∏—Ç–∞—Ä–∞", i:"üé∏"}, {id:11, n:"–ö–æ–ª—å—Ü–æ", i:"üíç"}, {id:12, n:"–ö—Ä–∏—Å—Ç–∞–ª–ª", i:"üíé"},
            {id:13, n:"–ö–æ—Ä–æ–Ω–∞", i:"üëë"}, {id:14, n:"–°–ø–æ—Ä—Ç–∫–∞—Ä", i:"üèéÔ∏è"}, {id:15, n:"–Ø—Ö—Ç–∞", i:"üõ•Ô∏è"},
            {id:16, n:"–†–∞–∫–µ—Ç–∞", i:"üöÄ"}, {id:17, n:"–û—Å—Ç—Ä–æ–≤", i:"üèùÔ∏è"}, {id:18, n:"–ö–æ—Ç", i:"üê±"},
            {id:19, n:"–ü–∞–Ω–¥–∞", i:"üêº"}, {id:20, n:"–ï–¥–∏–Ω–æ—Ä–æ–≥", i:"ü¶Ñ"}, {id:21, n:"–ó–æ–ª–æ—Ç–æ", i:"üìÄ"},
            {id:22, n:"–ú–µ–¥–∞–ª—å", i:"ü•á"}, {id:23, n:"–ö—É–±–æ–∫", i:"üèÜ"}, {id:24, n:"–î–∂–æ–π—Å—Ç–∏–∫", i:"üéÆ"},
            {id:25, n:"–ù–∞—É—à–Ω–∏–∫–∏", i:"üéß"}, {id:26, n:"–ù–æ—É—Ç–±—É–∫", i:"üíª"}, {id:27, n:"–î–æ–º", i:"üè†"},
            {id:28, n:"–ó–∞–º–æ–∫", i:"üè∞"}, {id:29, n:"–ü–ª–∞–Ω–µ—Ç–∞", i:"ü™ê"}, {id:30, n:"–ì–∞–ª–∞–∫—Ç–∏–∫–∞", i:"üåå"}
        ];

        let user = null;

        window.showToast = (m, c = 'var(--accent)') => {
            const t = document.getElementById('toast');
            t.innerText = m; t.style.background = c; t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 3000);
        };

        const getPrice = (id, offset = 0) => {
            if(id === 2302) return 5000;
            const base = (id * 100) + 50;
            const time = (Date.now() + offset) / 3600000;
            return Math.floor(base + (Math.sin(time + id) * (base * 0.3)));
        };

        window.renderShop = () => { 
            const search = document.getElementById('s-search').value.toLowerCase();
            const sort = document.getElementById('s-sort').value;
            
            const now = new Date();
            const startFeb23 = new Date(now.getFullYear(), 1, 23, 0, 0, 0); 
            const startFeb24 = new Date(now.getFullYear(), 1, 24, 0, 0, 0); 

            const isLocked = now < startFeb23; 
            const isOver = now >= startFeb24;   

            let items = [...catalog];
            if (isOver) items = items.filter(x => x.id !== 2302);
            if(search) items = items.filter(x => x.n.toLowerCase().includes(search));
            
            if(sort === 'cheap') items.sort((a,b) => (a.id===2302?5000:getPrice(a.id)) - (b.id===2302?5000:getPrice(b.id)));
            else if(sort === 'expensive') items.sort((a,b) => (b.id===2302?5000:getPrice(b.id)) - (a.id===2302?5000:getPrice(a.id)));

            document.getElementById('shop-list').innerHTML = items.map(x => { 
                const isTank = x.id === 2302;
                const cP = isTank ? 5000 : getPrice(x.id);
                const oP = isTank ? 5000 : getPrice(x.id, -900000);
                let lock = (isTank && isLocked);

                return `
                    <div class="card ${lock ? 'nft-locked' : ''}">
                        ${isTank ? '<div class="nft-badge">23 –§–ï–í–†–ê–õ–Ø NFT</div>' : ''}
                        ${lock ? '<div class="nft-overlay"><i>üîí</i><b>–û—Ç–∫—Ä–æ–µ—Ç—Å—è 23.02</b></div>' : ''}
                        <span style="font-size:45px; display:block; margin-bottom:10px;">${x.i}</span>
                        <b>${x.n}</b><br>
                        <div style="margin:10px 0; font-weight:bold;">${cP}üí∞</div>
                        <button class="btn" onclick="${lock ? "showToast('–ó–∞–∫—Ä—ã—Ç–æ –¥–æ 23 —Ñ–µ–≤—Ä–∞–ª—è!')" : `buy(${x.id})`}">–ö—É–ø–∏—Ç—å</button>
                    </div>`;
            }).join(''); 
        };

        window.buy = async (id) => { 
            const p = id === 2302 ? 5000 : getPrice(id);
            const r = ref(db, 'users/'+user.id), s = await get(r), d = s.val(); 
            if(d.balance >= p) { 
                const inv = d.cloudInv || []; 
                inv.push({...catalog.find(x => x.id === id), inst: Date.now()}); 
                await update(r, { balance: d.balance - p, cloudInv: inv }); 
                showToast("–£—Å–ø–µ—à–Ω–æ!"); 
            } else showToast("–ù–µ—Ç –¥–µ–Ω–µ–≥!", 'var(--err)'); 
        };

        window.auth = async () => {
            const u = document.getElementById('auth-user').value.trim();
            const p = document.getElementById('auth-pass').value.trim();
            if(!u || !p) return;
            const r = ref(db, 'users/'+u), s = await get(r);
            if(s.exists()) {
                if(s.val().pass === p) login(u, s.val());
                else showToast("–û—à–∏–±–∫–∞!");
            } else {
                const newUser = { id: u, pass: p, balance: 1000, isAdmin: u==='admin' };
                await set(r, newUser); login(u, newUser);
            }
        };

        const login = (id, data) => {
            user = data;
            document.getElementById('auth-page').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            if(user.isAdmin) document.getElementById('adm-nav').style.display = 'flex';
            onValue(ref(db, 'users/'+id), s => {
                user = s.val();
                document.getElementById('balance').innerText = user.balance + ' üí∞';
            });
            renderShop();
        };

        window.tab = (id, b) => { 
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active')); 
            document.getElementById(id).classList.add('active'); 
            if(id === 'shop') renderShop();
        };
    </script>
</body>
</html>
