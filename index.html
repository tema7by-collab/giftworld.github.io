<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gifts World Pro</title>
    <style>
        :root { 
            --bg: #070d14; --card: #111b21; --accent: #2481cc; --text: #ffffff; 
            --secondary: #7f91a4; --err: #e74c3c; --green: #2ecc71; --orange: #f39c12;
            --glass: rgba(23, 33, 43, 0.95);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; margin: 0; padding: 0; overflow-x: hidden; }

        .btn { background: var(--accent); color: white; border: none; padding: 14px; border-radius: 18px; font-weight: bold; cursor: pointer; width: 100%; transition: 0.2s; font-size: 15px; text-align: center; text-decoration: none; display: block; margin: 10px 0; }
        .btn:active { transform: scale(0.96); opacity: 0.8; }
        
        input, textarea { width: 100%; padding: 14px; margin: 10px 0; border-radius: 15px; border: 2px solid #2b3a4a; background: #0e1621; color: white; outline: none; font-size: 16px; }

        .page { display: none; padding: 15px; padding-bottom: 120px; }
        .page.active { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
        
        #friends, #profile { display: none; flex-direction: column; }
        #friends.active, #profile.active { display: flex; }

        .card { background: var(--card); border-radius: 25px; padding: 15px; text-align: center; border: 1px solid rgba(255,255,255,0.05); position: relative; }
        
        .nav { display: flex; background: var(--glass); backdrop-filter: blur(20px); position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 500px; border-radius: 30px; padding: 10px; z-index: 1000; border: 1px solid rgba(255,255,255,0.1); }
        .nav-btn { flex: 1; background: none; border: none; color: var(--secondary); cursor: pointer; display: flex; flex-direction: column; align-items: center; font-size: 11px; position: relative; }
        .nav-btn.active { color: var(--accent); }
        .nav-btn i { font-size: 22px; margin-bottom: 4px; font-style: normal; }

        #toast { position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%) translateY(100px); background: var(--accent); color: white; padding: 12px 25px; border-radius: 20px; transition: 0.4s; opacity: 0; z-index: 3000; pointer-events: none; }
        #toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
        
        /* –°—Ç–∏–ª—å –¥–ª—è —Å—Å—ã–ª–æ–∫ –ø–æ–¥–¥–µ—Ä–∂–∫–∏ */
        .support-link { color: var(--accent); text-decoration: none; font-size: 13px; margin-top: 15px; display: inline-block; opacity: 0.8; }
        .support-link:hover { opacity: 1; }
    </style>
</head>
<body>

<div id="toast"></div>

<div id="auth-screen" style="height:100vh; display:flex; align-items:center; justify-content:center; padding: 20px;">
    <div class="card" style="width:100%; max-width:340px;">
        <h1 style="color:var(--accent);">Gifts World</h1>
        <input type="text" id="u-in" placeholder="–õ–æ–≥–∏–Ω">
        <input type="password" id="p-in" placeholder="–ü–∞—Ä–æ–ª—å">
        <button class="btn" onclick="auth('login')">–í–æ–π—Ç–∏</button>
        <button class="btn" style="background:none; border:1px solid var(--accent);" onclick="auth('reg')">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
        
        <hr style="opacity:0.1; margin: 20px 0;">
        <a href="https://t.me/gift_in_crome_bot" target="_blank" class="support-link">üÜò –ü–æ–¥–¥–µ—Ä–∂–∫–∞</a>
        <br>
        <a href="https://t.me/gift_crome" target="_blank" class="support-link">üì¢ –ù–∞—à –∫–∞–Ω–∞–ª</a>
    </div>
</div>

<div id="app" style="display:none">
    <div style="padding:15px 20px; background:var(--glass); position:sticky; top:0; z-index:100; display:flex; justify-content:space-between; align-items:center;">
        <b id="header-name">...</b>
        <div><span id="u-bal" style="color:var(--accent); font-weight:bold;">0</span> üí∞</div>
    </div>

    <div id="shop" class="page active"></div>
    <div id="inv" class="page"></div>
    <div id="market" class="page"></div>
    <div id="friends" class="page">
        <input type="text" id="friend-search" placeholder="–ù–∏–∫ –∏–≥—Ä–æ–∫–∞...">
        <button class="btn" onclick="searchFriend()">–ù–∞–π—Ç–∏</button>
        <div id="friends-list" style="margin-top:20px;"></div>
    </div>
    
    <div id="profile" class="page">
        <div id="profile-content" class="card" style="width:100%;">
            </div>
    </div>

    <div class="nav">
        <button class="nav-btn active" onclick="tab('shop', this)"><i>üõçÔ∏è</i><span>–ú–∞–≥–∞–∑–∏–Ω</span></button>
        <button class="nav-btn" onclick="tab('inv', this)"><i>üì¶</i><span>–°–∫–ª–∞–¥</span></button>
        <button class="nav-btn" onclick="tab('market', this)"><i>‚öñÔ∏è</i><span>–†—ã–Ω–æ–∫</span></button>
        <button class="nav-btn" onclick="tab('friends', this)"><i>üë•</i><span>–ò–≥—Ä–æ–∫–∏</span></button>
        <button class="nav-btn" onclick="tab('profile', this)"><i>üë§</i><span>–ü—Ä–æ—Ñ–∏–ª—å</span></button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, get, onValue, push, remove, update } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDK9IMy-DDNXvPcHv7uAjgZ8ZLdXUh8OCw",
        authDomain: "gift-1292c.firebaseapp.com",
        projectId: "gift-1292c",
        databaseURL: "https://gift-1292c-default-rtdb.firebaseio.com",
        appId: "1:527659513899:web:4023b323982425ad18526e"
    };

    const fbApp = initializeApp(firebaseConfig);
    const db = getDatabase(fbApp);
    let currentUser = null;

    const catalog = [
        {id:1, n:"–ü–µ—á–µ–Ω—å–∫–∞", i:"üç™"}, {id:2, n:"–ö–æ—Ñ–µ", i:"‚òï"}, {id:3, n:"–ü–∏—Ü—Ü–∞", i:"üçï"},
        {id:4, n:"–ë—É—Ä–≥–µ—Ä", i:"üçî"}, {id:5, n:"–¢–æ—Ä—Ç", i:"üéÇ"}
    ];

    window.showToast = (msg, col = 'var(--accent)') => {
        const t = document.getElementById('toast');
        t.innerText = msg; t.style.background = col; t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 2500);
    };

    window.tab = (id, el) => {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(el) el.classList.add('active');
    };

    window.auth = async (type) => {
        const u = document.getElementById('u-in').value.trim().toLowerCase();
        const p = document.getElementById('p-in').value.trim();
        if(!u || !p) return showToast("–ó–∞–ø–æ–ª–Ω–∏ –ø–æ–ª—è!", "var(--err)");

        const r = ref(db, 'users/' + u);
        const s = await get(r);

        if(type === 'reg') {
            if(s.exists()) return showToast("–ù–∏–∫ –∑–∞–Ω—è—Ç", "var(--err)");
            await set(r, { username: u, password: p, balance: 1000, cloudInv: [] });
            login(u);
        } else {
            if(s.exists() && s.val().password === p) login(u);
            else showToast("–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞", "var(--err)");
        }
    };

    function login(uid) {
        currentUser = { id: uid };
        localStorage.setItem('gift_uid', uid);
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('app').style.display = 'block';

        onValue(ref(db, 'users/' + uid), s => {
            const d = s.val(); if(!d) return;
            document.getElementById('header-name').innerText = d.username;
            document.getElementById('u-bal').innerText = d.balance;
            
            // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –ø—Ä–æ—Ñ–∏–ª—è —Å –∫–Ω–æ–ø–∫–∞–º–∏ –ø–æ–¥–¥–µ—Ä–∂–∫–∏
            document.getElementById('profile-content').innerHTML = `
                <h2>${d.username}</h2>
                <p>–ë–∞–ª–∞–Ω—Å: ${d.balance} üí∞</p>
                <hr style="opacity:0.1; margin: 15px 0;">
                <a href="https://t.me/gift_in_crome_bot" class="btn">üÜò –ü–æ–¥–¥–µ—Ä–∂–∫–∞ (–ë–æ—Ç)</a>
                <a href="https://t.me/gift_crome" class="btn" style="background:#0088cc">üì¢ –ù–∞—à –∫–∞–Ω–∞–ª</a>
                <button class="btn" style="background:var(--err); margin-top:20px;" onclick="location.reload()">–í—ã—Ö–æ–¥</button>
            `;
        });
        renderShop();
    }

    function renderShop() {
        document.getElementById('shop').innerHTML = catalog.map(x => `
            <div class="card">
                <span style="font-size:40px;">${x.i}</span><br><b>${x.n}</b><br>
                <button class="btn" onclick="buy(${x.id})">500 üí∞</button>
            </div>`).join('');
    }

    window.buy = async (id) => {
        const r = ref(db, 'users/' + currentUser.id), s = await get(r);
        if(s.val().balance >= 500) {
            await update(r, { balance: s.val().balance - 500 });
            showToast("–ö—É–ø–ª–µ–Ω–æ!");
        } else showToast("–ú–∞–ª–æ –º–æ–Ω–µ—Ç", "var(--err)");
    };

    const saved = localStorage.getItem('gift_uid');
    if(saved) login(saved);
</script>
</body>
