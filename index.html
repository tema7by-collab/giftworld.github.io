<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gifts World Pro</title>
    <style>
        :root { 
            --bg: #070d14; --card: #111b21; --accent: #2481cc; --text: #ffffff; 
            --secondary: #7f91a4; --err: #e74c3c; --green: #2ecc71; --orange: #f39c12;
            --glass: rgba(23, 33, 43, 0.95);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; margin: 0; padding: 0; overflow-x: hidden; }

        .btn { background: var(--accent); color: white; border: none; padding: 12px; border-radius: 15px; font-weight: bold; cursor: pointer; width: 100%; transition: 0.2s; font-size: 14px; text-align: center; text-decoration: none; display: block; margin: 5px 0; }
        .btn:active { transform: scale(0.96); }
        
        input, textarea { width: 100%; padding: 12px; margin: 8px 0; border-radius: 12px; border: 2px solid #2b3a4a; background: #0e1621; color: white; outline: none; }

        .page { display: none; padding: 15px; padding-bottom: 120px; }
        .page.active { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 12px; }
        
        #friends, #profile, #admin { display: none; flex-direction: column; }
        #friends.active, #profile.active, #admin.active { display: flex; }

        .card { background: var(--card); border-radius: 20px; padding: 15px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
        
        .nav { display: flex; background: var(--glass); backdrop-filter: blur(20px); position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); width: 94%; max-width: 500px; border-radius: 25px; padding: 8px; z-index: 1000; border: 1px solid rgba(255,255,255,0.1); }
        .nav-btn { flex: 1; background: none; border: none; color: var(--secondary); cursor: pointer; display: flex; flex-direction: column; align-items: center; font-size: 10px; }
        .nav-btn.active { color: var(--accent); }
        .nav-btn i { font-size: 20px; margin-bottom: 2px; font-style: normal; }

        #modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; z-index: 2000; padding: 20px; }
        .modal { background: var(--card); padding: 20px; border-radius: 25px; width: 100%; max-width: 400px; text-align: center; max-height: 80vh; overflow-y: auto; }

        #toast { position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%); background: var(--accent); color: white; padding: 10px 20px; border-radius: 15px; transition: 0.3s; opacity: 0; z-index: 3000; pointer-events: none; }
        #toast.show { opacity: 1; }

        .avatar { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; border: 2px solid var(--accent); background: #1a242f; }
        .pinned-row { display: flex; overflow-x: auto; gap: 8px; padding: 10px; background: rgba(255,255,255,0.03); border-radius: 15px; margin: 10px 0; }
    </style>
</head>
<body>

<div id="toast"></div>
<div id="modal-overlay" onclick="if(event.target==this) closeModal()"><div id="modal-content" class="modal"></div></div>

<div id="auth-screen" style="height:100vh; display:flex; align-items:center; justify-content:center; padding: 20px;">
    <div class="card" style="width:100%; max-width:320px;">
        <h2 style="color:var(--accent);">Gifts World</h2>
        <input type="text" id="u-in" placeholder="–õ–æ–≥–∏–Ω">
        <input type="password" id="p-in" placeholder="–ü–∞—Ä–æ–ª—å">
        <button class="btn" onclick="auth('login')">–í–æ–π—Ç–∏</button>
        <button class="btn" style="background:none; border:1px solid var(--accent);" onclick="auth('reg')">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
        <div style="margin-top:10px;">
            <a href="https://t.me/gift_in_crome_bot" target="_blank" style="color:var(--secondary); font-size:12px; text-decoration:none;">üÜò –ü–æ–¥–¥–µ—Ä–∂–∫–∞</a>
        </div>
    </div>
</div>

<div id="app" style="display:none">
    <div style="padding:12px 20px; background:var(--glass); position:sticky; top:0; z-index:100; display:flex; justify-content:space-between; align-items:center;">
        <b id="header-name">...</b>
        <b id="u-bal" style="color:var(--accent);">0 üí∞</b>
    </div>

    <div id="shop" class="page active"></div>
    <div id="inv" class="page"></div>
    <div id="market" class="page"></div>
    
    <div id="friends" class="page">
        <input type="text" id="f-search" placeholder="–ù–∏–∫ –∏–≥—Ä–æ–∫–∞...">
        <button class="btn" onclick="searchUser()">–ù–∞–π—Ç–∏ –∏–≥—Ä–æ–∫–∞</button>
        <div id="f-result" style="margin-top:15px;"></div>
    </div>

    <div id="profile" class="page"></div>

    <div id="admin" class="page">
        <h3 style="color:var(--err)">Admin Terminal</h3>
        <input type="text" id="adm-u" placeholder="–ù–∏–∫ —Ü–µ–ª–∏">
        <button class="btn" onclick="admInspect()">üîç –ò–Ω—Å–ø–µ–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
        <input type="number" id="adm-m" placeholder="–°—É–º–º–∞ –ø—Ä–∏–±–∞–≤–∫–∏">
        <button class="btn" style="background:var(--green)" onclick="admAddMoney()">‚ûï –í—ã–¥–∞—Ç—å –º–æ–Ω–µ—Ç—ã</button>
        <button class="btn" style="background:var(--err)" onclick="admDeleteUser()">‚ö†Ô∏è –£–¥–∞–ª–∏—Ç—å –∞–∫–∫–∞—É–Ω—Ç</button>
        <div id="adm-info" style="margin-top:20px; text-align:left; font-size:12px;"></div>
    </div>

    <div class="nav">
        <button class="nav-btn active" onclick="tab('shop', this)"><i>üõçÔ∏è</i><span>–ú–∞–≥–∞–∑–∏–Ω</span></button>
        <button class="nav-btn" onclick="tab('inv', this)"><i>üì¶</i><span>–°–∫–ª–∞–¥</span></button>
        <button class="nav-btn" onclick="tab('market', this)"><i>‚öñÔ∏è</i><span>–†—ã–Ω–æ–∫</span></button>
        <button class="nav-btn" onclick="tab('friends', this)"><i>üë•</i><span>–õ—é–¥–∏</span></button>
        <button class="nav-btn" onclick="tab('profile', this)"><i>üë§</i><span>–ü—Ä–æ—Ñ–∏–ª—å</span></button>
        <button id="adm-btn" class="nav-btn" style="display:none" onclick="tab('admin', this)"><i>‚ö°</i><span>–ê–¥–º–∏–Ω</span></button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, get, onValue, push, remove, update } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDK9IMy-DDNXvPcHv7uAjgZ8ZLdXUh8OCw",
        authDomain: "gift-1292c.firebaseapp.com",
        projectId: "gift-1292c",
        databaseURL: "https://gift-1292c-default-rtdb.firebaseio.com",
        appId: "1:527659513899:web:4023b323982425ad18526e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let me = null;

    const catalog = [
        {id:1, n:"–ü–µ—á–µ–Ω—å–∫–∞", i:"üç™"}, {id:2, n:"–ö–æ—Ñ–µ", i:"‚òï"}, {id:3, n:"–ü–∏—Ü—Ü–∞", i:"üçï"},
        {id:4, n:"–ë—É—Ä–≥–µ—Ä", i:"üçî"}, {id:5, n:"–¢–æ—Ä—Ç", i:"üéÇ"}, {id:12, n:"–ö—Ä–∏—Å—Ç–∞–ª–ª", i:"üíé"},
        {id:14, n:"–°–ø–æ—Ä—Ç–∫–∞—Ä", i:"üèéÔ∏è"}, {id:16, n:"–†–∞–∫–µ—Ç–∞", i:"üöÄ"}, {id:20, n:"–ö–æ—Ä–æ–Ω–∞", i:"üëë"}
    ];

    window.showToast = (m) => {
        const t = document.getElementById('toast');
        t.innerText = m; t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 2000);
    };

    window.closeModal = () => document.getElementById('modal-overlay').style.display = 'none';

    window.tab = (id, el) => {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(el) el.classList.add('active');
        if(id === 'inv') renderInv();
    };

    window.auth = async (type) => {
        const u = document.getElementById('u-in').value.trim().toLowerCase();
        const p = document.getElementById('p-in').value.trim();
        if(!u || !p) return;
        const r = ref(db, 'users/'+u);
        const s = await get(r);
        if(type === 'reg') {
            if(s.exists()) return showToast("–ù–∏–∫ –∑–∞–Ω—è—Ç");
            await set(r, { username: u, password: p, balance: 1000, cloudInv: [], pinned: [], pic: "", bio: "" });
            start(u);
        } else {
            if(s.exists() && s.val().password === p) start(u);
            else showToast("–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞");
        }
    };

    function start(uid) {
        me = uid;
        localStorage.setItem('gift_uid', uid);
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        if(uid === 'ckovoroda') document.getElementById('adm-btn').style.display = 'flex';

        onValue(ref(db, 'users/'+uid), s => {
            const d = s.val(); if(!d) return;
            document.getElementById('header-name').innerText = d.username;
            document.getElementById('u-bal').innerText = d.balance + ' üí∞';
            renderMyProfile(d);
        });
        renderShop();
        listenMarket();
    }

    function renderShop() {
        document.getElementById('shop').innerHTML = catalog.map(x => `
            <div class="card">
                <span style="font-size:40px;">${x.i}</span><br><b>${x.n}</b><br>
                <button class="btn" onclick="buy(${x.id})">500 üí∞</button>
            </div>`).join('');
    }

    window.buy = async (id) => {
        const r = ref(db, 'users/'+me), s = await get(r);
        if(s.val().balance >= 500) {
            const inv = s.val().cloudInv || [];
            inv.push({...catalog.find(x=>x.id===id), inst: Date.now()});
            await update(r, { balance: s.val().balance - 500, cloudInv: inv });
            showToast("–ö—É–ø–ª–µ–Ω–æ!");
        } else showToast("–ù–µ—Ç –¥–µ–Ω–µ–≥");
    };

    window.renderInv = async () => {
        const s = await get(ref(db, 'users/'+me));
        document.getElementById('inv').innerHTML = (s.val().cloudInv || []).map(x => `
            <div class="card">
                <span style="font-size:40px;">${x.i}</span><br><b>${x.n}</b>
                <button class="btn" style="font-size:11px" onclick="toMarket(${x.inst})">‚öñÔ∏è –†—ã–Ω–æ–∫</button>
                <button class="btn" style="font-size:11px; background:var(--orange)" onclick="togglePin(${x.inst})">üìå –ó–∞–∫—Ä–µ–ø</button>
            </div>`).join('') || "–ü—É—Å—Ç–æ";
    };

    window.togglePin = async (inst) => {
        const r = ref(db, 'users/'+me), s = await get(r);
        let p = s.val().pinned || [];
        if(p.some(x=>x.inst===inst)) p = p.filter(x=>x.inst!==inst);
        else p.push(s.val().cloudInv.find(i=>i.inst===inst));
        await update(r, { pinned: p.slice(-5) });
        showToast("–û–±–Ω–æ–≤–ª–µ–Ω–æ");
    };

    function listenMarket() {
        onValue(ref(db, 'market'), s => {
            const d = s.val();
            document.getElementById('market').innerHTML = d ? Object.entries(d).map(([k, x]) => `
                <div class="card">
                    <small style="color:var(--secondary)">@${x.sName}</small><br>
                    <span style="font-size:30px;">${x.i}</span><br><b>${x.n}</b><br>
                    <b style="color:var(--green)">${x.mPrice}üí∞</b>
                    <button class="btn" onclick="${x.sId===me ? `removeM('${k}')` : `buyM('${k}',${x.mPrice},'${x.sId}')`}">${x.sId===me ? '–°–Ω—è—Ç—å' : '–ö—É–ø–∏—Ç—å'}</button>
                </div>`).join('') : "–†—ã–Ω–æ–∫ –ø—É—Å—Ç";
        });
    }

    window.toMarket = async (inst) => {
        const p = prompt("–¶–µ–Ω–∞:"); if(!p) return;
        const r = ref(db, 'users/'+me), s = await get(r);
        const inv = [...s.val().cloudInv];
        const idx = inv.findIndex(i => i.inst === inst);
        const itm = inv.splice(idx, 1)[0];
        await update(r, { cloudInv: inv });
        push(ref(db, 'market'), {...itm, mPrice: parseInt(p), sId: me, sName: me});
    };

    window.buyM = async (k, p, sid) => {
        const r = ref(db, 'users/'+me), s = await get(r);
        if(s.val().balance < p) return showToast("–ù–µ—Ç –º–æ–Ω–µ—Ç");
        const mRef = ref(db, 'market/'+k), ms = await get(mRef);
        const itm = ms.val(); await remove(mRef);
        const myInv = [...(s.val().cloudInv || [])];
        myInv.push({...itm, inst: Date.now()});
        await update(r, { balance: s.val().balance - p, cloudInv: myInv });
        const sr = ref(db, 'users/'+sid), ss = await get(sr);
        if(ss.exists()) await update(sr, { balance: ss.val().balance + p });
        showToast("–£—Å–ø–µ—à–Ω–æ!");
    };

    window.removeM = async (k) => {
        const mRef = ref(db, 'market/'+k), ms = await get(mRef);
        const itm = ms.val(); await remove(mRef);
        const r = ref(db, 'users/'+me), s = await get(r);
        const inv = [...(s.val().cloudInv || [])];
        inv.push(itm); await update(r, { cloudInv: inv });
    };

    function renderMyProfile(d) {
        document.getElementById('profile').innerHTML = `
            <div class="card" style="width:100%">
                <img src="${d.pic || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}" class="avatar">
                <h3>${d.username}</h3>
                <p style="font-size:13px; color:var(--secondary)">${d.bio || '–ù–µ—Ç –æ–ø–∏—Å–∞–Ω–∏—è'}</p>
                <div class="pinned-row">${(d.pinned || []).map(p=>`<span>${p.i}</span>`).join('')}</div>
                <button class="btn" onclick="openEdit()">‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–∏—Ç—å</button>
                <button class="btn" style="background:var(--err)" onclick="localStorage.clear(); location.reload()">–í—ã—Ö–æ–¥</button>
            </div>`;
    }

    window.openEdit = async () => {
        const s = await get(ref(db, 'users/'+me)), d = s.val();
        document.getElementById('modal-content').innerHTML = `
            <input id="e-pic" placeholder="URL –ê–≤–∞—Ç–∞—Ä–∫–∏" value="${d.pic||''}">
            <textarea id="e-bio" placeholder="–û —Å–µ–±–µ">${d.bio||''}</textarea>
            <button class="btn" onclick="saveProf()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>`;
        document.getElementById('modal-overlay').style.display = 'flex';
    };

    window.saveProf = async () => {
        await update(ref(db, 'users/'+me), { pic: document.getElementById('e-pic').value, bio: document.getElementById('e-bio').value });
        closeModal(); showToast("–ì–æ—Ç–æ–≤–æ");
    };

    window.searchUser = async () => {
        const q = document.getElementById('f-search').value.toLowerCase();
        const s = await get(ref(db, 'users/'+q));
        if(s.exists()) {
            const d = s.val();
            document.getElementById('f-result').innerHTML = `
                <div class="card">
                    <img src="${d.pic || ''}" class="avatar"><br><b>${d.username}</b>
                    <button class="btn" onclick="openGift('${q}')">üéÅ –ü–æ–¥–∞—Ä–∏—Ç—å</button>
                </div>`;
        } else showToast("–ù–µ –Ω–∞–π–¥–µ–Ω");
    };

    window.openGift = async (uid) => {
        const s = await get(ref(db, 'users/'+me));
        const inv = s.val().cloudInv || [];
        document.getElementById('modal-content').innerHTML = `
            <h3>–í–∞—à —Å–∫–ª–∞–¥</h3>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                ${inv.map(x=>`<div onclick="sendGift('${uid}', ${x.inst})" class="card" style="cursor:pointer">${x.i}<br>${x.n}</div>`).join('')}
            </div>`;
        document.getElementById('modal-overlay').style.display = 'flex';
    };

    window.sendGift = async (uid, inst) => {
        const r1 = ref(db, 'users/'+me), s1 = await get(r1);
        const r2 = ref(db, 'users/'+uid), s2 = await get(r2);
        let i1 = [...s1.val().cloudInv], i2 = [...(s2.val().cloudInv || [])];
        const idx = i1.findIndex(x=>x.inst===inst);
        const itm = i1.splice(idx,1)[0];
        await update(r1, { cloudInv: i1 });
        i2.push({...itm, inst: Date.now(), from: me});
        await update(r2, { cloudInv: i2 });
        closeModal(); showToast("–ü–æ–¥–∞—Ä–æ–∫ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!");
    };

    // --- –ê–î–ú–ò–ù–ö–ê ---
    window.admInspect = async () => {
        const u = document.getElementById('adm-u').value.toLowerCase();
        const s = await get(ref(db, 'users/'+u));
        if(!s.exists()) return showToast("–ù–µ—Ç —Ç–∞–∫–æ–≥–æ");
        const d = s.val();
        document.getElementById('adm-info').innerHTML = `
            <b>–ë–∞–ª–∞–Ω—Å:</b> ${d.balance}üí∞<br>
            <b>–ò–Ω–≤–µ–Ω—Ç–∞—Ä—å:</b> ${(d.cloudInv||[]).map(x=>x.i).join(' ')}
        `;
    };

    window.admAddMoney = async () => {
        const u = document.getElementById('adm-u').value.toLowerCase();
        const a = parseInt(document.getElementById('adm-m').value);
        const r = ref(db, 'users/'+u), s = await get(r);
        if(s.exists()) {
            await update(r, { balance: s.val().balance + a });
            showToast("–ú–æ–Ω–µ—Ç—ã –≤—ã–¥–∞–Ω—ã");
        }
    };

    window.admDeleteUser = async () => {
        const u = document.getElementById('adm-u').value.toLowerCase();
        if(confirm("–£–¥–∞–ª–∏—Ç—å –∞–∫–∫–∞—É–Ω—Ç "+u+"?")) {
            await remove(ref(db, 'users/'+u));
            showToast("–ê–∫–∫–∞—É–Ω—Ç —Å—Ç–µ—Ä—Ç");
        }
    };

    const saved = localStorage.getItem('gift_uid');
    if(saved) start(saved);

</script>
</body>
                                                                   </html>
