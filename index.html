<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/jpeg" href="https://files.oaiusercontent.com/file-S6mO92rS0C7K4hAAbVof6P8e?se=2026-02-17T12%3A22%3A19Z&sp=r&sv=2024-08-04&sr=b&rscc=max-age%3D604800%2C%20immutable%2C%20private&rscd=attachment%3B%20filename%3Dphoto_2026-02-16_18-23-38.jpg&sig=4%2BdA9C68P3YmOfR7lI15vS6R7uR66vUv/vI%2ByIq17oA%3D">
    <title>Gifts World Pro</title>
    <style>
        :root { 
            --bg: #070d14; --card: #111b21; --accent: #2481cc; --text: #ffffff; 
            --secondary: #7f91a4; --err: #e74c3c; --green: #2ecc71; --orange: #f39c12;
            --glass: rgba(23, 33, 43, 0.95); --tg: #229ED9;
            --anim: cubic-bezier(0.4, 0, 0.2, 1);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; margin: 0; padding: 0; overflow-x: hidden; }

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        
        .page { display: none; padding: 15px; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; padding-bottom: 120px; animation: fadeInUp 0.4s var(--anim); }
        .page.active { display: grid; }
        .flex-page { display: none; flex-direction: column; width: 100%; max-width: 600px; margin: 0 auto; padding: 15px; padding-bottom: 120px; animation: fadeInUp 0.4s var(--anim); }
        .flex-page.active { display: flex; }

        .card { 
            background: var(--card); border-radius: 25px; padding: 20px; text-align: center; 
            border: 1px solid rgba(255,255,255,0.05); position: relative; transition: 0.3s var(--anim);
        }
        .gift-img { width: 80px; height: 80px; margin: 0 auto 12px; font-size: 50px; display: flex; align-items: center; justify-content: center; }

        .btn { background: var(--accent); color: white; border: none; padding: 12px; border-radius: 15px; font-weight: bold; cursor: pointer; width: 100%; transition: 0.2s; font-size: 13px; text-align: center; }
        .btn:active { transform: scale(0.96); opacity: 0.9; }
        
        /* –°—Ç–∏–ª–∏ –ø–æ–∏—Å–∫–∞ –∏ —Ñ–∏–ª—å—Ç—Ä–∞ */
        .controls { grid-column: 1 / -1; display: flex; flex-direction: column; gap: 10px; margin-bottom: 10px; }
        .search-input { width: 100%; padding: 12px 15px; border-radius: 15px; border: 2px solid #2b3a4a; background: #0e1621; color: white; outline: none; }
        .filter-row { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 5px; scrollbar-width: none; }
        .filter-btn { background: #1c2833; color: var(--secondary); border: 1px solid rgba(255,255,255,0.1); padding: 8px 15px; border-radius: 12px; white-space: nowrap; font-size: 12px; cursor: pointer; }
        .filter-btn.active { background: var(--accent); color: white; border-color: var(--accent); }

        .nav { display: flex; background: var(--glass); backdrop-filter: blur(25px); position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 550px; border-radius: 30px; padding: 10px; z-index: 1000; border: 1px solid rgba(255,255,255,0.1); }
        .nav-btn { flex: 1; background: none; border: none; color: var(--secondary); cursor: pointer; display: flex; flex-direction: column; align-items: center; font-size: 10px; transition: 0.3s; position: relative; }
        .nav-btn.active { color: var(--accent); transform: translateY(-3px); }
        .nav-btn i { font-size: 20px; margin-bottom: 4px; font-style: normal; }

        .badge { position: absolute; top: -5px; right: 15px; background: var(--err); color: white; font-size: 10px; min-width: 18px; height: 18px; border-radius: 50%; display: none; align-items: center; justify-content: center; font-weight: bold; border: 2px solid var(--bg); }
        
        #toast { position: fixed; bottom: 110px; left: 50%; transform: translateX(-50%) translateY(100px); background: var(--accent); color: white; padding: 12px 25px; border-radius: 20px; font-weight: bold; transition: 0.4s; opacity: 0; z-index: 3000; }
        #toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }

        .modal-overlay { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); display:none; align-items:center; justify-content:center; z-index:2000; padding:20px; backdrop-filter: blur(8px); }
        .modal-card { width:100%; max-width:350px; background:var(--card); border-radius: 30px; padding: 25px; text-align:center; animation: fadeInUp 0.3s; }
        
        .avatar { width: 100px; height: 100px; border-radius: 50%; border: 3px solid var(--accent); margin-bottom: 10px; }
    </style>
</head>
<body>

<div id="toast"></div>
<div id="modal-overlay" class="modal-overlay" onclick="if(event.target==this) closeModal()">
    <div id="modal-content" class="modal-card"></div>
</div>

<div id="auth-screen" style="height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; padding: 20px;">
    <img src="https://files.oaiusercontent.com/file-S6mO92rS0C7K4hAAbVof6P8e?se=2026-02-17T12%3A22%3A19Z&sp=r&sv=2024-08-04&sr=b&rscc=max-age%3D604800%2C%20immutable%2C%20private&rscd=attachment%3B%20filename%3Dphoto_2026-02-16_18-23-38.jpg&sig=4%2BdA9C68P3YmOfR7lI15vS6R7uR66vUv/vI%2ByIq17oA%3D" style="width:80px; border-radius:20px; margin-bottom:15px;">
    <div class="card" style="max-width:340px; width:100%; border:none; background:none;">
        <h1>Gifts World</h1>
        <input type="text" id="u-in" class="search-input" placeholder="–õ–æ–≥–∏–Ω" style="margin-bottom:10px;">
        <input type="password" id="p-in" class="search-input" placeholder="–ü–∞—Ä–æ–ª—å">
        <button class="btn" style="margin-top:15px;" onclick="auth('login')">–í–æ–π—Ç–∏</button>
        <button class="btn" style="background:none; margin-top:5px; color:var(--secondary);" onclick="auth('reg')">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
    </div>
</div>

<div id="app" style="display:none">
    <div style="padding:15px 20px; background:var(--glass); position:sticky; top:0; z-index:100; display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid rgba(255,255,255,0.05);">
        <b id="header-name">...</b>
        <div style="font-weight:bold;"><span id="u-bal" style="color:var(--accent);">0</span> üí∞</div>
    </div>

    <div id="shop" class="page active">
        <div class="controls">
            <input type="text" id="shop-search" class="search-input" placeholder="–ü–æ–∏—Å–∫ –≤ –º–∞–≥–∞–∑–∏–Ω–µ..." oninput="renderShop()">
            <div class="filter-row">
                <button class="filter-btn active" onclick="setShopSort('new', this)">–ù–æ–≤–∏–Ω–∫–∏</button>
                <button class="filter-btn" onclick="setShopSort('low', this)">–î–µ—à–µ–≤–ª–µ</button>
                <button class="filter-btn" onclick="setShopSort('high', this)">–î–æ—Ä–æ–∂–µ</button>
            </div>
        </div>
        <div id="shop-items" style="display: contents;"></div>
    </div>

    <div id="inv" class="page"></div>

    <div id="market" class="page">
        <div class="controls">
            <input type="text" id="market-search" class="search-input" placeholder="–ü–æ–∏—Å–∫ –Ω–∞ —Ä—ã–Ω–∫–µ..." oninput="renderMarket()">
            <div class="filter-row">
                <button class="filter-btn active" onclick="setMarketSort('all', this)">–í—Å–µ</button>
                <button class="filter-btn" onclick="setMarketSort('low', this)">–î–µ—à–µ–≤–ª–µ</button>
                <button class="filter-btn" onclick="setMarketSort('high', this)">–î–æ—Ä–æ–∂–µ</button>
            </div>
        </div>
        <div id="market-items" style="display: contents;"></div>
    </div>
    
    <div id="friends" class="flex-page">
        <input type="text" id="friend-search" class="search-input" placeholder="–ù–∏–∫ –¥—Ä—É–≥–∞...">
        <button class="btn" style="margin-top:10px" onclick="searchFriend()">–ù–∞–π—Ç–∏</button>
        <div id="friend-requests" style="margin-top:15px;"></div>
        <div id="friends-list"></div>
    </div>
    
    <div id="profile" class="flex-page"></div>
    
    <div class="nav">
        <button class="nav-btn active" onclick="tab('shop', this)"><i>üõçÔ∏è</i><span>–ú–∞–≥–∞–∑–∏–Ω</span></button>
        <button class="nav-btn" onclick="tab('inv', this)"><div id="badge-inv" class="badge">0</div><i>üì¶</i><span>–°–∫–ª–∞–¥</span></button>
        <button class="nav-btn" onclick="tab('market', this)"><i>‚öñÔ∏è</i><span>–†—ã–Ω–æ–∫</span></button>
        <button class="nav-btn" onclick="tab('friends', this)"><div id="badge-fr" class="badge">0</div><i>üë•</i><span>–î—Ä—É–∑—å—è</span></button>
        <button class="nav-btn" onclick="tab('profile', this)"><i>üë§</i><span>–ü—Ä–æ—Ñ–∏–ª—å</span></button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, get, onValue, push, remove, update } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const config = {
        apiKey: "AIzaSyDK9IMy-DDNXvPcHv7uAjgZ8ZLdXUh8OCw",
        authDomain: "gift-1292c.firebaseapp.com",
        projectId: "gift-1292c",
        databaseURL: "https://gift-1292c-default-rtdb.firebaseio.com",
        appId: "1:527659513899:web:4023b323982425ad18526e"
    };
    const fb = initializeApp(config);
    const db = getDatabase(fb);
    let user = null;
    let shopSort = 'new';
    let marketSort = 'all';
    let marketData = [];

    const catalog = [
        {id:1, n:"–ö—É–±–æ–∫", i:"üèÜ", p:1200}, {id:2, n:"–ê–ª–º–∞–∑", i:"üíé", p:5000},
        {id:3, n:"–†–∞–∫–µ—Ç–∞", i:"üöÄ", p:10000}, {id:4, n:"–ü–∏—Ü—Ü–∞", i:"üçï", p:350},
        {id:5, n:"–ö–æ—Ç", i:"üê±", p:1500}, {id:6, n:"–°–µ—Ä–¥—Ü–µ", i:"‚ù§Ô∏è", p:800},
        {id:7, n:"–ü–æ–¥–∞—Ä–æ–∫", i:"üéÅ", p:600}, {id:8, n:"–ë—É—Ä–≥–µ—Ä", i:"üçî", p:400},
        {id:9, n:"–ó–æ–ª–æ—Ç–æ", i:"üí∞", p:2500}, {id:10, n:"–î–∂–æ–π—Å—Ç–∏–∫", i:"üéÆ", p:3000},
        {id:11, n:"–ú–∞—à–∏–Ω–∞", i:"üèéÔ∏è", p:15000}, {id:12, n:"–ö–æ—Ä–æ–Ω–∞", i:"üëë", p:7000}
    ];

    window.showToast = (msg, color = 'var(--accent)') => { const t = document.getElementById('toast'); t.innerText = msg; t.style.background = color; t.classList.add('show'); setTimeout(() => t.classList.remove('show'), 2500); };
    window.closeModal = () => document.getElementById('modal-overlay').style.display = 'none';

    window.auth = async (type) => {
        const u = document.getElementById('u-in').value.trim().toLowerCase(), p = document.getElementById('p-in').value.trim();
        if(!u || !p) return showToast("–ó–∞–ø–æ–ª–Ω–∏ –ø–æ–ª—è!", 'var(--err)');
        const r = ref(db, 'users/'+u), s = await get(r);
        if(type === 'reg') {
            if(s.exists()) return showToast("–ó–∞–Ω—è—Ç!", 'var(--err)');
            await set(r, { username: u, password: p, balance: 2000, cloudInv: [] });
            loginOk(u, u);
        } else { if(s.exists() && s.val().password == p) loginOk(s.val().username, u); else showToast("–û—à–∏–±–∫–∞!"); }
    };

    function loginOk(name, id) { localStorage.setItem('gifts_user', JSON.stringify({name, id})); startApp(name, id); }
    
    function startApp(name, id) {
        user = { name, id };
        document.getElementById('auth-screen').style.display = 'none'; 
        document.getElementById('app').style.display = 'block';
        onValue(ref(db, 'users/'+id), s => {
            const d = s.val(); if(!d) return;
            document.getElementById('header-name').innerText = d.username;
            document.getElementById('u-bal').innerText = d.balance.toLocaleString();
            renderMyProfile(d);
            renderFriends(d);
        });
        renderShop();
        listenMarket();
    }

    // –õ–û–ì–ò–ö–ê –ú–ê–ì–ê–ó–ò–ù–ê –° –§–ò–õ–¨–¢–†–û–ú
    window.setShopSort = (mode, btn) => {
        shopSort = mode;
        document.querySelectorAll('#shop .filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderShop();
    };

    window.renderShop = () => {
        const query = document.getElementById('shop-search').value.toLowerCase();
        let items = catalog.filter(x => x.n.toLowerCase().includes(query));
        
        if(shopSort === 'low') items.sort((a,b) => a.p - b.p);
        if(shopSort === 'high') items.sort((a,b) => b.p - a.p);

        document.getElementById('shop-items').innerHTML = items.map(x => `
            <div class="card">
                <div class="gift-img">${x.i}</div>
                <b>${x.n}</b>
                <button class="btn" style="margin-top:10px;" onclick="buy(${x.id})">${x.p} üí∞</button>
            </div>
        `).join('');
    };

    window.buy = async (id) => {
        const itm = catalog.find(x => x.id === id), r = ref(db, 'users/'+user.id), s = await get(r);
        if(s.val().balance >= itm.p) {
            const inv = s.val().cloudInv || [];
            inv.push({...itm, inst: Date.now()});
            await update(r, { balance: s.val().balance - itm.p, cloudInv: inv });
            showToast("–ö—É–ø–ª–µ–Ω–æ!", 'var(--green)');
        } else showToast("–ù–µ—Ç –¥–µ–Ω–µ–≥!", 'var(--err)');
    };

    // –õ–û–ì–ò–ö–ê –†–´–ù–ö–ê –° –§–ò–õ–¨–¢–†–û–ú
    window.setMarketSort = (mode, btn) => {
        marketSort = mode;
        document.querySelectorAll('#market .filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderMarket();
    };

    window.listenMarket = () => {
        onValue(ref(db, 'market/'), s => {
            marketData = s.val() ? Object.entries(s.val()) : [];
            renderMarket();
        });
    };

    window.renderMarket = () => {
        const query = document.getElementById('market-search').value.toLowerCase();
        let items = marketData.filter(([k, v]) => v.n.toLowerCase().includes(query));

        if(marketSort === 'low') items.sort((a,b) => a[1].mP - b[1].mP);
        if(marketSort === 'high') items.sort((a,b) => b[1].mP - a[1].mP);

        document.getElementById('market-items').innerHTML = items.map(([k,v]) => `
            <div class="card">
                <div style="font-size:35px;">${v.i}</div>
                <b>${v.n}</b>
                <div style="color:var(--accent); font-weight:bold;">${v.mP} üí∞</div>
                <button class="btn" style="margin-top:5px; font-size:11px;" onclick="buyM('${k}',${v.mP},'${v.sI}')">${v.sI===user.id?'–°–Ω—è—Ç—å':'–ö—É–ø–∏—Ç—å'}</button>
            </div>
        `).join('') || "<p style='grid-column:1/-1;'>–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</p>";
    };

    window.buyM = async (k, p, si) => {
        const bR = ref(db, 'users/'+user.id), bS = await get(bR);
        if(si === user.id) {
            const mRef = ref(db, 'market/'+k), mS = await get(mRef);
            const inv = bS.val().cloudInv || []; inv.push({...mS.val(), inst: Date.now()});
            await remove(mRef); await update(bR, { cloudInv: inv });
            return showToast("–°–Ω—è—Ç–æ");
        }
        if(bS.val().balance < p) return showToast("–ù–µ—Ç –¥–µ–Ω–µ–≥!");
        const mRef = ref(db, 'market/'+k), mS = await get(mRef);
        const inv = bS.val().cloudInv || []; inv.push({...mS.val(), inst: Date.now()});
        await remove(mRef); 
        await update(bR, { balance: bS.val().balance - p, cloudInv: inv });
        const sR = ref(db, 'users/'+si), sS = await get(sR);
        if(sS.exists()) await update(sR, { balance: sS.val().balance + p });
        showToast("–ö—É–ø–ª–µ–Ω–æ!");
    };

    // –°–ö–õ–ê–î –ò –ü–†–û–§–ò–õ–¨ (–ë–ê–ó–û–í–´–ï)
    window.renderInv = async () => {
        const r = ref(db, 'users/'+user.id), s = await get(r), inv = s.val().cloudInv || [];
        document.getElementById('inv').innerHTML = inv.map(x => `
            <div class="card">
                <div class="gift-img">${x.i}</div>
                <b>${x.n}</b>
                <button class="btn" style="margin-top:10px;" onclick="sellMenu('${x.inst}')">–ü—Ä–æ–¥–∞—Ç—å</button>
            </div>
        `).join('') || "–°–∫–ª–∞–¥ –ø—É—Å—Ç";
    };

    window.sellMenu = (inst) => {
        const modal = document.getElementById('modal-content');
        modal.innerHTML = `<h3>–¶–µ–Ω–∞ –Ω–∞ —Ä—ã–Ω–∫–µ</h3><input type="number" id="m-p" class="search-input" placeholder="üí∞"><button class="btn" style="margin-top:10px;" onclick="toM('${inst}')">–í—ã—Å—Ç–∞–≤–∏—Ç—å</button>`;
        document.getElementById('modal-overlay').style.display = 'flex';
    };

    window.toM = async (inst) => {
        const p = parseInt(document.getElementById('m-p').value);
        if(!p || p <= 0) return;
        const r = ref(db, 'users/'+user.id), s = await get(r), d = s.val();
        const itm = d.cloudInv.find(x => x.inst == inst);
        await update(r, { cloudInv: d.cloudInv.filter(x => x.inst != inst) });
        await push(ref(db, 'market/'), {...itm, mP: p, sI: user.id, sN: user.name});
        closeModal(); renderInv();
    };

    function renderMyProfile(d) {
        document.getElementById('profile').innerHTML = `
            <div style="text-align:center;">
                <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="avatar">
                <h2>${d.username}</h2>
                <button class="btn" style="background:var(--err); width:120px; margin: 0 auto;" onclick="logout()">–í—ã–π—Ç–∏</button>
            </div>
        `;
    }

    window.logout = () => { localStorage.removeItem('gifts_user'); location.reload(); };
    window.tab = (id, b) => { 
        document.querySelectorAll('.page, .flex-page').forEach(p => p.classList.remove('active')); 
        document.querySelectorAll('.nav-btn').forEach(n => n.classList.remove('active')); 
        document.getElementById(id).classList.add('active'); b.classList.add('active'); 
        if(id === 'inv') renderInv(); 
    };
    
    window.onload = () => { const s = localStorage.getItem('gifts_user'); if(s) startApp(JSON.parse(s).name, JSON.parse(s).id); };
</script>
</body>
</html>
