<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/jpeg" href="https://files.oaiusercontent.com/file-S6mO92rS0C7K4hAAbVof6P8e?se=2026-02-17T12%3A22%3A19Z&sp=r&sv=2024-08-04&sr=b&rscc=max-age%3D604800%2C%20immutable%2C%20private&rscd=attachment%3B%20filename%3Dphoto_2026-02-16_18-23-38.jpg&sig=4%2BdA9C68P3YmOfR7lI15vS6R7uR66vUv/vI%2ByIq17oA%3D">
    <title>Gifts World Pro</title>
    <style>
        :root { 
            --bg: #070d14; --card: #111b21; --accent: #2481cc; --text: #ffffff; 
            --secondary: #7f91a4; --err: #e74c3c; --green: #2ecc71; --orange: #f39c12;
            --glass: rgba(23, 33, 43, 0.95);
            --tg: #229ED9;
            --anim: cubic-bezier(0.4, 0, 0.2, 1);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; margin: 0; padding: 0; overflow-x: hidden; }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ –ø–æ—è–≤–ª–µ–Ω–∏—è */
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        
        .page { animation: slideUp 0.4s var(--anim); }
        .card { 
            background: var(--card); border-radius: 25px; padding: 20px; text-align: center; 
            border: 1px solid rgba(255,255,255,0.05); position: relative;
            transition: 0.3s var(--anim);
        }
        .card:hover { transform: translateY(-5px); border-color: var(--accent); }

        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –ø–æ–¥–∞—Ä–∫–∏ */
        .gift-img { width: 80px; height: 80px; margin-bottom: 10px; filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3)); animation: pulse 3s infinite ease-in-out; }

        .btn { background: var(--accent); color: white; border: none; padding: 12px; border-radius: 18px; font-weight: bold; cursor: pointer; width: 100%; transition: 0.2s; font-size: 14px; display: inline-block; text-decoration: none; text-align: center; }
        .btn:active { transform: scale(0.96); opacity: 0.8; }
        
        input, textarea, select { width: 100%; padding: 14px; margin: 10px 0; border-radius: 15px; border: 2px solid #2b3a4a; background: #0e1621; color: white; outline: none; font-size: 16px; transition: 0.3s; }
        input:focus { border-color: var(--accent); }

        .page { display: none; padding: 15px; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; padding-bottom: 120px; }
        .page.active { display: grid; }
        
        #friends, #profile, #admin, #game { display: none; flex-direction: column; width: 100%; max-width: 600px; margin: 0 auto; }
        #friends.active, #profile.active, #admin.active, #game.active { display: flex; }

        .nav { display: flex; background: var(--glass); backdrop-filter: blur(20px); position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 500px; border-radius: 30px; padding: 10px; z-index: 1000; border: 1px solid rgba(255,255,255,0.1); }
        .nav-btn { flex: 1; background: none; border: none; color: var(--secondary); cursor: pointer; display: flex; flex-direction: column; align-items: center; font-size: 11px; position: relative; transition: 0.3s; }
        .nav-btn.active { color: var(--accent); transform: translateY(-5px); }
        .nav-btn i { font-size: 22px; margin-bottom: 4px; font-style: normal; }

        .badge { position: absolute; top: -2px; right: 15px; background: var(--err); color: white; font-size: 10px; min-width: 18px; height: 18px; border-radius: 50%; display: none; align-items: center; justify-content: center; font-weight: bold; border: 2px solid var(--bg); }
        .avatar { width: 120px; height: 120px; border-radius: 50%; border: 4px solid var(--accent); object-fit: cover; background: #0e1621; margin-bottom: 15px; }
        
        #toast { position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%) translateY(100px); background: var(--accent); color: white; padding: 12px 25px; border-radius: 20px; font-weight: bold; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); opacity: 0; z-index: 3000; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        #toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }

        .pinned-section { width: 100%; background: rgba(255, 255, 255, 0.03); border-radius: 25px; padding: 15px; margin: 10px 0; display: flex; overflow-x: auto; gap: 15px; min-height: 80px; align-items: center; scrollbar-width: none; }
        .tg-btn { background: var(--tg); margin-bottom: 8px; font-size: 13px; }
        .verify-badge { color: #3897f0; margin-left: 4px; font-size: 14px; }
    </style>
</head>
<body>

<div id="toast"></div>

<div id="modal-overlay" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); display:none; align-items:center; justify-content:center; z-index:2000; padding:20px; backdrop-filter: blur(5px);" onclick="if(event.target==this) closeModal()">
    <div id="modal-content" class="card" style="width:100%; max-width:350px; background:var(--card); animation: slideUp 0.3s var(--anim);"></div>
</div>

<div id="auth-screen" style="height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; padding: 20px;">
    <div class="card" style="max-width:340px; width:100%;">
        <h1 style="color:var(--accent); margin-bottom:20px;">Gifts World</h1>
        <input type="text" id="u-in" placeholder="–õ–æ–≥–∏–Ω">
        <input type="password" id="p-in" placeholder="–ü–∞—Ä–æ–ª—å">
        <button class="btn" onclick="auth('login')">–í–æ–π—Ç–∏</button>
        <button class="btn" style="background:none; margin-top:5px;" onclick="auth('reg')">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
    </div>
</div>

<div id="app" style="display:none">
    <div style="padding:15px 20px; background:var(--glass); position:sticky; top:0; z-index:100; display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid rgba(255,255,255,0.05);">
        <b id="header-name">...</b>
        <div style="font-weight:bold;"><span id="u-bal" style="color:var(--accent);">0</span> üí∞</div>
    </div>

    <div id="shop" class="page active">
        <div id="shop-list" style="display: contents;"></div>
    </div>

    <div id="inv" class="page"></div>
    <div id="market" class="page">
        <div id="market-list" style="display: contents;"></div>
    </div>
    
    <div id="game" class="page">
        </div>

    <div id="friends" class="page">
        <input type="text" id="friend-search" placeholder="–ù–∏–∫ –¥—Ä—É–≥–∞...">
        <button class="btn" onclick="searchFriend()">–ù–∞–π—Ç–∏</button>
        <div id="friend-requests"></div>
        <div id="friends-list"></div>
    </div>
    
    <div id="profile" class="page"></div>
    
    <div id="admin" class="page"></div>

    <div class="nav">
        <button class="nav-btn active" onclick="tab('shop', this)"><i>üõçÔ∏è</i><span>–ú–∞–≥–∞–∑–∏–Ω</span></button>
        <button class="nav-btn" onclick="tab('inv', this)"><div id="badge-inv" class="badge">0</div><i>üì¶</i><span>–°–∫–ª–∞–¥</span></button>
        <button class="nav-btn" onclick="tab('market', this)"><i>‚öñÔ∏è</i><span>–†—ã–Ω–æ–∫</span></button>
        <button class="nav-btn" onclick="tab('profile', this)"><i>üë§</i><span>–ü—Ä–æ—Ñ–∏–ª—å</span></button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, get, onValue, push, remove, update } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const config = {
        apiKey: "AIzaSyDK9IMy-DDNXvPcHv7uAjgZ8ZLdXUh8OCw",
        authDomain: "gift-1292c.firebaseapp.com",
        projectId: "gift-1292c",
        databaseURL: "https://gift-1292c-default-rtdb.firebaseio.com",
        appId: "1:527659513899:web:4023b323982425ad18526e"
    };
    const fb = initializeApp(config);
    const db = getDatabase(fb);
    let user = null;

    // –û–ë–ù–û–í–õ–ï–ù–ù–´–ô –ö–ê–¢–ê–õ–û–ì –° –ê–ù–ò–ú–ò–†–û–í–ê–ù–ù–´–ú–ò –ö–ê–†–¢–ò–ù–ö–ê–ú–ò (Lordicon/Icons8)
    const catalog = [
        {id:1, n:"–ó–æ–ª–æ—Ç–æ–π –ö—É–±–æ–∫", i:"https://cdn.pixabay.com/animation/2023/04/13/08/13/08-13-17-742_512.gif"},
        {id:2, n:"–ë—Ä–∏–ª–ª–∏–∞–Ω—Ç", i:"https://cdn.pixabay.com/animation/2023/03/20/02/33/02-33-02-231_512.gif"},
        {id:3, n:"–†–∞–∫–µ—Ç–∞", i:"https://cdn.pixabay.com/animation/2022/12/12/11/49/11-49-14-117_512.gif"},
        {id:4, n:"–ü–∏—Ü—Ü–∞", i:"https://cdn.pixabay.com/animation/2022/10/25/11/42/11-42-02-211_512.gif"},
        {id:5, n:"–ö–æ—Ç-—Å—á–∞—Å—Ç–ª–∏–≤—á–∏–∫", i:"https://cdn.pixabay.com/animation/2023/01/26/11/04/11-04-12-873_512.gif"},
        {id:6, n:"–°–µ—Ä–¥—Ü–µ", i:"https://cdn.pixabay.com/animation/2023/08/11/21/28/21-28-11-209_512.gif"},
        {id:7, n:"–ü–æ–¥–∞—Ä–æ–∫", i:"https://cdn.pixabay.com/animation/2022/12/05/15/22/15-22-38-662_512.gif"},
        {id:8, n:"–ë—É—Ä–≥–µ—Ä", i:"https://cdn.pixabay.com/animation/2023/04/04/18/42/18-42-04-802_512.gif"}
    ];

    const getVerify = (id) => (id === 'ckovoroda' || id === 'kukumbr') ? '<span class="verify-badge">‚úî</span>' : '';
    window.showToast = (msg, color = 'var(--accent)') => { const t = document.getElementById('toast'); t.innerText = msg; t.style.background = color; t.classList.add('show'); setTimeout(() => t.classList.remove('show'), 2500); };
    window.closeModal = () => document.getElementById('modal-overlay').style.display = 'none';

    window.auth = async (type) => {
        const u = document.getElementById('u-in').value.trim().toLowerCase(), p = document.getElementById('p-in').value.trim();
        if(!u || !p) return showToast("–ó–∞–ø–æ–ª–Ω–∏ –ø–æ–ª—è!", 'var(--err)');
        const r = ref(db, 'users/'+u), s = await get(r);
        if(type === 'reg') {
            if(s.exists()) return showToast("–ù–∏–∫ –∑–∞–Ω—è—Ç!", 'var(--err)');
            await set(r, { username: u, password: p, balance: 1000, cloudInv: [], pinned: [] });
            loginOk(u, u);
        } else { if(s.exists() && s.val().password == p) loginOk(s.val().username, u); else showToast("–û—à–∏–±–∫–∞!", 'var(--err)'); }
    };

    function loginOk(name, id) { localStorage.setItem('gifts_user', JSON.stringify({name, id})); startApp(name, id); }
    function startApp(name, id) {
        user = { name, id };
        document.getElementById('auth-screen').style.display = 'none'; document.getElementById('app').style.display = 'block';
        onValue(ref(db, 'users/'+id), s => {
            const d = s.val(); if(!d) return;
            document.getElementById('header-name').innerHTML = d.username + getVerify(id);
            document.getElementById('u-bal').innerText = d.balance;
            renderMyProfile(d);
        });
        renderShop(); listenMarket();
    }

    // –†–ï–ù–î–ï–† –ú–ê–ì–ê–ó–ò–ù–ê –° –ê–ù–ò–ú–ê–¶–ò–Ø–ú–ò
    window.renderShop = () => {
        document.getElementById('shop-list').innerHTML = catalog.map(x => `
            <div class="card">
                <img src="${x.i}" class="gift-img">
                <div style="font-weight:bold; margin-bottom:10px;">${x.n}</div>
                <button class="btn" onclick="buy(${x.id})">750 üí∞</button>
            </div>
        `).join('');
    };

    window.buy = async (id) => {
        const itm = catalog.find(x => x.id === id), r = ref(db, 'users/'+user.id), s = await get(r);
        if(s.val().balance >= 750) {
            const inv = s.val().cloudInv || [];
            inv.push({...itm, inst: Date.now()});
            await update(r, { balance: s.val().balance - 750, cloudInv: inv });
            showToast("–ö—É–ø–ª–µ–Ω–æ!", 'var(--green)');
        } else showToast("–ù–µ —Ö–≤–∞—Ç–∞–µ—Ç!", 'var(--err)');
    };

    // –ö–†–ê–°–ò–í–û–ï –ú–ï–ù–Æ –í–í–û–î–ê –¶–ï–ù–´ –î–õ–Ø –†–´–ù–ö–ê
    window.toMarket = (inst) => {
        const modal = document.getElementById('modal-content');
        modal.innerHTML = `
            <h3>‚öñÔ∏è –í—ã—Å—Ç–∞–≤–∏—Ç—å –Ω–∞ —Ä—ã–Ω–æ–∫</h3>
            <p style="color:var(--secondary); font-size:13px;">–£–∫–∞–∂–∏—Ç–µ —Ü–µ–Ω—É, –∑–∞ –∫–æ—Ç–æ—Ä—É—é —Ö–æ—Ç–∏—Ç–µ –ø—Ä–æ–¥–∞—Ç—å —ç—Ç–æ—Ç –ø—Ä–µ–¥–º–µ—Ç</p>
            <input type="number" id="market-price-input" placeholder="–¶–µ–Ω–∞ (üí∞)" autofocus>
            <div style="display:flex; gap:10px; margin-top:10px;">
                <button class="btn" onclick="confirmToMarket('${inst}')">–í—ã—Å—Ç–∞–≤–∏—Ç—å</button>
                <button class="btn" style="background:#333;" onclick="closeModal()">–û—Ç–º–µ–Ω–∞</button>
            </div>
        `;
        document.getElementById('modal-overlay').style.display = 'flex';
    };

    window.confirmToMarket = async (inst) => {
        const price = parseInt(document.getElementById('market-price-input').value);
        if(!price || price <= 0) return showToast("–ù–µ–≤–µ—Ä–Ω–∞—è —Ü–µ–Ω–∞!", 'var(--err)');
        
        const r = ref(db, 'users/'+user.id), s = await get(r), d = s.val();
        const itm = d.cloudInv.find(x => x.inst == inst);
        
        await update(r, { cloudInv: d.cloudInv.filter(x => x.inst != inst) });
        await push(ref(db, 'market/'), {...itm, mP: price, sI: user.id, sN: user.name});
        
        closeModal();
        showToast("–í—ã—Å—Ç–∞–≤–ª–µ–Ω–æ!");
        renderInv();
    };

    window.renderInv = async () => {
        const r = ref(db, 'users/'+user.id), s = await get(r), d = s.val(), inv = d.cloudInv || [];
        document.getElementById('inv').innerHTML = inv.map(x => `
            <div class="card">
                <img src="${x.i}" class="gift-img">
                <b>${x.n}</b>
                <button class="btn" style="margin-top:10px; background:var(--accent)" onclick="toMarket('${x.inst}')">–ü—Ä–æ–¥–∞—Ç—å</button>
            </div>
        `).join('') || "<p style='grid-column: 1/-1;'>–°–∫–ª–∞–¥ –ø—É—Å—Ç</p>";
    };

    window.listenMarket = () => {
        onValue(ref(db, 'market/'), s => {
            const d = s.val(); if(!d) { document.getElementById('market-list').innerHTML = "–ü—É—Å—Ç–æ"; return; }
            document.getElementById('market-list').innerHTML = Object.entries(d).map(([k,v]) => `
                <div class="card">
                    <img src="${v.i}" style="width:50px;">
                    <div style="font-size:12px;">${v.n}</div>
                    <div style="color:var(--accent); font-weight:bold;">${v.mP} üí∞</div>
                    <button class="btn" style="padding:5px; margin-top:5px; font-size:11px;" onclick="buyM('${k}',${v.mP},'${v.sI}')">–ö—É–ø–∏—Ç—å</button>
                </div>
            `).join('');
        });
    };

    window.buyM = async (k, p, si) => {
        if(si === user.id) return showToast("–≠—Ç–æ –≤–∞—à –ª–æ—Ç!", 'var(--orange)');
        const bR = ref(db, 'users/'+user.id), bS = await get(bR);
        if(bS.val().balance < p) return showToast("–ù–µ—Ç –º–æ–Ω–µ—Ç!", 'var(--err)');
        
        const mRef = ref(db, 'market/'+k), mS = await get(mRef);
        if(!mS.exists()) return;
        
        const itm = mS.val();
        await remove(mRef);
        const inv = bS.val().cloudInv || [];
        inv.push({...itm, inst: Date.now()});
        await update(bR, { balance: bS.val().balance - p, cloudInv: inv });
        
        const sS = await get(ref(db, 'users/'+si));
        if(sS.exists()) await update(ref(db, 'users/'+si), { balance: sS.val().balance + p });
        showToast("–ö—É–ø–ª–µ–Ω–æ!");
    };

    function renderMyProfile(d) {
        document.getElementById('profile').innerHTML = `
            <div style="text-align:center;">
                <img src="${d.pic || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}" class="avatar">
                <h2>${d.username}${getVerify(user.id)}</h2>
                <div style="margin: 20px 0;">
                    <a href="https://t.me/Gifts_World_Pro" target="_blank" class="btn tg-btn">üì¢ –ù–∞—à –∫–∞–Ω–∞–ª</a>
                </div>
                <button class="btn" style="background:var(--err)" onclick="logout()">–í—ã–π—Ç–∏</button>
            </div>
        `;
    }

    window.logout = () => { localStorage.removeItem('gifts_user'); location.reload(); };
    window.tab = (id, b) => { 
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active')); 
        document.querySelectorAll('.nav-btn').forEach(n => n.classList.remove('active')); 
        document.getElementById(id).classList.add('active'); b.classList.add('active'); 
        if(id === 'inv') renderInv(); 
    };
    
    window.onload = () => { 
        const s = localStorage.getItem('gifts_user'); 
        if(s) { const d = JSON.parse(s); startApp(d.name, d.id); } 
    };
</script>
</body>
</html>
