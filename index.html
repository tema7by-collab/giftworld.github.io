<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" href="https://img.icons8.com/fluency/48/gift.png">
    <title>Gifts World Pro</title>
    <style>
        :root { 
            --bg: #070d14; --card: #111b21; --accent: #2481cc; --text: #ffffff; 
            --secondary: #7f91a4; --err: #e74c3c; --green: #2ecc71; --orange: #f39c12;
            --glass: rgba(23, 33, 43, 0.95);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, system-ui, sans-serif; margin: 0; padding: 0; overflow-x: hidden; }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pop { 0% { transform: scale(0.8); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }

        .btn { background: var(--accent); color: white; border: none; padding: 12px; border-radius: 18px; font-weight: bold; cursor: pointer; width: 100%; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); font-size: 14px; display: inline-block; text-decoration: none; text-align: center; }
        .btn:active { transform: scale(0.92); }
        
        input, textarea, select { width: 100%; padding: 14px; margin: 10px 0; border-radius: 15px; border: 2px solid #2b3a4a; background: #0e1621; color: white; font-size: 16px; transition: 0.3s; }
        input:focus { border-color: var(--accent); }

        .page { display: none; padding: 15px; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; padding-bottom: 120px; animation: fadeInUp 0.4s ease-out; }
        .page.active { display: grid; }
        
        #friends, #profile, #admin { display: none; flex-direction: column; width: 100%; max-width: 600px; margin: 0 auto; }
        #friends.active, #profile.active, #admin.active { display: flex; }

        .card { background: var(--card); border-radius: 25px; padding: 20px; text-align: center; border: 1px solid rgba(255,255,255,0.05); transition: transform 0.3s; position: relative; }
        .card:active { transform: scale(0.98); }
        
        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        .nav { display: flex; background: var(--glass); backdrop-filter: blur(20px); position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 500px; border-radius: 30px; padding: 10px; z-index: 1000; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .nav-btn { flex: 1; background: none; border: none; color: var(--secondary); cursor: pointer; display: flex; flex-direction: column; align-items: center; font-size: 11px; transition: 0.3s; }
        .nav-btn i { font-size: 22px; margin-bottom: 4px; font-style: normal; transition: 0.3s; }
        .nav-btn.active { color: var(--accent); }
        .nav-btn.active i { transform: translateY(-3px) scale(1.1); }

        .badge { position: absolute; top: -2px; right: 15px; background: var(--err); color: white; font-size: 10px; min-width: 18px; height: 18px; border-radius: 50%; display: none; align-items: center; justify-content: center; font-weight: bold; border: 2px solid var(--bg); animation: pop 0.3s; }

        .avatar { width: 120px; height: 120px; border-radius: 50%; border: 4px solid var(--accent); object-fit: cover; background: #0e1621; margin-bottom: 15px; }
        
        #toast { position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%) translateY(100px); background: var(--accent); color: white; padding: 12px 25px; border-radius: 20px; font-weight: bold; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); opacity: 0; z-index: 3000; pointer-events: none; }
        #toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }

        .pinned-section { width: 100%; background: rgba(255, 255, 255, 0.03); border-radius: 25px; padding: 15px; margin: 10px 0; display: flex; overflow-x: auto; gap: 15px; scroll-behavior: smooth; }
        .filter-bar { grid-column: 1 / -1; display: flex; gap: 10px; margin-bottom: 10px; }
        
        /* –ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å */
        .adm-stats { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .adm-stat-item { background: #1c2833; padding: 15px; border-radius: 20px; text-align: left; border-left: 4px solid var(--accent); }
        .adm-user-card { background: #16212b; border-radius: 20px; padding: 15px; margin-bottom: 15px; text-align: left; border-left: 4px solid var(--orange); }
        .verify-badge { color: #3897f0; margin-left: 4px; font-size: 14px; }
    </style>
</head>
<body>

<div id="toast"></div>

<div id="modal-overlay" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); display:none; align-items:center; justify-content:center; z-index:2000; padding:20px;" onclick="if(event.target==this) closeModal()">
    <div id="modal-content" class="card" style="width:100%; max-width:400px; background:var(--card); animation: pop 0.3s;"></div>
</div>

<div id="auth-screen" style="height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; padding: 20px;">
    <div class="card" style="max-width:340px; width:100%;">
        <h1 style="color:var(--accent); margin-bottom:20px;">Gifts World</h1>
        <input type="text" id="u-in" placeholder="–õ–æ–≥–∏–Ω">
        <input type="password" id="p-in" placeholder="–ü–∞—Ä–æ–ª—å">
        <button class="btn" onclick="auth('login')">–í–æ–π—Ç–∏</button>
        <button class="btn" style="background:none; margin-top:5px;" onclick="auth('reg')">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
    </div>
</div>

<div id="app" style="display:none">
    <div style="padding:15px 20px; background:var(--glass); position:sticky; top:0; z-index:100; display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid rgba(255,255,255,0.05);">
        <b id="header-name">...</b>
        <div style="font-weight:bold;"><span id="u-bal" style="color:var(--accent);">0</span> üí∞</div>
    </div>

    <div id="shop" class="page active">
        <div class="filter-bar">
            <input type="text" id="s-search" placeholder="–ü–æ–∏—Å–∫ —Ç–æ–≤–∞—Ä–∞..." oninput="renderShop()" style="margin:0;">
            <select id="s-sort" onchange="renderShop()" style="margin:0; width:130px; padding:10px;">
                <option value="default">–í—Å–µ</option>
                <option value="cheap">–î–µ—à–µ–≤–ª–µ</option>
                <option value="expensive">–î–æ—Ä–æ–∂–µ</option>
            </select>
        </div>
        <div id="shop-list" style="display: contents;"></div>
    </div>

    <div id="inv" class="page"></div>
    
    <div id="market" class="page">
        <div class="filter-bar">
            <input type="text" id="m-search" placeholder="–ü–æ–∏—Å–∫ –ø–æ —Ä—ã–Ω–∫—É..." oninput="listenMarket()" style="margin:0;">
            <select id="m-sort" onchange="listenMarket()" style="margin:0; width:130px; padding:10px;">
                <option value="new">–ù–æ–≤–æ–µ</option>
                <option value="cheap">–î–µ—à–µ–≤–ª–µ</option>
                <option value="expensive">–î–æ—Ä–æ–∂–µ</option>
            </select>
        </div>
        <div id="market-list" style="display: contents;"></div>
    </div>

    <div id="friends" class="page">
        <div style="display:flex; gap:5px;">
            <input type="text" id="friend-search" placeholder="–ù–∏–∫ –∏–≥—Ä–æ–∫–∞..." style="margin:0;">
            <button class="btn" style="width:60px;" onclick="searchFriend()">‚ûï</button>
        </div>
        <div id="friend-requests"></div>
        <div id="friends-list" style="margin-top:15px;"></div>
    </div>
    
    <div id="profile" class="page"></div>
    
    <div id="admin" class="page">
        <h2 style="color:var(--orange)">‚öôÔ∏è –ê–¥–º–∏–Ω-—Ü–µ–Ω—Ç—Ä</h2>
        <div class="adm-stats">
            <div class="adm-stat-item"><small>–ò–≥—Ä–æ–∫–æ–≤</small><b id="adm-count-u">0</b></div>
            <div class="adm-stat-item"><small>–ú–æ–Ω–µ—Ç –≤—Å–µ–≥–æ</small><b id="adm-count-c">0</b></div>
        </div>

        <div class="card" style="text-align:left; margin-bottom:20px;">
            <b>üéü –°–æ–∑–¥–∞—Ç—å –ø—Ä–æ–º–æ–∫–æ–¥</b>
            <input type="text" id="adm-p-code" placeholder="–ö–û–î">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <input type="number" id="adm-p-sum" placeholder="–°—É–º–º–∞">
                <input type="number" id="adm-p-lim" placeholder="–õ–∏–º–∏—Ç">
            </div>
            <button class="btn" style="background:var(--orange)" onclick="createPromo()">–í—ã–ø—É—Å—Ç–∏—Ç—å</button>
            <div id="adm-promo-list" style="margin-top:10px;"></div>
        </div>

        <button class="btn" style="background:var(--err); margin-bottom:20px;" onclick="clearAllShowcases()">üßπ –û—á–∏—Å—Ç–∏—Ç—å –≤—Å–µ –≤–∏—Ç—Ä–∏–Ω—ã</button>
        <div id="adm-users-list"></div>
    </div>

    <div class="nav">
        <button class="nav-btn active" onclick="tab('shop', this)"><i>üõçÔ∏è</i><span>–ú–∞–≥–∞–∑–∏–Ω</span></button>
        <button class="nav-btn" onclick="tab('inv', this)"><div id="badge-inv" class="badge">0</div><i>üì¶</i><span>–°–∫–ª–∞–¥</span></button>
        <button class="nav-btn" onclick="tab('market', this)"><i>‚öñÔ∏è</i><span>–†—ã–Ω–æ–∫</span></button>
        <button class="nav-btn" onclick="tab('friends', this)"><div id="badge-fr" class="badge">0</div><i>üë•</i><span>–î—Ä—É–∑—å—è</span></button>
        <button class="nav-btn" onclick="tab('profile', this)"><i>üë§</i><span>–ü—Ä–æ—Ñ–∏–ª—å</span></button>
        <button id="adm-nav" class="nav-btn" style="display:none; color:var(--orange)" onclick="tab('admin', this)"><i>‚öôÔ∏è</i><span>–ê–¥–º–∏–Ω</span></button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, get, onValue, push, remove, update } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const config = {
        apiKey: "AIzaSyDK9IMy-DDNXvPcHv7uAjgZ8ZLdXUh8OCw",
        authDomain: "gift-1292c.firebaseapp.com",
        projectId: "gift-1292c",
        databaseURL: "https://gift-1292c-default-rtdb.firebaseio.com",
        appId: "1:527659513899:web:4023b323982425ad18526e"
    };
    const fb = initializeApp(config);
    const db = getDatabase(fb);
    let user = null;

    const catalog = [
        {id:1, n:"–ü–µ—á–µ–Ω—å–∫–∞", i:"üç™", p: 100}, {id:2, n:"–ö–æ—Ñ–µ", i:"‚òï", p: 250}, {id:3, n:"–ü–∏—Ü—Ü–∞", i:"üçï", p: 500},
        {id:4, n:"–ë—É—Ä–≥–µ—Ä", i:"üçî", p: 450}, {id:5, n:"–¢–æ—Ä—Ç", i:"üéÇ", p: 800}, {id:6, n:"–ê—Ä–±—É–∑", i:"üçâ", p: 300},
        {id:7, n:"–ú–∏—à–∫–∞", i:"üß∏", p: 1200}, {id:8, n:"–†–æ–∑–∞", i:"üåπ", p: 150}, {id:9, n:"–ë—É–∫–µ—Ç", i:"üíê", p: 600},
        {id:10, n:"–ì–∏—Ç–∞—Ä–∞", i:"üé∏", p: 2500}, {id:11, n:"–ö–æ–ª—å—Ü–æ", i:"üíç", p: 10000}, {id:12, n:"–ö—Ä–∏—Å—Ç–∞–ª–ª", i:"üíé", p: 25000},
        {id:13, n:"–ö–æ—Ä–æ–Ω–∞", i:"üëë", p: 50000}, {id:14, n:"–°–ø–æ—Ä—Ç–∫–∞—Ä", i:"üèéÔ∏è", p: 150000}, {id:15, n:"–Ø—Ö—Ç–∞", i:"üõ•Ô∏è", p: 500000}
    ];

    const getVerify = (id) => (id === 'ckovoroda' || id === 'kukumbr') ? '<span class="verify-badge">‚úî</span>' : '';
    window.showToast = (msg, color = 'var(--accent)') => { const t = document.getElementById('toast'); t.innerText = msg; t.style.background = color; t.classList.add('show'); setTimeout(() => t.classList.remove('show'), 2500); };
    window.closeModal = () => document.getElementById('modal-overlay').style.display = 'none';

    // --- –ê–í–¢–û–†–ò–ó–ê–¶–ò–Ø ---
    window.auth = async (type) => {
        const u = document.getElementById('u-in').value.trim().toLowerCase(), p = document.getElementById('p-in').value.trim();
        if(!u || !p) return showToast("–ó–∞–ø–æ–ª–Ω–∏ –ø–æ–ª—è!", 'var(--err)');
        const r = ref(db, 'users/'+u), s = await get(r);
        if(type === 'reg') {
            if(s.exists()) return showToast("–ù–∏–∫ –∑–∞–Ω—è—Ç!", 'var(--err)');
            await set(r, { username: u, password: p, balance: 1000, cloudInv: [], pinned: [], pic: "", bio: "" });
            loginOk(u, u);
        } else { if(s.exists() && s.val().password == p) loginOk(s.val().username, u); else showToast("–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞!", 'var(--err)'); }
    };

    function loginOk(name, id) { localStorage.setItem('gifts_user', JSON.stringify({name, id})); startApp(name, id); }
    
    function startApp(name, id) {
        user = { name, id, isAdm: (id === 'ckovoroda' || id === 'kukumbr') };
        document.getElementById('auth-screen').style.display = 'none'; document.getElementById('app').style.display = 'block';
        if(user.isAdm) { document.getElementById('adm-nav').style.display = 'flex'; initAdmin(); }
        
        onValue(ref(db, 'users/'+id), s => {
            const d = s.val(); if(!d) return;
            document.getElementById('header-name').innerHTML = d.username + getVerify(id);
            document.getElementById('u-bal').innerText = d.balance.toLocaleString();
            renderFriends(d); renderMyProfile(d);
            const bI = document.getElementById('badge-inv');
            const newCount = (d.cloudInv || []).filter(x => x.seen === false).length;
            bI.innerText = newCount; bI.style.display = newCount > 0 ? 'flex' : 'none';
        });
        renderShop(); listenMarket();
    }

    // --- –ú–ê–ì–ê–ó–ò–ù ---
    window.renderShop = () => {
        const search = document.getElementById('s-search').value.toLowerCase();
        const sort = document.getElementById('s-sort').value;
        let items = [...catalog];
        if(search) items = items.filter(x => x.n.toLowerCase().includes(search));
        if(sort === 'cheap') items.sort((a,b) => a.p - b.p);
        else if(sort === 'expensive') items.sort((a,b) => b.p - a.p);
        document.getElementById('shop-list').innerHTML = items.map(x => `<div class="card"><span style="font-size:40px; display:block;">${x.i}</span><b>${x.n}</b><br><div>${x.p} üí∞</div><button class="btn" style="margin-top:10px;" onclick="buy(${x.id})">–ö—É–ø–∏—Ç—å</button></div>`).join('');
    };

    window.buy = async (id) => {
        const itm = catalog.find(x => x.id === id);
        const r = ref(db, 'users/'+user.id), s = await get(r), d = s.val();
        if(d.balance >= itm.p) {
            const inv = d.cloudInv || [];
            inv.push({...itm, inst: Date.now(), seen: true});
            await update(r, { balance: d.balance - itm.p, cloudInv: inv });
            showToast("–£—Å–ø–µ—à–Ω–æ –∫—É–ø–ª–µ–Ω–æ!", 'var(--green)');
        } else showToast("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!", 'var(--err)');
    };

    // --- –ò–ù–í–ï–ù–¢–ê–†–¨ ---
    window.renderInv = async () => {
        const r = ref(db, 'users/'+user.id), s = await get(r), d = s.val(), inv = d.cloudInv || [], pin = d.pinned || [];
        const upd = inv.map(x => ({...x, seen:true})); 
        await update(r, { cloudInv: upd });
        document.getElementById('inv').innerHTML = upd.length ? upd.map(x => {
            const isP = pin.some(p => p.inst == x.inst);
            return `<div class="card">${x.from?`<small style="color:var(--orange)">–û—Ç: ${x.from}</small>`:''}<span style="font-size:40px; display:block;">${x.i}</span><b>${x.n}</b>
            <div style="display:flex; gap:5px; margin-top:10px;">
                <button class="btn" style="font-size:11px; background:var(--green)" onclick="giftOpen('${x.inst}')">üéÅ</button>
                <button class="btn" style="font-size:11px; background:${isP?'var(--err)':'var(--orange)'}" onclick="togglePin('${x.inst}')">${isP?'‚úñ':'‚≠ê'}</button>
                <button class="btn" style="font-size:11px; background:var(--accent)" onclick="toMarket('${x.inst}')">‚öñÔ∏è</button>
            </div></div>`}).join('') : "–ò–Ω–≤–µ–Ω—Ç–∞—Ä—å –ø—É—Å—Ç";
    };

    // --- –†–´–ù–û–ö ---
    window.listenMarket = () => {
        onValue(ref(db, 'market/'), s => {
            const d = s.val(); if(!d) { document.getElementById('market-list').innerHTML = "–ù–∞ —Ä—ã–Ω–∫–µ –ø–æ–∫–∞ –ø—É—Å—Ç–æ"; return; }
            const search = document.getElementById('m-search').value.toLowerCase();
            const sort = document.getElementById('m-sort').value;
            let arr = Object.entries(d).map(([k,v]) => ({...v, k}));
            if(search) arr = arr.filter(x => x.n.toLowerCase().includes(search) || x.sN.toLowerCase().includes(search));
            if(sort === 'cheap') arr.sort((a,b) => a.mP - b.mP);
            else if(sort === 'expensive') arr.sort((a,b) => b.mP - a.mP);
            else arr.reverse();
            document.getElementById('market-list').innerHTML = arr.map(x => `<div class="card"><span>${x.i}</span><br><b>${x.n}</b><div style="color:var(--accent); font-weight:bold;">${x.mP} üí∞</div><small>@${x.sN}${getVerify(x.sI)}</small><button class="btn" style="margin-top:5px; padding:5px; font-size:12px;" onclick="${x.sI===user.id?`remM('${x.k}')`:`buyM('${x.k}',${x.mP},'${x.sI}')`}">${x.sI===user.id?'–°–Ω—è—Ç—å':'–ö—É–ø–∏—Ç—å'}</button></div>`).join('');
        });
    };

    window.toMarket = async (inst) => {
        const p = prompt("–í–≤–µ–¥–∏—Ç–µ —Ü–µ–Ω—É –ø—Ä–æ–¥–∞–∂–∏:"); 
        if(!p || isNaN(p) || p <= 0) return;
        const r = ref(db, 'users/'+user.id), s = await get(r), d = s.val();
        const itm = d.cloudInv.find(x => x.inst == inst);
        await update(r, { cloudInv: d.cloudInv.filter(x => x.inst != inst), pinned: (d.pinned||[]).filter(x => x.inst != inst) });
        push(ref(db, 'market/'), {...itm, mP: parseInt(p), sI: user.id, sN: user.name});
        showToast("–í—ã—Å—Ç–∞–≤–ª–µ–Ω–æ –Ω–∞ —Ä—ã–Ω–æ–∫!"); renderInv();
    };

    window.buyM = async (k, p, si) => {
        const bR = ref(db, 'users/'+user.id), bS = await get(bR);
        if(bS.val().balance < p) return showToast("–ù–µ—Ç –º–æ–Ω–µ—Ç!", 'var(--err)');
        const mS = await get(ref(db, 'market/'+k)); if(!mS.exists()) return;
        const itm = mS.val();
        await remove(ref(db, 'market/'+k));
        const inv = bS.val().cloudInv || []; inv.push({...itm, inst: Date.now(), seen:true});
        await update(bR, { balance: bS.val().balance - p, cloudInv: inv });
        const sS = await get(ref(db, 'users/'+si));
        if(sS.exists()) await update(ref(db, 'users/'+si), { balance: sS.val().balance + parseInt(p) });
        showToast("–ü–æ–∫—É–ø–∫–∞ —Å–æ–≤–µ—Ä—à–µ–Ω–∞!");
    };

    window.remM = async (k) => {
        const mS = await get(ref(db, 'market/'+k)), itm = mS.val();
        await remove(ref(db, 'market/'+k));
        const r = ref(db, 'users/'+user.id), s = await get(r), inv = s.val().cloudInv || [];
        inv.push({...itm, inst: Date.now(), seen:true});
        await update(r, { cloudInv: inv });
        showToast("–õ–æ—Ç —Å–Ω—è—Ç —Å –ø—Ä–æ–¥–∞–∂–∏");
    };

    // --- –ü–†–û–§–ò–õ–¨ + –ü–†–û–ú–û ---
    function renderMyProfile(d) {
        document.getElementById('profile').innerHTML = `
        <div style="text-align:center;">
            <img src="${d.pic || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}" class="avatar">
            <h2>${d.username}${getVerify(user.id)}</h2>
            <p style="color:var(--secondary)">${d.bio || '–û —Å–µ–±–µ –ø–æ–∫–∞ –Ω–∏—á–µ–≥–æ –Ω–µ –Ω–∞–ø–∏—Å–∞–Ω–æ...'}</p>
            
            <div style="display:flex; gap:10px; margin-bottom:15px;">
                <a href="https://t.me/Gifts_World_Pro" target="_blank" class="btn" style="background:#229ED9">üì¢ –ù–∞—à –∫–∞–Ω–∞–ª</a>
