<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gifts World Pro</title>
    <style>
        :root { 
            --bg: #070d14; --card: #111b21; --accent: #2481cc; --text: #ffffff; 
            --secondary: #7f91a4; --err: #e74c3c; --green: #2ecc71; --orange: #f39c12;
            --glass: rgba(23, 33, 43, 0.95);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; margin: 0; padding: 0; overflow-x: hidden; }

        .btn { background: var(--accent); color: white; border: none; padding: 14px; border-radius: 18px; font-weight: bold; cursor: pointer; width: 100%; transition: 0.2s; font-size: 15px; text-align: center; text-decoration: none; display: block; margin: 10px 0; }
        .btn:active { transform: scale(0.96); opacity: 0.8; }
        
        input, textarea { width: 100%; padding: 14px; margin: 10px 0; border-radius: 15px; border: 2px solid #2b3a4a; background: #0e1621; color: white; outline: none; font-size: 16px; }

        .page { display: none; padding: 15px; padding-bottom: 120px; }
        .page.active { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
        
        #friends, #profile, #admin { display: none; flex-direction: column; }
        #friends.active, #profile.active, #admin.active { display: flex; }

        .card { background: var(--card); border-radius: 25px; padding: 15px; text-align: center; border: 1px solid rgba(255,255,255,0.05); position: relative; }
        
        .nav { display: flex; background: var(--glass); backdrop-filter: blur(20px); position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 500px; border-radius: 30px; padding: 10px; z-index: 1000; border: 1px solid rgba(255,255,255,0.1); }
        .nav-btn { flex: 1; background: none; border: none; color: var(--secondary); cursor: pointer; display: flex; flex-direction: column; align-items: center; font-size: 11px; position: relative; }
        .nav-btn.active { color: var(--accent); }
        .nav-btn i { font-size: 22px; margin-bottom: 4px; font-style: normal; }

        .badge { position: absolute; top: -2px; right: 15px; background: var(--err); color: white; font-size: 10px; min-width: 18px; height: 18px; border-radius: 50%; display: none; align-items: center; justify-content: center; font-weight: bold; border: 2px solid var(--bg); }

        #modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 2000; padding: 20px; }
        .modal { background: var(--card); padding: 25px; border-radius: 30px; width: 100%; max-width: 400px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }

        #toast { position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%) translateY(100px); background: var(--accent); color: white; padding: 12px 25px; border-radius: 20px; transition: 0.4s; opacity: 0; z-index: 3000; pointer-events: none; }
        #toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }

        .avatar { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 3px solid var(--accent); margin-bottom: 10px; background: #1a242f; }
        .pinned-row { display: flex; overflow-x: auto; gap: 10px; padding: 10px 0; margin: 10px 0; background: rgba(255,255,255,0.03); border-radius: 15px; }
        .pin-box { min-width: 60px; font-size: 24px; text-align: center; }
        .support-link { color: var(--accent); text-decoration: none; font-size: 14px; display: block; margin: 5px 0; }
    </style>
</head>
<body>

<div id="toast"></div>
<div id="modal-overlay" onclick="if(event.target==this) closeModal()"><div id="modal-content" class="modal"></div></div>

<div id="auth-screen" style="height:100vh; display:flex; align-items:center; justify-content:center; padding: 20px;">
    <div class="card" style="width:100%; max-width:340px;">
        <h1 style="color:var(--accent);">Gifts World</h1>
        <input type="text" id="u-in" placeholder="–õ–æ–≥–∏–Ω">
        <input type="password" id="p-in" placeholder="–ü–∞—Ä–æ–ª—å">
        <button class="btn" onclick="auth('login')">–í–æ–π—Ç–∏</button>
        <button class="btn" style="background:none; border:1px solid var(--accent);" onclick="auth('reg')">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
        <div style="margin-top:15px; border-top:1px solid rgba(255,255,255,0.1); padding-top:10px;">
            <a href="https://t.me/gift_in_crome_bot" target="_blank" class="support-link">üÜò –ü–æ–¥–¥–µ—Ä–∂–∫–∞</a>
            <a href="https://t.me/gift_crome" target="_blank" class="support-link">üì¢ –ö–∞–Ω–∞–ª</a>
        </div>
    </div>
</div>

<div id="app" style="display:none">
    <div style="padding:15px 20px; background:var(--glass); position:sticky; top:0; z-index:100; display:flex; justify-content:space-between; align-items:center;">
        <b id="header-name">...</b>
        <div><span id="u-bal" style="color:var(--accent); font-weight:bold;">0</span> üí∞</div>
    </div>

    <div id="shop" class="page active"></div>
    <div id="inv" class="page"></div>
    <div id="market" class="page"></div>
    <div id="friends" class="page">
        <input type="text" id="friend-search" placeholder="–ù–∏–∫ –∏–≥—Ä–æ–∫–∞...">
        <button class="btn" onclick="searchFriend()">–ù–∞–π—Ç–∏</button>
        <div id="friends-list" style="margin-top:20px;"></div>
    </div>
    <div id="profile" class="page"></div>
    <div id="admin" class="page">
        <h2>–ü–∞–Ω–µ–ª—å –ê–¥–º–∏–Ω–∞</h2>
        <input type="text" id="adm-target" placeholder="–ù–∏–∫ –∏–≥—Ä–æ–∫–∞">
        <input type="number" id="adm-amount" placeholder="–°—É–º–º–∞ üí∞">
        <button class="btn" onclick="admAddMoney()">–í—ã–¥–∞—Ç—å –º–æ–Ω–µ—Ç—ã</button>
    </div>

    <div class="nav">
        <button class="nav-btn active" onclick="tab('shop', this)"><i>üõçÔ∏è</i><span>–ú–∞–≥–∞–∑–∏–Ω</span></button>
        <button class="nav-btn" onclick="tab('inv', this)"><div id="badge-inv" class="badge">0</div><i>üì¶</i><span>–°–∫–ª–∞–¥</span></button>
        <button class="nav-btn" onclick="tab('market', this)"><i>‚öñÔ∏è</i><span>–†—ã–Ω–æ–∫</span></button>
        <button class="nav-btn" onclick="tab('friends', this)"><i>üë•</i><span>–ò–≥—Ä–æ–∫–∏</span></button>
        <button class="nav-btn" onclick="tab('profile', this)"><i>üë§</i><span>–ü—Ä–æ—Ñ–∏–ª—å</span></button>
        <button id="adm-nav" class="nav-btn" style="display:none" onclick="tab('admin', this)"><i>‚ö°</i><span>–ê–¥–º–∏–Ω</span></button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, get, onValue, push, remove, update } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDK9IMy-DDNXvPcHv7uAjgZ8ZLdXUh8OCw",
        authDomain: "gift-1292c.firebaseapp.com",
        projectId: "gift-1292c",
        databaseURL: "https://gift-1292c-default-rtdb.firebaseio.com",
        appId: "1:527659513899:web:4023b323982425ad18526e"
    };

    const fb = initializeApp(firebaseConfig);
    const db = getDatabase(fb);
    let user = null;

    const catalog = [
        {id:1, n:"–ü–µ—á–µ–Ω—å–∫–∞", i:"üç™"}, {id:2, n:"–ö–æ—Ñ–µ", i:"‚òï"}, {id:3, n:"–ü–∏—Ü—Ü–∞", i:"üçï"},
        {id:4, n:"–ë—É—Ä–≥–µ—Ä", i:"üçî"}, {id:5, n:"–¢–æ—Ä—Ç", i:"üéÇ"}, {id:12, n:"–ö—Ä–∏—Å—Ç–∞–ª–ª", i:"üíé"},
        {id:14, n:"–°–ø–æ—Ä—Ç–∫–∞—Ä", i:"üèéÔ∏è"}, {id:16, n:"–†–∞–∫–µ—Ç–∞", i:"üöÄ"}
    ];

    window.showToast = (msg, col = 'var(--accent)') => {
        const t = document.getElementById('toast');
        t.innerText = msg; t.style.background = col; t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 2500);
    };

    window.closeModal = () => document.getElementById('modal-overlay').style.display = 'none';

    window.tab = (id, el) => {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(el) el.classList.add('active');
        if(id === 'inv') renderInv();
    };

    window.auth = async (type) => {
        const u = document.getElementById('u-in').value.trim().toLowerCase();
        const p = document.getElementById('p-in').value.trim();
        if(!u || !p) return showToast("–ó–∞–ø–æ–ª–Ω–∏ –ø–æ–ª—è!", "var(--err)");
        const r = ref(db, 'users/' + u);
        const s = await get(r);
        if(type === 'reg') {
            if(s.exists()) return showToast("–ù–∏–∫ –∑–∞–Ω—è—Ç", "var(--err)");
            await set(r, { username: u, password: p, balance: 1000, cloudInv: [], pinned: [], pic: "", bio: "" });
            login(u);
        } else {
            if(s.exists() && s.val().password === p) login(u);
            else showToast("–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞", "var(--err)");
        }
    };

    function login(uid) {
        user = { id: uid };
        localStorage.setItem('gift_uid', uid);
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        if(uid === 'ckovoroda') document.getElementById('adm-nav').style.display = 'flex';

        onValue(ref(db, 'users/' + uid), s => {
            const d = s.val(); if(!d) return;
            document.getElementById('header-name').innerText = d.username;
            document.getElementById('u-bal').innerText = d.balance;
            renderProfile(d);
        });
        renderShop();
        listenMarket();
    }

    function renderShop() {
        document.getElementById('shop').innerHTML = catalog.map(x => `
            <div class="card">
                <span style="font-size:40px;">${x.i}</span><br><b>${x.n}</b><br>
                <span>500 üí∞</span>
                <button class="btn" onclick="buy(${x.id})">–ö—É–ø–∏—Ç—å</button>
            </div>`).join('');
    }

    window.buy = async (id) => {
        const itm = catalog.find(x => x.id === id);
        const r = ref(db, 'users/' + user.id), s = await get(r);
        if(s.val().balance >= 500) {
            const inv = s.val().cloudInv || [];
            inv.push({...itm, inst: Date.now(), seen: true});
            await update(r, { balance: s.val().balance - 500, cloudInv: inv });
            showToast("–ö—É–ø–ª–µ–Ω–æ!");
        } else showToast("–ú–∞–ª–æ –º–æ–Ω–µ—Ç", "var(--err)");
    };

    window.renderInv = async () => {
        const r = ref(db, 'users/' + user.id), s = await get(r);
        const d = s.val();
        document.getElementById('inv').innerHTML = (d.cloudInv || []).map(x => `
            <div class="card">
                <span style="font-size:40px;">${x.i}</span><br><b>${x.n}</b>
                <button class="btn" style="font-size:12px; margin-top:5px;" onclick="toMarket(${x.inst})">–ü—Ä–æ–¥–∞—Ç—å</button>
                <button class="btn" style="font-size:12px; background:var(--orange)" onclick="togglePin(${x.inst})">üìå –ó–∞–∫—Ä–µ–ø–∏—Ç—å</button>
            </div>`).join('') || "–ü—É—Å—Ç–æ";
    };

    window.togglePin = async (inst) => {
        const r = ref(db, 'users/'+user.id), s = await get(r);
        const d = s.val();
        let pins = d.pinned || [];
        if(pins.some(p => p.inst === inst)) pins = pins.filter(p => p.inst !== inst);
        else pins.push(d.cloudInv.find(i => i.inst === inst));
        await update(r, { pinned: pins.slice(-5) });
        showToast("–í–∏—Ç—Ä–∏–Ω–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∞");
    };

    function renderProfile(d) {
        document.getElementById('profile').innerHTML = `
            <div class="card" style="width:100%;">
                <img src="${d.pic || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}" class="avatar">
                <h2>${d.username}</h2>
                <p>${d.bio || '–ù–µ—Ç –æ–ø–∏—Å–∞–Ω–∏—è'}</p>
                <div class="pinned-row">${(d.pinned || []).map(p => `<div class="pin-box">${p.i}</div>`).join('')}</div>
                <button class="btn" onclick="openEdit()">‚öôÔ∏è –ò–∑–º–µ–Ω–∏—Ç—å –ø—Ä–æ—Ñ–∏–ª—å</button>
                <a href="https://t.me/gift_in_crome_bot" class="support-link">üÜò –ü–æ–¥–¥–µ—Ä–∂–∫–∞</a>
                <a href="https://t.me/gift_crome" class="support-link">üì¢ –ö–∞–Ω–∞–ª</a>
                <button class="btn" style="background:var(--err)" onclick="localStorage.clear(); location.reload();">–í—ã—Ö–æ–¥</button>
            </div>`;
    }

    window.openEdit = async () => {
        const s = await get(ref(db, 'users/'+user.id)), d = s.val();
        document.getElementById('modal-content').innerHTML = `
            <h3>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h3>
            <input type="text" id="new-pic" placeholder="URL –ê–≤–∞—Ç–∞—Ä–∫–∏" value="${d.pic||''}">
            <textarea id="new-bio" placeholder="–û —Å–µ–±–µ">${d.bio||''}</textarea>
            <button class="btn" onclick="saveProf()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>`;
        document.getElementById('modal-overlay').style.display = 'flex';
    };

    window.saveProf = async () => {
        const pic = document.getElementById('new-pic').value;
        const bio = document.getElementById('new-bio').value;
        await update(ref(db, 'users/'+user.id), { pic, bio });
        closeModal(); showToast("–û–±–Ω–æ–≤–ª–µ–Ω–æ");
    };

    window.admAddMoney = async () => {
        const t = document.getElementById('adm-target').value.toLowerCase();
        const a = parseInt(document.getElementById('adm-amount').value);
        const r = ref(db, 'users/'+t), s = await get(r);
        if(s.exists()) {
            await update(r, { balance: s.val().balance + a });
            showToast("–í—ã–ø–æ–ª–Ω–µ–Ω–æ!");
        } else showToast("–ò–≥—Ä–æ–∫ –Ω–µ –Ω–∞–π–¥–µ–Ω", "var(--err)");
    };

    // --- –†—ã–Ω–æ–∫ ---
    function listenMarket() {
        onValue(ref(db, 'market'), s => {
            const d = s.val();
            document.getElementById('market').innerHTML = d ? Object.entries(d).map(([k, x]) => `
                <div class="card">
                    <span style="font-size:30px;">${x.i}</span><br><b>${x.mPrice}üí∞</b><br>
                    <button class="btn" onclick="${x.sId===user.id ? `removeM('${k}')` : `buyM('${k}',${x.mPrice},'${x.sId}')`}">${x.sId===user.id ? '–°–Ω—è—Ç—å' : '–ö—É–ø–∏—Ç—å'}</button>
                </div>`).join('') : "–ü—É—Å—Ç–æ";
        });
    }
    window.toMarket = async (inst) => {
        const p = prompt("–¶–µ–Ω–∞:"); if(!p) return;
        const r = ref(db, 'users/'+user.id), s = await get(r);
        const inv = [...s.val().cloudInv];
        const idx = inv.findIndex(i => i.inst === inst);
        const itm = inv.splice(idx, 1)[0];
        await update(r, { cloudInv: inv });
        push(ref(db, 'market'), {...itm, mPrice: parseInt(p), sId: user.id});
        renderInv();
    };
    window.buyM = async (k, p, sid) => {
        const r = ref(db, 'users/'+user.id), s = await get(r);
        if(s.val().balance < p) return showToast("–ù–µ—Ç –º–æ–Ω–µ—Ç", "var(--err)");
        const mRef = ref(db, 'market/'+k), ms = await get(mRef);
        const itm = ms.val(); await remove(mRef);
        const myInv = [...(s.val().cloudInv || [])];
        myInv.push({...itm, inst: Date.now()});
        await update(r, { balance: s.val().balance - p, cloudInv: myInv });
        const sellerR = ref(db, 'users/'+sid), ss = await get(sellerR);
        if(ss.exists()) await update(sellerR, { balance: ss.val().balance + p });
        showToast("–ö—É–ø–ª–µ–Ω–æ!");
    };
    window.removeM = async (k) => {
        const mRef = ref(db, 'market/'+k), ms = await get(mRef);
        const itm = ms.val(); await remove(mRef);
        const r = ref(db, 'users/'+user.id), s = await get(r);
        const inv = [...(s.val().cloudInv || [])];
        inv.push(itm); await update(r, { cloudInv: inv });
    };

    const saved = localStorage.getItem('gift_uid');
    if(saved) login(saved);
</script>
</body>
</html>
