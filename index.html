<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" href="https://img.icons8.com/fluency/48/gift.png">
    <title>Gifts World Pro</title>
    <style>
        :root { 
            --bg: #070d14; --card: #111b21; --accent: #2481cc; --text: #ffffff; 
            --secondary: #7f91a4; --err: #e74c3c; --green: #2ecc71; --orange: #f39c12;
            --glass: rgba(23, 33, 43, 0.95);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, system-ui, sans-serif; margin: 0; padding: 0; overflow-x: hidden; }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        
        /* –ö–ù–û–ü–ö–ò (–£–í–ï–õ–ò–ß–ï–ù–ù–´–ï) */
        .btn { background: var(--accent); color: white; border: none; padding: 16px; border-radius: 22px; font-weight: bold; cursor: pointer; width: 100%; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); font-size: 15px; display: inline-block; text-decoration: none; text-align: center; }
        .btn:active { transform: scale(0.94); }
        
        input, textarea, select { width: 100%; padding: 16px; margin: 10px 0; border-radius: 18px; border: 2px solid #2b3a4a; background: #0e1621; color: white; font-size: 16px; }
        input:focus { border-color: var(--accent); }

        .page { display: none; padding: 15px; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; padding-bottom: 120px; animation: fadeInUp 0.4s ease-out; }
        .page.active { display: grid; }
        
        #friends, #profile, #admin { display: none; flex-direction: column; width: 100%; max-width: 600px; margin: 0 auto; }
        #friends.active, #profile.active, #admin.active { display: flex; }

        .card { background: var(--card); border-radius: 30px; padding: 22px; text-align: center; border: 1px solid rgba(255,255,255,0.05); position: relative; transition: 0.3s; }
        
        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        .nav { display: flex; background: var(--glass); backdrop-filter: blur(20px); position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 94%; max-width: 500px; border-radius: 35px; padding: 8px; z-index: 1000; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 15px 35px rgba(0,0,0,0.5); }
        .nav-btn { flex: 1; background: none; border: none; color: var(--secondary); cursor: pointer; display: flex; flex-direction: column; align-items: center; font-size: 10px; transition: 0.3s; }
        .nav-btn i { font-size: 24px; margin-bottom: 4px; font-style: normal; }
        .nav-btn.active { color: var(--accent); }

        .badge { position: absolute; top: -2px; right: 15px; background: var(--err); color: white; font-size: 10px; min-width: 20px; height: 20px; border-radius: 50%; display: none; align-items: center; justify-content: center; font-weight: bold; border: 2px solid var(--bg); }

        .avatar { width: 120px; height: 120px; border-radius: 50%; border: 4px solid var(--accent); object-fit: cover; background: #0e1621; margin-bottom: 15px; }
        
        #toast { position: fixed; bottom: 110px; left: 50%; transform: translateX(-50%) translateY(100px); background: var(--accent); color: white; padding: 14px 28px; border-radius: 22px; font-weight: bold; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); opacity: 0; z-index: 3000; pointer-events: none; }
        #toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }

        .trend { font-size: 12px; font-weight: bold; margin-top: 4px; }
        .trend.up { color: var(--err); }
        .trend.down { color: var(--green); }
        
        .from-tag { background: var(--orange); color: white; font-size: 10px; padding: 2px 8px; border-radius: 10px; position: absolute; top: 10px; left: 50%; transform: translateX(-50%); white-space: nowrap; }
    </style>
</head>
<body>

<div id="toast"></div>

<div id="modal-overlay" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); display:none; align-items:center; justify-content:center; z-index:2000; padding:20px; backdrop-filter: blur(5px);" onclick="if(event.target==this) closeModal()">
    <div id="modal-content" class="card" style="width:100%; max-width:400px; background:var(--card);"></div>
</div>

<div id="auth-screen" style="height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; padding: 20px;">
    <div class="card" style="max-width:340px; width:100%;">
        <h1 style="color:var(--accent); margin-bottom:20px; letter-spacing: -1px;">Gifts World</h1>
        <input type="text" id="u-in" placeholder="–õ–æ–≥–∏–Ω">
        <input type="password" id="p-in" placeholder="–ü–∞—Ä–æ–ª—å">
        <button class="btn" onclick="auth('login')">–í–æ–π—Ç–∏</button>
        <button class="btn" style="background:none; margin-top:10px; color: var(--secondary);" onclick="auth('reg')">–°–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç</button>
    </div>
</div>

<div id="app" style="display:none">
    <div style="padding:15px 20px; background:var(--glass); position:sticky; top:0; z-index:100; display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid rgba(255,255,255,0.05); backdrop-filter: blur(15px);">
        <b id="header-name">...</b>
        <div style="font-weight:bold; background: rgba(36, 129, 204, 0.1); padding: 5px 12px; border-radius: 12px;"><span id="u-bal" style="color:var(--accent);">0</span> üí∞</div>
    </div>

    <div id="shop" class="page active"></div>
    <div id="inv" class="page"></div>
    <div id="market" class="page"></div>
    <div id="friends" class="page">
        <div style="display:flex; gap:10px;">
            <input type="text" id="f-search" placeholder="–ù–∏–∫ –¥—Ä—É–≥–∞..." style="margin:0;">
            <button class="btn" style="width:70px;" onclick="addFriend()">‚ûï</button>
        </div>
        <div id="friends-list" style="margin-top:20px;"></div>
    </div>
    <div id="profile" class="page"></div>
    
    <div id="admin" class="page">
        <h2 style="color:var(--orange)">üõ°Ô∏è –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è</h2>
        <div id="adm-stats" class="card" style="margin-bottom:15px; text-align: left;"></div>
        <div class="card" style="text-align: left;">
            <b>üéÅ –í—ã–¥–∞—Ç—å –ø–æ–¥–∞—Ä–æ–∫ –∏–≥—Ä–æ–∫—É</b>
            <input type="text" id="adm-gift-user" placeholder="–ù–∏–∫ –∏–≥—Ä–æ–∫–∞">
            <select id="adm-gift-id"></select>
            <button class="btn" style="background:var(--green)" onclick="admGive()">–í—ã–¥–∞—Ç—å</button>
        </div>
    </div>

    <div class="nav">
        <button class="nav-btn active" onclick="tab('shop', this)"><i>üõçÔ∏è</i><span>–ú–∞–≥–∞–∑–∏–Ω</span></button>
        <button class="nav-btn" onclick="tab('inv', this)"><div id="badge-inv" class="badge">0</div><i>üì¶</i><span>–°–∫–ª–∞–¥</span></button>
        <button class="nav-btn" onclick="tab('market', this)"><i>‚öñÔ∏è</i><span>–†—ã–Ω–æ–∫</span></button>
        <button class="nav-btn" onclick="tab('friends', this)"><i>üë•</i><span>–î—Ä—É–∑—å—è</span></button>
        <button class="nav-btn" onclick="tab('profile', this)"><i>üë§</i><span>–ü—Ä–æ—Ñ–∏–ª—å</span></button>
        <button id="adm-nav" class="nav-btn" style="display:none; color:var(--orange)" onclick="tab('admin', this)"><i>‚öôÔ∏è</i><span>–ê–¥–º–∏–Ω</span></button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, get, onValue, push, remove, update } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const config = {
        apiKey: "AIzaSyDK9IMy-DDNXvPcHv7uAjgZ8ZLdXUh8OCw",
        authDomain: "gift-1292c.firebaseapp.com",
        projectId: "gift-1292c",
        databaseURL: "https://gift-1292c-default-rtdb.firebaseio.com",
        appId: "1:527659513899:web:4023b323982425ad18526e"
    };
    const fb = initializeApp(config);
    const db = getDatabase(fb);
    let user = null;

    // –í–ï–†–ù–£–õ –ü–û–õ–ù–´–ô –ö–ê–¢–ê–õ–û–ì (15 –ø—Ä–µ–¥–º–µ—Ç–æ–≤)
    const catalog = [
        {id:1, n:"–ü–µ—á–µ–Ω—å–∫–∞", i:"üç™", p: 100}, {id:2, n:"–ö–æ—Ñ–µ", i:"‚òï", p: 250}, {id:3, n:"–ü–∏—Ü—Ü–∞", i:"üçï", p: 500},
        {id:4, n:"–ë—É—Ä–≥–µ—Ä", i:"üçî", p: 450}, {id:5, n:"–¢–æ—Ä—Ç", i:"üéÇ", p: 800}, {id:6, n:"–ê—Ä–±—É–∑", i:"üçâ", p: 300},
        {id:7, n:"–ú–∏—à–∫–∞", i:"üß∏", p: 1200}, {id:8, n:"–†–æ–∑–∞", i:"üåπ", p: 150}, {id:9, n:"–ë—É–∫–µ—Ç", i:"üíê", p: 600},
        {id:10, n:"–ì–∏—Ç–∞—Ä–∞", i:"üé∏", p: 2500}, {id:11, n:"–ö–æ–ª—å—Ü–æ", i:"üíç", p: 10000}, {id:12, n:"–ö—Ä–∏—Å—Ç–∞–ª–ª", i:"üíé", p: 25000},
        {id:13, n:"–ö–æ—Ä–æ–Ω–∞", i:"üëë", p: 50000}, {id:14, n:"–°–ø–æ—Ä—Ç–∫–∞—Ä", i:"üèéÔ∏è", p: 150000}, {id:15, n:"–Ø—Ö—Ç–∞", i:"üõ•Ô∏è", p: 500000}
    ];

    let dynamicCatalog = JSON.parse(JSON.stringify(catalog));

    window.showToast = (m, c="var(--accent)") => { const t=document.getElementById('toast'); t.innerText=m; t.style.background=c; t.classList.add('show'); setTimeout(()=>t.classList.remove('show'),2500); };
    window.closeModal = () => document.getElementById('modal-overlay').style.display='none';

    // –í–•–û–î –ò –†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø
    window.auth = async (type) => {
        const u = document.getElementById('u-in').value.trim().toLowerCase(), p = document.getElementById('p-in').value.trim();
        if(!u || !p) return showToast("–ó–∞–ø–æ–ª–Ω–∏ –≤—Å–µ –ø–æ–ª—è!", "var(--err)");
        const r = ref(db, 'users/'+u), s = await get(r);
        if(type === 'reg') {
            if(s.exists()) return showToast("–ù–∏–∫ —É–∂–µ –∑–∞–Ω—è—Ç!", "var(--err)");
            await set(r, { username: u, password: p, balance: 1000, cloudInv: [], pic: "", bio: "" });
            loginOk(u);
        } else {
            if(s.exists() && s.val().password == p) loginOk(u);
            else showToast("–ù–µ–≤–µ—Ä–Ω—ã–π –ª–æ–≥–∏–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å!", "var(--err)");
        }
    };

    function loginOk(id) { localStorage.setItem('gw_id', id); location.reload(); }

    function startApp(id) {
        user = { id };
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('app').style.display = 'block';

        // –ü–†–û–í–ï–†–ö–ê –ê–î–ú–ò–ù–û–í
        if(id === 'ckovoroda' || id === 'kukumbr') {
            document.getElementById('adm-nav').style.display = 'flex';
            initAdmin();
        }

        // –°–ª—É—à–∞—Ç–µ–ª—å –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        onValue(ref(db, 'users/'+id), s => {
            const d = s.val(); if(!d) return;
            document.getElementById('header-name').innerText = d.username + (id==='ckovoroda'||id==='kukumbr'?' ‚úî':'');
            document.getElementById('u-bal').innerText = d.balance.toLocaleString();
            renderInventory(d.cloudInv || []);
            renderProfile(d);
            renderFriends(d.friends || {});
        });

        startPriceCycle();
        renderShop();
    }

    // –°–ò–°–¢–ï–ú–ê –ü–ê–î–ï–ù–ò–Ø –ò –ü–û–î–™–ï–ú–ê –¶–ï–ù
    function startPriceCycle() {
        setInterval(() => {
            dynamicCatalog.forEach((item, i) => {
                const change = (Math.random() * 0.2) - 0.1; // +/- 10%
                const old = item.p;
                item.p = Math.max(Math.round(item.p * (1 + change)), 50);
                item.diff = item.p - old;
            });
            renderShop();
        }, 30000); 
    }

    function renderShop() {
        document.getElementById('shop').innerHTML = dynamicCatalog.map(x => `
            <div class="card">
                <span style="font-size:45px; display:block;">${x.i}</span>
                <b style="font-size:16px;">${x.n}</b>
                <div style="font-weight:bold; margin-top:5px;">${x.p} üí∞</div>
                <div class="trend ${x.diff >= 0 ? 'up' : 'down'}">${x.diff >= 0 ? '‚ñ≤' : '‚ñº'} ${Math.abs(x.diff || 0)}</div>
                <button class="btn" style="margin-top:12px; padding:12px;" onclick="buyItem(${x.id})">–ö—É–ø–∏—Ç—å</button>
            </div>`).join('');
    }

    window.buyItem = async (id) => {
        const item = dynamicCatalog.find(x => x.id == id);
        const r = ref(db, 'users/'+user.id), s = await get(r), d = s.val();
        if(d.balance >= item.p) {
            const inv = d.cloudInv || [];
            inv.push({...item, inst: Date.now(), seen: true});
            await update(r, { balance: d.balance - item.p, cloudInv: inv });
            showToast("–£—Å–ø–µ—à–Ω–æ –∫—É–ø–ª–µ–Ω–æ!", "var(--green)");
        } else showToast("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!", "var(--err)");
    };

    // –°–ö–õ–ê–î –ò –ü–û–î–ê–†–ö–ò (–° –ù–ê–î–ü–ò–°–Ø–ú–ò)
    function renderInventory(inv) {
        document.getElementById('inv').innerHTML = inv.map(x => `
            <div class="card">
                ${x.from ? `<div class="from-tag">–û—Ç: ${x.from}</div>` : ''}
                <span style="font-size:45px; display:block; margin-top:10px;">${x.i}</span>
                <b>${x.n}</b>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:8px; margin-top:15px;">
                    <button class="btn" style="background:var(--green); padding:12px;" onclick="openSendPanel('${x.inst}')">üéÅ</button>
                    <button class="btn" style="background:var(--orange); padding:12px;" onclick="showToast('–í —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ...')">‚≠ê</button>
                </div>
            </div>`).join('') || "<div style='grid-column:1/-1; opacity:0.5;'>–¢—É—Ç –ø–æ–∫–∞ –ø—É—Å—Ç–æ...</div>";
    }

    window.openSendPanel = async (inst) => {
        const s = await get(ref(db, 'users/'+user.id)), frs = s.val().friends || {};
        if(!Object.keys(frs).length) return showToast("–£ –≤–∞—Å –Ω–µ—Ç –¥—Ä—É–∑–µ–π!", "var(--err)");
        
        let html = `<h3 style="margin-bottom:15px;">–ö–æ–º—É –æ—Ç–ø—Ä–∞–≤–∏—Ç—å?</h3><div style="display:flex; flex-direction:column; gap:10px; max-height:300px; overflow-y:auto;">`;
        for(let fid in frs) {
            html += `<button class="btn" onclick="executeGift('${inst}','${fid}')">üéÅ ${frs[fid]}</button>`;
        }
        html += `</div>`;
        document.getElementById('modal-content').innerHTML = html;
        document.getElementById('modal-overlay').style.display = 'flex';
    };

    window.executeGift = async (inst, fid) => {
        const myRef = ref(db, 'users/'+user.id), myS = await get(myRef), myD = myS.val();
        const item = myD.cloudInv.find(x => x.inst == inst);
        
        // 1. –£–¥–∞–ª—è–µ–º —É —Å–µ–±—è
        const newMyInv = myD.cloudInv.filter(x => x.inst != inst);
        await update(myRef, { cloudInv: newMyInv });
        
        // 2. –î–æ–±–∞–≤–ª—è–µ–º –¥—Ä—É–≥—É (–∏—Å–ø—Ä–∞–≤–ª–µ–Ω–æ)
        const frRef = ref(db, 'users/'+fid), frS = await get(frRef);
        if(frS.exists()) {
            const frInv = frS.val().cloudInv || [];
            frInv.push({...item, from: myD.username, inst: Date.now(), seen: false});
            await update(frRef, { cloudInv: frInv });
            showToast("–ü–æ–¥–∞—Ä–æ–∫ –¥–æ—Å—Ç–∞–≤–ª–µ–Ω!");
        }
        closeModal();
    };

    // –î–†–£–ó–¨–Ø
    window.addFriend = async () => {
        const target = document.getElementById('f-search').value.trim().toLowerCase();
        if(!target || target === user.id) return;
        const s = await get(ref(db, 'users/'+target));
        if(s.exists()) {
            await update(ref(db, `users/${user.id}/friends`), { [target]: s.val().username });
            await update(ref(db, `users/${target}/friends`), { [user.id]: (await get(ref(db, 'users/'+user.id))).val().username });
            showToast("–î—Ä—É–≥ –¥–æ–±–∞–≤–ª–µ–Ω!");
            document.getElementById('f-search').value = "";
        } else showToast("–ò–≥—Ä–æ–∫ –Ω–µ –Ω–∞–π–¥–µ–Ω", "var(--err)");
    };

    function renderFriends(frs) {
        document.getElementById('friends-list').innerHTML = Object.entries(frs).map(([id, name]) => `
            <div class="card" style="text-align:left; display:flex; justify-content:space-between; align-items:center; margin-bottom:10px; padding:15px;">
                <b>${name}</b>
                <button class="btn" style="width:auto; padding:8px 15px; font-size:12px; background:var(--err);" onclick="removeFriend('${id}')">–£–¥–∞–ª–∏—Ç—å</button>
            </div>`).join('');
    }

    // –ü–†–û–§–ò–õ–¨
    function renderProfile(d) {
        document.getElementById('profile').innerHTML = `
            <div class="card">
                <img src="${d.pic || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}" class="avatar">
                <h2>${d.username}</h2>
                <p style="color:var(--secondary)">${d.bio || '–ù–µ—Ç –æ–ø–∏—Å–∞–Ω–∏—è'}</p>
                <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-top:20px;">
                    <a href="https://dalink.to/gifworld" target="_blank" class="btn" style="background:var(--orange)">‚ù§Ô∏è –ü–æ–¥–¥–µ—Ä–∂–∞—Ç—å</a>
                    <button class="btn" style="background:var(--err)" onclick="logout()">–í—ã–π—Ç–∏</button>
                </div>
            </div>
        `;
    }

    // –ê–î–ú–ò–ù–ö–ê
    function initAdmin() {
        onValue(ref(db, 'users'), s => {
            const users = s.val();
            let count = 0, totalCoins = 0;
            for(let id in users) { count++; totalCoins += users[id].balance; }
            document.getElementById('adm-stats').innerHTML = `üë• –ò–≥—Ä–æ–∫–æ–≤: <b>${count}</b><br>üí∞ –í—Å–µ–≥–æ –º–æ–Ω–µ—Ç: <b>${totalCoins.toLocaleString()}</b>`;
        });
        document.getElementById('adm-gift-id').innerHTML = catalog.map(x => `<option value="${x.id}">${x.i} ${x.n}</option>`).join('');
    }

    window.admGive = async () => {
        const u = document.getElementById('adm-gift-user').value.trim().toLowerCase();
        const id = document.getElementById('adm-gift-id').value;
        const item = catalog.find(x => x.id == id);
        const r = ref(db, 'users/'+u), s = await get(r);
        if(s.exists()) {
            const inv = s.val().cloudInv || [];
            inv.push({...item, inst: Date.now(), from: "ADMIN"});
            await update(r, { cloudInv: inv });
            showToast("–í—ã–¥–∞–Ω–æ –∏–≥—Ä–æ–∫—É " + u);
        }
    };

    window.tab = (id, b) => {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        b.classList.add('active');
    };

    window.logout = () => { localStorage.clear(); location.reload(); };

    // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–µ—Å—Å–∏–∏
    const savedId = localStorage.getItem('gw_id');
    if(savedId) startApp(savedId);

</script>
</body>
</html>
