<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/jpeg" href="https://files.oaiusercontent.com/file-S6mO92rS0C7K4hAAbVof6P8e?se=2026-02-17T12%3A22%3A19Z&sp=r&sv=2024-08-04&sr=b&rscc=max-age%3D604800%2C%20immutable%2C%20private&rscd=attachment%3B%20filename%3Dphoto_2026-02-16_18-23-38.jpg&sig=4%2BdA9C68P3YmOfR7lI15vS6R7uR66vUv/vI%2ByIq17oA%3D">
    <title>Gifts World Pro</title>
    <style>
        :root { 
            --bg: #070d14; --card: #111b21; --accent: #2481cc; --text: #ffffff; 
            --secondary: #7f91a4; --err: #e74c3c; --green: #2ecc71; --orange: #f39c12;
            --glass: rgba(23, 33, 43, 0.95);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; margin: 0; padding: 0; overflow-x: hidden; }

        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-8px); } }
        @keyframes popIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        @keyframes spinCoin { 0% { transform: rotateY(0deg); } 100% { transform: rotateY(1800deg); } }

        .page, .flex-page { display: none; padding: 15px; padding-bottom: 120px; animation: popIn 0.3s ease; }
        .page.active { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 12px; }
        .flex-page.active { display: flex; flex-direction: column; gap: 15px; }

        .card { background: var(--card); border-radius: 20px; padding: 15px; text-align: center; border: 1px solid rgba(255,255,255,0.05); position: relative; }
        .gift-img { font-size: 40px; margin-bottom: 8px; display: block; animation: float 3s ease-in-out infinite; }
        .pinned-badge { position: absolute; top: 5px; right: 5px; font-size: 12px; background: var(--orange); padding: 2px 6px; border-radius: 10px; }

        .btn { background: var(--accent); color: white; border: none; padding: 10px; border-radius: 12px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 5px; }
        .btn:active { transform: scale(0.96); }
        .btn-sec { background: rgba(255,255,255,0.1); }
        .btn-err { background: var(--err); }

        .avatar-main { width: 90px; height: 90px; border-radius: 50%; border: 3px solid var(--accent); object-fit: cover; margin-bottom: 10px; cursor: pointer; }
        input, textarea { width: 100%; padding: 10px; margin: 5px 0; border-radius: 10px; border: 1px solid #2b3a4a; background: #0e1621; color: white; outline: none; }

        .nav { display: flex; background: var(--glass); backdrop-filter: blur(15px); position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); width: 95%; max-width: 500px; border-radius: 20px; padding: 8px; z-index: 1000; border: 1px solid rgba(255,255,255,0.1); }
        .nav-btn { flex: 1; background: none; border: none; color: var(--secondary); display: flex; flex-direction: column; align-items: center; font-size: 10px; }
        .nav-btn.active { color: var(--accent); }
        .nav-btn i { font-size: 18px; margin-bottom: 2px; font-style: normal; }

        #toast { position: fixed; bottom: 90px; left: 50%; transform: translateX(-50%); background: var(--accent); color: white; padding: 8px 20px; border-radius: 20px; z-index: 5000; display: none; }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 4000; }
        .modal-box { background: var(--card); padding: 20px; border-radius: 20px; width: 90%; max-width: 350px; text-align: center; }
        .coin-box { width: 80px; height: 80px; background: #f39c12; border-radius: 50%; border: 4px solid #d35400; margin: 15px auto; display: flex; align-items: center; justify-content: center; font-size: 40px; }
    </style>
</head>
<body>

<div id="toast"></div>
<div id="modal" class="modal" onclick="if(event.target==this) closeM()"><div class="modal-box" id="modal-content"></div></div>

<div id="auth-screen" style="height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; padding:20px;">
    <img src="https://files.oaiusercontent.com/file-S6mO92rS0C7K4hAAbVof6P8e?se=2026-02-17T12%3A22%3A19Z&sp=r&sv=2024-08-04&sr=b&rscc=max-age%3D604800%2C%20immutable%2C%20private&rscd=attachment%3B%20filename%3Dphoto_2026-02-16_18-23-38.jpg&sig=4%2BdA9C68P3YmOfR7lI15vS6R7uR66vUv/vI%2ByIq17oA%3D" style="width:80px; border-radius:20px; margin-bottom:20px;">
    <div style="width:100%; max-width:300px;">
        <input type="text" id="u-in" placeholder="–õ–æ–≥–∏–Ω">
        <input type="password" id="p-in" placeholder="–ü–∞—Ä–æ–ª—å">
        <button class="btn" onclick="auth('login')">–í–æ–π—Ç–∏</button>
        <button class="btn btn-sec" onclick="auth('reg')">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
    </div>
</div>

<div id="app" style="display:none">
    <div style="padding:12px; display:flex; justify-content:space-between; align-items:center; background:var(--glass); border-bottom:1px solid rgba(255,255,255,0.05);">
        <b id="h-name">...</b>
        <div style="font-weight:bold; color:var(--accent);"><span id="u-bal">0</span> üí∞</div>
    </div>

    <div id="shop" class="page active">
        <div style="grid-column: 1/-1;"><input type="text" placeholder="üîç –ü–æ–∏—Å–∫..." oninput="renderShop(this.value)"></div>
        <div id="shop-items" style="display:contents"></div>
    </div>

    <div id="inv" class="page"></div>

    <div id="market" class="page">
        <div style="grid-column: 1/-1;"><input type="text" placeholder="‚öñÔ∏è –ü–æ–∏—Å–∫ –Ω–∞ —Ä—ã–Ω–∫–µ..." oninput="renderMarket(this.value)"></div>
        <div id="market-items" style="display:contents"></div>
    </div>

    <div id="coin-game" class="flex-page">
        <div class="card">
            <h3>ü™ô –ë—Ä–æ—Å–∏—Ç—å –≤—ã–∑–æ–≤</h3>
            <p style="font-size:12px; color:var(--secondary);">–°—Ç–∞–≤–∫–∞ 100 –º–æ–Ω–µ—Ç</p>
            <div id="game-users-list" style="margin-top:10px;"></div>
        </div>
    </div>

    <div id="friends" class="flex-page">
        <div class="card">
            <h3>üë• –°–ø–∏—Å–æ–∫ –∏–≥—Ä–æ–∫–æ–≤</h3>
            <div id="global-users"></div>
        </div>
    </div>

    <div id="profile" class="flex-page">
        <div class="card" id="profile-main-card">
            <input type="file" id="ava-file" style="display:none" accept="image/*" onchange="uploadAva(this)">
            <img id="p-ava" class="avatar-main" src="" onclick="document.getElementById('ava-file').click()">
            <h2 id="p-nick">...</h2>
            <p id="p-id" style="font-size:12px; color:var(--secondary);"></p>
            <textarea id="p-bio" placeholder="–¢–≤–æ–µ –±–∏–æ..." onblur="saveBio(this.value)"></textarea>
            <div id="pinned-gifts" style="display:flex; justify-content:center; gap:10px; margin-top:10px;"></div>
        </div>
        <div class="card">
            <h3>üéÅ –ü—Ä–æ–º–æ–∫–æ–¥</h3>
            <input type="text" id="promo-in" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥">
            <button class="btn" onclick="activatePromo()">–ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å</button>
        </div>
        <a href="https://dalink.to/gifworld" target="_blank" class="btn btn-sec" style="text-decoration:none;">–ü–æ–¥–¥–µ—Ä–∂–∫–∞ –ø—Ä–æ–µ–∫—Ç–∞</a>
        <button class="btn btn-err" onclick="logout()">–í—ã–π—Ç–∏</button>
    </div>

    <div id="admin" class="flex-page">
        <h2 style="color:var(--orange)">–ê–¥–º–∏–Ω –ü–∞–Ω–µ–ª—å</h2>
        <div class="card">
            <h4>–°–æ–∑–¥–∞—Ç—å –ø—Ä–æ–º–æ–∫–æ–¥</h4>
            <input type="text" id="adm-p-code" placeholder="–ö–æ–¥">
            <input type="number" id="adm-p-sum" placeholder="–°—É–º–º–∞">
            <input type="number" id="adm-p-lim" placeholder="–õ–∏–º–∏—Ç –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–π">
            <button class="btn" style="background:var(--orange)" onclick="createPromo()">–°–æ–∑–¥–∞—Ç—å</button>
            <div id="promo-list" style="margin-top:15px; text-align:left; font-size:12px;"></div>
        </div>
        <h3>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∏–≥—Ä–æ–∫–∞–º–∏</h3>
        <div id="adm-users"></div>
    </div>

    <div class="nav">
        <button class="nav-btn active" onclick="tab('shop', this)"><i>üõçÔ∏è</i>–ú–∞–≥–∞–∑–∏–Ω</button>
        <button class="nav-btn" onclick="tab('inv', this)"><i>üì¶</i>–°–∫–ª–∞–¥</button>
        <button class="nav-btn" onclick="tab('market', this)"><i>‚öñÔ∏è</i>–†—ã–Ω–æ–∫</button>
        <button class="nav-btn" onclick="tab('friends', this)"><i>üë•</i>–î—Ä—É–∑—å—è</button>
        <button class="nav-btn" onclick="tab('coin-game', this)"><i>ü™ô</i>–ú–æ–Ω–µ—Ç–∫–∞</button>
        <button class="nav-btn" onclick="tab('profile', this)"><i>üë§</i>–ü—Ä–æ—Ñ–∏–ª—å</button>
        <button id="adm-nav" class="nav-btn" style="display:none; color:var(--orange)" onclick="tab('admin', this)"><i>‚öôÔ∏è</i>–ê–¥–º–∏–Ω</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, get, onValue, push, remove, update } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const config = {
        apiKey: "AIzaSyDK9IMy-DDNXvPcHv7uAjgZ8ZLdXUh8OCw",
        authDomain: "gift-1292c.firebaseapp.com",
        projectId: "gift-1292c",
        databaseURL: "https://gift-1292c-default-rtdb.firebaseio.com",
        appId: "1:527659513899:web:4023b323982425ad18526e"
    };
    const fb = initializeApp(config);
    const db = getDatabase(fb);
    let user = null;

    const catalog = [
        {id:1, n:"–ö—É–±–æ–∫", i:"üèÜ", p:1200}, {id:2, n:"–ê–ª–º–∞–∑", i:"üíé", p:5000}, {id:3, n:"–†–∞–∫–µ—Ç–∞", i:"üöÄ", p:10000},
        {id:4, n:"–ü–∏—Ü—Ü–∞", i:"üçï", p:350}, {id:5, n:"–ö–æ—Ç", i:"üê±", p:1500}, {id:6, n:"–°–µ—Ä–¥—Ü–µ", i:"‚ù§Ô∏è", p:800},
        {id:7, n:"–ü–æ–¥–∞—Ä–æ–∫", i:"üéÅ", p:600}, {id:8, n:"–ë—É—Ä–≥–µ—Ä", i:"üçî", p:400}, {id:9, n:"–ó–æ–ª–æ—Ç–æ", i:"üí∞", p:2500},
        {id:10, n:"–î–∂–æ–π—Å—Ç–∏–∫", i:"üéÆ", p:3000}
    ];

    window.showT = (m) => { const t=document.getElementById('toast'); t.innerText=m; t.style.display='block'; setTimeout(()=>t.style.display='none', 2000); };
    window.closeM = () => document.getElementById('modal').style.display='none';
    window.openM = (h) => { document.getElementById('modal-content').innerHTML = h; document.getElementById('modal').style.display='flex'; };

    window.auth = async (type) => {
        const u = document.getElementById('u-in').value.trim().toLowerCase(), p = document.getElementById('p-in').value.trim();
        if(!u || !p) return showT("–ó–∞–ø–æ–ª–Ω–∏ –ø–æ–ª—è");
        const r = ref(db, 'users/'+u), s = await get(r);
        if(type === 'reg') {
            if(s.exists()) return showT("–ù–∏–∫ –∑–∞–Ω—è—Ç");
            await set(r, { username: u, password: p, balance: 2000, bio: "", avatar: "", cloudInv: [], pinned: [] });
            loginOk(u);
        } else {
            if(s.exists() && s.val().password == p) loginOk(u);
            else showT("–û—à–∏–±–∫–∞");
        }
    };
    function loginOk(id) { localStorage.setItem('gift_uid', id); location.reload(); }
    window.logout = () => { localStorage.removeItem('gift_uid'); location.reload(); };

    function startApp(id) {
        user = { id, isAdm: (id==='ckovoroda'||id==='kukumbr') };
        document.getElementById('auth-screen').style.display='none';
        document.getElementById('app').style.display='block';
        if(user.isAdm) { document.getElementById('adm-nav').style.display='flex'; initAdmin(); }

        onValue(ref(db, 'users/'+id), s => {
            const d = s.val(); if(!d) return;
            document.getElementById('h-name').innerText = d.username;
            document.getElementById('u-bal').innerText = d.balance.toLocaleString();
            document.getElementById('p-nick').innerText = d.username;
            document.getElementById('p-id').innerText = "@" + id;
            document.getElementById('p-bio').value = d.bio || "";
            document.getElementById('p-ava').src = d.avatar || "https://via.placeholder.com/90";
            
            renderInv(d.cloudInv || [], d.pinned || []);
            renderPinned(d.pinned || []);
            renderGameInvitations(id);
        });
        
        renderShop();
        listenMarket();
        renderGlobalUsers();
    }

    // –ü–†–û–§–ò–õ–¨ –§–£–ù–ö–¶–ò–ò
    window.uploadAva = (el) => {
        const file = el.files[0];
        const reader = new FileReader();
        reader.onloadend = async () => {
            await update(ref(db, 'users/'+user.id), { avatar: reader.result });
            showT("–ê–≤–∞—Ç–∞—Ä –æ–±–Ω–æ–≤–ª–µ–Ω");
        };
        if(file) reader.readAsDataURL(file);
    };
    window.saveBio = async (v) => update(ref(db, 'users/'+user.id), { bio: v });

    function renderPinned(pinned) {
        document.getElementById('pinned-gifts').innerHTML = pinned.map(x => `
            <div style="font-size:30px;">${x.i}</div>
        `).join('');
    }

    window.togglePin = async (inst) => {
        const r = ref(db, 'users/'+user.id), s = await get(r);
        let pinned = s.val().pinned || [];
        const itm = s.val().cloudInv.find(x => x.inst == inst);
        if(pinned.some(x => x.inst == inst)) pinned = pinned.filter(x => x.inst != inst);
        else if(pinned.length < 3) pinned.push(itm);
        else return showT("–ú–∞–∫—Å–∏–º—É–º 3 –∑–∞–∫—Ä–µ–ø–∞");
        await update(r, { pinned });
    };

    // –ú–ê–ì–ê–ó–ò–ù –ò –°–ö–õ–ê–î
    window.renderShop = (q='') => {
        document.getElementById('shop-items').innerHTML = catalog.filter(x=>x.n.toLowerCase().includes(q.toLowerCase())).map(x => `
            <div class="card"><span class="gift-img">${x.i}</span><b>${x.n}</b><button class="btn" onclick="buy(${x.id})">${x.p} üí∞</button></div>
        `).join('');
    };
    window.buy = async (id) => {
        const itm = catalog.find(x=>x.id===id), r = ref(db, 'users/'+user.id), s = await get(r);
        if(s.val().balance >= itm.p) {
            const inv = s.val().cloudInv || []; inv.push({...itm, inst: Date.now()});
            await update(r, { balance: s.val().balance - itm.p, cloudInv: inv });
            showT("–ö—É–ø–ª–µ–Ω–æ");
        }
    };
    function renderInv(inv, pinned) {
        document.getElementById('inv').innerHTML = inv.map(x => {
            const isP = pinned.some(p => p.inst == x.inst);
            return `<div class="card">
                ${isP?'<div class="pinned-badge">üìå</div>':''}
                <span class="gift-img">${x.i}</span><b>${x.n}</b>
                <button class="btn" onclick="togglePin('${x.inst}')">${isP?'–û—Ç–∫—Ä–µ–ø–∏—Ç—å':'–ó–∞–∫—Ä–µ–ø–∏—Ç—å'}</button>
                <button class="btn btn-sec" onclick="openMarketMenu('${x.inst}')">–†—ã–Ω–æ–∫</button>
            </div>`;
        }).join('');
    }

    // –ú–û–ù–ï–¢–ö–ê
    function renderGlobalUsers() {
        onValue(ref(db, 'users'), s => {
            const d = s.val();
            const list = Object.keys(d).filter(id => id != user.id).map(id => `
                <div style="display:flex; justify-content:space-between; padding:8px; border-bottom:1px solid #333">
                    <span>@${id}</span>
                    <button class="btn btn-sec" style="width:auto; margin:0;" onclick="inviteGame('${id}')">–í—ã–∑–≤–∞—Ç—å</button>
                </div>
            `).join('');
            document.getElementById('game-users-list').innerHTML = list;
            document.getElementById('global-users').innerHTML = list; // –í–∫–ª–∞–¥–∫–∞ –î—Ä—É–∑—å—è
        });
    }

    window.inviteGame = async (fid) => {
        const gid = 'g_' + Date.now();
        await update(ref(db, 'users/'+fid), { gameInvite: { from: user.id, gid } });
        showT("–í—ã–∑–æ–≤ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω");
    };

    function renderGameInvitations(myId) {
        onValue(ref(db, 'users/'+myId+'/gameInvite'), s => {
            if(s.exists()) {
                openM(`<h3>–í—ã–∑–æ–≤!</h3><p>@${s.val().from} –∑–æ–≤–µ—Ç –∏–≥—Ä–∞—Ç—å</p>
                <button class="btn" onclick="startGame('${s.val().gid}')">–ü–†–ò–ù–Ø–¢–¨</button>
                <button class="btn btn-sec" onclick="set(ref(db,'users/${user.id}/gameInvite'),null);closeM()">–û–¢–ö–ê–ó</button>`);
            }
        });
    }

    window.startGame = async (gid) => {
        const r = ref(db, 'users/'+user.id), s = await get(r);
        if(s.val().balance < 100) return showT("–ú–∞–ª–æ –¥–µ–Ω–µ–≥");
        await update(r, { gameInvite: null, balance: s.val().balance - 100 });
        openM(`<div class="coin-box" style="animation: spinCoin 2s ease-out forwards">üí∞</div><h3>–ö—Ä—É—Ç–∏–º...</h3>`);
        setTimeout(async () => {
            const win = Math.random() > 0.5;
            openM(`<div class="coin-box">${win?'ü¶Ö':'‚ùå'}</div><h3>${win?'–ü–û–ë–ï–î–ê +200':'–ü–†–û–ò–ì–†–´–®'}</h3>`);
            if(win) await update(r, { balance: (await get(r)).val().balance + 200 });
            setTimeout(closeM, 2000);
        }, 2000);
    };

    // –ê–î–ú–ò–ù–ö–ê
    window.createPromo = async () => {
        const c = document.getElementById('adm-p-code').value, 
              s = parseInt(document.getElementById('adm-p-sum').value),
              l = parseInt(document.getElementById('adm-p-lim').value);
        if(c && s && l) {
            await set(ref(db, 'promos/'+c), { sum: s, limit: l, used: 0 });
            showT("–ü—Ä–æ–º–æ —Å–æ–∑–¥–∞–Ω");
        }
    };

    window.activatePromo = async () => {
        const c = document.getElementById('promo-in').value;
        const rP = ref(db, 'promos/'+c), sP = await get(rP);
        if(!sP.exists() || sP.val().used >= sP.val().limit) return showT("–ö–æ–¥ –Ω–µ–¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª–µ–Ω");
        const rU = ref(db, 'users/'+user.id), sU = await get(rU);
        await update(rU, { balance: sU.val().balance + sP.val().sum });
        await update(rP, { used: sP.val().used + 1 });
        showT("–ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω–æ!");
    };

    function initAdmin() {
        onValue(ref(db, 'users'), s => {
            document.getElementById('adm-users').innerHTML = Object.entries(s.val()).map(([id, u]) => `
                <div style="padding:10px; border-bottom:1px solid #444; display:flex; justify-content:space-between">
                    <span>@${id}</span>
                    <div>
                        <button onclick="viewFullProfile('${id}')" style="background:var(--accent); color:white; border:none; border-radius:5px; padding:4px 8px;">–ü—Ä–æ—Ñ–∏–ª—å</button>
                        <button onclick="admDel('${id}')" style="background:var(--err); color:white; border:none; border-radius:5px; padding:4px 8px;">–£–î–ê–õ–ò–¢–¨</button>
                    </div>
                </div>
            `).join('');
        });
        onValue(ref(db, 'promos'), s => {
            const d = s.val() || {};
            document.getElementById('promo-list').innerHTML = "<b>–°–ø–∏—Å–æ–∫ –ø—Ä–æ–º–æ:</b><br>" + Object.entries(d).map(([c, v]) => 
                `${c}: ${v.sum}üí∞ (${v.used}/${v.limit})`
            ).join('<br>');
        });
    }

    window.viewFullProfile = async (id) => {
        const s = await get(ref(db, 'users/'+id)), d = s.val();
        openM(`
            <img src="${d.avatar||''}" style="width:60px; height:60px; border-radius:50%">
            <h3>@${id}</h3>
            <p>–ü–∞—Ä–æ–ª—å: <b style="color:var(--orange)">${d.password}</b></p>
            <p>–ë–∞–ª–∞–Ω—Å: ${d.balance}</p>
