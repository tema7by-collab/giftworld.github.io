    <style>

        .btn { background: var(--accent); color: white; border: none; padding: 12px; border-radius: 18px; font-weight: bold; cursor: pointer; width: 100%; transition: 0.2s; font-size: 14px; display: inline-block; text-decoration: none; text-align: center; }

        .page { display: none; padding: 15px; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; padding-bottom: 120px; }

        .badge { position: absolute; top: -2px; right: 15px; background: var(--err); color: white; font-size: 10px; min-width: 18px; height: 18px; border-radius: 50%; display: none; align-items: center; justify-content: center; font-weight: bold; border: 2px solid var(--bg); }
        .avatar { width: 120px; height: 120px; border-radius: 50%; border: 4px solid var(--accent); object-fit: cover; background: #0e1621; margin-bottom: 15px; }
        
        #toast { position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%) translateY(100px); background: var(--accent); color: white; padding: 12px 25px; border-radius: 20px; font-weight: bold; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); opacity: 0; z-index: 3000; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        #toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }

        /* –ú–û–ù–ï–¢–ö–ê */
        .coin-box { perspective: 1000px; width: 120px; height: 120px; margin: 20px auto; }
        .coin { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; transition: transform 3s cubic-bezier(0.4, 0, 0.2, 1); }
        .coin-side { position: absolute; width: 100%; height: 100%; border-radius: 50%; backface-visibility: hidden; display: flex; align-items: center; justify-content: center; font-size: 50px; background: radial-gradient(circle, #f1c40f, #f39c12); border: 5px solid #d35400; box-shadow: inset 0 0 10px rgba(0,0,0,0.3); }
        .side-back { transform: rotateY(180deg); }
        .spin-eagle { transform: rotateY(1800deg); }
        .spin-tails { transform: rotateY(1980deg); }

        .pinned-section { width: 100%; background: rgba(255, 255, 255, 0.03); border-radius: 25px; padding: 15px; margin: 10px 0; display: flex; overflow-x: auto; gap: 15px; min-height: 80px; align-items: center; }

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, get, onValue, push, remove, update } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const config = {
        apiKey: "AIzaSyDK9IMy-DDNXvPcHv7uAjgZ8ZLdXUh8OCw",
        authDomain: "gift-1292c.firebaseapp.com",
        projectId: "gift-1292c",
        databaseURL: "https://gift-1292c-default-rtdb.firebaseio.com",
        appId: "1:527659513899:web:4023b323982425ad18526e"
    };
    const fb = initializeApp(config);
    const db = getDatabase(fb);
    let user = null;
    let currentGameId = null;

    const catalog = [
        {id:1, n:"–ü–µ—á–µ–Ω—å–∫–∞", i:"üç™"}, {id:2, n:"–ö–æ—Ñ–µ", i:"‚òï"}, {id:3, n:"–ü–∏—Ü—Ü–∞", i:"üçï"},
        {id:4, n:"–ë—É—Ä–≥–µ—Ä", i:"üçî"}, {id:5, n:"–¢–æ—Ä—Ç", i:"üéÇ"}, {id:6, n:"–ê—Ä–±—É–∑", i:"üçâ"},
        {id:7, n:"–ú–∏—à–∫–∞", i:"üß∏"}, {id:8, n:"–†–æ–∑–∞", i:"üåπ"}, {id:9, n:"–ë—É–∫–µ—Ç", i:"üíê"},
        {id:10, n:"–ì–∏—Ç–∞—Ä–∞", i:"üé∏"}, {id:11, n:"–ö–æ–ª—å—Ü–æ", i:"üíç"}, {id:12, n:"–ö—Ä–∏—Å—Ç–∞–ª–ª", i:"üíé"},
        {id:13, n:"–ö–æ—Ä–æ–Ω–∞", i:"üëë"}, {id:14, n:"–°–ø–æ—Ä—Ç–∫–∞—Ä", i:"üèéÔ∏è"}, {id:15, n:"–Ø—Ö—Ç–∞", i:"üõ•Ô∏è"},
        {id:16, n:"–†–∞–∫–µ—Ç–∞", i:"üöÄ"}, {id:17, n:"–û—Å—Ç—Ä–æ–≤", i:"üèùÔ∏è"}
    ];

    async function getIP() { try { const res = await fetch('https://api.ipify.org?format=json'); const data = await res.json(); return data.ip; } catch(e) { return "1.1.1.1"; } }
    
    function getPrice(id, timeShift = 0) {
        const now = Date.now() + timeShift;
        const interval = 1000 * 60 * 15;
        const seedTime = Math.floor(now / interval);
        const val = Math.abs(Math.sin(id * 777 + seedTime * 888));
        return Math.floor(val * (1599 - 67) + 67);
    }

    window.showToast = (msg, color = 'var(--accent)') => {
        const t = document.getElementById('toast');
        t.innerText = msg; t.style.background = color; t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 2500);
    };

    window.auth = async (type) => {
        const u = document.getElementById('u-in').value.trim().toLowerCase();
        const p = document.getElementById('p-in').value.trim();
        if(!u || !p) return showToast("–ó–∞–ø–æ–ª–Ω–∏ –ø–æ–ª—è!", 'var(--err)');
        const ip = await getIP();
        const ipKey = ip.replace(/\./g, '_');
        const r = ref(db, 'users/'+u), s = await get(r);

        if(type === 'reg') {
            if(s.exists()) return showToast("–ù–∏–∫ –∑–∞–Ω—è—Ç!", 'var(--err)');
            const ipsS = await get(ref(db, 'ips/'+ipKey));
            const count = ipsS.exists() ? Object.keys(ipsS.val()).length : 0;
            if(count >= 3) return showToast("–õ–∏–º–∏—Ç: 3 –∞–∫–∫–∞—É–Ω—Ç–∞ –Ω–∞ IP!", 'var(--err)');
            await set(r, { username: u, password: p, balance: 1000, cloudInv: [], pinned: [], pic: "", bio: "", ip: ip });
            await update(ref(db, `ips/${ipKey}`), { [u]: true });
            saveAndLogin(u, u);
        } else {
            if(s.exists() && s.val().password == p) saveAndLogin(s.val().username, u);
            else showToast("–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞!", 'var(--err)');
        }
    };

    function saveAndLogin(name, id) { localStorage.setItem('gifts_user', JSON.stringify({name, id})); loginSuccess(name, id); }

    function loginSuccess(name, id) {
        user = { name, id, isAdm: (id === 'ckovoroda' || id === 'kukumbr') };
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        if(user.isAdm) { document.getElementById('adm-nav').style.display = 'flex'; initAdmin(); }
        onValue(ref(db, 'users/'+id), s => {
            const d = s.val(); if(!d) return;
            document.getElementById('header-name').innerText = d.username;
            document.getElementById('u-bal').innerText = d.balance;
            renderFriends(d); renderMyProfile(d); renderGameFriends(d);
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∏–≥—Ä–æ–≤—ã—Ö –∏–Ω–≤–∞–π—Ç–æ–≤
            if(d.gameInvite && !currentGameId) {
                document.getElementById('game-lobby').style.display = 'none';
                document.getElementById('game-invite-box').style.display = 'block';
                document.getElementById('invite-text').innerText = `–í—ã–∑–æ–≤ –æ—Ç @${d.gameInvite.fromName}`;
            } else if (!d.gameInvite && !currentGameId) {
                document.getElementById('game-invite-box').style.display = 'none';
                document.getElementById('game-lobby').style.display = 'block';
            }

            if(d.activeGameId) {
                listenGame(d.activeGameId);
            }

            const gCount = (d.cloudInv || []).filter(x => x.from && !x.seen).length;
            const bInv = document.getElementById('badge-inv');
            bInv.innerText = gCount; bInv.style.display = gCount > 0 ? 'flex' : 'none';
        });
        renderShop(); listenMarket();
    }

    // --- GAME LOGIC (COIN FLIP) ---
    function renderGameFriends(d) {
        const frs = d.friends || {};
        document.getElementById('game-friends-list').innerHTML = Object.entries(frs).map(([id, data]) => 
            `<button class="btn" style="margin-top:10px; background:var(--card); border:1px solid var(--accent);" onclick="inviteToGame('${id}', '${data.name}')">üéÆ –ò–≥—Ä–∞—Ç—å —Å ${data.name}</button>`
        ).join('') || "<p>–î–æ–±–∞–≤—å –¥—Ä—É–∑–µ–π, —á—Ç–æ–±—ã –∏–≥—Ä–∞—Ç—å</p>";
    }

    window.inviteToGame = async (fid, fname) => {
        const s = await get(ref(db, 'users/'+user.id));
        if(s.val().balance < 100) return showToast("–ù—É–∂–Ω–æ 100üí∞", 'var(--err)');
        const gameId = 'game_' + Date.now();
        await update(ref(db, `users/${fid}`), { gameInvite: { fromId: user.id, fromName: user.name, gameId: gameId } });
        showToast("–í—ã–∑–æ–≤ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!");
    };

    window.acceptGame = async () => {
        const s = await get(ref(db, 'users/'+user.id));
        const inv = s.val().gameInvite;
        if(s.val().balance < 100) return showToast("–ù—É–∂–Ω–æ 100üí∞", 'var(--err)');
        
        const gameData = {
            p1: inv.fromId, p1Name: inv.fromName,
            p2: user.id, p2Name: user.name,
            p1Choice: null, p2Choice: null,
            result: null, status: 'playing'
        };
        await set(ref(db, 'games/'+inv.gameId), gameData);
        await update(ref(db, `users/${user.id}`), { activeGameId: inv.gameId, gameInvite: null });
        await update(ref(db, `users/${inv.fromId}`), { activeGameId: inv.gameId });
    };

    window.declineGame = async () => {
        await update(ref(db, `users/${user.id}`), { gameInvite: null });
    };

    function listenGame(gid) {
        currentGameId = gid;
        document.getElementById('game-lobby').style.display = 'none';
        document.getElementById('game-invite-box').style.display = 'none';
        document.getElementById('game-play').style.display = 'block';
        
        onValue(ref(db, 'games/'+gid), async (s) => {
            const g = s.val(); if(!g) return;
            const isP1 = g.p1 === user.id;
            const myChoice = isP1 ? g.p1Choice : g.p2Choice;
            const otherChoice = isP1 ? g.p2Choice : g.p1Choice;

            if(myChoice) {
                document.getElementById('game-controls').style.display = 'none';
                document.getElementById('game-status').innerText = otherChoice ? "–ë—Ä–æ—Å–∞–µ–º..." : "–ñ–¥–µ–º —Ö–æ–¥–∞ –¥—Ä—É–≥–∞...";
            } else {
                document.getElementById('game-controls').style.display = 'flex';
                document.getElementById('game-status').innerText = "–¢–≤–æ–π —Ö–æ–¥!";
            }

            if(g.p1Choice && g.p2Choice && !g.result) {
                if(isP1) { // –°—á–∏—Ç–∞–µ—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç –æ–¥–∏–Ω —Ä–∞–∑ (P1)
                    const side = Math.random() > 0.5 ? 'eagle' : 'tails';
                    await update(ref(db, 'games/'+gid), { result: side });
                }
            }

            if(g.result) {
                const coin = document.getElementById('game-coin');
                coin.className = 'coin ' + (g.result === 'eagle' ? 'spin-eagle' : 'spin-tails');
                
                setTimeout(async () => {
                    const win = (isP1 && g.p1Choice === g.result) || (!isP1 && g.p2Choice === g.result);
                    const draw = g.p1Choice === g.p2Choice; // –ï—Å–ª–∏ –æ–±–∞ –≤—ã–±—Ä–∞–ª–∏ –æ–¥–Ω–æ –∏ —Ç–æ –∂–µ, –≤—ã–∏–≥—Ä—ã–≤–∞–µ—Ç —Ç–æ—Ç, —á—å—è —Å—Ç–æ—Ä–æ–Ω–∞ –≤—ã–ø–∞–ª–∞

                    // –ù–∞–≥—Ä–∞–∂–¥–µ–Ω–∏–µ
                    if(!g.paid) {
                        if(isP1) await update(ref(db, 'games/'+gid), { paid: true });
                        const reward = win ? 100 : -100;
                        const userS = await get(ref(db, 'users/'+user.id));
                        await update(ref(db, 'users/'+user.id), { balance: userS.val().balance + reward });
                    }

                    document.getElementById('game-status').innerHTML = win ? 
                        `<b style="color:var(--green)">–¢–´ –í–´–ò–ì–†–ê–õ 100üí∞!</b>` : 
                        `<b style="color:var(--err)">–¢–´ –ü–†–û–ò–ì–†–ê–õ...</b>`;
                    
                    setTimeout(() => {
                        resetGame();
                    }, 4000);
                }, 3100);
            }
        });
    }

    async function resetGame() {
        if(!currentGameId) return;
        await update(ref(db, `users/${user.id}`), { activeGameId: null });
        document.getElementById('game-play').style.display = 'none';
        document.getElementById('game-lobby').style.display = 'block';
        document.getElementById('game-coin').className = 'coin';
        currentGameId = null;
    }

    window.makeChoice = async (c) => {
        const isP1 = (await get(ref(db, 'games/'+currentGameId))).val().p1 === user.id;
        const upd = {};
        if(isP1) upd.p1Choice = c; else upd.p2Choice = c;
        await update(ref(db, 'games/'+currentGameId), upd);
    };

    // --- (–û–°–¢–ê–õ–¨–ù–û–ô –ö–û–î –ë–ï–ó –ò–ó–ú–ï–ù–ï–ù–ò–ô) ---
    function initAdmin() {
        onValue(ref(db, 'users'), s => {
            const users = s.val(); if(!users) return;
            document.getElementById('adm-stats').innerText = `–ò–≥—Ä–æ–∫–æ–≤: ${Object.keys(users).length}`;
            let h = "";
            for(let id in users) {
